{"created":"20250310063143270","creator":"yao","text":"贫穷的本质——个人读后感\n\n这本书的名气确实很大，号称是诺贝尔经济学奖的成果嘛。\n\n感觉就是在研究整个世界，整个人类。把全体人类当做实验对象在观察。立意相当之高，可能君主、国王、统治者 甚至球长才需要有这么高的视角吧。我只是个屁民，我只想一夜暴富。\n\n[img[./wikipic/books/calibre_cover.jpg]]\n\n第一章 再好好想想\n\n有点意思的是说到捐赠行为，如果描述一个急需要帮助的个体，比如一个非洲的7岁小女孩快饿死了。很多人还是愿意出点钱的。但如果说为了几百万挨饿的儿童，大家的反应就冷漠，或者说冷静多了。更进一步，多想想，其实捐赠真的起不了多大的作用，无论是对一个7岁的小姑娘还是几百万饥饿的儿童。现在这社会，少玩道德绑架那一套啊！呸！恶心！古有杨朱“拔一毛以利天下而不为。”，当今社会，介入他人因果，必受他人业火。好好想想吧。\n\n第二章 饥饿人口已达到10亿？\n\n最穷的人当然吃不饱，吃不饱就营养不良，营养不良肯定就不能干力气活儿，脑子肯定也不咋的，更干不了脑力活。这不妥妥的死循环吗？对个人有点用的建议就是，为了保障必要的营养，香蕉和鸡蛋是最便宜，且营养最均衡的食物了。穷的时候，吃这个最健康，还省钱。但是，人嘛，只要稍好一点点，那必须吃点口感好的，但不咋健康，甚至损害自己的东西。比如，快乐水，高糖高脂，安排。再稍好一点，娱乐必须有，DVD、电视和移动电话，那不能少。再不然节日庆典必须支棱起来。果然穷人就喜欢作——这也是贫穷最大的一个坏处之一，就是无形的消磨了志气。人穷志短，一点不假。\n\n第三章 提高全球居民健康水平容易吗？\n\n这一章讨论的是疾病与贫穷的关系。这不废话，病了肯定会穷啊，甚至命都没了，还谈其它？可能对个体有那么一点指导意义的就是，多关注健康，不说能赚多少钱，但至少可以少花点钱。至于什么多投资自己，吃得好一点，大脑营养充足点，以后可以赚更多的钱。这个嘛，可能有一点点道理吧，但太单薄了，孤立，说片面都是在点赞了。还指望政府出钱出力？！好吧。感谢郭嘉。身为武汉人，新冠才过去几年啊，我就不说啥了。（法律上也写明了，每个人都是自己健康的第一责任人。）\n\n人人都有新年愿望（比如去健身），但人人都很难去实行。道理都懂，但人在当下是冲动的，受感性和即时欲望支配；什么运动远离心脏病？我要马上吃颗糖，点根烟来得快活。明天再说吧。这是不是就是贫穷的本质？——缺乏信息、信念不坚定、拖延。\n\n第四章 全班最优\n\n教育已经是全球人类的共识。有机会接受系统的教育，当然是好事。至于是不是真的这么简单而直接的关系，接受教育就赚钱多，没读书就穷。大概率是如此，极小个例可能相反。就如同抽烟命短一样。大概率是，极小个体烟酒不离手，活到99。总之学习使人进步，确实没错。但能不能赚钱，还有其它诸多因素。这一章，只讨论了教育。好在今天的天朝之内，9年义务教育还是有保障了。其它，还是得靠家庭，靠自己。\n\n第五章 帕克·苏达诺的大家庭\n\n帕克·苏达诺是印尼西卡达斯贫民窟的一个收废品的人，他有 9 个孩子和一大堆孙子孙女。他希望自己有一个儿孙满堂的大家庭，主要原因就是为了养老。有几个孩子混得不错，所以他不担心。但有一个孩子严重抑郁，已失踪3年以上了。穷人确实就是把生孩子当作是一项投资，回报就是养老。同样的，女性生孩子，从某个角度上看，就是为了自己以后的生活有所保障，傍大款（现在叫 向上社交）亦是如此。中国和印度在1970年左右都实施过计划生育，这一点也符合经济规律，即：孩子生得少，经济积累就会增加。客观讲，生不生孩子，生多少个孩子，最终还是由女性决定。\n\n第六章 赤脚的对冲基金经理\n\n对冲基金经理 约等于 保险销售员。主要工作是分散风险，为可能出现的意外状况，分摊风险。对于普通人来说，就是生活中常见的买保险。保险的功能就是应对未来的突发坏情况。对于穷人来说，最大的意外仍然是健康风险。比如生病、受伤。其次才是决策、投资风险。饭都吃不饭投什么资嘛。然后有点小钱就开始娱乐，消费，加 多巴胺 对抗 皮质醇，本来压力就大，多巴胺少，皮质醇多到暴表，更没有判断力，投资什么的和穷人不相干。\n\n那面对生活中的困难时，穷人最好的策略仍然是互相帮助。这次我帮你，下次你帮我。虽然社会越来越现实，人与人之间信任越来越少。但相对来说，穷人之间的信任，仍然高于陌生的保险公司。必竟保险公司拒保时，穷人真的很无力。而穷人（特别是很多穷人之间是联姻亲戚关系）之间，我帮了你，你却不帮我，这种自私的事情还是有约束力的，七大姑八大姨一起来，多少对渡过难关还是更可靠一点。《自私的基因》中也提到，互相帮助的基因流传的更久更远，完全自私的基因虽然一时得利，活得舒服。但过不了几代就被自然淘汰了。\n\n第七章 阉人贷款给穷人：不那么简单的经济学\n\n标题中的阉人是指上门讨债的人，利用风俗（迷信）说法，威胁贷款人还款的一种手段，敢不还钱，就暴露给你看，让你倒霉！简单说，贷款给老百姓，自古到今，从西到东，都是一种驾驭社会的好方法。天朝近30年的所谓“居民杠杆率”—— 这么光鲜的词儿，说白了就是把你按在地上一层一层揭你的皮，这叫按揭。这中间的道道可多了，个人简单理解下就是，最高层，印钞票（但就是纸啊），然后给银行，银行给机构，机构给小机构，小机构给真正需要钱发展生产的人。或者鼓吹全民创业，要你上进，郭嘉支持你，快去借钱做生意吧。然后，真有人上进（上当）去借了。借到手的那一刻，这些印出来的钱，就有价值了，更不用说这一路过来，银行、大小机构已经抽了成了，所谓手续费。然后，你真生产了，赚了。他们赚得更多，因为你会还贷款啊，名曰 利息。或者，你赔了，啥啥没有了，这时候你就知道什么是 法律了。总之，贷款就是套在你头上的枷锁，可好用了。\n\n所以，不要借钱，任何形式的借钱都不要参与。有多大能力办多大事儿。一旦借钱，就是套上风险的枷锁。\n\n第八章  节省一砖一瓦\n\n本章最后一句很有道理：“当你想要的一切看上去都很遥远时，你很难感受到动力。将目标设置得更近一些，或许是穷人实现这些目标的有效方式。”这就是为什么，有点钱就把房子盖一点，有点钱再盖一点。这样虽然慢，但最终会把房子盖起来。要想摆脱贫穷，首要的步骤就是对长期目标进行思考，并习惯为此做出一些短期的牺牲。不然，钱会很容易花掉，不是满足生理需要，比如，烟酒，或社交，或生病，一下钱就没了。那房子总也动不了土。不积洼步，何至千里。存钱也是一样。穷人阶段，有点钱就投入到长期目标上，这样渐渐就走出了贫穷陷井，但普通人哪有那么远的眼光，所以，把大目标拆解成小的，近的，容易实现的操作步聚，确实是好主意。\n\n第九章  不情愿的企业家们\n\n所谓 不情愿的企业家们，其实就是指的那些，没学历，没技能，找不着工作，不得不做点小生意的穷人。说他们是企业家，多少带着戏谑的味道。 其中提到一个中国的女企业家 徐爱华 ，查了一下，应该就是华联集团创始人，1965年1月生，浙江绍兴人。从培训同村的女孩学裁缝开始，制衣起家，然后 2008 年开始投资房地产。每年以大于 70% 的资产扩张速度，成为一代企业家。华尔街的投资回报也才年均 9%。 但文中也客观的提到了，徐爱华 是一个非常聪明的女人，同时，中国改革开放初期竞争少，需求大，生意正逢其时。绝大多数的穷人，真的就是找不着工作，没有稳定收入，只能做点小生意，而且，绝大多数都是亏损状态。对于穷人来说，有一份稳定的工作，比如教师或公务员，才可能展望，把控未来，说直白点就是才能有余力思考如何投资，扩大生意。\n\n第十章  政策，政治\n\n政治策略不是为大众服务的，而是为统治者谋取最大利益的。真理啊！但当初推翻统治者的革命家们，都是打着为了人民大众，喊着响亮的口号开始的。屠龙者终成恶龙，一向如此。同，法律不是为了申张正义，而是为了维护稳定的秩序。但宣传时必须要大喊公平正义啊。就看当时当刻谁得利啊，谁站哪边啊。冲这句，本书加分。书中还指出，政治一旦固化，就很难改变。想打破旧规则，那必须付出代价，不然咋叫革命呢。想情也知道啊，统治者好不容易坐稳了，怎么可能轻易出让自己的利益呢，给不了一点啊。\n\n原书总结\n\n无论何时，不分男女，教育和健康，有安全感和信心，走出家门，找一份新工作，更容易摆脱贫困。合理。\n一，分辩信息对错，看清信息来源；如：女孩不知道保护自己，发生性关系，感染疾病或怀孕，烂用药物，办事拖延，这些事情的后果都很严重！所以信息的来源，形式都很重要。比如电影、精心设计的报告等。媒体也必须是可靠的。\n\n二，穷人被强加多种责任。全球变暖都要均摊，呵呵。本来谋生就不易，还上道德枷锁。\n\n三、穷人在市场上的地位也是非常不利的。哪有服务于穷人的市场？想多了。\n\n四、政治制度，或称为环境对个体的影响也是不容忽视的。指望政府帮你？老师教好你的孩子？护士负责任？好吧，祝一切幸福。那实话实说，这一阶段的天朝真的算是好的了！\n\n最后，榜样的力量还是很强大了。想要成为什么样的前辈，确实有激励作用。\n\n全书讨论的也仍然相当片面，毕竟还有很多很多我们本该知道却不知道的事。贫困已经伴随人类几千年，想在未来50至100年内消除贫困，是一个远大的愿景。\n\n---\n\n相关纪录片 \n\n\n为什么贫穷？ Why Poverty? \n导演: 布莱恩·希尔 / 本·刘易斯 / 陈为军 / 亚历克斯·吉布尼 / Hugo Berkeley / \n官方网站: www.whypoverty.net\n制片国家/地区: 丹麦 / 英国\n语言: 英语\n首播: 2012\n集数: 8\n单集片长: 58分钟\n又名: 扣问贫穷 / 全球贫困调查报告\n\n[img[./wikipic/TVshow/WhyPoverty.jpg]]\n\n第1集　Poor Us: An Animated History of Poverty / 当我们穷在一起：动画贫穷史\n\n第2集　Welcome to the World / 人之初 性本穷\n\n第3集　Park Avenue: Money, Power and the American Dream / 有钱有庇护：金钱、权力和美国梦\n\n第4集　Land Rush / 耕者无其田\n\n第5集　Give Us the Money / 摇滚救贫穷\n\n第6集　Stealing Africa / 生财有“盗”\n\n第7集　Solar Mamas / 太阳能妈妈\n\n第8集　Education, Education / 出路\n\n\n","title":"《贫穷的本质》个人读后感","modified":"20250319005710816","modifier":"yao","tags":"VI.2_人文社会","type":""},
{"title":"《人间世》真实的人间","text":"!!《人间世》真实的世间人\n\n首播：2016年6月11日\n\n两季共20集\n\n每季10集\n\n已保存\n\n---\n\n[img[./wikipic/TVshow/RJS01.jpg]]\n\n是由上海广播电视台和上海市卫生和计划生育委员会联合策划拍摄、周全执导的十集医疗新闻纪录片。该片以医院为拍摄原点，聚焦医患双方面临病痛、生死考验时的重大选择，展现了一个真实的人间世态。\n\n该片于2016年6月11日起在上海电视台新闻综合频道首播 。\n\n[img[./wikipic/TVshow/RJS02.jpg]]\n\n;创作背景\n导演周全表示，医院是人生四苦(生、老、病、死)集中上演的地方，也是各种矛盾的集中地点，在医院能看到最真实的人性 [8]  。因此他希望以医院为原点，通过观察医院这个社会矛盾集中体现的标本，展现一个真实的人间世态：既有人性的光辉，也有人生的无奈 [6]  。\n\n[img[./wikipic/TVshow/RJS03.jpg]]\n\n;拍摄过程\n拍摄前一年，主创团队就来到医院学基础医学知识，每天跟在医生后面查房、开会，学抢救知识、学无菌规范等 。2014年冬天，4位编导就带队8个拍摄小组开始在上海几家医院蹲点拍摄 。在2年的浸入式拍摄里，他们把摄像机搬进了上海的大小医院，抓取到了一般观众无法看到的真实场景 。\n\n[img[./wikipic/TVshow/RJS04.jpg]]\n\n;片名确定\n《人间世》片名取于《庄子》，庄子的生死观了然、通透，他把生死当作不可分割的一体两面，生为死的前奏，死为生的延续，最大程度地消弭了死亡恐惧 [11]  。导演周全表示，之所以将片名确定为《人间世》，是希望把影片的主题再扩大一些，最终并不是讲一个医疗故事，而是通过医疗故事来讲述人与人、人与社会该如何相处，人与喜怒哀乐、与生老病死该如何相处","created":"20210728021915811","creator":"yao","modified":"20211110142618573","modifier":"yao","tags":"V.剧集TV"},
{"title":"《生门》","text":"!!《生门》\n\n首播时间: 2016年12月16日\n\n纪录片一季，共13集。\n\n电影一集\n\n已保存\n\n---\n\n[img[./wikipic/TVshow/SM01.jpg]]\n\n《生门》是由北京中视文公文化传媒有限公司、苏宁环球传媒有限公司出品，陈为军执导的纪录片电影。 该片聚焦每一个家庭都会面临的生育问题，纪录了4位遭遇极端情况的产妇及其家人在医院生产过程中经历的种种考验。 该片于2016年12月16日在中国大陆上映。\n\n[img[./wikipic/TVshow/SM02.jpg]]\n\n在产科病房，每天都会有形形色色的故事上演：5万块钱能救一大两小三条人命，但借钱、贷款、抵押房产都是那么艰难，手里只有5千块钱的准父亲一筹莫展地流下了男儿泪；33周岁的产妇夏锦菊在生产过程中大出血，心脏两次停跳换血1万多毫升，产科主任李家福以“生死时速”在鬼门关前将她救下；年轻妈妈李双双腹中的胎儿被当地优生科判定需引产，但面对一条小生命，医生和家属完全做不到心如铁石，在救与不救间艰难徘徊，一场“内心的审判”令所有人痛苦不堪  。\n\n[img[./wikipic/TVshow/SM03.jpg]]\n\n上苍给了我们生命，我们用奉献去拥抱。——泰戈尔\n\n剧情纪录片《生门》，故事集中在武汉大学中南医院妇产科，它用生猛的镜头语言，直面生命诞生的现场，透过无数孕妇生产，展现生死交替的震撼和迎接生命降临的喜悦。\n\n[img[./wikipic/TVshow/SM04.jpg]]\n\n妇产科是一个窗口，无论农村还是城市，生命的诞生，总会牵动个人、家庭、社会的复杂纠结；生活本就不易，生产背后是普罗大众的人情冷暖。\n庞大的故事体量，透过起伏跌宕的剧情，呈现悲悯的视角和情感\n\n---\n\n关联图书《只有医生知道》1，2，3\n\n[img[./wikipic/books/zyyszd.jpg]]\n","created":"20210728024101742","creator":"yao","modified":"20211110142618574","modifier":"yao","tags":"V.剧集TV"},
{"created":"20230423080051271","creator":"yao","text":"绝世经典的空战街机游戏，初代《雷电》 是由Seibu公司于1990年制作的，狂扫全球街机厅，无人能出其右。如今已然成为街机史上纵版卷轴射击游戏的代名词。除官方版本外，还出现了许多同人版。\n\n1990年--雷电（英文：Raiden）街机版\n\n[img[./wikipic/GAMES/1990raiden01.webp]]\n\n除了打飞机游戏的发射 子弹 和 放雷 外，最大的特点就是“合机”，也就是当主机1P 和 副机2P 重叠在一起时，会发出威力无比的星星。直到今天也没看到哪个厂商有这种设计，这种合机增加威力的设计也就成了《雷电》的标志了。\n\n\n1993 -- 雷电II \n\n雷电Ⅱ在画面上加入了精致的爆破碎片，打爆敌机时，造成地面坑洞，树木燃烧，等效果，让游戏画面整体显得更复杂，而初代雷电大多数敌机只有在空中爆炸而已，雷电II各关卡BOSS则加入了基本3D设计。增加了一种非常有意思的子弹：紫色激光。在后期的作品中都是主打子弹之一，同时成为了《雷电》最具代表的攻击方式。另外增加了一种炸弹，不过仍然不是无敌的。\n\n[img[./wikipic/GAMES/1993raiden02.webp]]\n\n取消了双机合体，发出 星星 的设计。\n\n\n[img[./wikipic/GAMES/1993raiden03.webp]]\n\n雷电Ⅱ，有着不近人情的超高难度，是各个系列版本难度最大的。\n\n之后，Seibu公司还发行过《雷电DX》《雷电战机》《雷电战机2》《雷电战机喷射版》等衍生作品，几乎都是在2代的基础上有所改良。但主打的飞机始终都是最初的小红Raiden mk-II和小蓝Raiden mk-II β飞机。\n\n\n雷电DX —— 1994年发布\n\nPS于1997年移植了雷电及雷电II、雷电DX。而PC版本则由Seibu于1997年移植到Windows95上。\n\n[img[./wikipic/GAMES/1994raiden05.webp]]\n\n雷电：毒蛇任务 —— 1996年发布\n\n[img[./wikipic/GAMES/1996raiden06.jpg]]\n\n\n[img[./wikipic/GAMES/1996raiden07.jpg]]\n\n\n雷电战机（英文：RaidenFighters）\n雷电战机 Ⅱ（英文：RaidenFighters2）\n都是在 1997年发布的\n\n\n[img[./wikipic/GAMES/1994raiden04.webp]]\n\n\n雷电喷气战机 (RaidenFighters Jet) —— 1997年发布\n\n又名：又称雷电战士jet\n\n\n[img[./wikipic/GAMES/1997raiden08.webp]]\n\n其实这些游戏都和初代的玩法一样，不过增加了更多的射击元素，子弹虽然有变化，不过保留了最初的激光和散弹。增加了多架可选飞机，每一架飞机的性能都是不同的，可以根据需求选择。\n\n甚至后期还可以带上辅机战斗，可以帮主机挡住大量的子弹。\n\n\n2005年 雷电Ⅲ（英文：Raiden 3）\n\n\n时隔11年之久，正统续作 《雷电Ⅲ》由TAITO于2005年正式推出，同年推出PS2和PC版本，雷电Ⅲ距上一代的《雷电DX》已有11年的时间，可说是睽违已久。雷电Ⅲ首度采用3D绘图方式来构成游戏画面，呈现出更为生动的场景与机体，以及历代《雷电》所着称的绚丽特效。\n\nPS2版除了完整移植大型电玩版的内容之外，并加入了家用原创要素，包括分数竞赛模式、头目连战模式、重播模式与画廊等，同时还加入了独特的双重模式，可使用1 组PS2标准控制器的左右类比摇杆与L R按钮同时操作双打的两台机体，让玩家可以进行一个人操作两台机体的单人双打，或者是与亲密的朋友进行肩并肩的单控制器贴身双人双打，增加游戏的乐趣。\n\n[img[./wikipic/GAMES/2005raiden09.webp]]\n\n\n2008年 雷电Ⅳ（英文：Raiden 4）\n\n\n[img[./wikipic/GAMES/2008raiden10.webp]]\n\n雷电Ⅳ于2008年由MOOS推出，与前面作品相比，雷电Ⅳ的最大改变是登陆了Xbox360，经过移植后同样登陆了PS3和PC端。同时还加入了全新的“赶尽杀绝”模式，改进评分系统后，在所有关卡打出最高分，你将登上排名系统的冠军宝座笑看其他玩家。\n\n2017年 雷电V （Raiden V: Director’s Cut）\n\n[img[./wikipic/GAMES/2015raiden11.jpg]]\n\n《雷电5》是为了纪念2015年《雷电》系列25周年而推出的新企划，发布于XBOX ONE 平台。PC上可以体验 GOG 导演剪辑中文版。\n\n[img[./wikipic/GAMES/2015raiden12.jpg]]\n\n","title":"【打飞机】《雷电》进化史","modified":"20241214034538406","modifier":"yao","tags":"游戏IP"},
{"created":"20221109130909907","creator":"yao","text":"《沙罗曼蛇》 和《宇宙巡航机》同为 科乐美（Konami）公司的经典打飞机游戏系列。其中，沙罗曼蛇 与 魂斗罗、赤色要塞、绿色兵团合称为 “老四强”。\n\n[img[./wikipic/GAMES/1981Scramble.webp]]\n\n科乐美（Konami），在1981年推出横版飞行射击游戏 Scramble（紧急起飞） 是系列的前身，其中的一些设定一直沿用至今。\n\n1985年5月，Gradius（宇宙巡航机） 首先在街机平台发布。Gradius 一词出自拉丁语，原意是剑，而在本作中则是一颗行星的名称。最显著的特征就是，街机版最多可以携带 4 个分身，加上主机相当于5倍火力。\n\n[img[./wikipic/GAMES/1985gradius01.webp]]\n\n科乐美（Konami）的 Gradius（宇宙巡航机）在面世第2年，即 1986 年就遭遇了一个强大的对手，TAITO 的横版射击游戏《Darius》（中文：宇宙巡航舰），后者在 1986 年以 前无古人 后无来者 的三屏幕框体横空出世，19 寸 12:3 比例 864×224 原声分辨率的超宽换画面让玩家们惊叹不已，在当时只有 CRT 显示器的时代，可谓惊世骇俗。不过那就是另一个故事了。\n\n[img[./wikipic/GAMES/1986darius.jpg]]\n\n\n直到1988年，Gradius（宇宙巡航机） 才移植到任天堂FC主机，关卡内容缩水，分身只有 2 个，但也获得了 136万套的销量。\n\n同一年，街机正统续作《宇宙巡航机2》发布，延续了前作基本玩法，画面也有明显提升。最大特色是游戏中出现了一种新的敌人 Option Hunter，会抓走玩家的分身，并且这个敌人还无法被击破，这大大增加了难度。年底，《宇宙巡航机2》推出了FC移植版。\n\n[img[./wikipic/GAMES/1988gradius02.webp]]\n\n然而，在 1986年 ，就发布了街机版《沙罗曼蛇》，美版名称为Lifeforce。同样可以最多携带 4 个分身，这一点与 宇宙巡航机 最为相似。但明显 沙罗曼蛇 画面更加精美，游戏中横竖版交替，可双打以及原地复活，整体节奏感觉更快。\n\n[img[./wikipic/GAMES/1986slms01.webp]]\n\n\n很快，1987年《沙罗曼蛇》移植到FC主机，首先推出的是日版，卡带容量256KB，并且加入了科乐美自研的VRC图像强化芯片，能够实现更多的画面细节。但分身最多3个。由于需要特殊芯片，因此并没有组装卡出现，当年国内玩家玩过的不多。1988年，美版Lifeforce发售，卡带容量减到128KB，分身数量缩减到2个，与 Gradius（宇宙巡航机）FC版一致，并且是同一年。加上价格低廉的组装合卡出卡，在国内玩家中得到广泛普及，成为了很多玩家童年的经典回忆。\n\n[img[./wikipic/GAMES/1987slms02.jpg]]\n\n1990年，科乐美（Konami）发布了 Q版沙罗曼蛇 ，又名疯狂大射击。曾移植到多个平台，包括：SFC，FC，GBA等，满足不那么喜欢硬核风格的玩家口味。\n\n[img[./wikipic/GAMES/Qslms1990.jpg]]\n\n1994年，科乐美（Konami）又发布了 极上沙罗曼蛇，画风依然很Q。\n\n\n1989年，街机版《宇宙巡航机3》发布，成为巅峰作品。当玩家兴致勃勃地来到街机厅时，发现这游戏实在是太难了。当然，越难越有人挑战！之后，移植到 SFC 平台，但效果太差，几乎无人问津。\n\n[img[./wikipic/GAMES/1989gradius03.jpg]]\n\n之后数年，《宇宙巡航机》这种以高难度硬核飞行射击的游戏系列渐渐落没。\n\n再看 《沙罗曼蛇》这边，1996年1月，终于推出了街机版《沙罗曼蛇2》，游戏仍然支持横竖版交替，可双打以及原地复活，玩家反响很一般，随后也曾移植到PS和SS主机，这也是“沙罗曼蛇”这个名字最后一部作品。没错，沙罗曼蛇 街机平台，就出到第 2 代。\n\n[img[./wikipic/GAMES/1996slms02.jpg]]\n\n1996年，继而推出了 性感沙罗曼蛇，延续搞笑、Q版的画风。所以休闲、娱乐、搞笑的风格反而出了 3 代作品。而硬核、高难度的游戏只能被高手怀念。\n\n\n1997年8月，PS版《宇宙巡航机外传》发售，是PS平台独占的游戏，没有移植过其它平台。\n\n时间来到1999年2月，正统续作街机版《宇宙巡航机4复活》发布，但本作成为系列评价最差的作品。从此，科乐美（Konami）停止了 宇宙巡航机 系列 的开发。\n\n\n进入新世纪2002年1月，科乐美（Konami）以外包形式开发了《宇宙巡航机 世纪》登陆任天堂GBA掌机，整体水平算得上GBA优秀独占作品之一。\n\n\n\n2004年7月，系列正统续作《宇宙巡航机5》在PS2主机发售，由原KONAMI员工成立的公司Treasure（财宝公司）开发，其代表作有《闪亮银枪》和《斑鸠》，再加上本次由曾创作《苍穹红莲队》、《闪亮银枪》、《皇家骑士团》、《最终幻想战略版》等音乐的大师崎元仁负责BGM，联手给玩家带来了久违的飞行射击游戏精品。\n\n[img[./wikipic/GAMES/2004gradius05.jpg]]\n\n\n《宇宙巡航机5》具有 3D 化的华丽背景，令人震撼的弹幕，玩家甚至可以玩到255周目，在最高难度下战机在屏幕里只有极小的生存空间，部分高手的表演令人惊叹。本作可以说是 科乐美（Konami） 《宇宙巡航机》系列 最后的辉煌，但销量只有9万套，表明飞行射击游戏已是昨日黄花。\n\n\n2008年在任天堂Wii主机推出的《宇宙巡航机 重生》，更像是 系列作品的回光返照。\n\n","title":"【打飞机】宇宙巡航机vs沙罗曼蛇","modified":"20241214034559828","modifier":"yao","tags":"游戏IP"},
{"created":"20240121062457008","creator":"yao","text":"Arc System Works（株式会社アークシステムワークス）日本神奈川县横滨市的游戏制作公司。负责电子游戏和街机的企划、制作。1988年前身株式会社アーク成立。1991年现会社名变更。代表作是《罪恶装备》系列 和 《苍翼默示录》系列，以华丽动画风格的2D格斗游戏称著。当然还有复活的著名游戏 IP 《热血硬派国夫君》系列 ，《龙珠斗士Z》等。\n\n初创时期以家用主机游戏开发为主业，同时也代理销售游戏。\n\n[img[./wikipic/GAMES/arclogo.png]]\n\n!! 罪恶装备 —— 由 石渡太辅 初创\n\n|名称|别名|平台|年份|特色|备注|\n|罪恶装备|Guilty Gear|PS1|1998|初代作品可用13名角色，240P画面|当时3D格斗游戏已初露头角，但本作却出货量不俗|\n|罪恶装备X & Plus|Guilty Gear X Plus|街机平台\u003Cbr> Sammy公司发行|2000|上次代的2代作品可用角色达到16个\u003Cbr>画面提升至480P|面对街霸、拳皇 和 VR战士中依然不俗。\u003Cbr>甚至还力压《街霸3.3》一头。 |\n|罪恶装备XX|Guilty Gear XX|街机平台|2003|上次代的第3作，最华丽的2D格斗游戏。 |也是最难的一作 |\n|罪恶装备X2\u003Cbr> #Reload|Guilty GearXX\u003Cbr>Reload |街机平台|2004|森利道 加入  |之后，石渡太辅 开始构思新作 |\n|罪恶装备\u003Cbr>Isuka|Guilty Gear XX\u003Cbr>裂空悲鸣  |街机平台|2004|此时该游戏版权发生了变化 |之后由 森利道 主导 |\n|罪恶装备 XX\u003Cbr>Slash|Guilty Gear XX\u003Cbr>Slash |街机平台|2005|上次代的第3作的衍生品。 | |\n|罪恶装备 XX\u003Cbr>Accent Core |Guilty Gear XX\u003Cbr>Accent Core |街机平台|2006|上次代的第3作的衍生品，或看作是DLC吧。 |当时 PS3 和 Xbox 360 已发布，次时代主机拉开序幕|\n|罪恶装备XX\u003Cbr>Accent Core Plus |Guilty Gear XX\u003Cbr>Accent Core Plus |街机平台|2009|上次代的第3作的衍生品，又一个DLC | |\n|罪恶装备XX\u003Cbr>Accent Core Plus R|Guilty Gear XX\u003Cbr>Accent Core Plus R |街机平台|2012|上次代的第3作的最后一部DLC\u003Cbr>共25名角色可选|PC版画面最大为 1280*720 |\n|罪恶装备2：序曲|Guilty Gear 2: Overture|Xbox360|2007|RTS与动作游戏的结合，类似《真三国无双：帝国》 |网游模式，3D表现也不成熟\u003Cbr>这是继《战斗幻想曲》之后的再次碰壁|\n\n[img[./wikipic/GAMES/GG480.jpg]]\n\n\n\n\n!! 苍翼默示录 —— 由  森利道 主导的新时代2D格斗游戏\n\n|名称|别名|平台|年份|特色|备注|\n|苍翼默示录：\u003Cbr>厄运扳机(CT)|蔚蓝光辉\u003Cbr>BLAZBLUE\u003Cbr>-Calamity Trigger-|街机|2008|首次挑战 16:9 宽屏模式，之前只有《街霸3.3》有原生重绘的宽屏模式 。\u003Cbr>720P画面，3D背景与2D人物结合。\u003Cbr>重新定义“像素渲染”。\u003Cbr>同时期的 KOF12,13仍然是480P|从此开启 光污染 模式|\n|苍翼默示录：\u003Cbr>连续变换|BLAZBLUE\u003Cbr>CONTINUUM SHIFT|主机|2009|依然是基于点绘的2D格斗游戏顶点的作品\u003Cbr>力压同期的《街霸4》和《铁拳6》\u003Cbr>以及《灵魂能力：破损的命运》又名：《刀魂5》|靠拢二次元粉丝。附带格斗游戏的文字冒险游戏|\n|苍翼默示录：\u003Cbr>连续变换2(CS2)|BLAZBLUE\u003Cbr>-CONTINUUM SHIFT II|主机|2010| | |\n|苍翼默示录：\u003Cbr>连续变换扩展版(CSE)|BlazBlue\u003Cbr>Continuum Sh {"created":"20240409112025282","creator":"yao","text":"“EVO”大赛全称“Evolution Championship Series”，是北美最高规格格斗游戏比赛，大赛正式更名后已经连续举办12年，是全世界最大规模的格斗游戏赛事。常见的比赛项目包括：《街头霸王5》，《铁拳7》，《罪恶装备：启示者》《苍翼默示录：神观之梦》。《拳皇14》，《真人快打》，《漫画英雄VS Capcom3》等。\n\nEvolution Championship Series是一年一度的格斗游戏专业级赛事。在格斗游戏圈中，常常被人简称为“EVO”或“Evo”，是当今首屈一指的格斗游戏赛事。赛事使用双败淘汰制的模式。与日本前顶级规格格斗游戏赛事“斗剧”相比，EVO的赛事也以其全球性著称，当然其中不乏格斗游戏尤其发达的日本方面的顶尖玩家。\n\nEvo由Tom Cannon创立，与此同时Tom Cannon也是格斗游戏专业情报网站Shoryuken（升龙拳）的创始人。赛事的前身是早在1996年于加利福尼亚举办的“Battle by the Bay”赛事，当时聚集了40位玩家一同参与《超级街霸2 Turbo》和《街霸Alpha2》（日版称《街霸Zero2》）的比赛，最终演变为了在拉斯维加斯举办的巡回赛。比赛在2002年正式更名为EVO。比赛规模不断扩大，至2009年，参赛人数已过千。而近年的EVO2014单《终极街霸4》项目的报名人数就已超过2000人。\n\n最早，比赛同斗剧一样采用街机框体，但在2004年，赛方决定从今以后所有项目都使用家用机版本，此举也在当时引起了不小的争议。过后几年，大部分游戏都是用PS3平台，而最近的EVO2014的大部分项目将使用Xbox360平台。除了官方举办的赛事，参与EVO的玩家也历来有着“BYOC”的比赛习惯，即自带家用机举办官方并未涉及的项目比赛。\n\n比赛项目热门游戏有：\n\n|!中文名称 |!英文名称 |!简介 |!备注 |\n|街霸 | Street Fighter |卡普空的代表作 |最新作是2024年发布的第 6 代 |\n|街头霸王3：三度冲击 | Street Fighter III: 3rd Strike |卡普空 CS3基板游戏 |1999年发行，2D街机格斗游戏标杆 |\n|超级街霸2Turbo | Super Street Fighter II Turbo |卡普空 |只要还能盈利，街霸2是永远的！ |\n|!万物皆可VS卡普空||||\n|漫威英雄VS卡普空 3 | Marvel vs. Capcom 3 |卡普空出品 |2017年发售 无限Infinite（三渲二）\u003Cbr> 2012年发售 起源Origins（纯2D）|\n|龙之子 VS 卡普空 | Tatsunoko vs. Capcom: Ultimate All-Stars |卡普空发行 |2010年发售 |\n|卡普空 VS SNK 2 | Capcom vs. SNK 2 |卡普空主导 |2001年发行。SNK 走下坡路破产，因此 SVC 乏善可陈 |\n|!大乱斗||||\n|任天堂明星大乱斗 | Super Smash Bros.Melee |任天堂出品 |最新作为2018年发布的Switch特别版 |\n|华纳大乱斗 | MultiVersus |华纳兄弟出品 |2022年发布，明显叫板任天堂 |\n|宝可梦铁拳锦标赛 | Pokkén Tournament |宝可梦 与 万代南梦宫联合发行 |2017年发行 |\n|!悲情的SNK||||\n|拳皇 | King of Fighters |SNK 后来不争气啊 |最新作为 2022年发布的 15代 |\n|侍魂 | Samurai Shodown |SNK出品 |最新作为 2019年发布的 晓 |\n|!Arc syestem works 及合作者（曾经的对手）||||\n|罪恶装备 | Guilty Gear |Arc syestem works出品 |2021年发布最新作-STRIVE-奋战 |\n|苍翼默示录 | BlazBlue |Arc system works出品 |2019年发行 交叉组队战 特别版 |\n|碧蓝幻想：崛起 | Granblue Fantasy: Versus |Cygames, Inc., \u003Cbr>Arc System Works\u003Cbr>联合制作 |2020年发售 |\n|月姬格斗 | Melty Blood |French-Bread出品 |2021年发布最新作 Type Lumina|\n|龙珠Z | Dragon Ball FighterZ |Arc {"created":"20220720083833184","creator":"yao","text":"[img[./wikipic/GAMES/technoslogo.jpeg]]\n\n《热血》系列，或叫《国夫》系列是当年原 DATA EAST 公司的年轻职员 岸本良久 跳槽到 TECHNŌS 时夹带的私货，后来开发完成，一举成为知名的电子游戏系列。\n\n|!序号|!发行日期|!中文名称|!简介|!备注|\n|01|1986年|街机版《热血硬派》|美版《背叛者》|系列开山之作|\n|02|1987年|FC版《热血硬派》|比街机玩法更丰富|----|\n|03|1987年|街机《热血高校躲避球俱乐部》|----|----|\n|04|1988年|FC版《热血躲避球》|加上了必杀技|之后开始三个分支|\n|05|1989年|FC版《市中心热血物语》|开放世界RPG|----|\n|06|1990年|FC版《足球故事》|美版《任天堂世界杯》|1992年系列唯一移植到MD的作品|\n|07|1990年|FC版《热血进行曲大运动会》|延续《热血物语》 |最受欢迎的游戏|\n|08|1990年|GameBoy版《番外乱斗篇》|开放世界RPG|机能有限可以忽略|\n|09|1991年|FC版《热血时代剧全员集合》|人物最多，剧情最丰富 |威力加强版的《热血物语》|\n|10|1992年|FC版《冲刺吧热血曲棍球》| |1992年井喷第一波|\n|11|1992年6月|FC版《热血新纪录》|美版《街头挑战》 |支持4人同玩|\n|12|1992年8月|SFC版《初代热血硬派》|开放世界RPG但完成度不高 ||\n|13|1992年12月|FC版《热血格斗》|2 vs 2 格斗 |经典大作|\n|14|1993年4月|FC版《热血足球联赛》|延续《热血足球故事》加入天气变化 |误译为《热血足球3》|\n|15|1993年7月|GB版《热血新纪录》| ||\n|16|1993年7月|SFC版《热血躲避球》| ||\n|17|1993年12月|FC版《热血街头篮球》|最后一款FC作品 ||\n|18|1993年12月|SFC版《市中心热血棒球物语》|没有国夫 |匆匆退场|\n|19|1994年4月|SFC版《新热血硬派国夫们的挽歌》|重回清版动作闯关 |热血少女初登场|\n|20|1994年|SFC版《国夫的关东煮》|消除类小游戏 |TECHNŌS家用机平台的最后一作|\n|21|1996年|MVS基板街机《热血躲避球传说》|SNK发售 |TECHNŌS随后破产|\n|22|2015-2019|《热血进行曲全明星特别版》|ARC SYSTEM WORKS初尝甜头|时隔20年爷青回|\n|22|2017|《热血物语地下世界》|加拿大团队|以美版《热血物语》为原型|\n|23|2019|《热血少女》|ARC SYSTEM WORKS|以美版《热血物语》为原型|\n|34|2022年4月|《国夫君的三国志：全员集合》|ARC SYSTEM WORKS|三十五周年的纪念作品|\n|35|2022年9月|《热血少女 零》|ARC SYSTEM WORKS|延续《国夫们的挽歌》|\n\n关联作品\n\n|!序号|!发行日期|!中文名称|!简介|!备注|\n|01|1987年|街机版《双截龙》|实为《热血硬派》续作||\n|02|1988年|街机版《双截龙II》|----|----|\n|03|1988年|FC版《双截龙1代》|----|----|\n|04|1989年|FC版《双截龙2代》|----|----|\n|05|1989年|街机版《双截龙III》|----|外包作品黑历史|\n|06|1990年|FC版《双截龙3代》|----|----|\n|07|1992年|SFC版《超级双截龙》|----|----|\n|08|2003年|GBA版《双截龙》|原班人马参与|算是旧时代最好的版本|\n|09|2017年|PC《双截龙IV》|岸本良久恰饭之作|   |\n|10|2023年|PC《双截龙外传：双龙出海》|Secret Base公司出品|   |\n\n1986年发行第一部作品《街机版热血硬派》（美版名称为 背叛者），可以说格斗闯关游戏类的鼻祖。著名的街机版《双截龙》其实是 《热血硬派》的续作。\n\n[img[./wikipic/GAMES/rxyp01.jpeg]]\n\n[img[./wikipic/GAMES/sjl01.jpg]]\n\n\n主角国夫是“热血高校”的学生，被大家称为「正义的不良」。不良的他总是帮助着热血高校中的伙伴们。热血系列很多游戏都是以运动为题材，但在热血的世界中攻击对手是不会违反游戏规则的，以至于经常出现在玩游戏的途中慢慢变成了与对方打架而忘记了原本的比赛目的的情况，这也算是热血的一大特点。\n\n\n任天堂FC红白机上于次年推出了《热血硬派》（1987），这也是 TECHNŌS 的第一款FC游戏。这个版本中的内容比街机版的丰富，加入了载具关卡和迷宫设计。由于FC主机只有AB两个按键，因此跳起动作被设定为AB键同时按下，与街机不同。\n\n[img[./wikipic/GAMES/rxyp02.jpg]]\n\n从时间线上来看，《热血高校躲避球俱乐部》（1987/11）是街机上热血系列的第二作。从此国夫君有了一个新的 运动健将 的形象。FC版的《热血躲避球》（1988）更加完善了玩法，增加了血量和数据显示，扩充了队伍。\n\n[img[./wikipic/GAMES/rxyp03.jpg]]\n\n之后，热血系列出现三个分支，分别是：\u003Cbr>\n热血硬派系列 —— 岸本良久 带队，代表作有 初代《街机版热血硬派》后移植到 SFC 平台上，以及SFC上的《热血硬派--国雄之挽歌》，还包括《双截龙》系列的开发；\u003Cbr>\n热血市中心系列 —— 关本博之/吉田光弘 带队，代表作有 《热血物语》，《热血时代剧》；\u003Cbr>\n热血运动系列 —— 佐藤博/浩二凯 带队，代表作有《热血足球》，《热血蓝球》；\u003Cbr>\n\n\nFC版《市中心热血物语》（1989/4）是热血系列第三款作品，也是专为家用机开发的第一款作品。美版和欧版分别在1990年和1991年发售。这是一款格斗闯关类的游戏，但玩家可以在场景中自由穿梭，并非必须按即定路线通关。同时玩家也可以不必 清版（打败全部敌人），逃跑也是一种选择，还有成长系统，可以升级、买装备，这就是开放世界RPG游戏啊。游戏中的主角 国夫和阿力搭档也基本确定。\n\n[img[./wikipic/GAMES/rxwy01.jpg]]\n\n1990年热血系列一口气发布了三款作品，分别是 FC平台上的《热血躲避球部足球故事》（简称热血足球）、《热血进行曲大运动会》（简称热血物语）和Game Boy 掌机平台上的《热血硬派番外乱斗篇》\n\n《热血足球》的美版被改名为《任天堂世界杯》，移除了国夫君的形象，换成世界13支球队。1992年还移植到了 MD 平台，这也是在 MD 平台唯一的一款热血系列游戏。\n\n[img[./wikipic/GAMES/rxzq01.jpg]]\n\n《热血运动会》就是《市中心热血物语》的续作，也被称为《热血进行曲》。是最受欢迎的游戏之一，之后经过多次重置和开发续作。\n\n[img[./wikipic/GAMES/rxjxq01.jpg]]\n\nGB平台当时机能有限，因此不值一提。\n\n1991年继续在 FC 平台上发布的《热血时代剧：全员集合》可以看作是 《热血物语》的加强版，但因为只有日语版，因此并未在国内流行起来。\n\n[img[./wikipic/GAMES/rxwy02.jpg]]\n\n1992年是热血系列大爆发的一年：\u003Cbr>\n2月，FC版《冲刺吧 热血曲棍球》（美版名为《冰上挑战》）发布，是热血运动系列的作品，表现中规中矩；\n\n[img[./wikipic/GAMES/rxqgq01.jpg]]\n\n6月，发布了FC版《热血新纪录》（美版名为《街头挑战》），正值巴塞罗纳奥运会，因此本作中加入了诸多体育竞赛元素。\n\n[img[./wikipic/GAMES/rxwy03.jpg]]\n\n\n8月，初代街机版《热血硬派》被移植到 SFC 平台，同时加入了装备、等级和技能系统，还有昼夜交替、随机事件和NPC互动等，必须是开放世界的RPG啊。可惜并未在日本之外的市场发售，而且开发完成度不高。5年之后出现了另一款神作 《侠盗猎车手》完成这一壮举。\n\n[img[./wikipic/GAMES/rxyp04sfc.jpg]]\n\n\n12月，FC版《热血格斗传说》发售。 2 vs 2 的组队战让玩家眼前一亮，还有双人合体必杀技，让本作成为热血系列的代表作之一。\n\n[img[./wikipic/GAMES/rxgd01.jpg]]\n\n1993年，FC时代进入尾声，4月热血系列发布了顶级作品《热血足球联赛》，就是《热血足球》的正统续作。广为流传的盗版被叫作《热血足球3》。\u003Cbr>\n7月 -- 8月暑期档，分别发布了 GB版的《热血新纪录》和 SFC平台的《热血躲避球》。\u003Cbr>\n同年冬至日发布了 FC 平台上最后一款热血游戏《热血！街头篮球》。\n\n[img[./wikipic/GAMES/rxlq01.jpg]]\n\n\n《新*热血硬派-国雄之挽歌》（1994/04/29）发布在 SFC 平台上，可看作是 SFC版初代《热血硬派》的续作。这也是  岸本良久 领导下的 热血系列的最后一作。\n\n[img[./wikipic/GAMES/rxyp05sfc.jpg]]\n\n至此，一个时代落下帷幕。\n\n---\n\n2015年热血系列版权移交至 Arc System Works 公司。\n\n2015年12月17日 PC平台发布了 《热血进行曲：运动会》，由 Arc System Works 公司制作。背景更加真实化，角色还是点阵像素版，让玩家重拾当年游玩的感觉。\n\n[img[./wikipic/GAMES/rxjxq2015.jpg]]\n\n\n2017年9月14 PC平台《热血格斗：大激战SP》发布，英文名：River City Melee : Battle Royal Special\n本作又叫（街头大乱斗进行曲：大激战SP）是一款格斗对战类游戏，作品中参照了《苍翼默示录》中一些设定，让游戏体验更流畅，更有趣。\n\n[img[./wikipic/GAMES/rxgd2017.jpg]]\n\n2017年02月27日 PC平台上发布了《热血物语：地下世界》，是一款由 Arc System Works 公司授权 Conatus Creative Inc. 公司制作的 RPG闯关游戏。\n\n[img[./wikipic/GAMES/rxwy2017.jpg]]\n\n\n​2018年12月20日， Arc System Works 宣布发行《热血系列：世界典藏合集（Kunio-kun: The World Classics Collection）》。包括日版11部热血经典系列游戏，和4部海外热血系列游戏，以及3部双截龙系列作品。\n\n\n\n[img[./wikipic/GAMES/rx2018.jpeg]]\n\n\n\n2019年09月05日，PC平台发布《热血硬派外传 热血少女》，制作公司是 Way Forward 。本作是系列首次采用女主人公的作品，主人公为“美沙子”和“京子”，为了救出被拐走的男朋友“国夫”和“阿力”而展开战斗。妹子虽萌 ，战斗尤猛 ！暴力萌妹，奶凶闯关!\n\n[img[./wikipic/GAMES/rxsn2019.jpg]]\n\n\n2022年4月，发布最新作《国夫君的三国志：全员集合》。制作公司是 ARC SYSTEM WORKS，是热血系列三十五周年的纪念作品。\n\n\n[img[./wikipic/GAMES/rxsgz2022.jpg]]\n\n\n---\n\n值得一提的是，2017年1月，年过50的 岸本良久 又拉起当年的小伙伴，如今的老伙伴，原班人马，制作了 FC 版《双截龙》的正统续作《双截龙4》，由 Arc System Works发行。\n\n[img[./wikipic/GAMES/sjl04.jpg]]","title":"【快打】热血国夫君系列","modified":"20241214034707097","modifier":"yao","tags":"游戏IP"},
{"created":"20220720012428979","creator":"yao","text":"《忍者龙剑传》是 Tecmo 制作发行的ACT动作游戏，第一部是1988年发行的《街机版忍者龙剑传》，该游戏是日本忍者游戏最受玩家爱戴的著名游戏之一。与索尼旗下的圣莫尼卡工作室（SIE）的《战神》、CAPCOM的《鬼泣》并称为三大ACT。\n\n[img[./wikipic/GAMES/rzljz011988.jpeg]]\n\n同年在 任天堂FC红白机上推出 三部曲的第一部。《忍者龙剑传》（1988/12/9）、《忍者龙剑传2：暗黑的邪神剑》（1990/4/6）及《忍者龙剑传3：黄泉的方舟》（1991/6/21）\n\n[img[./wikipic/GAMES/rzljz19881991.jpeg]]\n\n到了 超级任天堂 SFC 时代，三部曲整合在一起，发行名称为《忍者龙剑传*巴》（1995/8/11），即包含了FC中的前三部。\n\n[img[./wikipic/GAMES/rzliz1995.jpeg]]\n\n其中一代最难，二代有影分身，三代最简单，但是没有影分身了。\n\n---\n\n进入21世纪之后，阔别十年之久，终于在 Xbox上发行了《忍者龙剑传》（2004/3/2），也是这个系列的第一个3D画面作品。制作人是曾经担任过《生死格斗》监制的 板垣伴信 ，他也将《生死格斗》中的一些角色引入到 龙隼 的世界中。也是从这一作开始，《忍龙》开始和 《战神》《鬼泣》并称为三大ACT动作游戏。同时，女忍瑞秋、绫音和红叶也都有登场，而红叶的姐姐，即主角 龙隼 青梅竹马的初恋 吴叶，一开场就挂了。\n\n[img[./wikipic/GAMES/rzljz2004.jpeg]]\n\n\n次年发布了资料片 ——《忍者龙剑传：黑之章》（2005/9/29），同时收录了街机版《忍者龙剑传》，可双打。\n\n[img[./wikipic/GAMES/fzljz2005black.jpeg]]\n\n\n索尼（Sony）PS3平台上的《忍者龙剑传：西格玛》是集成了前2作之后的加强版。\n\nNDS平台上也推出一个款《忍者龙剑传：龙剑》（2008/3），支持中文。\n\n[img[./wikipic/GAMES/rzljzNDS.jpeg]]\n\n\nXbox上发行的《忍者龙剑传 2》（2008/6）是 板垣伴信 所监督的最后一款忍者龙剑传作品，数月之后与 Tecmo  分手。本作尺度太过血腥，因此一度遭遇封禁。\n\n索尼（Sony）PS3 平台当然也紧跟脚步推出了《忍者龙剑传：西格玛 2》（2009/10/1），基本上就是忍者龙剑传 2 的移植加强版。监制人为 早矢仕洋介,但他本人则表示\"请将本作视为和 忍者龙剑传 2 不同的作品\"。血腥度大幅度降低，喷血变成蓝紫色的烟雾。\n\n[img[./wikipic/GAMES/rzljz2008.jpeg]]\n\n索尼（Sony）的掌机平台 PSV 上也发行过 2 款作品，分别为 《忍者龙剑传：西格玛 加强版》（2012/2/23）和 《忍者龙剑传：西格玛2 加强版》（2013/2/26）\n\n《忍者龙剑传 3》（2012/3/22），监制仍然是 早矢仕洋介。值得一提是本作的编剧请回了FC忍者龙剑传三部曲的编剧 加藤清正 。但本作却被美国最大电玩网站 IGN 给予了系列作以来最低的 3分 (满分为10分,前作得8分)，也让 早矢仕洋介 在全球玩家心目中的地位跌至谷底。其后包含同为 TEAM NINJA 出品的《死或生5》在内，早矢仕洋介 只剩下制作人的头衔，其余全数换人。\n\n[img[./wikipic/GAMES/rzljz2012.jpeg]]\n\n《忍者龙剑传3：刀锋边缘》（2012/12/8）可以说是 3 的补正加强版。由于前作过于拉跨，因此本作监制 安田文彦 致力于修正失衡的系统，以期得到大多数系列支持者的认可。同时本作也是 Wii U 新主机的首发游戏。在本作中疑似女性角色个个性能都比主角 隼龙 还要强，因此玩家曾评价本作应该要叫做“女忍龙剑传”。\n\n[img[./wikipic/GAMES/nrljz2012.jpeg]]\n\n最新作《忍者龙剑传：大师合集》（2021/6/10）收录了《忍者龙剑传：西格玛》、《忍者龙剑传：西格玛2》以及《忍者龙剑传3：刀锋边缘》全部内容（不含联机模式）以及DLC。\n\n[img[./wikipic/GAMES/rzliz2021.jpeg]]\n\n---\n\n相关动画作品《忍者龙剑传》（1991/11/21）Ninja Gaiden 仅有1集。\n\n[img[./wikipic/GAMES/rzljz_kt1991.jpeg]]","title":"【快打】忍者龙剑传系列","modified":"20241214034723170","modifier":"yao","tags":"游戏IP"},

er\",\"text\":\"field name\"},\"$:/language/EditTemplate/Fields/Add/Prompt\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Prompt\",\"text\":\"Add a new field:\"},\"$:/language/EditTemplate/Fields/Add/Value/Placeholder\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Value/Placeholder\",\"text\":\"field value\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/System\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Dropdown/System\",\"text\":\"System fields\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/User\":{\"title\":\"$:/language/EditTemplate/Fields/Add/Dropdown/User\",\"text\":\"User fields\"},\"$:/language/EditTemplate/Shadow/Warning\":{\"title\":\"$:/language/EditTemplate/Shadow/Warning\",\"text\":\"This is a shadow tiddler. Any changes you make will override the default version from the plugin \u003C\u003CpluginLink>>\"},\"$:/language/EditTemplate/Shadow/OverriddenWarning\":{\"title\":\"$:/language/EditTemplate/Shadow/OverriddenWarning\",\"text\":\"This is a modified shadow tiddler. You can revert to the default version in the plugin \u003C\u003CpluginLink>> by deleting this tiddler\"},\"$:/language/EditTemplate/Tags/Add/Button\":{\"title\":\"$:/language/EditTemplate/Tags/Add/Button\",\"text\":\"add\"},\"$:/language/EditTemplate/Tags/Add/Button/Hint\":{\"title\":\"$:/language/EditTemplate/Tags/Add/Button/Hint\",\"text\":\"add tag\"},\"$:/language/EditTemplate/Tags/Add/Placeholder\":{\"title\":\"$:/language/EditTemplate/Tags/Add/Placeholder\",\"text\":\"tag name\"},\"$:/language/EditTemplate/Tags/ClearInput/Caption\":{\"title\":\"$:/language/EditTemplate/Tags/ClearInput/Caption\",\"text\":\"clear input\"},\"$:/language/EditTemplate/Tags/ClearInput/Hint\":{\"title\":\"$:/language/EditTemplate/Tags/ClearInput/Hint\",\"text\":\"Clear tag input\"},\"$:/language/EditTemplate/Tags/Dropdown/Caption\":{\"title\":\"$:/language/EditTemplate/Tags/Dropdown/Caption\",\"text\":\"tag list\"},\"$:/language/EditTemplate/Tags/Dropdown/Hint\":{\"title\":\"$:/language/E $:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"The tiddler title associated with the person who last modified a tiddler\"},\"$:/language/Docs/Fields/module-type\":{\"title\":\"$:/language/Docs/Fields/module-type\",\"text\":\"For javascript tiddlers, specifies what kind of module it is\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"The human readable name associated with a plugin tiddler\"},\"$:/language/Docs/Fields/parent-plugin\":{\"title\":\"$:/language/Docs/Fields/parent-plugin\",\"text\":\"For a plugin, specifies which plugin of which it is a sub-plugin\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"A numerical value indicating the priority of a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"The type of plugin in a plugin tiddler\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"The revision of the tiddler held at the server\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Date of a TiddlyWiki release\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"The source URL associated with a tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"The subtitle text for a modal\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"A list of tags associated with a tiddler\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"The body text of a tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"If present, throttles refreshes of this tiddler\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"The unique name of a tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Suppresses the tiddler's link in a Table of Contents tree if set to ''no''\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"The content type of a tiddler\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"Version information for a plugin\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"If present, indicates that the tiddler text field must be loaded from the server\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"All tiddlers except system tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Recently modified tiddlers, including system tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Recently modified tiddlers\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"All tags except system tags\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Missing tiddlers\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Draft tiddlers\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"System tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Shadow tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Overridden shadow tiddlers\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Tiddlers modified since the wiki was loaded\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"System tags\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Tiddlers in the story river, excluding \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Non wiki-text tiddlers\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nWelcome to ~TiddlyWiki and the ~TiddlyWiki community\\n\\nBefore you start storing important information in ~TiddlyWiki it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Automatically run configured commands\",\"text\":\"Build the specified build targets for the current wiki. If no build targets are specified then all available targets will be built.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nBuild targets are defined in the `tiddlywiki.info` file of a wiki folder.\\n\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Clear a password for subsequent crypto operations\",\"text\":\"Clear the password for subsequent crypto operations\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"Run commands returned from a filter\",\"text\":\"Sequentially run the command tokens returned from a filter\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\nExamples\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nTo get detailed help on a command:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Deletes a group of tiddlers\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Deletes a group of tiddlers identified by a filter.\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Lists the available editions of TiddlyWiki\",\"text\":\"Lists the names and descriptions of the available editions. You can create a new wiki of a specified edition with the `--init` command.\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Fetch one or more files over HTTP/HTTPS, and import the tiddlers matching a filter, optionally transforming the incoming titles.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nThe \\\"file\\\" and \\\"files\\\" variants fetch the specified files and attempt to import the tiddlers within them (the same processing as if the files were dragged into the browser window). The \\\"raw-file\\\" and \\\"raw-files\\\" variants fetch the specified files and then store the raw file data in tiddlers, without applying the import logic.\\n\\nWith the \\\"file\\\" and \\\"raw-file\\\" variants only a single file is fetched and the first parameter is the URL of the file to read.\\n\\nWith the \\\"files\\\" and \\\"raw-files\\\" variants, multiple files are fetched and the first parameter is a filter yielding a list of URLs of the files to read. For example, given a set of tiddlers tagged \\\"remote-server\\\" that have a field \\\"url\\\" the filter `[tag[remote-server]get[url]]` will retrieve all the available URLs.\\n\\nFor the \\\"file\\\" and \\\"files\\\" variants, the `\u003Cimport-filter>` parameter specifies a filter determining which tiddlers are imported. It defaults to `[all[tiddlers]]` if not provided.\\n\\nFor all variants, the `\u003Ctransform-filter>` parameter specifies an optional filter that transforms the titles of the imported tiddlers. For example, `[addprefix[$:/myimports/]]` would add the prefix `$:/myimports/` to each title.\\n\\nPreceding the `--fetch` command with `--verbose` will output progress information during the import.\\n\\nNote that TiddlyWiki will not fetch an older version of an already loaded plugin.\\n\\nThe following example retrieves all the non-system tiddlers from https://tiddlywiki.com and saves them to a JSON file:\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nThe following example retrieves the \\\"favicon\\\" file from tiddlywiki.com and saves it in a file called \\\"output.ico\\\". Note that the intermediate tiddler \\\"Icon Tiddler\\\" is quoted in the \\\"--fetch\\\" command because it is being used as a transformation filter to replace the default title, while there are no quotes for the \\\"--savetiddler\\\" command because it is being used directly as a title.\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Display help for TiddlyWiki commands\",\"text\":\"Displays help text for a command:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nIf the command name is omitted then a list of available commands is displayed.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Import tiddlers from a file\",\"text\":\"Import tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The deserializer must be explicitly specified, unlike the `load` command which infers the deserializer from the file extension.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nThe deserializers in the core include:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nThe title of the imported tiddler defaults to the filename.\\n\\nThe encoding defaults to \\\"utf8\\\", but can be \\\"base64\\\" for importing binary files.\\n\\nNote that TiddlyWiki will not import an older version of an already loaded plugin.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialise a new wiki folder\",\"text\":\"Initialise an empty [[WikiFolder|WikiFolders]] with a copy of the specified edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nFor example:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nNote:\\n\\n* The wiki folder directory will be created if necessary\\n* The \\\"edition\\\" defaults to ''empty''\\n* The init command will fail if the wiki folder is not empty\\n* The init command removes any `includeWikis` definitions in the edition's `tiddlywiki.info` file\\n* When multiple editions are specified, editions initialised later will overwrite any files shared with earlier editions (so, the final `tiddlywiki.info` file will be copied from the last edition)\\n* `--editions` returns a list of available editions\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Provides an HTTP server interface to TiddlyWiki\",\"text\":\"Serves a wiki over HTTP.\\n\\nThe listen command uses NamedCommandParameters:\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\nAll parameters are optional with safe defaults, and can be specified in any order. The recognised parameters are:\\n\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''credentials'' - pathname of credentials CSV file (relative to wiki folder)\\n* ''anon-username'' - the username for signing edits for anonymous users\\n* ''username'' - optional username for basic authentication\\n* ''password'' - optional password for basic authentication\\n* ''authenticated-user-header'' - optional name of request header to be used for trusted authentication.\\n* ''readers'' - comma-separated list of principals allowed to read from this wiki\\n* ''writers'' - comma-separated list of principals allowed to write to this wiki\\n* ''csrf-disable'' - set to \\\"yes\\\" to disable CSRF checks (defaults to \\\"no\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''tls-cert'' - pathname of TLS certificate file (relative to wiki folder)\\n* ''tls-key'' - pathname of TLS key file (relative to wiki folder)\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n* ''gzip'' - set to \\\"yes\\\" to enable gzip compression for some http endpoints (defaults to \\\"no\\\")\\n* ''use-browser-cache'' - set to \\\"yes\\\" to allow the browser to cache responses to save bandwidth (defaults to \\\"no\\\")\\n\\nFor information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Load tiddlers from a file\",\"text\":\"Load tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The processing applied to incoming files is determined by the file extension. Use the alternative `import` command if you need to specify the deserializer and encoding explicitly.\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nBy default, the load command raises an error if no tiddlers are found. The error can be suppressed by providing the optional \\\"noerror\\\" parameter.\\n\\nTo load tiddlers from an encrypted TiddlyWiki file you should first specify the password with the PasswordCommand. For example:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nNote that TiddlyWiki will not load an older version of an already loaded plugin.\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Construct library plugin required by upgrade process\",\"text\":\"Constructs the `$:/UpgradeLibrary` tiddler for the upgrade process.\\n\\nThe upgrade library is formatted as an ordinary plugin tiddler with the plugin type `library`. It contains a copy of each of the plugins, themes and language packs available within the TiddlyWiki5 repository.\\n\\nThis command is intended for internal use; it is only relevant to users constructing a custom upgrade procedure.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nThe title argument defaults to `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"No such help item\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Set the base output directory for subsequent commands\",\"text\":\"Sets the base output directory for subsequent commands. The default output directory is the `output` subdirectory of the edition directory.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIf the specified pathname is relative then it is resolved relative to the current working directory. For example `--output .` sets the output directory to the current working directory.\\n\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Set a password for subsequent crypto operations\",\"text\":\"Set a password for subsequent crypto operations\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''Note'': This should not be used for serving TiddlyWiki with password protection. Instead, see the password option under the [[ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Renders individual tiddlers to files\",\"text\":\"Render individual tiddlers identified by a filter and save the results to the specified files.\\n\\nOptionally, the title of a template tiddler can be specified. In this case, instead of directly rendering each tiddler, the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the title of the tiddler that is being rendered.\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be rendered\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]addsuffix[.html]]`, which uses the unchanged tiddler title as the filename\\n* ''render-type'': Optional render type: `text/html` (the default) returns the full HTML text and `text/plain` just returns the text content (ie it ignores HTML tags and other unprintable material)\\n* ''template'': Optional template through which each tiddler is rendered\\n* ''name'': Name of optional variables\\n* ''value'': Value of optional variables\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When referring to a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being rendered, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* Multiple ''name''/''value'' pairs can be used to pass more than one variable\\n* The `--render` command is a more flexible replacement for both the `--rendertiddler` and `--rendertiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--render '[!is[system]]' '[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]'` -- renders all non-system tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles and the extension HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- renders the tiddlers tagged \\\"HelloThere\\\" to a JSON file named \\\"tiddlers.json\\\"\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Render an individual tiddler as a specified ContentType\",\"text\":\"(Note: The `--rendertiddler` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender an individual tiddler as a specified ContentType, defaulting to `text/html` and save it to the specified filename.\\n\\nOptionally the title of a template tiddler can be specified, in which case the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the tiddler that is being rendered (the first parameter value).\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\\nFor example, the following command saves all tiddlers matching the filter `[tag[done]]` to a JSON file titled `output.json` by employing the core template `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Render tiddlers matching a filter to a specified ContentType\",\"text\":\"(Note: The `--rendertiddlers` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender a set of tiddlers matching a filter to separate files of a specified ContentType (defaults to `text/html`) and extension (defaults to `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nFor example:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny files in the target directory are deleted unless the ''noclean'' flag is specified. The target directory is recursively created if it is missing.\\n\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Saves individual raw tiddlers to files\",\"text\":\"Saves individual tiddlers identified by a filter in their raw text or binary format to the specified files.\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be saved\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]]`, which uses the unchanged tiddler title as the filename\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When saving a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being saved, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* The `--save` command is a more flexible replacement for both the `--savetiddler` and `--savetiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- saves all non-system image tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Saves a raw tiddler to a file\",\"text\":\"(Note: The `--savetiddler` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves an individual tiddler in its raw text or binary format to the specified filename.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Saves a group of raw tiddlers to a directory\",\"text\":\"(Note: The `--savetiddlers` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves a group of tiddlers in their raw text or binary format to the specified directory.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nThe output directory is cleared of existing files before saving the specified files. The deletion can be disabled by specifying the ''noclean'' flag.\\n\\nAny missing directories in the pathname are automatically created.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Saves a wiki to a new wiki folder\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Saves the current wiki as a wiki folder, including tiddlers, plugins and configuration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>] [ [\u003Cname>=\u003Cvalue>] ]*\\n```\\n\\n* The target wiki folder must be empty or non-existent\\n* The filter specifies which tiddlers should be included. It is optional, defaulting to `[all[tiddlers]]`\\n* Plugins from the official plugin library are replaced with references to those plugins in the `tiddlywiki.info` file\\n* Custom plugins are unpacked into their own folder\\n\\nThe following options are supported:\\n\\n* ''filter'': a filter expression that defines the tiddlers to include in the output.\\n* ''explodePlugins'': defaults to \\\"yes\\\"\\n** ''yes'' will \\\"explode\\\" plugins into separate tiddler files and save them to the plugin directory within the wiki folder\\n** ''no'' will suppress exploding plugins into their constituent tiddler files. It will save the plugin as a single JSON tiddler in the tiddlers folder\\n\\nNote that both ''explodePlugins'' options will produce wiki folders that build the same exact same original wiki. The difference lies in how plugins are represented in the wiki folder.\\n\\nA common usage is to convert a TiddlyWiki HTML file into a wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\\nSave the plugin to the tiddlers directory of the target wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder explodePlugins=no\\n```\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"Provides an HTTP server interface to TiddlyWiki (deprecated in favour of the new listen command)\",\"text\":\"Legacy command to serve a wiki over HTTP.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nThe parameters are:\\n\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''username'' - the default username for signing edits\\n* ''password'' - optional password for basic authentication\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nIf the password parameter is specified then the browser will prompt the user for the username and password. Note that the password is transmitted in plain text so this implementation should only be used on a trusted network or over HTTPS.\\n\\nFor example:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\nThe username and password can be specified as empty strings if you need to set the hostname or pathprefix and don't want to require a password.\\n\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nUsing an address like this exposes your system to the local network. For information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\nTo run multiple TiddlyWiki servers at the same time you'll need to put each one on a different port. It can be useful to use an environment variable to pass the port number to the Node.js process. This example references an environment variable called \\\"MY_PORT_NUMBER\\\":\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Prepares external tiddlers for use\",\"text\":\"//Note that this command is experimental and may change or be replaced before being finalised//\\n\\nSets the specified field of a group of tiddlers to the result of wikifying a template tiddler with the `currentTiddler` variable set to the tiddler.\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - filter identifying the tiddlers to be affected\\n* ''fieldname'' - the field to modify (defaults to \\\"text\\\")\\n* ''templatetitle'' - the tiddler to wikify into the specified field. If blank or missing then the specified field is deleted\\n* ''rendertype'' - the text type to render (defaults to \\\"text/plain\\\"; \\\"text/html\\\" can be used to include HTML tags)\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Unpack the payload tiddlers from a plugin\",\"text\":\"Extract the payload tiddlers from a plugin, creating them as ordinary tiddlers:\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Triggers verbose output mode\",\"text\":\"Triggers verbose output, useful for debugging\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Displays the version number of TiddlyWiki\",\"text\":\"Displays the version number of TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Import images and insert them into the editor.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"The following tiddlers were imported:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Cancel\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Do you wish to cancel the import?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"These tiddlers are ready to import:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Import\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Select\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/L
