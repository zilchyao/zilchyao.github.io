{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel 03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px -table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: visible;\\n}\\n\\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\\n\\tvisibility: hidden;\\n}\\n\\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\\n\\tvisibility: visible;\\n}\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor background>>;\\n}\\n\\n.tc-global-tiddler-body pre {\\n\\tmargin: 0;\\n\\tborder: 1px solid \u003C\u003Ccolour foreground>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-network-activity-background {\\n\\tfill: \u003C\u003Ccolour network-activity-foreground>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"0_前端环境Node.js","text":"!!学习前端从Node.js开始\n\n2021年了 —— 本以为前端好简单，不就是 HTML5+CSS+ JavaScript吗。不就是做个网页吗？结果呢？不学个框架，都不好意思说话。jQuery 还没整明白，Vue 都流行了。Ajax 还没上手，又开始......单页应用（single page application SPA），前后端要大一统，还有 TypeScript、 ECMAScript 6 标准......\n\n不说了，从头开始。\n\n---\n\n学前端，肯定要用到 Node.js 的。虽然一开始不咋明白，就先简单理解为前端的环境吧?简单说，就好比想要把前端这个游戏玩好，玩得顺，玩得66666、先得把软件配置整好，别一会儿卡了，一会又跳出别的东西了，一会又闪退了，那多闹心。\n\n[img[./wikipic/computer/nodejs.jpg]]\n\n!!!一，当然得安装 Node.js \n\n如果你的电脑上是 Windows 10 系统，可以先检查一下是否已安装好 Nodejs，具体操作见下图：\n\n[img[./wikipic/computer/nodejs01.jpg]]\n\n在出现的小窗口中（ Windows PowerShell 窗口），输入指令：\u003Cbr>\n\n``  node -v ``\n\n如果收到回应是版本号信息，即表示系统中已有安装好的 nodejs 。\n\n[img[./wikipic/computer/nodejs02.jpg]]\n\n如果有回应消息如上，表示已安装好了。\n\n一般  Windows 得自己安装。如果没有安装，则会提示错误消息。\n\n可以到官网去下载需要的版本，安装就好。这个没有任何难度。\n\nhttps://nodejs.org/zh-cn/download/\n\n对应自己的操作系统，选择”长期维护版“即可。安装的同时，会自动安装  Python、Visual Studio 等。因为 Node 认为你一定是个开发者，所以这些开始基本工具就一并给你装上了。 \n\n[img[./wikipic/computer/nodejs03.png]]\n\n安装好了 node.js ，就肯定会有 npm 指令。可以输入指令\n\n[img[./wikipic/computer/nodejs04.png]]\n\n如看到以上消息，即表示 npm 安装成功，数字代表当前的版本号。\n\n!!!二，为了提速，用得顺畅。\n建议换成国内的镜像源。具体可修改 ``.npmrc`` 文件。\n\n在 Windows 系统中，这个文件通常在以下文件夹中 \n\n[img[./wikipic/computer/nodejs05.png]]\n\n`C:\\Users\\admin\\ ` 或用户自已的文件夹中\n\n在 CentOS 系统，这个文件通常在用户的主目录，如果没有，可以手动创建一个。\n\n在 ``.npmrc`` 文件中添加以下信息：\n\n``registry = https://registry.npmmirror.com``\n\n保存即可。\n\n\n然后，可以输入指令来检查一下：\n\n```\nnpm config get registry(回车)\n\nhttps://registry.npm.taobao.org\n\n```\n回车后，如看到以上回应信息，表示 npm 已切换到国内淘宝镜像了。\n\n然后，建议安装好 cnpm，输入以下指令即可：\n\n``npm install -g cnpm``\n\n安装完成后，可以输入以下指令来检验是否成功\n\n``cnpm -v``\n\n[img[./wikipic/computer/nodejs06.png]]\n\n如果看到回应消息，即表示安装成功。\n\n!!!三，在 Windows 系统中，需要注意的事项：\n\n1. 如果发送指令后，收到 红色的文本消息：”@@color:red;无法加载文件 xxxxxx，因为在此系统上禁止运行脚本。......@@“\n\n[img[./wikipic/computer/npm_hjbl02.jpg]]\n\n请以管理员的身份，在 Windows PowShell(管理员) 命令提示符中输入以下指令：\n\n`` set-ExecutionPolicy RemoteSigned `` \n\n[img[./wikipic/computer/nodejs07.png]]\n\n完成之后，再输入 cnpm -v 指令，就不会有错误提示了，应该能够正常执行。\n\n2. 在环境变量中，要添加 npm 的路径文件夹。否则发出指令后会找不到执行的文件；\n\n[img[./wikipic/computer/nodejspic.jpg]]\n\n\n\n到此，Node.js 就安装完成了。","created":"20210723134557923","creator":"yao","modified":"20230626113438123","modifier":"yao","tags":"II.4_前端"},
{"title":"0_轻简开始GCC+VS Code","text":"!!Windows 10系统 初学搭建 C++ 编程环境\n\n2021年了 ——\n\n什么？！你还在用 Visual C++ 6.0 ？！好吧，前辈，你有情怀。\n\n什么？！你用 Visual Studio (''注意不是 Visual Studio Code'')，大佬大佬，求带。这里是新手小白初次入坑。\n\n新手小白学习C++ ，开始就简单两步：\u003Cbr>\n一，安装 C++ 编译器，用来把 源码文件 编译成电脑可执行的程序文件；\u003Cbr>\n二，安装配置 VS Code，方便撸代码，Debug;\n\n看，C++ 就这么简单。\n\n---\n\n第一步，安装 GCC ，就是 C++ 的编译器\n\n现在流行用的 C++ 编译器是 GCC 。\n\nGCC（GNU Compiler Collection，GNU编译器套件）是由GNU开发的编程语言编译器。GNU编译器套件包括C、C++、 Objective-C、 Fortran、Java、Ada和Go语言前端，也包括了这些语言的库（如libstdc++，libgcj等。）\n\n[img[./wikipic/computer/GNU01.gif]]\n\n可以访问下面的网址\n\nhttps://sourceforge.net/projects/mingw-w64/files/\n\n\n向下滚动页面，通常你会看到如下的文件名称:\n\n```\nx86_64-posix-sjlj\nx86_64-posix-seh\nx86_64-win32-sjlj\nx86_64-win32-seh\n\ni686-posix-sjlj\ni686-posix-dwarf\ni686-win32-sjlj\ni686-win32-dwarf\n```\n\n:i686 开头 ——表示 32位的\n:x86_64 开头 ——表示 64位的\n请根据自己的操作系统选择，当然现在基本都是 __64位__ 操作系统了。\n\n:posix —— 表示可移植操作系统接口(Portable Operating System Interface of UNIX)，来自《Linux内核设计与实现（第2版）》的第5章。简单说，用 Linux 或 UNIX 系统就用这个。\n:win32 —— 当然就表示  Windows 了。\n\u003Cbr>\n\n:DWARF：—— 表示 DWARF- 2（DW2）EH ，这需要使用DWARF-2（或DWARF-3）调试信息。 DW-2 EH可能导致编译的最终可执行文件略显膨胀，因为大的调用堆栈解开表必须包含在可执行文件中\n\n: sjli —— 表示 setjmp / longjmp（SJLJ）。基于SJLJ的EH比DW2 EH慢得多（惩罚时，没有 抛出异常，甚至正常运行），但可以在代码尚未用gcc编译或不具有调用栈展开信息工作。\n\n:seh —— SEH 结构化异常处理（Structured Exception Handling）Windows使用自己的异常处理机制。\n\n---\n\n简单点，在 Windows 10 64位 系统中，请点击以下链接：\n\nhttps://sourceforge.net/projects/mingw-w64/files/Toolchains%20targetting%20Win64/Personal%20Builds/mingw-builds/8.1.0/threads-win32/seh/x86_64-8.1.0-release-win32-seh-rt_v6-rev0.7z\n\n下载得到一个文件，大约 10M多：\n\n``x86_64-8.1.0-release-win32-seh-rt_v6-rev0.7z``  \n\n然后解压，得到一个文件夹 ``mingw64`` ，把它放到 ``C:\\Program Files\\`` 中。记得在环境变量中，添加 ``C:\\Program Files\\mingw64\\bin`` ，齐活儿。\n\n此电脑——属性——高级——环境变量——path——编辑——新建\n\n[img[./wikipic/computer/nodejspic.jpg]]\n\n```\nC:\\Program Files\\mingw64\\bin\n```\n\n这时，打开 Windows PowerShell \n输入指令：\n\n```\ngcc -v(回车)\n```\n[img[./wikipic/computer/gcc01.png]]\n\n能看到如上图所示的回应信息，就说明第一步安装成功了。这意味你的电脑上已经有了 C++ 语言的编译器了。如果你有 C++ 的源码文件，已经可以编译了。例如，输入以下指令：\n\n```\ngcc helloworld.cpp\n```\n即表示把 helloworld.cpp 这个C++的源码文件，编译生成为一个可执行(.exe)文件。 \n\n---\n\n第二步，安装配置 Visual Studio Code\n\n''注意：不是 Visual Studio !!!'' 我就弄混过。\n\nVisual Studio Code，宇宙第一的IDE，简称 VS Code 。曾经走上弯路的 微软 终于回来了。官方网站：\n\nhttps://code.visualstudio.com/\n\n[img[./wikipic/computer/vscodelogo.png]]\n\n现在我们来安装  VS Code，这个应该没任何困难吧，哪哪儿都能下载。官方也可以，随意一搜 也可以，在 腾讯电脑管家 的 软件宝库 中也可以找到。\n\n安装成功后，第一时间，装上 中文 扩展。点击 界面左侧，由4个方块组成的一个图标按钮，或直接按快捷键(Ctrl+Shift+X)，即可在左侧看到 扩展应用商店 的窗口面板，在顶部附近的搜索框中输入 \"chinese\"， 然后，选择安装 \" Chinese (Simplified) Language Pack for Visual Studio Code \" 即可。安装完成后是即时生效的，十分方便。\n\n[img[./wikipic/computer/vscode01.jpg]]\n\n\n然后，请用同样的操作方法，在 VS Code 中安装 \"C/C++ 扩展\"。意即在 扩展应用商店 顶部附近的搜索框中，输入 \"c/c++\"，然后点击安装扩展，如下图所示：\n\n[img[./wikipic/computer/vscodecpp02.png]]\n\n安装好之后，就可以新建一个文件了，来一个 \"hello world\" 吧。新建一个文件，把下面的代码复制粘帖到文件中即可：\n\n```\n#include \u003Ciostream>\n#include \u003Cvector>\n#include \u003Cstring>\n\nusing namespace std;\n\nint main()\n{\n    vector\u003Cstring> msg {\"Hello\", \"C++\", \"World\", \"from\", \"VS Code\", \"and the C++ extension!\"};\n    printf(\"嗨，来自 VS Code C/C++ 扩展和 GCC 的问候\");\n\n    for (const string& word : msg)\n    {\n        cout \u003C\u003C word \u003C\u003C \" \";\n    }\n    cout \u003C\u003C endl;\n}\n```\n这个程序的运行结果用脚都可以猜到，就是输出一行文本，\n\n“Hello\", \"C++\", \"World\", \"from\", \"VS Code\", \"and the C++ extension!\"\n\n保存为 test.cpp 吧。\n\n接下来，需要配置一下  VS Code。点击主菜单上的 ”终端“——”配置默认生成任务...“\n会看到一个下拉菜单，其中包含几个预先定义的C++编译器的生成任务，请选择 \n\n``g++.exe build active file``\n\n这个操作将会在 ``.vscode`` 文件夹中创建一个名称为 ``tasks.json``的文件，并在编辑器中打开它。这表示编译生成执行文件的任务，将会把 当前显示在编辑器窗口(即当前 活动 窗口，有时也被称为 焦点窗口)中的 C++ 源码文件，编译并生成一个可执行的程序 文件。\n\n新的tasks.json文件应该和下面的JSON文件类似：\n\n```\n\t\"version\": \"2.0.0\",\n\t\"tasks\": [\n\t\t{\n\t\t\t\"type\": \"cppbuild\",\n\t\t\t\"label\": \"C/C++: g++.exe 生成活动文件\",\n\t\t\t\"command\": \"C:/Program Files/mingw32/bin/g++.exe\", // 这里是命令行指令\n\t\t\t\"args\": [  // 这里是参数\n\t\t\t\t\"-fexec-charset=GBK\"  // 为了让编译生成的程序显示中文，请加上这个参数\n                \"-g\",\n\t\t\t\t\"${file}\",\n\t\t\t\t\"-o\",\n\t\t\t\t\"${fileDirname}\\\\${fileBasenameNoExtension}.exe\"\n\t\t\t],\n\t\t\t\"options\": {\n\t\t\t\t\"cwd\": \"C:/Program Files/mingw32/bin\"\n\t\t\t},\n\t\t\t\"problemMatcher\": [\n\t\t\t\t\"$gcc\"\n\t\t\t],\n\t\t\t\"group\": {\n\t\t\t\t\"kind\": \"build\",\n\t\t\t\t\"isDefault\": true\n\t\t\t},\n\t\t\t\"detail\": \"编译器: \\\"C:/Program Files/mingw32/bin/g++.exe\\\"\"\n\t\t}\n\t]\n}\n```\n\n现在，应该都准备好了。\n\n大约第7行的参数 ``\"-fexec-charset=GBK\"``，是为了让编译后的执行程序更好的显示中文，如果用 UTF-8的话，很可能会显示的是乱码字符。\n\n约第22行的位置，位于 group 类 里面的 ``\"isDefault\":true`` 值表示这个任务将会在你按下``Ctrl+Shift+B`` 时启动运行，开始编译生成执行(.exe)文件。这个属性只是为了方便你使用快捷键来启动编译任务，如果你将其设置为false，快捷键将失效，但你依然可以点击主菜单上的  ”终端“ —— ”运行生成任务...“  来启动它。\n\n现在，点击一下 test.cpp 的窗口，让它成为当前的活动窗口(即 焦点窗口)，这时，按前面所说，按下``Ctrl+Shift+B`` 时就会运行编译生成的任务了，意即：把这个源码文件，编译成  .exe 文件，这样就可以在 Windows 中执行了。你应该会看到类似如下信息：\n\n[img[./wikipic/computer/vscodecpp03.png]]\n\n\n\n看看目录中，是不是生成了一个 test.exe 的文件？如果有，就表示成功了。这时在 终端 窗口中输入文件名就可以运行了。\n\n```\n.\\test\n```\n\n应该看到正确的输出结果了吧，Congratulations！到此，第二步基本完成了。\n\n但是，地球人都知道，撸代码从来离不开 Debug。也就是必然要有检查代码错误，调试程序的操作。因此，接下来，需要简单配置一下 VS Code 中的调试器。\n\n# 请点击 主菜单 中的”运行“ —— ”添加配置......“，然后选择 C++(GDB/LLDB)\n# 然后你会看到几个预先定义好的调试配置，请选择  \"g++.exe build and debug actice file生成和调试活动文件\"\n\n此时 VS Code 会在 ``.vscode`` 文件夹中创建一个名称为 ``launch.json``的文件，类似如下：\n\n```\n{\n  \"version\": \"0.2.0\",\n  \"configurations\": [\n    {\n      \"name\": \"g++.exe - Build and debug active file\",\n      \"type\": \"cppdbg\",\n      \"request\": \"launch\",\n      \"program\": \"${fileDirname}\\\\${fileBasenameNoExtension}.exe\",\n      \"args\": [],\n      \"stopAtEntry\": false,  // 这里的 false 表示默认情况下，不设置任何断点\n      \"cwd\": \"${workspaceFolder}\",\n      \"environment\": [],\n      \"externalConsole\": false,\n      \"MIMode\": \"gdb\",\n      \"miDebuggerPath\": \"C:\\\\Program Files\\\\mingw-w64\\\\x86_64-8.1.0-posix-seh-rt_v6-rev0\\\\mingw64\\\\bin\\\\gdb.exe\",\n      \"setupCommands\": [\n        {\n          \"description\": \"Enable pretty-printing for gdb\",\n          \"text\": \"-enable-pretty-printing\",\n          \"ignoreFailures\": true\n        }\n      ],\n      \"preLaunchTask\": \"C/C++: g++.exe build active file\"\n    }\n  ]\n}\n\n```\n其中 ，约第10行的位置，\"stopAtEntry\": false, 表示在默认情况下，VS Code内置的C++扩展不会在你的源代码中加入任何断点。(断点的意思就是 程序执行到这里，停下来。)如果这里设置为 true，则表示，在调试时，让程序在 main函数处停下，以等待你的下一步操作。这里，我们就修改为 true 吧。\n\n\n这时，点击一下 test.cpp 的源码窗口，然后，按一下 F5 键，或者 点击 主菜单上的 ”运行“ ——”开始调试“，就可以开始调试代码了。\n\n你会看到，源码编辑器窗口中，main()函数里面的第一行被高亮显示了。因为这里有个断点，是 C/C++扩展 自动设置的，意即刚刚我们设置的 \"stopAtEntry\": true 生效了。\n\n[img[./wikipic/computer/vscodecpp04.png]]\n\n此时，你应该注意到界面的变化： \n\n左侧的 运行和调试 窗口中显示了调试信息。\n在代码编辑器的顶端，有一个调试控制面板，你可以通过按住左侧的六个点来将它在屏幕上拖动。\n\n[img[./wikipic/computer/vscodecpp05.png]]\n\n把鼠标光标悬停在对应的按钮上，即可看到功能的说明。你可以控制程序，继续执行 或 单步执行。同时在 左侧 的窗口中还可以设置监视器，来随时监视程序执行时某一个变量的值的变化。\n\n关于调试功能，大概就这样吧。\n\n如果你想要配置一下 C/C++扩展，你可以通过在命令窗口（Ctrl+Shift+P）运行命令**C/C++ Edit Configurations (UI)**来看到可视化的配置界面。或者在 扩展 中点击 C/C++ 扩展，然后在右侧出现的页面中，点击 齿轮 状的图标，如下图所示：\n\n[img[./wikipic/computer/vscodecpp06.jpg]]\n\n\n此时 VS Code 会在 ``.vscode`` 文件夹中创建一个名称为 ``c_cpp_properties.json ``的文件，这将允许你改变编译器路径、头文件包含路径、C++标准（默认是C++ 17），以及更多诸如此类的设置。\n\n```\n{\n    \"configurations\": [\n        {\n            \"name\": \"Win32\",\n            \"includePath\": [\n                \"${workspaceFolder}/**\"\n            ],\n            \"defines\": [\n                \"_DEBUG\",\n                \"UNICODE\",\n                \"_UNICODE\"\n            ],\n            \"compilerPath\": \"C:/Program Files/mingw32/bin/g++.exe\",\n            \"cStandard\": \"gnu17\",\n            \"cppStandard\": \"gnu++14\",\n            \"intelliSenseMode\": \"windows-gcc-x86\"\n        }\n    ],\n    \"version\": 4\n}\n```\n建议新手小白，没事先不要修改这些内容为妙。\n\n---\n\n好了，小结一下：\n\n在 Windows 10 中开始 C++ 之旅，我们从轻从简：\n\n* 安装 GNU 的 GCC 编译包，大约 10M多的一个文件包，下载解压 得到一个``mingw64``文件夹中。记得添加环境变量，让 path 可以找到这个文件夹。然后用 ``gcc -v`` 指令验证下是否成功有效。\n\u003Cbr>\n\n* 安装 VS Code ，同时安装好 中文扩展、C/C++ 扩展。需要配置一下，生成3个文件：\n: tasks.json 文件 —— 是用来 编译生成执行文件的任务；\n: launch.json 文件 —— 是用来  Debug调试程序的;\n: c_cpp_properties.json 文件 —— 是 C/C++ 扩展的设置文件；","created":"20210713034938783","creator":"yao","modified":"20211110142833343","modifier":"yao","tags":"II.5_C++(cpp)"},
{"title":"0_AnaConda","text":"!!学习 Python 从 AnaConda 开始\n\n网上那些课程啊、书啊，一开始连个环境都讲不清白，就开始教人写代码，\n真是啊——算了，不想评论。\n\n我是在 Windows 10 系统下开始学习 Python 的(事实上 Win7 也一样可以用 Python)，我一向认为，从 Linux 也好，用 苹果电脑 也好，既然 Python 是一个通用的、流行的计算机语言工具，应该就是不挑平台的。怎么可能这个平台好用，换个平台就不灵呢？那搞个屁？本来就应该一次编写，多平台都可以正常运行，才是正常。结果现在搞得好象 跨平台 还成了一大特点了。难道你家常用的锅和勺，换个新灶台还不能做菜了?\n\n好吧，扯远了。还是说一开始的安装吧。当然 Windows 10 系统本身是健康稳定的，该打的补丁都打了、该装的微软运行库也都装了，一切OK。那我们就开始安装环境吧。\n\n[img[./wikipic/computer/anaconda01.jpg]]\n\n!!! 一、 安装 AnaConda\n\nAnaConda 是自带 Python 的，意即安装好了 AnaConda ，同时也就安装好了 Python ，不用搞二次。还可以考虑安装  Miniconda (迷你，小巧的Conda环境)就足够了。以后学会了、用熟了，再自已安装必要的环境、库，都来得及。不要一开始贪多嚼不烂。\n\nAnaConda 的官网\n\nhttps://www.anaconda.com\n\n又慢又卡，还是不建议了。\n\n清华大学镜像\n\nhttps://mirrors.tuna.tsinghua.edu.cn/anaconda/archive/\n\n我用的是 Windows 10 64位系统，下载对应的可执行的文件\n\n ``Anaconda3-5.3.1-Windows-x86_64.exe`` \n\n这是一个 Windows 的应用程序文件，大约 632.5M。双击即可开始安装、一路 Next(下一步)，应该没有难度。\n\n安装完成之后，在 Windows ``开始`` 菜单中即可看到 \n\n: Anaconda Navigate\n: Anaconda Prompt\n: Jupyter Notebook\n: Spyder\n\n......等选项，如下图所示：\n\n[img[./wikipic/computer/anaconda02.jpg]]\n\n即表示安装成功。此时可以点击 Anaconda Navigate ，即可看到如下画面：\n\n[img[./wikipic/computer/anaconda03.png]]\n\n如果发现 Anaconda Navigate 卡住了，打不开。可能需要尝试以下操作:\n\n1. 强烈建议把 pip 安装好。在 Windows 中以 管理员身份运行 打开 命令行发送以下指令即可：\n\n```\nconda install pip\n```\n\n2. 继续在 命令行 中输入以下命令：\n\n```\nconda update --all\n```\n此命令表示把所有的模块、包都升级到最新版。耐心等待安装完成，然后重启一次电脑。\n\n如果一切顺利 AnaConda 环境安装好了，那么在终端(小黑窗口)发指令的时候，应该可以看到命令提示符前面，有 '(base)' 的文字，类似如下所示：\n\n` (base) ps C:\\_ `\n\n如果你用各种 IDE 来编辑、调试程序。也应该会在状态栏中看到诸如 'base:conda' 的字样：\n\n[img[./wikipic/computer/baseConda.png]]\n\n!!! 二、 在 Windows 环境变量中添加文件夹路径\n\n注意添加环境变量\n\n此电脑——属性——高级系统设置——环境变量——path——编辑——新建\n\n```\nX:\\Anaconda（Python需要）\nX:\\Anaconda\\Scripts（conda自带脚本）\nX:\\Anaconda\\Library\\mingw-w64\\bin（使用C with python的时候） \nX:\\Anaconda\\Library\\usr\\bin\nX:\\Anaconda\\Library\\bin（jupyter notebook动态库）\n```\n\n请根据你自己安装时的路径，把这些文件夹路径，都添加到Windows 的环境变量中，避免以后使用时出错。\n\n[img[./wikipic/computer/nodejspic.jpg]]\n\n\n!!! 三、 把下载源换成国内的镜像\n\n找到 ``.condarc`` 文件，把其中的文本，替换成国内的镜像地址，这样可以大大提高下载更新时的速度，避免去境外网站下载，又慢又卡。通常这个文件在: \n\n\"C:\\用户\\你的用户名\\.condarc\" \u003Cbr>\n\n顺便提示一下 Linux 系统中在 \n\n\"/home/你的用户名/.condarc\"\n\n若没有这个文件就新建一个，注意文件名为 ``.condarc``，不要有任何其他后缀。建议用 Notepad++，然后把下列镜像的链接地址，复制 —— 粘贴 到文件中，最后记得保存。\n\n* 清华大学镜像\u003Cbr>\n https://mirrors.tuna.tsinghua.edu.cn/\n\n```\nchannels:\n  - defaults\nshow_channel_urls: true\nchannel_alias: https://mirrors.tuna.tsinghua.edu.cn/anaconda\ndefault_channels:\n  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/main\n  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/free\n  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/r\n  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/pro\n  - https://mirrors.tuna.tsinghua.edu.cn/anaconda/pkgs/msys2\ncustom_channels:\n  conda-forge: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n  msys2: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n  bioconda: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n  menpo: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n  pytorch: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n  simpleitk: https://mirrors.tuna.tsinghua.edu.cn/anaconda/cloud\n```\n\n* 上海交通大学开源镜像站 \u003Cbr>\nhttps://mirrors.sjtug.sjtu.edu.cn\n\n```\ndefault_channels:\n  - https://anaconda.mirrors.sjtug.sjtu.edu.cn/pkgs/r\n  - https://anaconda.mirrors.sjtug.sjtu.edu.cn/pkgs/main\ncustom_channels:\n  conda-forge: https://anaconda.mirrors.sjtug.sjtu.edu.cn/cloud/\n  pytorch: https://anaconda.mirrors.sjtug.sjtu.edu.cn/cloud/\nchannels:\n  - defaults\n```\n* 中国科学技术大学 USTC Mirror \u003Cbr>\nhttps://mirrors.ustc.edu.cn/\n\n```\nchannels:\n  - https://mirrors.ustc.edu.cn/anaconda/pkgs/main/\n  - https://mirrors.ustc.edu.cn/anaconda/pkgs/free/\n  - https://mirrors.ustc.edu.cn/anaconda/cloud/conda-forge/\nssl_verify: true\n\n```\n\n同时建议也更换一下 pip 的源，在 Windows 中，pip的配置文件叫 ``pip.ini``，通常保存在文件夹：\n\nC:\\ProgramData\\pip\\\u003Cbr>\n或者\u003Cbr>\nC:\\用户\\你自己的用户名\\AppData\\Roaming\\Python\\\n\n打开文件，即可看到类似以下信息\n\n```\n[global]\nindex-url=http://pypi.douban.com/simple\nextra-index-url=http://mirrors.aliyun.com/pypi/simple/\nextra-index-url=https://pypi.tuna.tsinghua.edu.cn/simple/\nextra-index-url=http://pypi.mirrors.ustc.edu.cn/simple/\n\n[install]\ntrusted-host=pypi.douban.com\ntrusted-host=mirrors.aliyun.com\ntrusted-host=pypi.tuna.tsinghua.edu.cn\ntrusted-host=pypi.mirrors.ustc.edu.cn\n\n```\n如果是 Linux 系统 ，那么 pip 的配置文件通常名为 ``pip.conf``，保存的路径为:\n\n/etc/pip.conf \u003Cbr>\n或\u003Cbr>\n~/.pip/pip.conf \u003Cbr>\n或\u003Cbr>\n~/.config/pip/pip.conf \n\n\n我换成了国内镜像，以后使用方便。\n\n*  清华：https://pypi.tuna.tsinghua.edu.cn/simple\n*  阿里云：http://mirrors.aliyun.com/pypi/simple/\n*  中国科技大学 https://pypi.mirrors.ustc.edu.cn/simple/\n*  华中理工大学：http://pypi.hustunique.com/\n*  山东理工大学：http://pypi.sdutlinux.org/\n*  豆瓣：http://pypi.douban.com/simple/\n\n\n\n!!! 四、 选用自己喜欢的 IDE（Integrated Development Environment ） 集成开发环境\n\n各人习惯就好，其实选择也很多，如：PyCharm，VS code，GNU Emacs，IDLE，PyScripter，JuPyter/IPython Notebook，开心就好。\n\n1. 如果你安装了微软的 Visual Studio Code ，请在 Anaconda Navigate 中点击一次。这样以后 VS Code 中的 python 就是 Anaconda 环境了。既然用 Windows ,当然要用 VS Code 了。\n\n[img[./wikipic/computer/anaconda04.png]]\n\n2. 直接用 AnaConda 环境自带的 IDE —— Spyder  ，真香。\n\n[img[./wikipic/computer/spyder_logo.png]]\n\n建议把 Spyder 升级到最新版。在 AnaConda 界面中，点击 Spyder 框中的右上角的 齿轮  {{$:/core/images/options-button}} 按钮。然后在出现的菜单中，点击\nUpdate application\n\n[img[./wikipic/computer/spyder01.jpg]]\n\n打开 Spyder 之后，如果想要切换到 简体中文。请按以下步骤操作：\n\n#   点击主菜单上的 ”Tools --> Preferences“ ；\n#  在弹出的窗口中，点击 ”Application“；\n#  然后在右侧点击 ”Advanced settings“ 标签，即可看到 Language。\n# 点击其后面的 向下三角按钮，即可打开一个下拉菜单，选择其中的”简体中文“；\n\n最后最重要的一步，点击窗口右下部分的 ”OK“ 按钮。Spyder 会自动重启，重启后即是 简体中文 界面。\n\n[img[./wikipic/computer/spyder02.jpg]]\n\n---\n\n小结一下：\n\n学习 Python 从安装 AnaConda 环境开始是正解。\n\n一、 去镜像网站下载一个执行文件，一路 next 就好了。同时把 pip 安装好，然后全部升级到最新版，可以省不少麻烦，比如  Anaconda Navigate 卡死。升级后，重启一下就好了。\n\n二、 注意把文件夹路径添加到 Windows 的环境变量中。把下载源换成国内的镜像，pip 的下载源也一起换了。\n\n三、选用自己喜欢的IDE，记得在 Anaconda Navigate 的界面中，点击一下就可以了。例如，微软的  Visual Studio Code，点一下就一切OK了。以后在 VS code 中用 Python 就是自带 AnaConda 环境了，少了诸多麻烦。\n\n\n\n\n接下来就开启 Python 的学习之旅吧。请参考官方教程:\n\nhttps://docs.python.org/zh-cn/3/tutorial/index.html","created":"20210705132446134","creator":"yao","modified":"20211110142848769","modifier":"yao","tags":"II.6_Python"},
{"created":"20211107101904025","creator":"yao","text":"!! 数码设备\n\n\n!!! 台式电脑 \n\n|!名称               |!1号机 主力                |!2号机                 |!3号机 旗舰                             |!4号机 服务器 |\n|CPU                |i5-9400F 2.9GHz 6核 |i3-12100 （过渡)|i3-12100 （过渡)\u003Cbr>换12700以上U| xxx |\n|主板                |Asus Prime Z390-P    |微星 Z370 Gaming Plus MS-7B61|微星PRO Z690-A WIFI DDR4 | xxx|\n|CPU插座         |LGA 1151                   |LGA 1700|LGA 1700 |LGA 1200 |\n|散热器             |ID-COOLING FROSTFLOW X \u003Cbr>240冷排|Intel 原装风扇 黑色\u003Cbr>机箱风扇2个蓝光|aigo 冰塔V360|ID-Cooling 水冷 240 |\n|电源                |先马SAMA 金牌850W全模|爱国者 aigo 黑暗骑士 470DK|玩家国度 850W|安钛克 HCG 750W Gold 全模组 |\n|机箱                |先马SAMA 黑洞玻璃版\u003Cbr> 自带3个风扇12寸蓝光|xxx|爱国者aigo YOGO K1 |游戏悍将 \u003Cbr> 加3个风扇12寸 |\n|主板BIOS        |01/06/2021 ALASKA - 1072009 2820|04/19/2021 V1.B1| xxx |04/19/2021 V1.B1|\n|内存                |十铨  VulcanZ 32GB(16x2)\u003Cbr> DDR4 3200 ||英睿达 Crucial 64G(32 x2)   DDR4  |芝奇（G.SKILL）\u003Cbr>16GB(8G×2)  DDR4 2600\u003Cbr>金士顿 HyperX FURY \u003Cbr>16GB(8×2) |\n|显卡                |Intel 770A 16G |xxx||集成 Intel UHD 630|\n|硬盘1              |INTEL SSDSC2KW256G8|xxx|SamSung SSD 980 NVMe M.2 1TB|INTEL SSDSC2KW256G8|\n|硬盘2              |西数4T WDC WD4005FZBX-00K5WB0 |xxx|西数黑盘 4TB 256MB (WD4005FZBX)|西数紫盘 4TB 64M (WD40EJRX)|\n|显示屏1           |SONY 3D CECH-ZED1E | xxx | xxx | xxx |\n|显示屏2           |DELL SE2422H | xxx | xxx | xxx |\n|备注                | |老爸用 |  |xxx |\n\n\n硬盘 HDTunePro 扫描报告\n\n西部数据紫盘 4TB， 2021/12/05\n\n[img[./wikipic/computer/ZP4T_test20211205a.png]]\n\n[img[./wikipic/computer/ZP4T_test20211205b.png]]\n\n西部数据黑盘 4TB， 2021/12/29\n\n[img[./wikipic/computer/4THP0.png]]\n\n酷冷至尊(Cool Master) GX 450W\n\n!!! 打印机\n\n佳能 MP198\n\n墨盒 PG-830、CL-831 可加墨\n\n\n!!! 笔记本\n\n微软Surface Pro 6\n\n!!! 游戏主机\n\nXBOX ONE X  1T + Kinect 2.0\n\nXBOX ONE 手柄 型号 1708\n\n|硬件   |XBOX One X |\n|CPU |AMD Jaguar 订制强化版 8-core 2.3GHz|\n|GPU |AMD Polaris 约 RX590 HDMI 2.1|\n|浮点运算|6T Flops |\n|内存|12G DDR5  384位 |\n\n\n单手柄\n {"title":"1_VuePress还玩不转了?!","text":"!!VuePress 还玩不转了?!\n\n想入门都这么劝退的吗？看了好几次 VuePress 的文档，网上搜的文章真是乱，官网写得还真是浓浓的 知识诅咒 的味道，也许高手才看得懂吧。我菜鸡、我菜鸡。\n\n[img[./wikipic/computer/hero.png]]\n\n---\n\n!! 第一步，当然得安装 Node.js \n\n如果是 Windows 10 系统，可以先以 管理员身份 打开 Windows PowerShell，如下图所示：\n\n\n[img[./wikipic/computer/nodejs01.jpg]]\n\n在命令提示符后，输入指令 `node -v` 来检查一下当前系统中是否已安装好 Nodejs。\n\n\n要求版本号 8.0 版以上。现在都 14+了，所以这个没什么问题。如有疑问请参考 《[[0_前端环境Node.js]]》\n\n\n\n[img[./wikipic/computer/nodejs02.jpg]]\n\n如果已安装成功，会有回应消息，如： v14.17.3\u003Cbr>\n如果没有安装，也会提示错误消息。\n\n!! 第二步，使用 Yarn 指令\n\n官网推荐使用 Yarn 指令来安装 VuePress，而不是 npm 。因为 npm 可能会生成错误的文件夹结构和错误的依赖关系树。同理，可以输入指令  ` yarn -v ` 来查看是否已安装了 yarn 。\n\n[img[./wikipic/computer/vuepress00.png]]\n\n如果没有看到回应消息，则需要先安装 yarn 。\n\n输入指令全局安装 yarn \n\n```\nnpm install -g yarn\n```\n\n[img[./wikipic/computer//vuepress06.png]]\n\n到此，准备工作基本就绪。\n\u003Cbr>\n\n---\n\n!! 第三步 开始安装 VuePress\n\n!!! 1. 新建文件夹\n\n新建在 D：E：F: 盘都可以，随你喜欢就好，文件夹的名称如 \"v_demo\"；\n\n!!! 2.  初始化项目\n\n在你刚刚新建的文件夹中，输入初始化指令。\n\n[img[./wikipic/computer/vuepress01.jpg]]\n\n在弹出的黑色窗口中即可输入初始化指令： ` yarn init `\n\n[img[./wikipic/computer/vuepress02.jpg]]\n\n表示要在这里初始化一个项目，会看到若干提示问题，请随自己的喜好输入，或一路按 回车键 用默认值就好。完成之后，在文件夹中，会生成一个 ``package.json`` 的文件。其中的内容类似如下：\n\n[img[./wikipic/computer//vuepress09.png]]\n\n!!! 3.安装 vuepress\n\n还是在那个黑色窗口中输入安装指令\n\n`` yarn add -D vuepress ``\n\n[img[./wikipic/computer/vuepress10.png]]\n\n顺利完成后，会发现在文件夹中，多了一个文件夹 ``node_modules`` ，其中是一些项目的依赖包，不需要任何操作，还有一个文件名为``yarn.lock`` ，这个是为了跨机器安装得到一致的结果，Yarn 的配置信息。也不要随意修改。\n\n!!! 4. 编辑修改 `` package.json `` 文件\n\n[img[./wikipic/computer/vuepress05.png]]\n\n强烈建议用 Notepad++ 打开这个 `` package.json `` 文件，\n\n[img[./wikipic/computer/notepad01.png]]\n\n打开后如下图所示：\n\n[img[./wikipic/computer/vuepress13.png]]\n\n此时请将如下 \"scripts\" 代码片段添加到其中，如下图所示:\n\n```\n{\n  \"name\": \"vuep_demo\",\n  \"version\": \"1.0.0\",\n  \"main\": \"index.js\",\n  \"license\": \"MIT\",\n // 从下一行开始是需要添加的，这一行中文注释不要添加\n// 因 node.js 升级之后对 SSL 加强了控制，因此在 scripts 中需要加上 set 选项，把 openssl 关闭\n  \"scripts\": { \n    \"docs:dev\": \"set NODE_OPTIONS=--openssl-legacy-provider && vuepress dev docs\",\n    \"docs:build\": \"set NODE_OPTIONS=--openssl-legacy-provider && vuepress build docs\"\n  },  \n// 到上一行结束，注意 花括号后面的 英文逗号 不能缺失，这一行中文说明不要添加\n  \"devDependencies\": {\n    \"vuepress\": \"^1.8.2\"\n  }\n```\n[img[./wikipic/computer/vuepress14.png]]\n\n简单解释一下，这里添加的2行代码表达的意思是：\u003Cbr>\n当有指令脚本提到 docs:dev 时，实际上的指令就是 vuepress dev docs\u003Cbr>\n当有指令脚本提到 docs:build 时，实际上的指令就是 vuepress build docs\u003Cbr>\ndocs 其实是一个文件夹，后面的步骤中我们需要手动创建这个文件夹。\u003Cbr>\nvuepress 就是我们刚刚安装的。\u003Cbr>\ndev 和 build 实际上是 vuepress 的 运行  和 打包生呈静态网页的指令，后面我们还会用到。\n\n@@color:red;这一步是重要的，不能少！！@@\n\n记得修改完成之后，要保存。\n\n\n!!! 5. 基本的目录结构\n\n按照官网上的说法，VuePress 遵循 “约定优于配置” 的原则，推荐的目录结构还挺复杂的，我们先看一个最简单的。前面就提到过，我们还需要手动新建一个文件夹 ` docs `，并且在其中需要存放一个 ` README.md ` 文件：\n\n```\nv_demo\n├─── docs     // 需手动创建的文件夹\n│    └──  README.md    // 手动创建的md文件，生成第一个页面\n│ \n├── package.json     // 已存在，初始化时产生的配置文件\n├── yarn.lock    // 已存在，初始化时产生的配置文件\n└── node_modules     // 已存在，安装 vuepress 时产生的依赖包\n```\n\n请注意：\n\n需要手动创建的文件夹是 ` docs `，然后在这个文件夹中保存一个名为 ` README.md ` 的文件，这个文件会用来生成首页，先在其中写个 Hello World 吧：\n\n```\n# 你好啊， vue press 的世界\n```\n\n记得要保存。\n\n到此，一个最简单的 vuepress 已经完成了。\n\n!! 第四步  运行起来\n\n想看到 vuepress 呈现的效果，请在你创建的文件夹中，输入以下指令：\n\n`` yarn docs:dev ``\n\n细心的你一定已经发现了，这个指令中的 ` docs:dev  ` 正好和之前在 `  package.json ` 文件中添加的脚本代码对应联系起来了。如果你之前没有写入脚本代码，或者写错了，那么这里就会出错。\n\n[img[./wikipic/computer/vuepress12.png]]\n\n\n完成后，请打开浏览器访问 \n\n[img[./wikipic/computer/vuepress07.jpg]]\n\n``http://localhost:8080 ``\n\n即可看到我们刚刚搭建的 VuePress 呈现的效果了。应该会看到页面中显示的是 ”你好啊， vue press 的世界“\n\n[img[./wikipic/computer/vuepress08.png]]\n\n!! 第五步 打包成静态页面\n\n''@@color:red;这个坑真是深，查了半天。哎，心累！@@''\n\n这算是入门的最后一步了。刚刚应该已经在浏览器中看到了 vuepress 所生成页面的效果了。如果想打包放在服务器上，还需要再手动创建一个文件夹 ``.vuepress`` 和一个配置文件 ``config.js`` ，如下所示：\n\n```\nv_demo\n├─── docs     // 需手动创建的文件夹\n│    ├──  README.md    // 手动创建的md文件，生成第一个页面\n│    └──  .vuepress        // 要输入 mkdir 指令来创建 \n│         └──  config.js    // 需手动创建的配置文件\n│ \n├── package.json     // 已存在，初始化时产生的配置文件\n├── yarn.lock    // 已存在，初始化时产生的配置文件\n└── node_modules     // 已存在，安装 vuepress 时产生的依赖包\n\n\n```\n\n注意，这是需要我们手动创建的第二个文件夹 ``.vuepress``，是在 ``docs`` 文件夹之内的。这是一个由 @@color:red;英文句点( . )@@ 开头的文件夹 ``.vuepress``，需要用输入指令的方式创建：\n\n```\nmkdir .vuepress\n```\n\n这个指令，Windows 和 CentOS(Linux) 系统中是一样的，通用。\n\n@@color:red;''再次提醒 ``.vuepress`` 文件夹是在 ``docs`` 文件夹下面的。''@@\n\n[img[./wikipic/computer/vuepress03.png]]\n\n然后，在这个 ``.vuepress`` 文件夹内，创建一个文件 ``config.js``。其中的内容先写个最简单的\n\n```\nmodule.exports = {\n//  base: '/',      // 本地用 Dev 指令前，需本行有效\n  base: \"./\",  // 打包 build 指令前，需本行有效 \n}\n```\n这个 base 后面的值真的很 @@color:yellow;font-size: 18px;迷@@，按照 \n[[官方文档 VuePress 基本配置|https://vuepress.vuejs.org/zh/config/#基本配置]] 的说明， ''__base 是用来指定部署站点的基础路径__''，默认值为 '/'，如果本地运行的时候，即 ``yarn docs:dev ``时是正常的，没有问题。但如果打包之后，在本地浏览器中就会出现CSS错乱的情况。\n\n如果修改为 `` base: './' ``，则 `` yarn docs:build `` 打包后，在本地浏览中显示正常了。但在本地运行的时候，会出现 Cannot GET / 的错误，如下图：\n\n[img[./wikipic/computer/vuepress04.png]]\n\n因此，\u003Cbr>\n在本地使用 VuePress 时， base 的值建议写为 2 行：\n\n[img[./wikipic/computer/vuepress15.png]]\n\n其中一行设为 '/'， 在本地用 Dev 指令运行之前，使这一行有效， dev 运行起来就不会出错；\n\n另一行设为 './'， 在本地准备用 Build 指令打包成静态页面之前，使这一行有效；下一步就要进行Build打包操作，所以就让这一行有效吧。\n\n如果准备把最终的网页放在服务器上的一个文件夹中，则这里应该写文件夹的名称，如： ` /yao/ `，一定是以  '/'（斜杠）开头，以 '/'（斜杠）结尾。\n\n@@color:yellow;同时还要按下列的操作修改一个文件 :@@\n\n打开你的项目文件夹下的 ` node_modules\\@vuepress\\core\\lib\\client ` 下的  ` app.js ` 文件，在其中找到以下代码片段：\n\n[img[./wikipic/computer/vuepress16.png]]\n\n```\n const router = new Router({\n  base: routerBase,\n//  mode: 'history',   \u003C-- 需要把这一行注释掉\n  fallback: false,\n  routes,\n  scrollBehavior (to, from, savedPosition) {\n    if (savedPosition) {\n      return savedPosition\n    } else if (to.hash) {\n      if (Vue.$vuepress.$get('disableScrollBehavior')) {\n        return false\n      }\n      return {\n        selector: decodeURIComponent(to.hash)\n      }\n    } else {\n      return { x: 0, y: 0 }\n    }\n  }\n})\n```\n\n把 mode: 'history', 注释掉就行了（让它默认为 hash 模式）。\n\n最重要的事，记得保存。\n\n\n此时，终于可以完成最后一步了，打包成静态页面的指令是：\n\n``yarn docs:build`` \n\n[img[./wikipic/computer/vuepress19.png]]\n\n等待这个打包指令完成后，大约几秒到几分钟左右。你会发现在 ` .vuepress ` 中，自动创建了一个文件夹 ` dist ` 。其中有一个 ` index.html `，你可以双击这个文件，看看是不是和第6步运行 vuepress 时呈现的页面是一致的。@@color:yellow;font-size: 18px;如果不一致， 不要纠结，放到服务器上再看效果。不然真的是折磨人到崩溃！！！@@\n\n如果在这个过程中，显示如下错误提示：\n\n`` The code generator has deoptimised the styling of xxxx.js as it exceeds the max of 500kb ``\n\n这表明文件的大小超过了500kb。这个问题是因为 babel 处理文件的大小被限制在了500kb，\n\n```\n// 在项目根目录下查找 .babelrc 或 babel.config.js 文件，\n// 如果没有就创建一个（两者其一即可），\n// 然后在其中书写如下配置：\n\n// .babelrc:\n{\n  \"compact\":false\n}\n\n// babel.config.js:\n\nmodule.exports =\n  {\n    compact:false,\n  }\n```\n\n即可解决。\n\n\n可以用 WampSever 在本地模拟一个服务器环境，然后把 ` dist ` 中的文件都放到 ` www ` 下面的文件夹中，再用 浏览器 打开，就可以看到最终效果了，与正式上线服务器应该是完全一致的效果。\n\n[img[./wikipic/computer/vuepress20.jpg]]\n\n\n @@color:yellow;font-size: 18px;祝贺你，成功完成了一个最简单的 vuepress 的项目。@@\n","created":"20210725015221311","creator":"yao","modified":"20230821083629755","modifier":"yao","tags":"VuePress"},
{"title":"2_认识目录结构","text":"!!认识目录结构\n\n---\n\n仔细看了一下，还是文件夹目录、路径这些比较重要。如果这些是混乱的，VuePress 就会错乱无章。用 VuePress 的作用就是把写好的 .md 文档组织转化成一个有 __顶部导航菜单、搜索框、首页和侧边栏的网站，或称之为 在线手册__。只要按一定的规则去放置好相应的文件，在配置文件中写好参数，这一切就可以顺理成章的交给 VuePerss 去完成了。\n\n所以，首先我们要搞清楚目录结构，因为这影响到相对路径的正确与否。如果找不到正确的文件，那么整个文档或网站都会是乱的。\n\n\nVuePress 遵循 “约定优于配置” 的原则，推荐的目录结构如下：\n\n\n```\nVuePress项目根目录\n├── docs                                  (*** 手动创建的文件夹)\n│   ├── .vuepress                      (*** 用于存放全局的配置、组件、静态资源等)\n│   │   ├── components            (全局组件，可选)\n│   │   ├── theme                     (存放主题，可选。就用默认的主题就好)\n│   │   │   └── Layout.vue\n│   │   ├── public                     (** 存放静态资源，如图片)\n│   │   ├── styles                      (存放CSS样式文件，可选的)\n│   │   │   ├── index.styl\n│   │   │   └── palette.styl\n│   │   ├── templates               (存储 HTML 模板文件，谨慎配置。可选的。)\n│   │   │   ├── dev.html           (用于开发环境的 HTML 模板文件)\n│   │   │   └── ssr.html            (构建时基于 Vue SSR 的 HTML 模板文件)\n│   │   ├── config.js                  (***全局配置文件)\n│   │   └── enhanceApp.js        (客户端应用的增强)\n│   │ \n│   ├── README.md                (***生成首页的文件)\n│   ├── guide                          (对应导航菜单中的链接，一项菜单对应一个文件夹)\n│   │   └── README.md          (导航菜单下的第一个页面，由 .md 生成)\n│   └── config.md\n│ \n├── package.json                   (整个项目打包依赖的配置文件)\n├── yarn.lock                         (Yarn 打包的配置文件)\n└── node_modules                 (项目依赖包文件夹，不要动。)\n\n```\n\n一个 VuePress 项目的目录结构，基本上就是以上这些文件夹和文件组成了。但做为初学者应用，还是略显复杂了，就不能搞简单点？好吧，来个简单够用的就好。\n\n[img[./wikipic/computer/vuepress02.png]]\n\n\n```\nVuePress项目根目录\n├── docs                           (*** 手动创建的文件夹)\n│   ├── .vuepress              (*** 用于存放全局的配置、组件、静态资源等)\n│   │     ├── config.js        (***全局配置文件)\n│   │     └── public            (*** 存放静态资源，如图片的目录)\n│   │           ├── navlogo.jpg    (可用于导航菜单上的图片)\n│   │           ├── favicon.ico      (可用的网站图标)\n│   │           └── homelogo.jpg    (可用于主页上的图片)\n│   │\n│   └── README.md          (***生成首页的文件)\n│ \n├── package.json               (整个项目打包依赖的配置文件)\n├── yarn.lock                      (Yarn 打包的配置文件)\n└── node_modules            (项目依赖包文件夹，不要动)\n```\n\n先把这些文件夹按相互的路径关系创建好吧，同时对应的文件 和 图片 也要准备好哦。\n\n下一节，我们将要仔细看看 配置文件 中，我们需要手动修改的部分。","created":"20210727115434576","creator":"yao","modified":"20210806083326807","modifier":"yao","tags":"VuePress"},
{"created":"20210914030751687","creator":"yao","text":"!! 备份硬盘1\n\n备份日期 2021/9\n\n|!名称|!大小|\n|使命召唤COD系列|约 458G|\n|战地BF系列|约 164G|\n|KOEI三国志系列|约 36G|\n|全战三国|约 20G|\n|文明系列|约 25G|\n|RPG类游戏|约 550G|\n|FTG格斗游戏|约 290G|\n\n\n* [[使命召唤系列]]\n《使命召唤》是由动视公司（现为动视暴雪，2007年12月2日宣布合并）于2003年最初制作发行的FPS游戏系列。\n该系列已发布正式作品至第十七部，分别是：\u003Cbr> \n1、《使命召唤》、资料篇《使命召唤：联合进攻》、《使命召唤：决胜时刻》\u003Cbr> \n2、《使命召唤2》、资料片：《使命召唤2：红一纵队》\u003Cbr> \n3、《使命召唤3》、资料片：《使命召唤：胜利之路》。无PC版\u003Cbr> \n4、《使命召唤4：现代战争》重制版、\u003Cbr> \n5、《使命召唤：战争世界》、\u003Cbr> \n6、《使命召唤：现代战争2》重制版、\u003Cbr> \n7、《使命召唤：黑色行动》、\u003Cbr> \n8、《使命召唤：现代战争3》、\u003Cbr> \n9、《使命召唤：黑色行动2》、\u003Cbr> \n10、《使命召唤：幽灵》、\u003Cbr> \n11、《使命召唤：高级战争》、\u003Cbr> \n12、《使命召唤：黑色行动3》、\u003Cbr> \n13、《使命召唤：无限战争》、\u003Cbr> \n14、《使命召唤：二战》、\u003Cbr> \n15、《使命召唤：黑色行动4》、\u003Cbr> \n16、《使命召唤：现代战争》\u003Cbr> \n17、《使命召唤：黑色行动 冷战》\u003Cbr> \n\n\n\n* [[战地系列]]\n战地系列（Battlefield，简称BF）是艺电（EA）所推出的一系列第一人称射击的电脑、家用主机及Mac游戏。最初版本为Digital Illusions CE所开发的战地1942。战地游戏系列以大型地图、多种可驾驶的载具、丰富的网络对战为卖点，而近期的战地游戏还具有全环境破坏的特性。\u003Cbr>\n1、初代 战地 及 资料篇\u003Cbr>\n2002年09月10日 战地1942正式版（Refractor2 引擎）\u003Cbr>\n2003年02月02日 战地1942资料片罗马之路\u003Cbr>\n2003年09月04日 战地1942资料片秘密武器正式版\u003Cbr>\n2004年03月15日 战地：越南\u003Cbr>\n\n2、 战地 2 代 及资料篇\u003Cbr>\n2005年06月21日 战地2 北美正式发售\u003Cbr>\n2006年03月16日 战地2：欧洲力量 PC版发售\u003Cbr>\n2006年04月11日 战地2：现代战争 XBOX 360版（北美）\u003Cbr>\n2007年03月13日 战地2大合集PC版发售\u003Cbr>\n\n3、 战地2142 及资料篇\u003Cbr>\n2007年03月15日 战地2142中国区发售\u003Cbr>\n2010年09月17日 战地2142 1.51补丁（极地风暴免费）\u003Cbr>\n\n4、2008年06月23日 战地：叛逆连队 X360/PS3 北美地区发售（首款寒霜引擎）\u003Cbr>\n5、2009年06月25日 战地：英雄进入公众测试阶段\u003Cbr>\n该作是一款卡通风格的第三人称射击游戏。是EA DICE旗下“战地”游戏系列的第7款作品，是系列中第一款可免费下载的正式版游戏。\n6、2010年03月02日 战地：叛逆连队2北美上市\u003Cbr>\n7、战地：叛逆连队2-越南 2010年12月18日\u003Cbr>\n8、战地3 2011年10月25日\u003Cbr>\n9、战地4 2013年11月01日\u003Cbr>\n10、战地：硬仗 2015年03月17日\u003Cbr>\n11、战地1 2016年10月21日\u003Cbr>\n12、2018年11月20日 战地5\u003Cbr>\n\n\n\n\n* [[KOEI三国志系列]]\n《三国志》是由日本光荣株式会社研发的一款历史模拟类游戏系列，初代作品发行于1985年。\n游戏系列的精华是对三国历史细致的考据，和传神的人物肖像，将三国时代庞大的政治军事构架完美的融入SLG游戏模式中。\u003Cbr>\n1-4代是 DOS 时代的作品，6-10代是 Windows  平台\n\n* [[全面战争：三国]]  \n《全面战争：三国》是由Creative Assembly开发并由世嘉发行的一款大型即时战略游戏，也是《全面战争》系列的最新作品。\u003Cbr>\n该作以中国历史上的三国时期作为故事背景，配上全汉语配音，凭借全面战争系列以往的大场面和战场气氛，将三国时期那段历史呈现给游戏玩家。\n\n\n* [[文明系列]] \n《文明》最早由独立开发者开发，后经Microprose，再到Firaxis开发的策略战棋类系列游戏，第一版于1991年发行。\u003Cbr>\n现在单机游戏市场上为数不多的仍在流行的回合战略游戏，达到了回合战略游戏这一类别难以逾越的高峰。\n\n\n* [[RPG]]角色扮演类  550G\n\n[[荒野大镖客2救赎]] 真正的第九艺术  120G\u003Cbr> \n[[合金装备V]] 幻痛   30G \u003Cbr>\n[[生化奇兵系列]]  65G \u003Cbr>\n[[质量效应传奇版]] 110G \u003Cbr>\n[[底特律：变人]]  55G \u003Cbr>\n[[古墓丽影劳拉系列]]  100G \u003Cbr>\n[[奥日系列]] 二部  11G \u003Cbr>\n[[范海辛的奇妙冒险：终极剪辑版]]  30G \u003Cbr>\n[[上古卷轴5天际重制版]]  11G \u003Cbr>\n[[仙剑奇侠传系列]] 4，5，6代  30G \u003Cbr>\n[[忍者之印4K版]]  7G \n\n\n* FTG格斗游戏  290G\n\nAH3 —— [[圣灵之心3]]\u003Cbr>\nBladeArcus —— [[光明格斗]]\u003Cbr>\nBladeStrangers —— [[刃之异邦人]]\u003Cbr>\nBlazBlue —— [[苍翼默示录系列]]\u003Cbr>\nChaosCode —— [[混沌代码:新生浩劫]]\u003Cbr>\nDOA5，6 —— [[死或生系列]]\u003Cbr>\nGuiltyGear —— [[罪恶装备系列]]\u003Cbr>\nKoihime恋姬无双 —— [[三国恋姬演武系列]]\u003Cbr>\nNitro —— [[Nitro+爆裂：女主角大乱斗]]\u003Cbr>\nQOF2013_mugen —— [[全女格斗QOF2013Final终极配合精华版]]\u003Cbr>\nSF5CE —— [[街头霸王5：冠军版]]\u003Cbr>\nSNKHEROINES —— [[SNK女主大乱斗]]\u003Cbr>\nSoulCalibur_VI —— [[灵魂能力6]]\u003Cbr>\nSSC_NEOGEO侍魂合集 —— [[SamuraiShodownNEOGEOCollection]]\u003Cbr>\nUNIB —— [[夜下降生]]\u003Cbr>\nRCMBRS.rar —— [[热血格斗：大激战SP]]\u003Cbr>\nVP2012.rar —— [[先锋公主]]\u003Cbr>\n[[街霸30周年纪念合集]]\u003Cbr>\n[[KOF拳皇系列]]  98，2002，XIII(13)\n\n","title":"2.1备份硬盘1GAMES","modified":"20241210012835065","modifier":"yao","tags":"TableOfContents"},
{"title":"2.2备份硬盘2电视剧","text":"!! 备份硬盘2\n\n备份日期 2021/9\n\n|!名称|!大小|\n|爱情公寓全5季+番外篇+电影|约 203G|\n|爱死亡和机器人1_2季|约 7G|\n|硅谷SiliconValley全6季|约 78G|\n|黑镜1_5季|约 66G|\n|绝命毒师BreakingBad全5季|约 205G|\n|老爸老妈浪漫史全9季|约 173G|\n|老友记Friends全10季|约 286G|\n|权利的游戏GOT全8季|约 305G|\n|生活大爆炸12季全|约 165G|\n|斯巴达克斯3季+前传|约 70.9G|\n|西部世界Westworld三季全|约 29G|\n|真实的人类Humans|约 72G|\n|纸牌屋全6季美剧|约 123G|\n|纸牌屋英剧版1990_1995|约 32G|\n\n\n* [[爱情公寓]]\n《爱情公寓》是一部都市青春情景喜剧 。讲述了住在爱情公寓里的一群租户之间发生的乐趣十足的日常故事 。\n\n\n* [[爱，死亡和机器人]]\nNetFlix出品，提姆·米勒和大卫·芬奇执行监制的成人向动画短片集，于2019年3月15日在美国首播。\n\n\n* [[硅谷HBO]]\n《硅谷》为半小时HBO全新原创自制喜剧影集，场景设定在充满淘金色彩的美国硅谷，在那里，最有办 法成功的人们往往却是最没办法处理其“功成名就”的人。\n\n* [[黑镜]]  \n是英国电视4台（Channel 4）及美国NetFlix公司出品的迷你电视剧。由英国制片人查理·布洛克编剧及制作 。该剧分别以多个建构于现代科技背景的独立故事，表达了当代科技对人性的利用、重构与破坏 。包含共五季。\n\n\n\n\n* [[绝命毒师]] \n《绝命毒师》讲述了一位普通的高中化学老师在得知自己身患绝症之后，为了给家人留下财产，而利用自己超凡的化学知识制造毒品，并成为世界顶级毒王的传奇犯罪故事。\n\n\n* [[老爸老妈的浪漫史]]\n故事是关于主角泰德·莫斯比(Ted Mosby)在2030年时开始向他的孩子述说他如何与他们的妈妈相遇的过程。\n\n\n* [[老友记]] \n《老友记》是一部美国电视情景喜剧，由大卫·克莱恩和玛塔·卡芙曼创作，珍妮佛·安妮斯顿、柯特妮·考克斯、丽莎·库卓、马特·勒布朗、马修·派瑞和大卫·史威默主演。故事以生活在纽约曼哈顿的六个老友为中心，描述他们携手走过的十年风雨历程。\n\n\n* [[权力的游戏]]\n《权力的游戏》（Game of Thrones），是美国HBO电视网制作推出的一部中世纪史诗奇幻题材的电视剧。该剧改编自美国作家乔治·R·R·马丁的奇幻小说《冰与火之歌》系列。\n\n\n\n* [[生活大爆炸]] \n《生活大爆炸》（英文：The Big Bang Theory 简称：TBBT）是由马克·森卓斯基执导，查克·罗瑞、比尔·布拉迪编剧，吉姆·帕森斯、约翰尼·盖尔克奇、卡蕾·措科、西蒙·赫尔伯格、昆瑙·内亚、梅丽莎·劳奇、莎拉·吉尔伯特、马伊姆·拜力克等共同主演的美国情景喜剧。\n\n\n* [[斯巴达克斯]]\n《斯巴达克斯》是一部“又黄又暴力”的美剧，也是黄暴剧的巅峰。所以，在这部神级美剧里面，有相当多的名场面，有些看了能让人荷尔蒙飙升，热血沸腾；有些却让人看了脸红、心跳，久久不能平息。\n\n\n* [[西部世界]]\n故事设定在未来世界，在一个庞大的高科技成人主题乐园中，有着拟真人的机器“接待员”能让游客享尽情欲、暴力等欲望的放纵，主要叙述被称为“西部世界”的未来主题公园。它提供给游客杀戮与性欲的满足。\n\n* [[真实的人类]]\n该剧根据瑞典剧集《Real Humans》改编，讲述了合成人（Synth）被繁忙都市中生活的人类广泛使用的平行世界中，人类与合成人越来越相似，人类的行为受到合成人影响而发生变化的故事 。\n\n* [[纸牌屋]]  \n由 Netflix 出品的政治题材电视剧，改编自迈克尔·道布斯创作的同名小说，讲述一个冷血无情的美国国会议员及与他同样野心勃勃的妻子在华盛顿哥伦比亚特区白宫中运作权力的故事。\n\n含英剧版《纸牌屋英剧版》1990_1995\n\n","created":"20210921001427289","creator":"yao","modified":"20211110014618233","modifier":"yao","tags":"TableOfContents"},
{"title":"2020外公的心愿","text":"!!2020外公的心愿\n---\n\n2020圣诞广告《外公的心愿》！\n\n今年圣诞你和谁一起过呢？\n\n\u003Ca href=\"./wikipic/life/Grandpawish.mp4\" title = \"外公的心愿\" >\n    \u003Cimg src=\"./wikipic/life/Grandpawish.png\" />\n\u003C/a>\n\n\n\n","caption":"外公的心愿","created":"20211021131237567","creator":"yao","modified":"20211110142501296","modifier":"yao","tags":"I.生活"},
{"title":"3_认识配置文件","text":"!!认识配置文件\n\n于我个人而言，使用 VuePress 的目的，就是记笔记写文档的时候用 .md 的格式，然后交给 VuePress 转换成 HTML 页面，方便发布分享，省心省力。''@@color:red;对 SEO友好，加载速度快。@@''为了让 VuePress 好好干活实现这个效果，当然要遵循它的一些规则。\n\n---\n\n在第一节 [[1_VuePress还玩不转了?!]] 中 ，我基本已经入门了，搭建好了一个完整的 VuePress 项目(或者称之为 网站) ，麻雀虽小，五脏俱全。在本地电脑上运行，或是打包成静态页面HTML，都是正常的。\n\n除了在 初始化 的时候，``yarn`` 指令自动创建了几个文件。我们也手动创建了几个文件夹和文件。对应的路径结构，还是比较清晰的。如果忘了就复习一下 [[2_认识目录结构]]\n\n在初始化的时候，即发出以下指令之后，\n\n```\nyarn init\n\nyarn add -D vuepress\n\n```\n\n我们就会发现，文件夹中已经自动创建了2个文件和一个文件夹，其中的 `package.json` 就是一个配置文件，我们需要在其中手动添加 script 的代码，这个在 [[1_VuePress还玩不转了?!]] 中已经提过了。\n\n[img[./wikipic/computer/package03.png]]\n\n配置文件都可以用 NotePad++ 这类的记事本工具打开，直接输入文本字符就可以了。记得要保存哦!\n\n\n''@@font-size:18px;color:red; 现在，我们要仔细来看看 配置文件 config.js  @@''\n\n这个文件在我们手动创建的 docs 文件夹下面的 .vuepress 文件夹中\n\n[img[./wikipic/computer/configjs04.png]]\n\n\n``docs\\.vuepress\\config.js``\n\n其中的内容，应该只有几行，如下所示：\n\n```\nmodule.exports = {\n    base: '/'\n}\n```\n\n熟悉  JavaScript 的朋友一眼就看出来了，这就是要导出一个 ''对象'' 啊。花括号包括住的内容，就是 对象的 ''属性 和 方法'' 啊。而且是以 ''”键 : 值“'' 这样的形式成对出现的。''键'' 的名称肯定是唯一的，''值'' 可以是各种类型之一，比如 字符串啊、常量啊、数组啊......停停停，说复杂了，简单点。\n\n那换句话说就是：\n\n这个 config.js 文件是相当重要的，它其中包含的各种信息，其实就是对整个 VuePress 项目(或者说是 网站/App)的细节控制，比如，\n\n* 打包导出时文件放到那个文件夹路径中，默认是 dist；\n* 网站的标题；\n* 服务器的IP地址、端口啊之类的\n\n我们来看一些最常用的。\n\n!!! 1. 最关键的 base，我们已经用上了。就是 \n\n`` base:'/' ``\n\n这个关系到 网站的基础路径。如果设置的不对，轻则找不着CSS，导致页面混乱；重则页面都打不开，啥啥也看不见，所以，一定要慎谨小心。键 名称就是 ``base``，中间是个 冒号(:)，其后是默认值一个字符串 ``'/'``。\n\n默认值为 '/' 时，本地运行正常，但打包之后，会出现CSS丢失，页面错乱。\n\n修改为 '.' ，则打包后正常了。但在本地运行的时候，会出现 Cannot GET / 的错误。\n\n因此，这里通常写 2 行：\n\n```\nbase:'/'       //  本地用 Dev 指令之前，让这一行有效\n// base:'./'  //  准备用 Build 指令打包成静态页面之前，让这一行有效\n```\n\n其中一行设为 '/'， 在本地用 Dev 指令运行之前，使这一行有效， dev 运行起来就不会出错；另一行开头就写 2个 斜杠，表示注释，不生效。\n\n另一行设为 './'， 在本地准备用 Build 指令打包成静态页面之前，使这一行有效；\n\n!!! 2. 网站标题\n\nVuePress 内置了基于 headers 的搜索 —— 它会自动为所有页面的 ''标题、h2 和 h3 构建起一个简单的索引''。因此 标题 得来一个呗，类似如下所示：\n\n``title: 'Hello VuePress'``\n\n等同于，在 HTML5 文件中，写了如下的标签：\n\n```\n\u003Chead>\n    \u003Ctitle>Hello VuePress\u003C/title>\n\u003C/head> \n```\n\n\n!!! 3. 关于 head (头部)\n\n我们知道每一个HTML5网页，都有一个 ``\u003Chead>`` 标签，尤其是首页，其中包含了与该文档有关的信息，如上例在 ``\u003Chead>`` 标签中就会包含一个 标签 ``\u003Ctitle>``。如果还有一些其它的需要写在 ``\u003Chead>`` 标签中的信息，就可以用如下的方式来实现：\n\n```\n  head: [\n    ['link', { rel: 'icon', href: '/favicon.ico' }]\n    ['meta', { name: 'keywords', content: '量化,编程,培训' }]\n  ]\n```\n\n等同于，在 HTML5 文件中，写了如下的标签，如下所示：\n\n```\n\u003Chead>\n    \u003Clink rel=\"icon\" href=\"/favicon.ico\">\n    \u003Cmeta name=\"keywords\" content=\"量化,编程,培训\">\n\u003C/head> \n```\n写上关键字，对 SEO 友好，是正确的好习惯。\n\n!!! 4. 关于主题设置\n\n用 VuePress 来写文档，就是看中它的默认主题可以方便的 __自定义导航菜单栏（navbar）、 侧边栏（sidebar）和 首页（homepage）__，省得自己操心，还整得不利索。因此，在配置文件 config.js 中，我们得好好看看有关主题的一些设置。\n\n``themeConfig`` 部分，就是有关 主题设置 的一些信息：\n\n```\n// .vuepress/config.js\nmodule.exports = {\n  themeConfig: {\n    logo: '/assets/img/logo.png',\n  }\n}\n```\n\n如上例，可以看到 themeConfig 是一个 键 名称，而它的 值，又是一个 对象，即 花括号 包含的一组信息，也是 ”键：值“ 的形式。其中 logo 是一个 键 名称，用来增加一个导航栏 Logo 图片 ，此 值 为图片文件的路径。@@color:red;这个坑也很深。注意这个路径是从 ''public'' 开始的相对路径@@，意即：\n\n`` docs/.vuepress/public ``\n\n然后，才接上 ``/assets/img/logo.png ``，如果图片的路径位置不对，是找不着的！完整的路径是：\n\n``docs/.vuepress/public/assets/img/logo.png ``\n\n所以，logo.png 如果放的位置不对，是显示不出来的。\n\n\n再看下面的例子，是关于 导航菜单 的：\n\n```\n// .vuepress/config.js\nmodule.exports = {\n  themeConfig: {\n    nav: [\n      { text: '主页', link: '/' },\n      { text: '指南', link: '/guide/' },\n      { text: '外部链接', link: 'https://google.com' },\n    ]\n  }\n}\n```\n\n如上例，在 themeConfig 中， nav 这个 键 代表导航菜单。如果用到了外部链接 ``\u003Ca>`` 标签，则会默认包含以下属性：\n\n``target=\"_blank\" rel=\"noopener noreferrer\"``，\n\n当然也可以自己写 target 与 rel，它们将被作为 属性 被增加到 ``\u003Ca>`` 标签上：\n\n当你提供了一个 items 数组而不是一个单一的 link 时，它将显示为一个 下拉列表 ：\n\n```\n// .vuepress/config.js\nmodule.exports = {\n  themeConfig: {\n    nav: [\n      {\n        text: 'Languages',\n        ariaLabel: 'Language Menu',\n        items: [\n          { text: 'Chinese', link: '/language/chinese/' },\n          { text: 'Japanese', link: '/language/japanese/' }\n        ]\n      }\n    ]\n  }\n}\n```\n如下图所示，是不是一目了然，更容易理解 nav 导航菜单的用法：\n\n[img[./wikipic/computer/vuepress01.png]]\n\n此外，你还可以通过嵌套的 items 来在 下拉列表 中设置分组：\n\n```\n// .vuepress/config.js\nmodule.exports = {\n  themeConfig: {\n    nav: [\n      {\n        text: 'Languages',\n        items: [\n          { text: 'Group1', items: [/*  */] },\n          { text: 'Group2', items: [/*  */] }\n        ]\n      }\n    ]\n  }\n}\n```\n\nO了，关于 导航菜单，就讨论到这里吧。别整太复杂了，一般到二级菜单，最多三级菜单，足够了。VuePress 是为了让 文档 更容易阅读，不是为了做的酷炫牛逼闪闪。\n\n下例是一个 @@color:yellow; ''比较完整'' @@ @@color:lime;(//凑合能用//)@@ 的 config.js 的文件，可以直接复制粘帖后保存即可。\n\n\n```\nmodule.exports = {\n  title: '这是网站的标题',\n  description: '这是网站的描述',\n  head: [ \n    ['link', { rel: 'icon', href: '/logo.jpg' }],\n  ],\n  base: '/', \n  markdown: {\n    lineNumbers: true // 代码块显示行号\n  },\n  themeConfig: {\n    nav:[ // 导航栏配置\n      {text: '导航菜单第一项', link: '/menu01/' },  // 记得要创建对应的文件夹\n      {text: '菜单第二项', link: '/menu02/'},  // 如果没有对应的文件夹，会返回404错误\n      {text: '这一项外部链接', link: 'https://bing.com'}      \n    ],\n    sidebar: 'auto', // 侧边栏配置\n    sidebarDepth: 2, // 侧边栏显示2级\n  }\n};\n\n```\n\n\n更详细的信息所代表的意义，请参考官网链接：\n\n\n`` https://vuepress.vuejs.org/zh/config/#基本配置 ``\n\n\n\n\n\n\n","created":"20210726123208116","creator":"yao","modified":"20211009135126941","modifier":"yao","tags":"VuePress"},
