{"title":"4_首页和YALM語言","text":"!!首页和YALM語言\n\n如前面提到过的， VuePress 就是把 .md 格式的文件转换成 HTML 页面，变成一个网站或SPA(单页应用)。\n\n前面我们已经认识了 目录结构 ，现在我们开始打造首页吧。在 docs 文件夹下创建的 README.md 就是用来生成首页的文件，在此之前，这个文件里基本没什么内容，应该只写了一个类似 Hello World 的文本。现在我们按官网上的默认主题，来写一个首页吧，把以下内容复制粘贴到 README.md 中，然后保存就好：\n\n```\n---\nhome: true\nheroImage: /hero.png\nheroText: Hero 标题\ntagline: Hero 副标题\nactionText: 快速上手 →\nactionLink:  /guide/\nfeatures:\n- title: 简洁至上\n  details: 以 Markdown 为中心的项目结构，以最少的配置帮助你专注于写作。\n- title: Vue驱动\n  details: 享受 Vue + webpack 的开发体验，在 Markdown 中使用 Vue 组件，同时可以使用 Vue 来开发自定义主题。\n- title: 高性能\n  details: VuePress 为每个页面预渲染生成静态的 HTML，同时在页面被加载的时候，将作为 SPA 运行。\nfooter: 开源授权 MIT Licensed | 版权信息 Copyright ? 2018-present Evan You\n---\n\n```\n\n这下首页就基本完成了， 是不是很简捷高效？但是没听说 Markdown 的语法里，可以这么玩的啊？原来这是 YAML front matter 。\n\nYAML 是一种用来写文件配置的语言，简洁而又强大，来源于 GitHub 的 Jekyll。不过在 Markdown 中用到的 YAML 语言知识只是一些基础，是为了增加笔记的元数据而存在的。必须在文件的开头输入两个三横杠`---`， 接着再在下边的三横杠的下边加上一个空行，以防 Makrdown 渲染器错将下一行的内容进行渲染。如下：\n\n```\n---\nYAML 语言\n---\n(这里空一行)\n```\n\n这样的写法一般被称为 Front-matter。除了 YAML 之外，VuePress 也支持 JSON 或者 TOML格式的 front matter。(先别整那么多花样，用好 Markdown 得了。)\n\n如上例所示，我们在 三横杠`---` 之间用到了一些 YAML 的 预定义变量。\n\n* home：true 表示显示一个主页，如果设为 false 则不显示主页；\n* heroImage：/hero.png 就是在主页中间放个图片做 Logo; 这里的路径是 `` docs/.vuepress/public   ``\n* ......\n\n这些都很直观，就不啰嗦了。\n\n[img[./wikipic/computer/vuepress17.png]]\n\n如果想修改一下 VuePress 的默认样式，比如换个字色、代码块的背景色等。可以通过创建修改 palette.styl 文件来实现，具体路径为：\n\ndocs/.vuepress/styles/palette.styl\n\n文件的内容如下：\n\n```\n// 颜色\n$accentColor = #228B22      // 焦点文本的颜色 \n$textColor = black          // 普通文本的颜色 \n$borderColor = purple       // 边框的颜色 \n$codeBgColor = MidNightBlue // 代码块的背景色\n$arrowBgColor = #ccc         \n$badgeTipColor = red\n$badgeWarningColor = darken(#ffe564, 35%)\n$badgeErrorColor = #DA5961\n\n// 布局\n$navbarHeight = 3.6rem\n$sidebarWidth = 20rem\n$contentWidth = 740px\n$homePageWidth = 960px\n\n// 响应式变化点\n$MQNarrow = 959px\n$MQMobile = 719px\n$MQMobileNarrow = 419px\n```\n\n[img[./wikipic/computer/vuepress18.jpg]]\n\n\n\n---\n\n小结一下：\n\n到这里为止，我们已经用 VuePress 完成了一个带导航菜单、搜索框的首页，很象 VuePress 官网的首页，对吧。我们自己手动创建了一些文件和目录，路径结构按官网的示例，更简化了一些。 \n\n有关 导航菜单和首页头部的信息，我们是在  config.js 中设置的。\n\n有关 首页的具体内容，是在 docs 文件夹里的 README.md 中，按  YAML front matter 来写的。(其实就是复制粘帖了官网上的例子)以后我们按自己的需求修改一下就可以了。\n\n","created":"20210729022518129","creator":"yao","modified":"20230703120825995","modifier":"yao","tags":"VuePress"},
{"title":"5_VuePress的基本运用","text":"!!VuePress的基本运用\n\n经过这么一番折腾，总算理顺了一点。其实VuePress很简单，但官网写的啊，真叫一个混乱且矛盾，愁人。一句话，VuePress 就是一个可以把 README.md 文件转换成一个 HTML 页面的工具。这就是它的基本功能。\n\n官网首页写的 //像数 1, 2, 3 一样容易//，咋不上天呢？你家数数没头没尾的数啊？前面数的和后面数的不一样啊？自相矛盾啊？哎，算了，不说了，说多了掉头发。\n\n---\n\n稍稍总结一下避坑的步骤吧：\n\n!!!@@color:yellow;一、 准备Node.js环境@@\n\n[img[./wikipic/computer/nodejs.jpg]]\n\n使用 VuePress 的前提是 Node.js ，不限操作系统，Win, Linux,iOS 都是可以的。根据官网的建议，最好用 yarn ，尽可能不用 npm。\n\n[img[./wikipic/computer/nodejs02.jpg]]\n\n可以先发送指令检查一下：\n\n\n\n[img[./wikipic/computer/vuepress00.png]]\n\n\n如果能收到回应消息，就OK了。\n\n!!!@@color:yellow;二、 安装VuePress(局部还是全局？这是一个问题)@@\n\n官网中，指南 ---> 快速上手 里面明确提到：\n\n> 将 VuePress 安装为本地依赖 \u003Cbr> 我们已经不再推荐全局安装 VuePress\n\n但是在 首页 中，像数1，2，3一样容易的示例中，却又用的 global 全局安装。哎，我能说啥呢。\n\n个人经验，建议还是按以下步骤数数，比较稳妥：\n\n1. 先创建一个文件夹，这是个好习惯；\n\n2.  在文件夹中，''局部'' 安装 VuePress;\n\n`` yarn add -D vuepress ``\n\n\n3.  新建一个 README.md 文件，或者把现有的文件，放到这个文件夹中;\n\n!!!@@color:yellow;三、 启动 VuePress@@ \n\n因 node.js 升级之后对 SSL 加强了控制，因此需要先把 openssl 关闭，请先输入下面这行指令\n\n``set NODE_OPTIONS=--openssl-legacy-provider``\n\n发送以下指令，即可在网页中看到实时的效果;\n\n``yarn vuepress dev . ``\n\n这时，用浏览器访问 \n\n` 127.0.0.1:8080 `\n\n[img[./wikipic/computer/vuepress07.jpg]]\n\n即可在浏览器中，看到 README.md 被转化成网页的样子。@@color:lime;并且 VuePress 是支持 热重载 的，@@意即修改了 README.md 文件，只要保存了。页面这边不用刷新，自动就更新了。这就是用 VuePress 的妙处所在。\n\n!!!@@color:yellow;四、 最后一步，打包成静态页面@@\n\n按 官网 的说明，发送以下指令，即可打包编译成静态页面：\n\n`` vuepress build . ``\n\n而实际上，@@color:red;''VuePress 的巨坑在此''@@。你会发现，在 `` .vuepress/dist `` 文件夹中打包编译出来的的 index.html 文件，用浏览器打开后，就是一堆错乱的页面。原因是 CSS 丢失，页面完全没有样式，当然就是乱的了。\n\n在发送了上述的指令之后，你会发现 VuePress 的目录结构，基本完整了。可以复习一下 《[[2_认识目录结构]]》\n\n```\nVuePress项目根目录\n│   ├── .vuepress              (*** 用于存放全局的配置、组件、静态资源等)\n│   │      (这里没有 config.js 文件，需要手动创建！！！)\n│   ├──dist\n│   │     ├──assets\n│   │     ├──404.html  \n│   │     └──index.html\n│   └── README.md          (***生成首页的文件)\n├── package.json               (整个项目打包依赖的配置文件)\n├── yarn.lock                      (Yarn 打包的配置文件)\n└── node_modules            (项目依赖包文件夹，不要动)\n```\n\n有心的朋友，已经发现了。这里缺少了一个重要的文件，就是 config.js \n\n对了，我们需要手动创建一个配置文件 config.js ，并且必须要在其中添加以下文本：\n\n```\nmodule.exports = {\n    base: '/'\n}\n```\n\n记得保存。\n\n然后，再用打包指令编译成静态页面。应该就是正常的了。动手试试吧，看看能否完美避坑。\n\n---\n\n因此，小结一下 VuePress 官网的坑：\n\n# 你好歹先说要装好 Node.js 啊，好吧。这算个小坑吧；@@color:lime;肯定是要先安装好 Node.js 的，建议把 yarn 指令也安装好;@@\n# 你挂在首页上用的指令是 全局安装 global，指南中又说我们已经不再推荐全局安装，你这玩儿呢?我倒底听哪个？@@color:lime;建议还是自己先创建一个文件夹，然后在文件夹中局部安装VuePress为好@@；\n# 你首页上一点也不提新建一个目录文件夹？后面的 指南 ---> 目录结构 中又创建了一个 docs 的文件夹，用来把 yarn 指令生成的文件夹区分开。而且还关系到在 package.json 文件中添加相应的脚本指令。 你这个坑挖得真是......相当隐蔽啊......你......憋着下一句是：”这还用说？!“，是吧？我服了(fuck)你。所以这里建议，如果只是用来写一个简单的文档，就直接写 README.md 就可以了。@@color:lime;如果想以后转化成为一个网站或SPA，那么还是自己创建一个文件夹名为 ''docs'' 吧，这样做目录结构更清晰，方便以后的编辑修改；@@\n\n到此，基本的 VuePress 运用就，就像数 1，2，3 一样，就数完了。其实还是有点复杂的，建议还是仔细按照前面的展示的目录结构和配置文件来搭建 VuePress，否则真不知道会出什么妖娥子。\n\n最后，当然是写 README.md 了。VuePress 对 Markdown 有一些拓展，其实就是为了写起来更简单，看起来更漂亮点，可以参考以下这个示例：\n\n注意：在 .md 文件中引用图片文件时，路径中的斜杠一定要用 ` / ` 正斜杠，不要用 ` \\ ` 反斜杠。在 Windows 系统中都可以，但在 VuePress 中，只能用 ` / ` 正斜杠。切记切记。如果用了 反斜杠，很可能导致页面是一片空白的样子。\n\n* ` ./ ` 表示当前目录文件夹；\n* ` ../` 表示上一层目录文件夹；\n* ` /` 表示根目录；\n\n\n```\n\n这就是.md 文件，用 vuepress 转换的效果\n\n\n## 目录\n\n[[toc]]\n\n标题 # H1 ## H2  ### H3\n\n粗体（Bold）\t**bold text**\n\n斜体（Italic）\t*italicized text*\n\n引用块（Blockquote）\t> blockquote\n\n有序列表（Ordered List）\t\n1. First item\n2. Second item\n3. Third item\n\n无序列表（Unordered List）\t\n- First item\n- Second item\n- Third item\n\n代码（Code）\t`code`\n\n分隔线（Horizontal Rule）\t---\n\n链接（Link）\t[title](https://www.example.com)\n\n图片（Image）\t![alt text](image.jpg)\n\n## GitHub 风格的表格\n| Tables        | Are           | Cool  |\n| ------------- |-------------| -----|\n| col 3 is      | right-aligned | $1600 |\n| col 2 is      | centered      |   $12 |\n| zebra stripes | are neat      |    $1 |\n\n## Emoji 表情\n\n:tada: :100:\n表情符号表，请参考下面的链接\n\nhttps://www.webfx.com/tools/emoji-cheat-sheet/\n\n## VuePress 自定义容器\n\n::: tip\n这是一个提示\n:::\n\n::: warning\n这是一个警告\n:::\n\n::: danger\n这是一个危险警告\n:::\n\n::: details\n这是一个详情块，在 IE / Edge 中不生效\n:::\n\n## 代码块中的语法高亮\n\nVuePress 使用了 Prism 来为 markdown 中的代码块实现语法高亮。Prism 支持大量的编程语言，你需要做的只是在代码块的开始倒勾中附加一个有效的语言别名：\n\n``` js\nexport default {\n  name: 'MyComponent',\n  // ...\n}\n\\```\n\n``` html\n\u003Cul>\n  \u003Cli\n    v-for=\"todo in todos\"\n    :key=\"todo.id\"\n  >\n    {{ todo.text }}\n  \u003C/li>\n\u003C/ul>\n\\```\n\n\n## 代码块中的行高亮\n\n``` js {4}\nexport default {\n  data () {\n    return {\n      msg: 'Highlighted!'\n    }\n  }\n}\n\\```\n\n除了单行以外，你也可指定多行，行数区间，或是两者都指定。\n\n行数区间: 例如 {5-8}, {3-10}, {10-17}\n多个单行: 例如 {4,7,9}\n行数区间与多个单行: 例如 {4,7-13,16,23-27,40}\nInput\n\n``` js{1,4,6-7}\nexport default { // Highlighted\n  data () {\n    return {\n      msg: `Highlighted!\n      This line isn't highlighted,\n      but this and the next 2 are.`,\n      motd: 'VuePress is awesome',\n      lorem: 'ipsum',\n    }\n  }\n}\n```\n\n","created":"20210803034349037","creator":"yao","modified":"20230918005526517","modifier":"yao","tags":"VuePress"},
{"title":"爱，死亡和机器人","text":"!!爱，死亡和机器人\n\nLove,Death&Robots\n\n2019\n\n---\n\nNetFlix出品，提姆·米勒和大卫·芬奇执行监制的成人向动画短片集，于2019年3月15日在美国首播。2019年6月，该剧宣布将续订第二季，提姆·米勒和大卫·芬奇继续担任该剧第二季的执行制片人，导演吕寅荣也会加入主创团队，成为第二季的监察导演之一。\n\n[img[./wikipic/TVshow/ldrobot02.jpg]]\n\n第一季：\u003Cbr>\n　　1.桑尼的优势 Dave Wilson\u003Cbr>\n　　2.三个机器人 Víctor Maldonado&Alfredo Torres\u003Cbr>\n　　3.证人 Alberto Mielgo\u003Cbr>\n　　4. 机动装甲 Franck Balson\u003Cbr>\n　　5.噬魂者 Owen Sullivan\u003Cbr>\n　　6.当酸奶统治世界 Victor Maldonado & Alfredo Torres\u003Cbr>\n　　7.裂缝以外 Leon Berlue,Dominique Boidin,Remi Kozyra,Maxime Luere\u003Cbr>\n　　8.祝有好的收获 Oliver Thomas\u003Cbr>\n　　9.垃圾场 Javier Recio Gracia\u003Cbr>\n　　10.变形者 Gabriele Pennacchioli\u003Cbr>\n　　11.帮手 Jon Yeo\u003Cbr>\n　　12.古鱼复苏 Damian Nenow\u003Cbr>\n　　13.新运十三 Jerome Chen\u003Cbr>\n　　14.齐马的作品 Robert Valley\u003Cbr>\n　　15.盲点 Vitality Shushko\u003Cbr>\n　　16.冰河时代 Tim Miller\u003Cbr>\n　　17.不一样的历史 Victor Maldonado & Alfredo Torres\u003Cbr>\n　　18.秘密战争 Istvan Zorkoczy\u003Cbr>\n\n\n相比第一季，第二季最明显的“缩水”是数量上。第一季共18集，而第二季只有8集。网友普遍反映第二季很多动画的制作水平没有达到第一季令人惊叹的程度，而且涉及的主题也都比较类型化，可能唯独比较出众的就是最后一集的 巨人\n\n第二季：\n\n第1集《虚拟客服》\n\n\n第2集《冰上历险》\n\n\n第3集《击杀小队》\n\n\n第4集《沙漠之雪》\n\n\n第5集《高草丛中》\n\n第6集《圣诞惊魂》\n\n第7集《求生小屋》\n\n第8集《巨人尸体》\n\n[img[./wikipic/TVshow/ldrobot01.jpg]]","created":"20210701131802177","creator":"yao","modified":"20211110142618576","modifier":"yao","tags":"V.剧集TV"},
{"title":"爱情公寓","text":"!!爱情公寓\n\n外文名  iPartment\n\n出品公司 上海电影集团有限公司\n\n首播时间2009年8月5日\n\n导    演韦正\n\n集    数  124 集 (5季集数相加)\n\n每集长度40分钟-55分钟左右\n\n\n已保存  约 203G\n\n---\n\n[img[./wikipic/TVshow/aqgy01.jpg]]\n\n《爱情公寓》是一部都市青春情景喜剧 。讲述了住在爱情公寓里的一群租户之间发生的乐趣十足的日常故事 。\n\n[img[./wikipic/TVshow/aqgy02.jpg]]\n\n主演包括娄艺潇、陈赫、孙艺洲、李金铭、王传君、邓家佳、金世佳、赵霁、李佳航、成果、张一铎、万籽麟、赵文琪。\n\n[img[./wikipic/TVshow/aqgy03.jpg]]\n\n2020年1月7日，导演韦正宣布了《爱情公寓》系列在第五季后不会再出续集作品的消息。\n\n---\n\n关联作品 [[老友记]]\n\n[img[./wikipic/TVshow/friends01.jpg]]\n\n[[生活大爆炸]]\n\n[img[./wikipic/TVshow/TBBT01.jpg]]\n\n[[老爸老妈的浪漫史]]\n\n[img[./wikipic/TVshow/HIMYM03.jpg]]","created":"20210916010759618","creator":"yao","modified":"20211110142618577","modifier":"yao","tags":"V.剧集TV"},
{"title":"爱情婚恋观","text":"!爱情婚恋观\n\n---\n\n时下的社会风气，越来越崇尚单身主义了。于是各种声音吵嚷不休，公说公有理、婆说婆有理，真的闹得人晕晕乎乎。而且这股风潮也不象是一时兴起，必定会影响数十年，2 -- 3 代人吧。\n\n好歹我也过了大半辈子了，而且姑娘还小。等她长大了，我的人生经验可能我自己都忘了（过时就过时呗，还说得这么自然而然似的。），所以权且记录一下吧，以后有机会聊起来，不至于胡说八道，自己都不知道自己在说什么，想表达什么。\n\n起因是最近看了几个碎片化的视频，就是关于 孤独、恋爱和婚姻的，感觉还有点道理。但这会儿想串起来再咀嚼一下的时候，又找不着了。哎、这时代知识也碎片化，人也越来越傻了，对应的大脑神经元也越来越短，迟早都傻抽抽了。\n\n大道理和引经据典的事儿就放在最后吧。要说爱情婚恋这事儿吧，真真的就是各人自己的私事儿，旁人的观念，真的就只能借鉴参考一下。你非要学电影电视里那样轰轰烈烈、寻死觅活？那真是脑子没长全，还是先保命要紧。但要是平平淡淡、为了结婚而结婚吧，也没见几个过得好的，更不甘心。所以这件人生大事，真的是要慎之又慎。\n\n第一个要说的就是 孤独。人总是会有 孤独 感。但没点心理学知识，还真的自己闹不明白，闹不明白的时候，就自己瞎琢磨，瞎琢磨之后就开始乱搞，不是找狐朋狗友，就是滥情发花痴，然后发现，哎，你看，果然不孤独了，天天嗨出天际，可爽了。结果呢，不是进医院就是进牢房，没事还搁那儿自己感动自己，说什么：”轰轰烈烈爱一场“，”乘风破浪趁年轻”......自己酿的苦酒自己咽呗，一不留神一辈子也就过去了。\n\n要说清 孤独 这事，我是水平不够了，有兴趣可以参考 欧文*亚隆 的孤独哲学。人家思考 孤独 这事儿吧，那是相当的有深度。他说人生的痛苦无非 四 件事儿，孤独就是其一，逃无可逃、避无可避。所以只要是个人，就一定会孤独。我曾经还自以为自己很牛逼，从小就看过 诸子百家，虽然全是蔡志忠漫画版，自己能和自己对话，还三位一体、灵性觉醒。结果呢，原来小丑是自己。23333333\n\n顺便提一句：其它 三 件事儿是 死亡、自由和活着的意义。说人话就是：是个人都怕死，是个人都任性、是个人都会觉得自己最牛逼，天下第一等！加上刚刚提到得 孤独、就是觉得没人能理解自己、身边都是傻逼。（人类果然是一种奇怪的生物！）\n\n还是说 孤独之事儿吧，孤独有三类：人际孤独、心理孤独 和 存在孤独。\n\n大白话点，就算你夜夜笙歌，嗨翻全场，其实你自己也还是会觉得孤独。或者为了结婚而结婚，结果没过多久，感觉还不如单身呢。这就是 人际孤独。所以老话说，朋友虽多，知已难求。人际孤独 不是因为没有伴，而是因为没有沟通与倍伴，尤其是 深度的沟通 和 长情的倍伴。\n\n第二个就是天天做着自己不想做的事，也会有孤独感。哎，举个例子，你就不爱学习，但天天被逼着学习，是不是就很烦燥、感觉莫名的痛苦？这就是 心理孤独。这么一说有人就开心了，好啊，原来这是 孤独 啊，那为了不孤独，我就要天天玩，不学习让我快乐。没错啊，当个傻子那确实没有这种 心理孤独，一天天的可开心了，但是代价是什么呢？所以，心理孤独 和 自我认知、成长 有关。当然，年轻的时候心理确实不怎么成熟，咋可能清晰的认识到自己倒底想要什么？而且学习这事儿肯定是强制性的。那如何是好呢？有一个办法就是培养一到两项 个人爱好，就是那种自己愿意投入、专注、不累，还能随时间的积累，让自己越来越健康，越来越容易扩大圈子的事儿。比如、画画啊，唱歌啊、体育活动啊；反面例子就是抽烟啊、喝酒啊、乱搞啊。很明显嘛，抽烟喝酒那是不累，一天到晚都可以，结果就是死得快啊。别扯什么可以多交朋友、可以多接触人，那不是狐朋狗友是啥？如果心智有一定的成熟度了，也可以尝试独处一段时间、几小时或几天都可以，就是直面 心理孤独、放下手头上的一切，自然就能慢慢看清、了解自己想要的是啥了。\n\n第三个 存在孤独，说直白点，就是 无聊了。一旦人无所事事，就会有这种感觉。忙碌起来确实就不会感到孤独了。但参考第二条，如果天天都忙得不可开交、但又没有自身的认同感，那又回到了 心理孤独 的状态。所以，生活要有张有驰、劳逸结合。用一个词儿概括的话，就是要有 节奏。\n\n那么问题来了，节奏 这事儿，自己还真的不好把握，因为身在此山中，云深不知处嘛。你自己正处在一个 节奏 中时，你自己怎么可能会调节？你只会随着这个节奏的牵引而行动，俗称被带节奏了。你非要抬杠，说自己就是天赋异禀，就是能自主随时调整自己的节奏，无缝切换，收放自如。来， MUSIC，放一段劲感十足的音乐，我看你的腿跟着抖不抖？你强按着？我看你能挺多久。专治不服知道不？！不仅你的身体会不自觉得被带 节奏，你的大脑也一样，自然而然的就深陷其中了。所以，这时候有一个”清醒的旁观者“能及时提醒你，甚至在关键的节点强行把你拉出来，让你暂时跳出来，重新审视一下自己的行为，尤为重要。这就是 伴侣、朋友 的意义了。相反的，如果你遇上了 PUA ，就是刻意让你在一种 ”节奏“ 中循环，让你不自觉的放弃独立思考和行为能力，只能被动的接受 996，还自以为是福报的 节奏 中，这就是把你套牢了。（相信我，社会上大把的人天天就琢磨这事儿，就想把你拿捏的死死的。）\n\n关于 孤独，一扯就扯了这么多。总结一下就是，孤独 这事儿，或者说这种感觉，只要是个人，都有。和生死一样，是人生终极问题，没人逃避得了。所以不用把 孤独 和 耻辱、痛苦画等号，单身咋了？很丢人吗？为这就要死要活？犯不着。相反，孤独 可能是代表着自由、和自我认知，自我成长的机会。安静独处的时候，没有环境噪音的时候，更能了解自己真正的需求是什么，当下最应该做什么、下一步的目标是什么。这才是正解。\n\n好吧，说了半天的 孤独 了，该说 爱情 了。要解决 孤独 这事儿嘛，当然就是 谈恋爱 了。（然后谈了之后发现，还不如单着好。）\n\n承认吧，什么 爱情 啊、浪漫 啊，就是人的生物本能。基因说：我想要！于是血管里就流动着荷尔蒙，流遍全身，包括心、肝、脾、肺、肾，还有 脑子。 所以浑身上下每一个细胞都在捕捉空气中异性的味道，然后加上自己大脑的美化，再用人类特有忽悠技能，自己把自己都给整嗨了。事后想想当时的自己，没有例外，都觉得自己是大傻X。\n\n那这么说的话，恋爱 不能谈罗？（我想说 \u003Cfont size=4 color=yellow> 是 Yes!  \u003C/font>，但怕伤害你幼小的心灵。）那也不至于，关键点就是自己别忽悠自己，你是大脑的主人，不能让 恋爱脑 牵着你走。\n\n所以，早恋是不可取的。因为本来脑子就没长好啊，再加上荷尔蒙的驱使，基本就等于\u003Cfont color=yellow> 自己喝醉了还找一瞎子抱一起闯人生这条大马路，然后落个终生残疾。\u003C/font> 害自己害家人，害不害得着那个瞎子，还另一说。大概率人家是装瞎，看你出事儿了，溜得贼快！\n\n那正经的谈恋爱，是啥样儿的？这也不能公式化。但有几个基本原则是应该明确的：\n\n第一个最重要的原则就是 自己要成熟 ，不仅是身体方面，更重要的是自己的脑子要长好了。\u003Cu>谁告诉你说 谈恋爱 不带脑子，就要冲动，就要心跳的感觉，就要 轰轰烈烈。你就用关爱智障的眼神看着TA就好了。\u003C/u>说专业一点，就是心智化程度要高，大白话就是：思想上是个成年人了。不是法定的18岁成年，是心智成熟。有的人 50 -- 60 岁了，还是一个巨婴，你要选择这种人谈恋爱，那祝你幸福，我先躲远点。\n\n那怎么才算 心智成熟 呢？ 简单看几个事儿就行了。\n\n1. 处理情绪的能力。大哭大闹、自艾自怨的时刻人人都有啊。你自己是如何处理的？自闭、自认倒霉、越想越气，气死自己得了。你观察到身边的朋友是如何处理的？逃避、讲大道理当导师、还是故意 拱火，不嫌事大，寻死觅活的？\n\n正解应该是，能够\u003Cb>平静的把 遇上了什么事 和 此刻的感受\u003C/b>清楚的说出来，就好了。参考《非暴力沟通》一书。\n\n比如：\n”刚刚那人踩了我的脚，就跑了，我的脚好痛，生气，还找不着发泄的地方。“ \n\n如何处理：\n\n”个王八羔子，要投胎啊，瞎了眼了，没教养的东西，天天死那么多人怎么不死你个狗东西...........&^*&*”\n\n结果无非让自己更生气，甚至当事人转头回来和你动手打一架！如果你这样在你的朋友面前表现，这不叫讲义气，这叫拱火。这不叫同理心，这叫莽撞、没头脑。\n\n有同理心、共情的做法是：\n“哎哟，脚好痛（先表达感受）。先坐下来，要不要先揉一揉。如果还是痛得厉害，上医院。那人跑了，如果有必要的话，呆会儿报警找警察、或者调监控，想办法找 TA 索赔或要求道歉。现在还疼不疼？好一点没有？”\n\n如果能用这种方式处理事情。那么可以预见，在以后人生这条不算短的路上，至少可以规避很多风险，躲开很多垃圾人。参考《甄嬛传》里的 苏培盛 ，虽然是个太监，但在共情这一点上，确是真男人！\n\n那你要觉得这太窝囊了，那不行。必须追上去给我打一顿，好好出出气。这气能受吗？这气要能受那以后屎都能吃！\n\n那只能祝你一生平安吧。\n\n所以，处理情绪的能力是心智成熟的重要表现。\n\n2. 解决问题的能力。\n\n抱怨、甩锅是个人都会。你自己是不是这样？你自己喜不喜欢这样的人？这事儿还用细说？用脚想就明白了吧？那要是被猪油蒙了心，恋爱瞎了眼。天天就知道腻歪、你侬我侬，那是啥事儿没有。但生活中充满了鸡毛蒜皮的事儿要处理，这时候就是看人的时候了。\n\n如果你自己也是个喜欢扮演”受害者“的人，也找个一样天天抱怨的。那好，没事就甩锅玩着呗，谁接得住算谁输，看谁磨得过谁呗。乐在其中就好。一辈子嘛，说长不长，说短不短，互相伤害呗。\n\n如果你自己有解决问题的能力，但你就喜欢去带小号，你就喜欢这种”被需要“的感觉，你就要当 TA 的天使。我就想问：贱不贱啊？\n\n就不能自己成熟点，也找一个更成熟点的，然后组队闯关，一起打怪升级，共享奋斗成果？\n\n\n3. 逻辑思维能力。\n\n大白话就是，脑子清不清楚。就是面对一个事儿的时候，清楚的把当下这个事儿办了，再想别的。\n\n但生活中大把的人就是眼跟前的事儿没整明白呢，想一大堆，而且还是一大堆乱七八糟的事儿。如果你身边有一个脑子不清醒的人，你和TA说一个事儿，TA能给你扯 10000 件事儿出来，瞬间小事化大，有没有？你和TA 说A，TA 说 B，你跟着说 B，TA又说个 C，TA也不是有意跟你这儿耍流氓，TA 就是扯不清。你要选择这样的伴侣过一辈子？你就喜欢解难题？并且乐在其中？\n\n那还是只能祝你一生幸福了。\n\n你就不能找个头脑清楚，思维缜密的，让你自己舒服的多活几年？\n\n4. 负责。\n\n这词儿就很抽象。年轻的时候谁知道啥是 责任 啊？其实 责任 就是自己做出选择之后自己承担的后果。有句流行的话是这么说的：”小孩子才做选择，成年人当然是全都要啊。“那是，全选那是爽，后果呢？都不考虑吗？甩给爸妈？\n\n所以一个心智成熟的人，在做选择的时候，都会考虑之后可能需要承担的后果，这就是 责任，谋定而后动。说什么全都要的，才是真正的小孩子，因为不考虑后果是啥啊，责任是啥？和我没关系。我就要选择一时爽，全选我全爽。\n\n成熟的人就算选错了，或者遇到了不好的事儿，也就是吐吐槽，然后承担起这个后果，该弥补弥补，该止损止损。人生大方向还是会慢慢变好。但不成熟的人，开口就是抱怨了。\n\n”这不是我选择的啊“，\n”这是他们逼我的啊“，\n”这事儿不能怪我啊“\n\n相信我，生活中需要面对的冷屁股多了去了！你还要在身边放一个随时需要你帮忙擦的屁股？你这口味.......很别致嘛。\n\n以上这几点，可以做为审视自己和选择伴侣时的重要参数。什么锅配什么盖，先认清自己，才能选对人。自己都不成熟，还能选中对的人？你以为买彩票呢？这也是为什么 早恋是不可取的原因。\n\n说了这么多大道理，来点可以实际操作的行不行？空谈误国，实干兴家。\n\n如果想正经 谈恋爱 ，其实很简单：\n\n一， 身体健康、精神面貌在 及格 线以上。 外在的东西可以慢慢整，比如，衣品啊，化妆啊......其实简单拾掇一下的事儿。直白点就是 积极阳光 就好，不必刻意去 矫揉造作 。哎，不要小看这个及格线，大把的人年纪轻轻的，生活规律混乱、卫生习惯不好，整个人都是一种病态，还不自知，多着去了。过于造作更不可取！天天炫富装逼、还有整形削骨、这都是病！自己别有病，也别找有病的人！\n\n二、聊得来说明容易沟通、三观的频道至少是接近的。这肯定是一类（群）人，不是某一个人。所以不必吊死在一棵树上。如果遇上一个聊得来的对象，但人家已经有主了，也不必扛起锄头就上啊。认识一下 TA 身边的朋友啊，兄弟啊、闺蜜啊，因为物以类聚、人以群分嘛 。\n\n三、少看颜值，少听瞎话。看内在，看行为，看优点。这还真的很难？年少无知嘛，加上荷尔蒙的加持，看猪都是双眼皮的。所以，脑子是个好东西。当你去观察、寻找你所欣赏的内在优点时，你会突然发现可选择的范围大多了。\n\n四、重大问题，多沟通。遇到选择时，先好好深入的商量。不是吵架，不是这次必须听我的！！！重大问题是指要不要卷？要不要躺平？事业重要？还是家庭重要？要不要结婚？要不要小孩？没错，恋爱期间就要多讨论、多沟通这些事儿，不是开玩笑，这是正经大事儿！！！不是今天吃火锅还是烤肉，明天上哪儿玩？还是宅家里刷剧。\n\n就这么四条，做到了，自然爱情就来了。这都做不到，那还是单身好。别祸祸自己，也不祸祸别人。有人只适合做朋友、不适合做长期乃至终身伴侣，就别勉强，不然朋友也做不成了。\n\n另一个问题，上哪儿找？大街上去拉吗？这个问题的答案，大概率是 职场 。现在知道为什么要找工作上班了吧？明线上的主任务是工作赚钱、更重要的暗线任务就是找另一半啊？不然你以为呢？当然还有一个重要的区域就是 爱好圈，现在知道有那么一、二项爱好很重要了吧？通过爱好结交的朋友、距离更容易拉近。当然是正经的爱好啊，抽烟、喝酒、泡吧，那能遇上好人吗？你非说有，好吧，那愿老天借你一双慧眼吧，祝你成功！再其次就是相亲了，至少亲朋介绍、知根知底、安全有保障。不，你非要另辟蹊径、万里挑一，那你开心就好。退一万步说，单身也没啥不好的，肯定这辈子快活的时候比有长期关系的人要多，但后果就是自我感觉缺少希望，面临人生四大痛苦的时候，也只能一个人扛下所有。\n\n说到这儿了，那必须要聊一下婚姻了。一直谈恋爱不结婚，一直耍流氓一直爽吗？合适吗？现在社会风气也确实有点乱：一说结婚这事儿，要么就是动不动说价值，动不动谈利益，（直说资本并购得了呗，家庭企业合并呗）；要么就是纯幻想、什么浪漫啊、不讲道理只说爱啊，和拍电影似的。这两头极端的舆论，把人忽悠得那能过得好吗？本来生活就很复杂、一天天的确实尽是些 鸡毛蒜皮 的事儿，过日子不是想谁吃亏了谁占便宜了、就是“你不爱我了”，“你不象以前了”，烦不烦啊？累不累啊？这谁接得住啊？\n\n普通老百姓过日子，结婚组建家庭，说白了就是 共同奋斗，共享成果。互相辅助，成就一个或多个共同的梦想。俗一点的比如，养几个孩子（这成就已经很了不起了）、一起赚钱一起花（哎，谁在哪儿说升官发财死老婆呢？）、完成某项事业......这种互相信任的关系，在整个人生过程中，仅次于父母子女、相等于兄弟（姐妹），优先于师徒、朋友和工作关系。也就是《孟子》上说的人之五伦。因为现代社会与古时候已经发生了很大变化嘛，君臣的关系，现在已经没有了。（有些破公司的领导爱装的，还没事喜欢玩个 皇帝的新衣 的游戏自嗨一下。）\n\n所以，既然选择家庭了，夫妻之间最重要的是恩爱、信任，清楚的认识到双方是利益共同体，特别是有孩子之后。那些动不动离婚、还拿孩子当筹码，谋私利的主意都哪来的？确实社会不一样了哈。所以结婚是人生大事啊、必须慎之又慎。自己要做一个好人（成熟的人），然后才能找到一个好人。\n\n当然，人生哪有一帆风顺的呢，天黑路滑、社会复杂。选择错误、被坑被骗那真是社会常态。你说让世界充满爱、他天天和你耍流氓，这难道也要忍？道德的底线还有法律嘛，《婚姻法》规定，结婚自由！离婚也自由！这是我的老师，当年在他自己的女儿婚礼上亲口说出的一句祝词，我今天还记忆犹新！！！不愧是我的老师，哈哈。此处必须有鲜花和掌声！\n\n相爱容易相处难，恋爱也好，婚姻过日子也罢。哪有不上头的呢，是人都有情绪。在一起的时候就要珍惜彼此；实在过不下去了早离早好。欺负人的事没必要干，但被欺负那也不能忍。有几个原则还是得坚持一下：\n\n第一、任何情况下，不能自己主动伤害自己，同时，尽最大可能避免自己受伤；比如生气，就是明显的自己伤害自己；\n\n第二、尽可能不要伤害别人。正当防卫除外，懂？善良不等于软弱！\n\n第三、最好不要破坏环境；没事乱扔东西，砸到花花草草的也不好嘛。\n\n好了，扯得够多的了，最后来个忠告吧：\n\n男生，你就趁早点结婚，早点生孩子吧。人家姑娘思想成熟了，不好哄了。自己几斤几两心里没点数吗？\n（少祸祸别人、少祸祸家里。当然也少祸祸自己（但这个有难度），所以趁早结婚生子，大家都好。）\n\n\u003Cfont size=4 color=yellow >女生，远离男人，你会一生快乐。\u003C/font>\n\n\n\n\n----\n\n曾仕强教授 《爱情与婚姻》 齐家系列\n\n\n","created":"20220808101133047","creator":"yao","modified":"20220811090819533","modifier":"yao","tags":"I.生活"},
{"title":"奥日系列","text":"!奥日与黑暗森林\nOri and the Blind Forest\n\n2015-03-11\n\n!奥日与鬼火意志\n\nOri and the Will of the Wisps\n\n2020-03-11 \n\n---\n\n* 奥日与黑暗森林\n\n由 Moon Studios 制作 Microsoft Studios 微软发行的冒险解谜类游戏。\n\n在游戏中玩家扮演一位叫做 Ori (奥日)的守护精灵， 起初，奥日非常弱小，只能跳来跳去，慢慢在探索的途中认清方向。当玩家不断获得经验后，可以选择新技能，让他们能够向更大的范围探索。\n\n[img[./wikipic/GAMES/Ori01.jpg]]\n\n* 奥日与鬼火意志（Ori and the Will of the Wisps）\n\n本作中将开启一段新的冒险，探索隐藏在森林后的神秘，寻找那些失落的真相，并且揭开Ori真正的命运。\n\n[img[./wikipic/GAMES/Ori02.jpg]]\n\n---\n\n操作系统：Windows 7\n\nCPU：Intel Core 2 Duo E4500 @ 2.2GHz or AMD Athlon 64 X2 5600+ @ 2.8 GHz\n\n内存：4 GB RAM\n\n显卡：GeForce 240 GT or Radeon HD 6570 – 1024 MB (1 gig)\n\n存储空间：12 GB\n\n\n\n\n","created":"20210627094440161","creator":"yao","modified":"20210807112105234","modifier":"yao","tags":"RPG"},
{"title":"表象与本质","text":"!透过表象看本质\n\n---\n\n偶乐看到这个说法，感觉有点道理。\n\n”透过表象看本质“这话听起来就很抽象，很玄学，很虚，很难！谁敢说自己有一双慧眼啊，这么牛逼吗？中国古训 格物，致知，有几人能真正做到？还修身、齐家、平天下，扯淡吧~\n\n来个简单的，好理解的，有没有？\n\n说一个例子： 钻石 和 石墨。这两个东西，本质是什么？都是碳元素，有毛病没？没毛病。但咋就完全不一样呢？因为本质是排列结构！虽然都是碳元素，因为 ''结构'' 不同，所以一个坚硬无比，一个轻如浮云。结构就是本质，就是让它们区别开来的真正的原因。\n\n再拿 人 举例，人 和 别的动物的本质区别是啥？用两条腿直立行走而且全身没有羽毛 (亚里士多德 讽刺 柏拉图)，明显就是个笑话。人的本质是：''可以制造和使用工具''！这一点确实是非常明显的区别。更重要的是 人 具有 ''抽象思维''，参考《人类简史》，身材瘦小的智人凭什么能把高大强壮的尼安德特人给吃绝了?就是他们能__用语言描述和传达一些根本不存在的事物，比如国家、荣誉......__然后集结大批人力、灵活合作从而征服世界。再说白一点，就是会画饼、套路深。可怜的尼安德特人单兵作战一个打10个没有压力，但智人50个一起上，就问你怕不怕？\n\n那今天来看，我 和 比尔盖茨，马斯特 的本质区别在哪儿? 我也是人，他们也是人，我的脑子也是蛋白质，也是人类的DNA，不可能有 0.1% 的差别，难道我是只猴子?他们比我有钱多了、不可否认也有知识多了，起点高，但这都是表象。本质他们的大脑结构比我的大脑结构复杂的多，目前对大脑的认知，就是 蛋白质的空间结构决定其生物学功能。简单说他们的脑子排列起来就是个钻石，我的脑子嘛，可能就是一碗豆腐佬......根据最新的报道（2022-07）谷歌的AI破解了几乎所有已知的蛋白质结构，这意味着（科学证明我的脑子确实就是一碗豆腐佬）就是那个下围棋的阿法狗（AlphaGo），现在叫 AlphaFold 对动物的细胞看得更清、更准。要说实际点的用途就是制药业会有大发展。因为在此之前想做一种药，真的还是“神农尝百草”式的过程，给个药，看看细胞有什么反应？是更活跃了，还是死透了？这明显就很有风险，对吧。现在用上了 AI 技术，可以看清 蛋白质 的结构，就可以十分清晰的看到用药前后，蛋白质的结构发生了哪些变化。这为医药研究提供了更有力的依据和准确度，美好的期望是：人类的健康生命又会大大延长了。（好吧，但愿我挺得住）\n\n好吧，躺平 还是 努力改变自己的豆腐脑花的结构？这是一个问题。","created":"20210711005717548","creator":"yao","modified":"20220808101125007","modifier":"yao","tags":"I.生活"},
{"title":"苍翼默示录系列","text":"!!苍翼默示录\n\nBlazBlue\n\n制作发行：Arc System Works\n\n初代发售时间：2008年11月20日\n\n---\n\n苍翼默示录，\nBLAZBLUE，\n日文「ブレイブルー」\n\n是由Arc System Works（代表作《罪恶装备》）制作的2D对战格斗游戏。第一作于2008年11月20日在日本全国街机平台发布。\n\n英文标题名「BLAZBLUE」，是将「Brave（勇者）」「Blaze（炎）」「Blue（青）」的意思相互融合的造语，为本作故事剧情中的核心词语。\n\n改编自游戏的TV动画《苍翼默示录AlterMemory》于2013年10月8日播出，已完结。\n\n系列剧情正统作品的最新作为《苍翼默示录：神观之梦》。在2018年则推出了乱斗外传性质的游戏《苍翼默示录：交叉组队战》。\n\n\n* 苍翼默示录：厄运扳机\nCALAMITY TRIGGER\n\n发售：2010-07-16\n\n[img[./wikipic/GAMES/BLAZBLUE01.jpg]]\n\n* 苍翼默示录：连续变换 扩展版  约8G\nBlazBlue: Continuum Shift Extend\n\n本作追加了新角色人偶师雷利乌斯等4人，可操作人数达到了19名。故事模式将追加4个剧本，而且系列首作《厄运扳机》的故事也将重制收录，堪称系列大全集。除此之外，在掌机版的深渊模式、还有在前作中的收费DLC内容、街机版中的连续挑战10位究极模式对手的模式也将会完全收录于本作之中。\n\n发售：2014-12-11\n\n[img[./wikipic/GAMES/BLAZBLUE02.jpg]]\n\n* 苍翼默示录： 刻之幻影 扩展版  约 11G\nBlazBlue:Chrono Phantasma Extend\n\n发售：2016-03-02\n\n[img[./wikipic/GAMES/BLAZBLUE03.jpg]]\n\n\n* 苍翼默示录：神观之梦  约52G\nBlazBlue Centralfiction\n\n发售：2019-02-07\n\n[img[./wikipic/GAMES/BLAZBLUE04.jpg]]\n\n\n* 苍翼默示录：交叉组队战 特别版\n\nBlazBlue: Cross Tag Battle Special Edition\n\n发售日期：2019-11-21 \n\n约 25G \n\n[img[./wikipic/GAMES/BLAZBLUE05.jpg]]\n\n《苍翼默示录：交叉组队战》采用跨作品共演+双人搭档对战的模式制作，除了熟悉的系列主角拉格纳（ラグナ）外，还会加入来自《女神异闻录4》系列的男主的鸣上悠、《夜下降生》的海特，以及美国Rooster Teeth人气3D动画《RWBY》的Ruby Rose等。作为目前少数仍然坚持制作格斗游戏的厂商，Arc System Works的作品值得相关爱好者尝试。\n\n---\n\n【配置要求】\n\nCPU：Intel Core i5 / i7\n\n显卡：GeForce GTX 650 / Radeon R7 250\n\n内存：4 GB RAM\n\n硬盘：需要 25 GB 可用空间\n\n系统：Windows 7 / 8 / 8.1 / 10\n\n---\n\n关联游戏 《[[罪恶装备系列]]》\n\n[img[./wikipic/GAMES/GUILTYGEAR01.jpg]]\n","caption":"苍翼默示录系列","created":"20210703094710783","creator":"yao","modified":"20210807090752791","modifier":"yao","tags":"FTG"},
{"title":"曾仕强论三国智慧","text":"!! 曾仕强论三国智慧\n\n曾仕强 （1935年 --2018年11月11日因癌症去世）\n\n纪录片\n\n首播: 2012-04\n\n集数: 84\n\n单集片长: 30分钟\n\n已保存\n\n---\n\n[img[./wikipic/TVshow//zsqlsgzh01.jpg]]\n\n这是 曾仕强 教授教科书式的解读，这是“透过易经看三国”的人物、谋略与智慧。一样的三国故事，不一样的智慧点评！\n\n逐一点评三国风云人物，深度剖析三国重要事件；\n潜心研究三国军事谋略，全面解读三国博大智慧。\n\n曾仕强 教授，借鉴三国的智慧，现代人应该如何应对？\n\n[img[./wikipic/TVshow/94sgyy02.jpg]]\n\n透过《三国演义》听人情世故，值得细细品味。虽然不免事后诸葛亮和鸡汤，仍然是有益、有趣、有启发\n\n\n\n[img[./wikipic/TVshow/94sgyy03.jpg]]\n\n其中使用的版本是94年央视版。唐国强、鲍国安、张光北等主演，总投资1.7亿元人民币。\n\n该剧包括：\n\n* 《群雄逐鹿》（1-23集）\n* 《赤壁鏖战》（24-47集）\n* 《三足鼎立》（48-64集）\n* 《南征北战》（65-77集）\n* 《三分归一》（78-84集）\n\n该剧于1994年10月23日在中央电视台一套首播。\n\n[img[./wikipic/TVshow/94sgyy04.jpg]]\n\n\n---\n\n关联作品 [[易中天讲三国]]\n\n[img[./wikipic/movie/dysgz01.jpg]]\n","created":"20210828082244693","creator":"yao","modified":"20231014070838032","modifier":"yao","tags":"V.剧集TV"},
{"title":"尘埃DiRT系列","text":"!尘埃系列\n\nDiRT\n\n全称：科林麦克雷拉力赛（Colin McRae）\n\n制作公司：Codemasters\n\n初代发行日期：2007\n\n---\n\n\n《尘埃（DiRT）》系列，全称《科林麦克雷拉力赛（Colin McRae）》系列是由Codemasters制作并发行的赛车游戏，该系列是为了为了纪念去世的英国拉力赛车手科林·麦克雷而制作的。系列游戏采用EGO Engine引擎开发，有着真实的画面以及扎实的拉力赛车手感。\n\n\n|!序号|!发行日期|!中文名|!英文名|!制作组|!容量|!备注|\n|01|2007年06月|林麦克雷拉力赛之尘埃初代|Colin McRae DIRT|约2.6G|PC |为纪念去世的英国拉力赛车手科林·麦克雷而制作|\n|02|2009年12月|林麦克雷拉力赛之尘埃2代|Colin McRae DiRT 2 |约3.8G|PC XBOX360 PS3 NDS|全球首款支持DX11的AAA级赛车游戏巨作|\n|03|2011年5月|科林麦克雷拉力赛之尘埃3代|Colin McRae DiRT 3 |约6.7G|PC XBOX360|废车三千辆，漂移自然成|\n|04|2012年5月|尘埃：一决高下|DiRT Showdown |约5.48G|PC PS3 XBOX360|竞技场、碰撞与破坏。|\n|05|2015年12月|尘埃拉力赛|DiRT Rally |约37.2G|PC PS4|不是胆小鬼就上车 |\n|06|2017年06月|尘埃 4|DiRT 4|约35G|PC、PS4|轻度硬核，不容易上手 |\n|07|2019年02月|尘埃拉力赛 2|DiRT Rally 2|约48G|PC、PS4、XBOXONE|硬核恶意，不好惹的赛车游戏 |\n|08|2020年11月|尘埃 5|DiRT 5|约33G|PC、XBOXONE|很棒的赛道和动态天气系统 |\n\n\n*  2007年06月  林麦克雷拉力赛之尘埃初代 Colin McRae DIRT\n\n[img[./wikipic/GAMES/DIRT1_01.jpg]]\n\nDiRT是科林-麦克雷系列中第一个不只关注拉力赛冠军的赛车游戏。它以其他越野赛事为特色，车辆如越野车、吉普车或卡车都是由制造商授权的。比赛并不总是与其他车手的时间单打独斗，而是多达8辆车经常在一条赛道上一起比赛。所有的活动都有几个特许的真实车辆，这些车辆也有一个详细的损坏模型。主要部件包括发动机、涡轮、排气管、变速箱、车身、车轮、悬挂、冷却系统，也可以清洗整个汽车。\n\n\n* 2009年12月 林麦克雷拉力赛之尘埃2代 Colin McRae DiRT 2 \n\n游戏的一大特色是将当代越野赛的一些真实事件记录在册，给玩家带来无数的变化，更有真实世界环境挑战的体验。世界巡游赛让玩家在富有侵略性的赛事中角逐，同时玩家还能在非常特别的新地点参与单人赛事，这些新地点包括峡谷赛事、丛林小径以及城市竞技场环境等等。\n\n[img[./wikipic/GAMES/DIRT2_01.jpg]]\n\n\n* 2011年5月  科林麦克雷拉力赛之尘埃3代  Colin McRae DiRT 3\n\n游戏中融合了众多现代和经典赛车，还有Morris Cooper这样长相古怪的传奇赛车和诸如super buggies和TRAID trucks之类的车。所有的赛车模型会比以往的作品更加细致。同时带有从挪威的阿斯彭到蒙特卡罗到非洲平原的超过100条赛道。\n\n[img[./wikipic/GAMES/DIRT3_01.jpg]]\n\n* 2012年5月  尘埃：一决高下  DiRT Showdown\n\n街机风格的作品。重点是竞技场比赛、碰撞和破坏。除了可以单人游戏外，还可以分屏和多达8人的在线游戏。\n\n[img[./wikipic/GAMES/DIRT_showdown01.jpg]]\n\n* 2015年12月 尘埃拉力赛 DiRT Rally \n\n[img[./wikipic/GAMES/DIRTRally_01.jpg]]\n\n《尘埃拉力赛》系列是一款非常硬核的赛车游戏，难度不是高了一星半点。萌新容易翻车。这个游戏相当真实，所以游戏视角也要克服，和现实一样，要坐在车内，看到方向盘。因为只有这样退档减速点才能和现实一致，操控会变得很流畅。成就感非常棒。\n\n[img[./wikipic/GAMES/DIRTRally_02.jpg]]\n\n\n* 2017年06月 尘埃 4 DiRT 4\n\n[img[./wikipic/GAMES/dirt4_01.jpg]]\n\n《尘埃4》拥有更强大的赛车机械，更复杂艰难的路况，并且赛事更丰富。选项也更加的自由和人性化。是一部相当有诚意的作品，打造出了一个对新手和硬核玩家都非常适合尝试的作品。\n\n[img[./wikipic/GAMES/dirt4_02.jpg]]\n\n* 2019年02月 尘埃拉力赛 2  DiRT Rally 2\n\n[img[./wikipic/GAMES/DIRTRally2_01.jpg]]\n\n本作将带领玩家前往世界各地的6个拉力赛地点。你将驾驶曾经在拉力赛历史上出现过的标志性汽车以及当代车辆，在精心制作的舞台上尽情狂飙。\n\n[img[./wikipic/GAMES/DIRTRally2_02.jpg]]\n\n\n* 2020年11月 尘埃 5 DiRT 5\n\n[img[./wikipic/GAMES/DIRT5_01.jpg]]\n\n以前所未有的大胆和勇气引领了新世代的竞速类游戏。全新的特性，新的创想以及新的尝试成为越野竞速、风格和文化的标杆，并为玩家提供每场比赛都不同的竞速体验。\n\n[img[./wikipic/GAMES/DIRT5_02.jpg]]\n\n\n\n---\n\nCPU：AMD Ryzen 3600 / Intel Core i5 9600K\n\n显卡：AMD Radeon 5700XT / NVIDIA GTX 1070 Ti\n\n内存：16 GB RAM\n\n硬盘：需要 60GB 可用空间\n\n系统：64-Bit Windows 10 (18362)","created":"20211015003246679","creator":"yao","modified":"20211015015525923","modifier":"yao","tags":"RAC"},
{"created":"20210731014445237","creator":"yao","text":"!刺客信条系列\n\nAssassin's Creed\n\n发行公司：UbiSoft\n\n初代发行日期：2007\n\n---\n\n《刺客信条》是一款自由度极高的动作游戏，制作小组是大名鼎鼎的育碧蒙特利尔工作室（Ubisoft Montreal）。这个制作团队曾开发过《波斯王子》和《细胞分裂》等系列作品。初代的制作人是婕德·雷蒙德，系列的开发工具是Anvil Engine。\n\n!!!主系列\n\n|!作品名称|!发售时间|!故事发生时间|!剧情所处年代|!游戏平台|\n|刺客信条 Assassin's Creed|2007|1191 A.D. |西亚·黎凡特地区 第三次十字军东征 |PS3/X360/PC/XB1 |\n|刺客信条2 Assassin's Creed II |2009|1476-1499|欧洲·意大利 文艺复兴时期|PS3/X360/PS4/XB1/PC/Mac|\n|刺客信条：兄弟会 Assassin's Creed: Brotherhood |2010|1499-1507|欧洲·意大利 文艺复兴时期 |PS3/X360/PS4/XB1/PC/Mac |\n|刺客信条：启示录 Assassin's Creed: Revelations |2011 |1511-1514 |欧洲·奥斯曼帝国 文艺复兴时期 |PS3/X360/PS4/XB1/PC/Mac|\n|刺客信条3 Assassin's Creed III |2012|1754-1783|北美·美国 美国独立战争|PS3/X360/WiiU/PS4/XB1/PC|\n|刺客信条4：黑旗 Assassin's Creed IV: Black Flag|2013|1715-1722|北美洲·加勒比地区 海盗黄金时代|PS3/X360/WiiU/PS4/XB1/PC |\n|刺客信条：叛变 Assassin's Creed Rogue |2014|1752-1776|北美·美国 七年战争|PS3/X360/WiiU/PS4/XB1/PC/Mac/NDS|\n|刺客信条：大革命 Assassin's Creed: Unity |2014|1776-1808|欧洲·法国 法国大革命 |PS4/XB1/PC|\n|刺客信条：枭雄 Assassin's Creed Syndicate |2015|1868 A.D.|欧洲·英国 维多利亚时代|PS4/XB1/PC|\n|刺客信条：起源 Assassin's Creed Origins|2017|前49-前43|北非·埃及 托勒密王朝末期 |PS4/XB1/PC|\n|刺客信条：奥德赛 Assassin's Creed Odyssey |2018|前431-前404|欧洲·希腊 伯罗奔尼撒战争|PS4/XB1/PC/Stadia|\n|刺客信条：英灵殿 Assassin's Creed Valhalla |2020|873 A.D.|欧洲·挪威、英格兰 维京时代，维京人入侵英格兰|PS4/PS5/XB1/XSX/PC/Stadia|\n\n!!!延伸系列\n\n|刺客信条：阿泰尔编年史 Assassin's Creed: Altaïr's Chronicles |2008|1190 A.D.|西亚·黎凡特地区 第三次十字军东征|NDS/WP/iOS/Android/webOS/Symbian|\n|刺客信条：血缘 Assassin's Creed: Bloodlines |2009|1191 A.D.|西亚·黎凡特地区 第三次十字军东征|PSP/PSV|\n|刺客信条2：探索 Assassin's Creed II: Discovery |2009|1491 A.D.|欧洲·意大利 文艺复兴时期|NDS/iOS|\n|刺客信条3：解放 Assassin's Creed III: Liberation|2012|1765-1780|北美·路易斯安那 路易斯安那起义|PS3/X360/PS4/XB1/PC|\n|刺客信条：海盗奇航 Assassin's Creed: Pirates|2013|1716 A.D.|北美洲·加勒比地区 海盗黄金时代|WP/iOS/Android|\n|刺客信条：自由呐喊 Assassin's Creed: Freedom Cry|2014|1735-1737|北美洲·海地 海地奴隶起义|PS3/X360/WiiU/PS4/XB1/PC|\n|刺客信条：本色 Assassin's Creed Identity|2014|1501 A.D.|欧洲·意大利 文艺复兴时期|iOS/Android|\n|刺客信条编年史：中国 Assassin's Creed Chronicles: China|2015|1526 A.D.|东亚·中国 明朝嘉靖年间|PS4/XB1/PC/PSV|\n|刺客信条编年史：印度 Assassin's Creed Chronicles: India|2016|1841 A.D.|南亚·印度 第一次英国锡克战争|PS4/XB1/PC/PSV|\n|刺客信条编年史：俄罗斯 Assassin's Creed Chronicles: Russia|2016|1918 A.D|欧洲·俄罗斯 十月革命|PS4/XB1/PC/PSV|\n|刺客信条：燎原 Assassin's Creed Rebellion|2018|1498 A.D.|欧洲·西班牙 西班牙异端审判时期|iOS/Android|\n\n\n\n* 2007年：刺客信条（Assassin's Creed）\n\n[img[./wikipic/GAMES/ACpic01.jpg]]\n\n《刺客信条》（Assassin's Creed ）的故事设定在欧洲中古黑暗的第三次十字军东征时期，游戏舞台穿梭于大马士革、耶路撒冷等中东历史名城之间，当时的统治者以高压方式统治人民诛杀异己，百姓苦不堪言，玩家扮演的是一位身怀绝艺的白衣刺客阿泰尔，以来无影去无踪的高超杀人技巧，专门刺杀残暴的统治阶层，而铲奸除恶也成为玩家信守的“刺客信条”，为救无辜百姓而努力。\n\n\n* 2009年：刺客信条（Assassin's Creed II）\n\n[img[./wikipic/GAMES/ACpic02.jpg]]\n\n《刺客信条2》（Assassin's Creed II ）的剧情紧接前作《刺客信条》，游戏的故事舞台从十字军东征时期的耶路撒冷来到了文艺复兴时期的意大利，距离第一代有三百多年。在调酒师戴斯蒙德·迈尔斯的DNA里，Abstergo公司发现了他另一位祖先的记忆，生活在十五世纪末的贵族艾吉奥·奥迪托雷。主角是一名遭到对立家族迫害的贵族青年，为了替家族雪耻而选择了复仇的道路。 \n\n* 2010年：刺客信条：兄弟会（Assassin's Creed: Brotherhood）\n\n[img[./wikipic/GAMES/ACpic03.jpg]]\n\n《刺客信条：兄弟会》（Assassin's Creed: Brotherhood )的剧情紧接前作《刺客信条2》 ，艾吉奥将采取空前的行动以对抗强大的圣殿骑士团。艾吉奥如今成为传奇性的刺客大师，他将深入意大利代表性的城市，同时也是权力的中心——罗马，在那里他将要直捣敌人的心脏、对抗贪婪与腐败。要战胜遭腐败所吞噬的敌人不仅需要个人力量，更需要艾吉奥强大的领导力，他将率领一群生死相交的伙伴，成为他最强大的同盟。\n\n\n* 2011年：刺客信条：启示录（Assassin's Creed: Revelations）\n\n[img[./wikipic/GAMES/ACpic04.jpg]]\n\n《刺客信条：启示录》（Assassin's Creed: Revelations ）的剧情紧接前作，传奇主人公艾吉奥追随着其先导阿泰尔的脚步，踏上了探索真相之旅。然而，这是一段极其危险的征程，它将带着艾吉奥来到奥斯曼帝国的中心——君士坦丁堡，在那里，一支日益强大的圣殿骑士正威胁着城堡。 \n\n*  2012年：刺客信条3（Assassin's Creed III）\n\n[img[./wikipic/GAMES/ACpic05.jpg]]\n\n《刺客信条3》（Assassin's Creed III ）的剧情设定在1753年至1783年间，场景主要发生在纽约和波士顿。主角是一位叫康纳的英美混血儿，父亲是英国人，母亲是美国原住民。本作的故事仍然以刺客组织与圣殿骑士的斗争为主线。由于故事发生在美国独立战争时期，主角将会在游戏过程中遇到众多著名历史人物，乔治·华盛顿、本杰明·富兰克林、查尔斯·李等人都会悉数登场。其中主角与华盛顿的互动将是本作中的核心关系之一，查尔斯·李将是本作的最终反派。 \n\n* 2013年：刺客信条4：黑旗（Assassin's Creed IV: Black Flag）\n\n[img[./wikipic/GAMES/ACpic06.jpg]]\n\n《刺客信条4：黑旗》（Assassin's Creed IV: Black Flag）故事背景设定在1715年的加勒比海，以《刺客信条3》主角康纳·肯威的祖父英国青年爱德华·詹姆斯·肯维为主角。游戏讲述了主角爱德华因不甘生活的落魄，而成为走私者海盗，但却于一场海战中被海军的刺客追杀，后爱德华参与18世纪逐渐结束的私掠战争、并转变成为刺客与圣殿骑士的千年对抗。\n\n\n* 2014年：刺客信条：叛变（Assassin's Creed Rogue ）\n\n[img[./wikipic/GAMES/ACpic07.jpg]]\n\n《刺客信条：叛变》的游戏背景设定在1752年到1761年的英法七年战争期间，是《刺客信条4：黑旗》的续作，确切的说是与三代早期平行时间段的一个故事，将会以一位名叫“谢伊”的圣殿骑士作为游戏主角。《刺客信条3》中的海尔森·肯威，威廉·强森等圣殿骑士还有阿基里斯和《刺客信条4：黑旗》中的阿德瓦勒也会在该作中登场。 \n\n* 2014年: 刺客信条：大革命 Assassin's Creed: Unity\n\n[img[./wikipic/GAMES/ACpic08.jpg]]\n\n《刺客信条：大革命》（Assassin's Creed Unity）游戏的背景设定在18世纪的巴黎，法国大革命时期。玩家将扮演全新刺客主角亚诺·多里安，拥有法兰西与奥地利血统的他在失去一切后，于1789年加入了刺客组织，试图找出这场革命幕后的真正势力。 \n\n\n* 2015年: 刺客信条：枭雄 Assassin's Creed Syndicate\n\n[img[./wikipic/GAMES/ACpic09.jpg]]\n\n《刺客信条：枭雄》（Assassin's Creed Syndicate ）的游戏背景设定于工业革命时期的英国，该作将带领玩家回到阴霾密布的维多利亚时期的伦敦，操纵游戏的两位主人公——雅各·弗莱和伊薇·弗莱，他们将在那里惩恶扬善，为底层群众的和平与尊严而战。至于游戏的副标题“枭雄”也是玩家的终极目标：建立自己的犯罪组织，这个组织的目的简单明确——扫清横行无阻的圣殿骑士。 \n\n* 2017 刺客信条：起源  Assassin's Creed Origins\n\n[img[./wikipic/GAMES/ACpic10.jpg]]\n\n《刺客信条：起源》（Assassin's Creed Origins ）的游戏背景设定于处于托勒密王朝时期末期的埃及。本作采用开放地图沙盒玩法，聚焦刺客兄弟会的起源，主角为巴耶克。除了埃及之外，还可以通过航船系统探索其他国家，比如希腊，以及整个地中海地区，海战依然会出现在本作中。\n\n2018 刺客信条：奥德赛  Assassin's Creed Odyssey\n\n[img[./wikipic/GAMES/ACpic11.jpg]]\n\n《刺客信条：奥德赛》（Assassin's Creed Odyssey）的游戏背景设定于距《刺客信条：起源》故事发生前四百年的公元前431年，讲述了古希腊城邦之间的伯罗奔尼撒战争的秘密虚构历史。玩家扮演一名雇佣兵，可加入以雅典为首的提洛同盟或以斯巴达为首的伯罗奔尼撒联盟。\n\n\n2020  刺客信条：英灵殿  Assassin's Creed Valhalla\n\n[img[./wikipic/GAMES/ACpic12.jpg]]\n\n《刺客信条：英灵殿》（Assassin's Creed Valhalla）讲述了一位关于名叫艾沃尔的维京勇士从战斗和荣耀中崛起的故事。公元9世纪，成为艾沃尔的玩家离开了饱受战争摧残且资源匮乏的挪威，带领族人穿越冰冷的北海，抵达王权支离破碎但物产丰饶的英格兰土地。玩家必须为自己的族人开辟一个全新的未来，通过焕然一新的战斗系统重现维京战士强悍的战斗风格，去对抗各式各样的敌人。尽管困难重重，艾沃尔必须尽其所能来捍卫自己关于英灵殿的梦想和荣耀。\n\n---\n\n\n处理器：Ryzen 7 3700X – 3.6 Ghz 或 i7 – 9700K – 3.6 Ghz\n\n内存：16GB(双通道模式)\n\n显卡：AMD RX 5700XT – 8GB 或 GeForce RTX 2080 – 8GB\n\n储存空间：SSD(50GB)\n\n系统：Windows 10(64 位)\n\n","title":"刺客信条系列","modified":"20250317125049500","modifier":"yao","tags":"RPG"},
{"title":"底特律：变人","text":"!底特律：变人\nDetroit: Become Human\n\n制作发行：Quantic Dream\n\n发售日期：2019-12-12\n\n---\n\n游戏其实脱胎于QD之前展示过的一个叫“Kara”的Demo。创始人Cage和他的团队选择以女性机器人Kara为主角，并虚构了一个科幻版的底特律城市，作为Kara冒险故事的舞台。 　　\n\n\n[img[./wikipic/GAMES/detroit.jpg]]\n\n故事设定在机器人制造技术发达的近未来世界，外表与人类无异的高质量机器人被打包出售给人类、代替人类工作。\n\n\n[img[./wikipic/GAMES/detroit01.jpg]]\n\n人类和机器人的命运都将掌握在您的手中，您将走进一个不远的未来，一个机器人具有比人类更高智慧的时代。玩家将体验到史上最为复杂的分支故事，面对道德困境，玩家要做出谁生谁死的艰难抉择。面对数千种选择和多种结局，您将如何影响底特律的未来，以及人类的命运呢？\n\n[img[./wikipic/GAMES/detroit02.jpg]]\n\n\n---\n\n操作系统：系统Windows 10，64位\n\nCPU：i7 2700K\n\n内存：8GB\n\n显卡：GTX 1080\n\n硬盘空间： 55G \n\n---\n\n关联神剧 \n\n英剧 《[[真实的人类]]》 共3季\n\n[img[./wikipic/TVshow/human02.jpg]]\n\nCG动画 《[[爱，死亡和机器人]]》 共2季\n\n[img[./wikipic/TVshow/ldrobot01.jpg]]\n\n电影 《[[我，机器人]]》\n\n[img[./wikipic/movie/irobot01.jpg]]\n\n\n","created":"20210627132116230","creator":"yao","modified":"20210807113158543","modifier":"yao","tags":"RPG"},
{"created":"20210616065908478","creator":"yao","text":"!!''@@color:red; 不能用食用油！@@''\n\n---\n\n''先说重要的事！不能用食用油！炒菜油！香油麻油都不能用！\u003Cbr>\n\n因为，没几天就糊住了，更难转动！！！''\n\n电风扇是居家常用的电器，时间一久，发现转得慢，甚至转不动了。如果还一直通着电，会烧电机，那就彻底OVER了。\n\n其实上点润滑油就好了，机油也行，去五金店、修车行找老板讨一点点，用个瓶盖装回来就行。倒底用什么润滑油，就这么简单个问题，在网上居然还找不着答案，我也是醉了。真是啊——想骂人！\u003Cbr>\n\n\n\n拆个电风扇，相信都会吧?\u003Cbr>\n\n\n就是常见的  WD-40，润滑油就可以了。一般小五金店还真没有，因为很便宜的东西，就几块钱，几十毫升，没错，单位就是 ml 。要这么说，还是有点贵。网上有卖的，包邮到家。门闩嘎吱响啊，自行车上个油啊，小汽车窗开关时候阻力大了，都用得上。\u003Cbr>\n\n\n就脸皮厚点，找五金店、修车行，讨一点点，用瓶盖装回来就OK了。\n\n真费劲，网上那些答案都是有意藏着掖着吗？说什么机油、什么锂基硅脂，有意思吗？给个图，说个具体的商品名称，这么难？\n\n","title":"电风扇用润滑油","modified":"20231101120800302","modifier":"yao","tags":"I.生活"},
{"title":"范海辛的奇妙冒险：终极剪辑版","text":"!范海辛的奇妙冒险：终极剪辑版\n\nThe Incredible Adventures of Van Helsing: Final Cut\n\n制作发行：Neocore Games\n\n发售日期：2015年11月07日\n\n---\n\n设定在蒸汽朋克风格的世界，充满了各种奇幻生物和野兽，影射各种流行文化和冷幽默。超过50小时的流程时间，多个多人游戏模式，大量游戏终末期内容，将为玩家提供大量精彩娱乐时间。　\n\n[img[./wikipic/GAMES/TIAOVHFC01.jpg]]\n\n\n\n终极剪辑版包括以下内容：\n\n-整合了之前发售的三部作品的战役，修复并增添了新内容；\u003Cbr>\n-战役将提供超过50个小时的游戏体验；\u003Cbr>\n-游戏一开始可选的职业有6个；\n\n\n[img[./wikipic/GAMES/TIAOVHFC02.jpg]]\n\n\n暗黑类游戏还爱玩剧情可以玩玩。挺有新鲜感。还有一个创意就是随从会跟主角互动，还有技能、天赋等，挺有趣的，相比较暗黑3的随从很废物。\n\n\n\n[img[./wikipic/GAMES/TIAOVHFC03.jpg]]\n\n不好的是动作比较僵硬，技能没暗黑3好玩，感觉反复刷的意义不大。另外这个游戏有个强化技能机制，类似暗黑3符文，有不一样，操作不方便，挺鸡肋。\n\n---\n\nCPU：Quad Core CPU 2.0 GHz\n\n显卡：Nvidia 275 GTX or AMD HD5770\n\n内存：2 GB RAM\n\n硬盘：20 GB available space\n\n系统：Windows XP, Windows Vista, Windows 7, Windows 8\n\n\n\n","created":"20210702002042692","creator":"yao","modified":"20210807113452992","modifier":"yao","tags":"RPG"},
{"title":"飞屋环游记Up2009HSBS","text":"!!飞屋环游记\n\n---\n\n上映日期: 2009-5\n\n片长: 96分钟\n\nIMDb:  tt1049413\n\n\n就看前10分钟就足够赚眼泪了。\n\n\n小男孩卡尔（Carl Fredricksen）怀揣着对于冒险的热爱偶遇假小子艾丽（Ellie），而艾丽把整个屋子当成一艘大飞船游戏居然使他对这个女孩子有些着迷，相同的爱好最终使两个人成为了一生的爱侣。\n\n[img[./wikipic/movie/up02.jpg]]\n\n他们有一个梦想，那就是有朝一日要去南美洲的“仙境瀑布”探险，但直到艾丽去世，这个梦想也未能实现。终于有一天，曾经专卖气球的老人卡尔居然用五颜六色的气球拽着他的房子飞上了天空，他决定要去实现他们未曾实现的梦想。令卡尔始料不及的是，门廊居然搭上了一个自称是“荒野开拓者”的小男孩小罗（Russell），小罗的喋喋不休让卡尔对这个小胖墩格外讨厌。\n\n一老一少在飞行中经过了千难万险终于看到了传说中的“仙境瀑布”，在相处过程中卡尔发现小罗其实是个惹人怜爱的孩子。在步行穿越一座森林时，他们遇到了不会飞的大鸟凯文（Kevin）和一只会说话的狗狗逗逗（Dug），让老人惊讶的是他们还遇到了他少年的崇拜偶像——探险家查尔斯·蒙兹（Charles Muntz），而且他发现蒙兹居然是一个为达目的不择手段的坏人。这时，老人离自己的梦想之地只有一步之遥……\n\n[img[./wikipic/movie/up01.jpg]]\n\n左右3D版 MKV格式约 10G。\n\n\n\n","caption":"2009飞屋环游记UP","created":"20210615111605577","creator":"yao","modified":"20210806122317737","modifier":"yao","tags":"3D"},
{"title":"工作细胞","text":"!!工作细胞\n\nはたらく細胞\n\n2018年7月\n\n已存盘\n\n---\n\n电视动画《工作细胞》改编自清水茜创作的同名漫画作品，该片由david production负责制作  ，作品获第25届上海电视节白玉兰奖最佳动画剧本奖。\n\n这是一个关于你自身的故事。你体内的故事——\n\n人的细胞数量，约为37兆2千亿个。\n\n细胞们在名为身体的世界中，今天也精神满满、无休无眠地在工作着。\n\n运送着氧气的红细胞，与细菌战斗的白细胞……！这里，有着细胞们不为人知的故事。\n\n\n\n[img[./wikipic/TVshow/gzxb01.jpg]]\n\n*第一季\n#肺炎链球菌\n#擦伤\n#流行性感冒\n#食物中毒\n#杉树花粉过敏\n#成红血细胞和骨髓细胞\n#癌细胞\n#血液循环\n#胸腺细胞\n#金黄色葡萄球菌\n#中暑\n#失血性休克（前篇）\n#失血性休克（后篇）\n#特别篇 感冒综合征\n\n\n\n2021年2月13日，第一季中文版在中国中央电视台电影频道播出。 \n\n\n[img[./wikipic/TVshow/gzxb03.webp]]\n\n*第二季\n#肿包\n#获得性免疫\n#登革热\n#螺旋菌\n#细胞因子\n#有害菌\n#癌细胞(前篇)\n#癌细胞(后篇)\n\n\n\n《工作细胞：细胞大作战》讲述了，白细胞与红细胞遇见了收留迷路乳酸菌的普通细胞，为了将乳酸菌护送至同伴身边，白细胞与普通细胞向肠道出发。然而他们却与来者不善的最强敌人重逢。再次现身的癌细胞，以及遭到有害菌破坏的肠内环境。体内遭遇前所未有的大危机！？为了守护这个世界，白细胞们(中性粒细胞)向赌上世界命运的大战发起挑战。\n\n\n\n---\n\n《工作细胞black》才是人间清醒，好好看看。别以为可以一直是小孩子。人生这个游戏从来就没有什么 简单模式。一直只有一个难度：炼狱。\n\n[img[./wikipic/TVshow/gzxb04.jpg]]\n\n!!这个动画片 是 真诚且深刻的!!\n\n* 工作细胞Black 第一季\n# 吸烟、细菌、终焉的开始。\n# 肝脏、酒精、荣耀。\n# 兴奋、膨胀、虚无。\n# 最前线、淋球菌、纠葛。\n# 超负荷劳动、脱发、错乱。\n# 肾脏、尿路结石、眼泪。\n# 咖啡因、诱惑、嫉妒。\n# 小腿肚、肺血栓、急中生智。\n# 异变、足癣、工作的意义。\n# 胃溃疡、友情、丧失。\n# 自暴自弃、痛风、叛乱。\n# 回归、心脏、终焉。\n# 心肌梗塞、苏醒、变化。\n\n[img[./wikipic/TVshow/gzxb02.jpg]]\n\n\n\n","created":"20210722013131612","creator":"yao","modified":"20211110142618578","modifier":"yao","tags":"V.剧集TV"},
{"title":"古墓丽影劳拉系列","text":"!古墓丽影 劳拉·克劳馥\n\nTomb Raider\n\n初代发行日期：1996 \n\n---\n《古墓丽影》是由英国EIDOS公司研发的一款特色动作冒险游戏，游戏背景是主人公劳拉十八岁时，她的父亲去世，她继承了克劳馥家族的遗产以及伯爵头衔。从那时起，她的名字就与 16 处世界重大考古发现紧密相连，劳拉·克劳馥 声名鹊起。\n\n* 1996年：古墓丽影（Tomb Raider）\n\n[img[./wikipic/GAMES/TombRaider01.jpg]]\n\n* 1998年：古墓丽影黄金版：未竟的事业（Tomb Raider: Unfinished Business）\n\n[img[./wikipic/GAMES/TombRaider02.jpg]]\n\n* 1997年：古墓丽影II：西安匕首（Tomb Raider II : The Dagger of Xi'an）\n\n[img[./wikipic/GAMES/TombRaider03.jpg]]\n\n* 1999年：古墓丽影II黄金版：黄金面具（Tomb Raider II Gold : The Golden Mask）\n\n[img[./wikipic/GAMES/TombRaider04.jpg]]\n\n* 1998年：古墓丽影III：劳拉·克劳馥的冒险（Tomb Raider III : Adventures of Lara Croft）\n\n[img[./wikipic/GAMES/TombRaider05.jpg]]\n\n* 2000年：古墓丽影III黄金版：失落的神器（Tomb Raider III : Lost Artifact）\n\n[img[./wikipic/GAMES/TombRaider06.jpg]]\n\n* 1999年：古墓丽影：最后的启示（Tomb Raider : The Last Revelation） 第4代\n\n[img[./wikipic/GAMES/TombRaider07.jpg]]\n\n* 2000年：古墓丽影：历代记（Tomb Raider : Chronicles） 第5代\n\n[img[./wikipic/GAMES/TombRaider08.jpg]]\n\n* 2003年：古墓丽影：黑暗天使（Tomb Raider : The Angel of Darkness） 第6代\n\n[img[./wikipic/GAMES/TombRaider09.jpg]]\n\n这一代是 Core Design 手中的古墓丽影的最后一部。黑暗天使上市后饱受批评，Eidos公司最终做出剥夺 Core Design 小组古墓系列开发权的决定，Core Design 小组与古墓丽影系列黯然告别。后续的古墓丽影交给了美国的晶体动力（Crystal Dynamics）小组开发。\n\n---\n\n* 2006年：古墓丽影：传说（Tomb Raider : Legend）  第7代  约5G\n\n由 Square Enix 发行的新一代 劳拉 ，晶体动力小组 开发。\n\n[img[./wikipic/GAMES/TombRaider10.jpg]]\n\n2006年5月中旬，上市一个多月的《传说》已卖出260万份拷贝，成为古墓丽影系列中卖得最快的一款。同时，也帮助这一系列突破了3000万的总销售量。截止至2006年6月，《传说》在各个平台的总销量达到290万份。2006年4月底，劳拉就以“历史上最成功的电子游戏女主角”的身份被载入吉尼斯世界纪录。吉尼斯评价说，劳拉·克劳馥已经“超越了游戏本身”，而成为大众流行文化的一部分。2006年5月初，《传说》中的劳拉当选为“皮肤癌基金会形象大使”。\n\n[img[./wikipic/GAMES/TombRaider11.jpg]]\n\n* 2007年：古墓丽影：周年纪念（Tomb Raider : Anniversary） 约3G\n\n[img[./wikipic/GAMES/TombRaider12.jpg]]\n\n2007年，晶体动力小组 是为纪念官方古墓丽影诞生十周年而特别制作的纪念版，是基于初代的“复刻版”。如果想体验早期版本，这个周年版就可以了。\n\n\n* 2008年：古墓丽影：地下世界（Tomb Raider : Underworld）第8代  约7G\n\n[img[./wikipic/GAMES/TombRaider12a.jpg]]\n\n这是系列的第8部作品，开始有了质的飞跃。劳拉展开一段前所未有的全新冒险旅程。本作的开发重点是要打造一款逼真而充满野性的豪华视觉盛宴，玩家将在高度互动的场景中体验全新的冒险乐趣。游戏中的互动效果达到了惊人的地步，不仅角色与场景间能够发生最大限度的互动，而且场景与天气变化等其他因素也将发生时时的互动。\n\n\n\n* 2010年：《劳拉与光之守护者》  约 3G\n\n由Crystal Dynamics开发。是重启劳拉之前的最后一部作品。GL讲述了一枚“烟之镜”的故事。一群歹徒不慎将镜中的恶灵索科索特（Xoxolt）释放了出来。它能控制任何灵魂来为它服务，他杀死了那群歹徒后扬长而去。幸运的是，当年封印了索科索特的玛雅勇士托泰克（Totec）也随之苏醒了过来。于是劳拉和托泰克联起手来对付镜中释放出的恶灵。 算是第8代的外传作品。\n\n[img[./wikipic/GAMES/TombRaider13.jpg]]\n\n---\n\n2013年,Crystal Dynamics总设计师Karl Stewart表示《古墓丽影》，或者更准确的说是劳拉，需要被重塑，因为她已经“不再合适”。\n\n“我认为劳拉是一个受人喜欢的角色，”Stewart说道。“我们想让她更加平易近人。我想玩家们应该重新认识劳拉，重新了解她的故事。”\n\n然后，开始重启，一个全新的 劳拉 开始了自己的旅程。\n\n* 2013年：古墓丽影9（Tomb Raider） 约10G\n\n[img[./wikipic/GAMES/TombRaider14.jpg]]\n\n* 2015年：古墓丽影：崛起（Rise Of Tomb Raider） 第10代  约22G\n\n[img[./wikipic/GAMES/TombRaider15.jpg]]\n\n* 2018年：古墓丽影：暗影（Shadow of the Tomb Raider）  第11代  约70G\n\n[img[./wikipic/GAMES/TombRaider16.jpg]]\n\n---\n\n\n相关电影\n\n2001 古墓丽影 ，\n\n\n[img[./wikipic/movie/TombRaider2001.jpg]]\n\n2003 古墓丽影2  均为 安吉丽娜·朱莉 主演\n\n[img[./wikipic/movie/TombRaider2003.jpg]]\n\n2018 《古墓丽影：源起之战》 坎妹出演的第一部电影，同时还有 吴彦祖\n\n[img[https://img2.ali213.net/picfile/News/2020/10/28/584_2020102813610536.jpg]]\n\n\n---\n\n\n[img[./wikipic/GAMES/TombRaider17.jpg]]\n\n操作系统：Windows 10 64-bit\n\nCPU：Intel Core i7 4770K, 3.40 Ghz or AMD Ryzen 5 1600, 3.20 Ghz\n\n内存：16 GB RAM显卡：Nvidia GTX 1060 6GB or AMD Radeon RX 480, 8GB\n\n","created":"20210627095912163","creator":"yao","modified":"20210807114618376","modifier":"yao","tags":"RPG"},
{"title":"光明格斗","text":"!!《光明格斗：刀锋对决EX》\n\nBlade Arcus from Shining: Battle Arena\n\n发售： 2016-07-29  \n\nPC版\n\n\n---\n\nStudio Saizensen旗下的一款动作格斗游戏。本作为PS3，PS4平台强化版，支持16人战斗.\n\n游戏在故事模式以及对战平衡上的表现都不算很好，但是漂亮的人设，豪华的CV阵容，依然是个可以用来朋友间娱乐的不错选择。\n\n[img[./wikipic/GAMES/BAFS01.jpg]]\n\n故事发生在巴雷利亚国，当蕾西和咲夜等人向帝国军大本营进军的时候。白龙教团的翔龙寺里一位名叫“龙牙”的少年为追求力量擅自解开了秘宝”七灵玉“的封印，为了查清封印解开的原因，白龙和龙牙便于咲夜一行人展开了调查，但没想到被卷入了新的事情当中，而且在这个事件背后似乎还与艾扎克伯爵有所关联....\n\n[img[./wikipic/GAMES/BAFS02.jpg]]\n\n《光明格斗：反叛》BLADE ARCUS Rebellion from Shining\n\n发售：2019-03-14 （PS4）\n\n游戏发行平台为：世嘉平台：Switch PS4\n\n[img[./wikipic/GAMES/BAFS03.jpg]]\n\n讲述了本应回到和平的古代大陆上，竟然重现已经被消灭的魔铳剑士泽斯特，而皇女艾克塞拉也在背后暗自活动，正义的英雄们往返于古代大陆和梦幻大陆之间，寻找那再次现身的封印之门。\n\n---\n\n【配置要求】\n\nCPU ：Intel Core i5-4690 3.5 GHz\n\n显卡：NVIDIA GeForce GTX 1060\n\n内存：8 GB RAM\n\n硬盘：需要 4 GB 可用空间\n\n系统：Windows 7/8/10 (64位)\n\n---\n\n","caption":"光明格斗","created":"20210629022428514","creator":"yao","modified":"20210807091734862","modifier":"yao","tags":"FTG"},
{"title":"硅谷HBO","text":"!!《硅谷》\n\n英文名：Silicon Valley\n\n首播时间 2014年\n\n共 6季 约 78G\n\n---\n\n[img[./wikipic/TVshow/gg01.jpg]]\n\n《硅谷》为半小时HBO全新原创自制喜剧影集，场景设定在充满淘金色彩的美国硅谷，在那里，最有办 法成功的人们往往却是最没办法处理其“功成名就”的人。\n\n[img[./wikipic/TVshow/gg02.jpg]]\n\n由年轻喜剧演员与老牌明星联合主演，《硅谷》叙说着一位住在“骇客旅社”的内向电脑工程师与他朋友们的故事。这群不太能融入社会的家伙被一位网络公司的百万富翁“关照”着，他允许这群工程师免费住在他的房子，不过条件是要取得他们专案的10%股份。\n\n\n[img[./wikipic/TVshow/gg03.jpg]]\n\n\n---\n\n","created":"20210920124218813","creator":"yao","modified":"20211110142618578","modifier":"yao","tags":"V.剧集TV"},
{"title":"合金装备V","text":"!合金装备 V\n\nMetal Gear Solid V\n\n发行公司：KONAMI\n\n2015-9-01\n\n---\n\n包含\n\n《合金装备5：原爆点》\u003Cbr>\nMetal Gear Solid V: Ground Zeroes\n\n《合金装备5：幻痛》\u003Cbr>\nMetal Gear Solid V: The Phantom Pain\n\n\n2015年9月1日发行,潜行谍战类游戏。传奇雇佣兵Snake的故事。\n\n[img[./wikipic/GAMES/MGS501.jpg]]\n\n\n《原爆点》是《幻痛》的序章作品，描述5代整个故事的开端发展，二者共同组成完整的《合金装备5》。游戏采用开放世界设定，玩家可以自由选择潜入的路径、攻略的方式和脱逃的路线，玩法多元。游戏拥有写实的画面风格和紧张刺激的游玩体验，旨在提供一流的代入感。\n\n\n[img[./wikipic/GAMES/MGS502.jpg]]\n\n\n---\n\nCPU：Intel Core i7-4770K / AMD Ryzen 5 1500X\n\n显卡：NVIDIA GeForce GTX 1060 6GB / AMD Radeon RX 480 4GB\n\n内存：12GB\n\n硬盘：35GB\n\n系统：Windows 10 – April 2018 Update\n\n\n\n\n\n","created":"20210708015644486","creator":"yao","modified":"20210807115014032","modifier":"yao","tags":"RPG"},
{"title":"黑镜","text":"黑镜\n\nBlack Mirror\n\n第一季首播时间：2011\n\n该剧分别以多个建构于现代科技背景的独立故事，表达了当代科技对人性的利用、重构与破坏。\n\n第1季于2011.12.04播出\n\n第2季于2013.02.11播出 ，圣诞特辑于2014.12.16英国首播。\n\n第3季于2016.10.21开播\n\n第4季于2017.10.29开播\n\n第5季于2019.06.05开播\n\n第6季于2023.06.15开播\n\n---\n\n是英国电视4台（Channel 4）及美国NetFlix公司出品的迷你电视剧。由英国制片人查理·布洛克编剧及制作 。\n\n\n[img[./wikipic/TVshow/bm01.jpg]]\n\n该剧分别以多个建构于现代科技背景的独立故事，表达了当代科技对人性的利用、重构与破坏 。\n\n[img[./wikipic/TVshow/bm02.jpg]]","created":"20210707032243590","creator":"yao","modified":"20231014071121073","modifier":"yao","tags":"V.剧集TV"},

{"title":"荒野大镖客2救赎","text":"!亚瑟*摩根 真男人!\nRed Dead Redemption 2\n\n2019-11-05\n\n---\n\n由Rockstar制作，细节狂魔，剧情精彩。真正的第九艺术！\n\n[img[./wikipic/GAMES/RDR201.jpg]]\n\n《荒野大镖客2》是真正的艺术。\n\n这一季最好的大片不是电视剧或电影，而是一款电子游戏。\n\n[img[./wikipic/GAMES/RDR202.jpg]]\n\n融合了各种精心编排的剧本，表现了法外之徒、移民、皮条客、骗子、执法人员以及企业家等各个阶层在那个文明的边缘，挣扎求生的众生群像。这是一款关于权力、暴力、边疆正义以及边界模糊道德选择的游戏——是数字时代美国的新史诗。\n\n其中的一段剧情：关于这个男主角之一的故事，说他是流氓都是在夸奖他，他就是一个令人闻风丧胆的悍匪，就是那种一言不合就拔枪杀人的恶人。打劫、抢火车、偷东西那都是日常讲客气。从小也是在帮派里长大，说是帮派其实就是10-20人组成的犯罪团伙。其中也有若干女性，其中一个就死活爱这个土匪男主，也跟着和帮派一起逃亡啊，今天在这个镇、明天在那个村，都为他生了个孩子了，也在这种环境中长大，快8，9岁了。这一天，难得清闲点，也不开枪、也不用去抢劫。主角就带着女伴，一起去划个船，放轻一下，也挺浪漫。就这船也是“借”的，你懂的。划着划着，主角就突然单膝跪地，向女主求婚。女主当时都有点发慒，说：“你这几个意思？发烧了？还是吃坏东西了？我甚至怀疑面前这人是另一个假扮的？我是被绑架了吗?“\n\n男主就说了：”我是向你求婚啊，你愿意嫁给我吗？“\n\n女主说：”你这是在耍我吗？我已经嫁给你了，孩子都这么大了，跟着你混都快10年了。要说年少无知吧，也就这样了，中间你也离开过，我也想一走了之，但是这么久我们都走过来了，一起经历了那么多，死了都好几次了。你被狼咬、中枪、发烧昏死10多天......我不想孩子没有父亲啊。“\n\n男主说：”是，你说的没错。我们这么多年就过得这种日子，今天不知道明天还活着不。我也不是个信奉上帝的人，我手上的人命都不知道有多少，我肯定不是个好人。但我肯定的是，我一直都是诚实的。今天我就是想向你求婚，这么久以来，你一直在我身边，让我们成为法律上的一家人，让上帝见证这一切。\n\n女主都不敢相信听到的话：”你是认真的吗？“\n\n男主掏出一个戒指，(当然这个戒指都不是买的，你懂的。)说：”我准备这个很久了，今天戴上这个吧，成为我的妻子。“\n\n女主说：”我从来都没想过，你还在乎这个？“\n\n男主说：”以前是不在乎，但现在在乎了。所以，你现在是不是觉得好傻，如果确实很傻，我很抱歉......\"\n\n女主都感动哭了：”别说了，快吻我——“。\n\n\n---\n\nCPU：Intel Core i7-4770K / AMD Ryzen 5 1500X\n\n显卡：NVIDIA GeForce GTX 1060 6GB / AMD Radeon RX 480 4GB\n\n内存：12GB\n\n硬盘：150GB\n\n系统：Windows 10 – April 2018 Update\n\n---\n\n关联神剧  \n\nHBO的《西部世界WestWorld》共三季\n\n[img[./wikipic/TVshow/WW01.jpg]]\n\n电影 《我*机器人》\n\n[img[./wikipic/movie/irobot01.jpg]]\n\n\n","created":"20210627113409566","creator":"yao","modified":"20210807115338755","modifier":"yao","tags":"RPG"},
{"title":"黄执中说服表达课笔记","text":"源于关注了B站上的 绅女不迷惑 和 赤焰男孩 ，都提到了 黄执中 的免费公开课。于是连续参于了4天，学习一些有关 说服 和 表达 的理念。第一天约有4000+人在线，第四天也有 2000+ 人在线。\n\n同时经历了他的卖课过程。L1 + L2 两个级别的线上课程都是 2980元，L2级不单卖。两级一起报名 5600元（原价 12800）最低抢300元优惠券抵1000元，实际 4600 + 300 = 4900元。可分期12期，每月还款 400元。\n\n每一级课程内容为期4周，两级共8周，号称50天。每天约2小时的视频课程。最后一周基本是答疑和互动。\n\n----------------------------------\n\n!!! 说服课\n\n不懂说服：\u003Cbr>\n让对方痛苦：伤害、威胁、消耗、勒索\u003Cbr>\n让自己痛苦：回避、委屈、讨好、交换\n\n不让任何人痛苦的解决问题，这才是说服的目的所在。\n\n说服≠口才：说服不是口才不好，而是观念不对。\n\n黄老师的课，听过之后感觉更注重 道，内功 的层面，重点在思维模式的改变。必竟人家76年的，和我同龄人，对生活有更多的感悟。而其它一些同类的课程，更多的是在说 术，外功，具体的教肢体语言、语气表达。可以理解，因为年轻、经历有限，当然就会关注这些即刻可以看得见、摸得着的东西。所以，人生每个阶段关注点不同，收获也不同啊。\n\n重要观点：\n\n1. 没有人喜欢被改变，每一个人的看法都是他过去人生的总和\n\n苹果好吃 = 我过去吃苹果的体验都不错 \u003Cbr>\n苹果难吃 = 我过去吃苹果的经验都很糟糕\n\n2. 说服在很多人心里是一种胜负游戏。\n我被说服了=我被打败了\u003Cbr>\n你的理由越充足，对方心理越抗拒\n\n所以，最重要的观点就是：\u003Cfont color = red>人人心中都有反抗机制！\u003C/font>一旦被激活唤醒，大脑检索反证的效率绝对杠杠的。毋庸置疑！\n\n“你再不好好读书，长大当乞丐”\u003Cbr>\n“那你看 比尔盖茨 、乔布斯.......”\n\n以上的对话，在老师（家长） 和 学生 之间上演过无数次。原理就是说的人发出了 高威胁 信息，自然的激起了对面的反抗机制，立马就找到反证打脸！管你是谁都一样！上帝来了也不管用！（接下来就要上演暴力了吗？）\n\n改善高威胁的说教，变为低威胁的说服。具体就是：\n\n把 “你应该”，改成“我需要”。参考《非暴力沟通》\n\n“我需要你将来成为男子汉（独立绽放的花朵，不需要依附旁人），你可以决定你将来的生活质量。好好读书，你可以的。”\n\n每个人做 “应该” 的事，不加分；\n但做了满足别人需要的事，自己都会得意，因为利他、助人为乐是人性之一。\n\n说“我需要”，好象在示弱，承认对方的权力。但有何不可呢？生活中真的有那么多敌人吗？就算示弱了，会有什么损失？尤其是在家人、朋友、伙伴面前。\n\n万一对方的回应就是：“关我屁事”\n\n这种万一，小概率事件如果真的出现，那你又何必计较呢。（你的选择权仍然在你自己的手里啊。）\n\n''禁用 说教 式语句''\n\n人的想法不是铁板一块。但说教就是自已去往铁板上撞。\n\n例子：\n\n“你为什么不肯去做？”（别问“为什么不”，改为“为什么要”）\u003Cbr>\n激起反抗：我就是不想，我懒，你不要管我！\n\n\n“要不要我亲自来陪你？”\u003Cbr>\n激起反抗：这是对我施压吗？\n\n“你是不是有什么困难？”\u003Cbr>\n激起反抗：我很笨吗？\n\n“如果这么做了，会更好/舒服”\u003Cbr>\n激起反抗：我有什么感觉，你又知道？你是我肚子里的蛔虫吗？\n\n\n “我觉得你应该不是这种人，你一定可以做得更好”\u003Cbr>\n激起反抗：我命由我不由天，你凭什么觉得？\n\n''改用 点燃者 句式''\n\n“你怎么突然提起……了？”\u003Cbr>\n让对方自己为自己找理由，特别是对方已经做过的事。\u003Cbr>\n\n“这理由，真的有那么重要吗？”（人性不关心他人的理由，只关注自己的理由）\u003Cbr>\n人性总是想要证明自己，他自己就会为自己的理由辩护。\u003Cbr>\n因此提问是，要引导朝向预期的方向。\n\n“没想到，你是在意这种事的人”\u003Cbr>\n人性就是“没人懂我”，所以试试。\n\n''利用反抗机制''\n\n其实以上就是在利用人性中的反抗机制。说服，本质上都是自己想通了，不是真的被某人打败了。\n\n问的方向比内容更重要！不是找个说服他的理由，而是找个让他说服自己的理由。\n\u003Cbr>\n\n\n''自我一致性原则''\n\n人性厌恶自我矛盾，必然追求自我一致。矛盾是件痛苦的事，一旦内心的矛盾产生，人性自动就会去修正最容易改变的一边。\n\n我 喜欢 刘德华，我讨厌吸烟， 刘德华 也不吸烟。这就是 自我一致。\u003Cbr>\n我 喜欢 刘德华，我讨厌吸烟， 刘德华 吸烟。这就矛盾了。\u003Cbr>\n我粉转黑刘德华，好难。我去喜欢吸烟，不可能！怎么办，那别人吸烟也还好，改变这一条。达到 自我一致。\n\n''人性都喜欢自己的人设。对自己承诺的事，都想去完成、兑现承诺。''\u003Cbr>\n善用这一点，让对方自己做出承诺。或者承认自己曾经做过的事情，也是一种即成的承诺。\n\n''永远把重点放在人身上''\n\n杨小姐为什么会想进来我们店里呢？\u003Cbr>\n“好奇来看看”————看来杨小姐是个对新东西很有兴趣的人\u003Cbr>\n“随便看看”————看来杨小姐是那种比较喜欢随兴的人\u003Cbr>\n“不买，就看看”————看来杨小姐是个很知道自己要什么的\n\n赤焰男孩的视频中的例子，更多是 术、外功方面的技巧。如：\n\n1. 先营造对话的安全感；先把对方顾虑、忌讳的事儿说出来，就明摆在桌面上，不必遮遮掩掩，解除防备；\u003Cbr>\n\n\n2. 袒露一些弱点；利用人性中的同情心，获取信任，进一步解除防备；\u003Cbr>\n\n\n3. 做出承诺不迟疑；就算是画饼，也画得确确实实一样！\u003Cbr>\n\n\n4. 引导对未来的想象；参考第3条画饼，有美好的，也有负面的； \u003Cbr>\n\n\n5. 关心对方需求，找到破局的点；\u003Cbr>\n\n\n6. 把选择权交给对方；\u003Cbr>\n\n绅女不迷惑 更是按照 黄执中  的课程复述的。\n\n----------------------------------\n!!! 表达课\n\n主要是讲公众表达。自己也算是有经验的演讲者了，但听了黄老师的课还是有一些启发。正好以后用在做视频方面，应该有一定的作用。\n\n表达好不是嘴巴利落，而是思考是否有序、精准、具体\n学表达不只是学表达方式，更是一种思考方式\n\n一般人眼中的“口才好”：\u003Cbr>\n① 有见解，有想法\u003Cbr>\n② 内容条理分明，逻辑清晰严谨 \u003Cbr>\n③ 真诚自信，拉近距离\u003Cbr>\n\n真正的表达是要教你\u003Cfont color = red >如何输出有价值的内容\u003C/font>。\n\n如前所述，黄老师的课程更注重内功，道 的修养。然后才是 术，具体的外在表现应该如何操作。\n\n\n表达要教什么：\u003Cbr>\n① 如何筛选素材，产生观点\u003Cbr>\n② 如何提出严谨且有影响力的论述\u003Cbr>\n③ 如何找出个人特质\n\n最重要的一点就是 ''找出个人特质''。\u003Cbr>\n同样的内容，演讲者不同，效果不同。\n这就是为什么，\u003Cbr>\n有100人去跟一个人学演讲表达，之后这100人都变成了一个样子。\u003Cbr>\n另100人去跟另一个人去学，之后这100人各有各的样子。\u003Cbr>\n前者学的是固定的模版，不错，但也就是及格；\u003Cbr>\n后者学的是激发个人的特质，发挥出了缤纷多彩的效果。\n\n应对紧张，是第一步。\n\n强压下去，不可取。\n\n把台下的人当木头，当西瓜也不可取。\n\n天天站街上喊：“我最棒，我第一”，这是在练脸皮厚，不怕丢人，并不是加强自信，而是在毁自己的自尊心。\n\n记住，__你的听众都是活生生的人，他们永远都能看出你是否真的在乎你自己在说什么！__\n\n不如用“''找到自己想表达的动机''”来应对紧张和不自信。比如：找人说八卦的时候，肯定不会紧张，因为想表达的动机太强烈了，忍不住就要说出来。\n\n所以，把内容准备好，就会产生表达的动机。我有一个劲爆八卦，必须要讲出来，这种动机，怎么可能紧张，只会让你兴奋。\n\n> 谁对我影响最大，他做过或说过什么？\n> 什么会让我真的生气，我最想吐槽什么？\n> 我最想跟唱反调的人争论什么？\n> 我受过最惨痛的教训是什么？\n> 是什么赋予我说这些的资格？\n\n以上这些都是准备好内容的好问题。或者更简单一点。内容包括：我相信什么，我在意什么，我想改变什么。找到你自己最在意，最关心，最想讲出来的内容，自然就有自信了，自然就不紧张了。\n\n不是说外功不重要，演讲的语气，肢体语言不重要。但真的可以往后放一放。\u003Cbr>\n1)  准备好内容，找到表达的动机，或者说是欲望，\u003Cbr>\n2) 充分准备知识点或数据。\u003Cbr>\n3) 公开演讲时的现场情绪，方式。\n\n表达的主题，要清晰的体现价值所在，才有吸引力。\n\n所有的好内容，都是因为解答了一个好问题。\n所谓好问题，就是越具体的问题；\n所谓好答案，就是越容易操作的答案；\n\n大而空的问题，如“我如何能成功？”\n只会有空洞的答案，如“你要努力啊，你要自律啊”，没有具体的操作步骤。\n\n大词，大道理，大问题。实际就是没内容的词，都是些“听上去很对”的普通原则，没有操作，更没有冲突。\n\n先要具体，才能思考替代；过程具体，不是问题具体；问题都描述不清，自然思考方式都是混乱的。\n\n请看以下三个标题\n\n《战略、人才与制度》 —— 好大好空\u003Cbr>\n《企业三个齿轮之间的咬合》 —— 有点具体了，但是陈述句，不是提问句\u003Cbr>\n《企业如何避免C轮死》 —— 更容易勾起人们的兴趣\n\n\n\n关于风格，其实也是外功方面的事。内容好，什么都是你的风格。\n脱口秀演员，说得内容搞笑，就算是光头，也是特色；就算是穿得随意，也是特色。\n说得不好不搞笑，你就算剃个光头，也没特色，还说你是东施效颦，装的不像。\n\n''什么叫 言之有物？''\n\n就是细节和具体，要有画面感。用行为和场景 来代替 形容和评论。\n\n例：\n如何描述课程无趣？\n\n* 老师的课很无聊  \u003C-- 这就是 评论\n* 老师的课让我容易恍神 \u003C-- 用 恍神 这个行为，代替了 无聊 这个评论\n* 听课中，我想起了过世的外婆 \u003C-- 画面感来了，还有思亲的情绪。更厉害了。\n\n我自己带着孩子半夜去儿童医院急诊。 \u003C-- 平淡无味的陈述，引起共情不容易。\n\n可是我想问，为什么我见过那么多次儿童医院门口升起的太阳，而孩子的爸爸一次都没见过？ \u003C-- 这话一出，声讨孩子爸爸的情绪立刻高涨！\n\n","created":"20230809132901667","creator":"yao","modified":"20231014070331466","modifier":"yao","tags":"VI.4_培训教材"},
{"title":"混沌代码:新生浩劫","text":"!!混沌代码:新生浩劫\nCHAOS CODE -NEW SIGN OF CATASTROPHE-\n\n制作:FK Digital\n\n发行:Arc System Works\n\n发售时间:2017年3月16日\n\n\n---\n\n混沌代码：新生浩劫是一款二次元题材动漫格斗游戏，故事将围绕着Chaotics发明者的失踪和其遗留的神秘代码-Chaos Code而展开。\n\n\n[img[./wikipic/GAMES/CCNSOC01.jpg]]\n\n这款游戏继承了传统格斗游戏的特性，16名充满魅力的角色包含：\n宇宙忍者，热血宅男，Coser，哥德萝莉风机娘，宝物猎人，精灵召唤师，战斗厨师等等。\n\n[img[./wikipic/GAMES/CCNSOC02.jpg]]\n\n\n一击必杀的“混沌毁灭技”、能力大幅提升的“超越混沌”，可在连续技中趁胜追击的“混沌取消”等等。\n\n\n[img[./wikipic/GAMES/CCNSOC03.jpg]]\n\n---\n操作系统: Windows 7 / 8 / 8.1 / 10\n\n处理器: Intel Core i5 / i7\n\n内存: 4 GB RAM\n\n图形: nVidia GeForce 8800 GT or better / AMD Radeon HD3700\n\nDirectX 版本: 9.0c\n\n网络: 宽带互联网连接\n\n存储空间: 需要 4 GB 可用空间\n\n声卡: Direct Sound\n\n---\n\n","caption":"混沌代码:新生浩劫","created":"20210710131129948","creator":"yao","modified":"20210807092050310","modifier":"yao","tags":"FTG"},
{"title":"极品飞车系列","text":"!极品飞车系列\n\nNeed for Speed\n\n初代发行日期：1994 \n\n---\n\n《极品飞车》是由美国艺电游戏公司EA出品研发的一款赛车类游戏。于1994年发行初代作品。游戏试图在爽快的赛车比赛和车辆的拟真上找到平衡点。这款游戏在世界车迷心目中占有重要地位。\n\n\n|!序号|!发行日期|!中文名|!英文名|!制作组|!容量|!设备平台|!备注|\n|01|1994年|极品飞车|The Need for Speed|Pioneer|约5M|PC DOS|专业汽车杂志RoadTrack 和 EA 的合作产物|\n|02|1997年4月|极品飞车2 特别版|Need For Speed(TM) II Special Edition |EA 加拿大|约113M|PC PS|情怀一下得了|\n|03|1998年9月|极品飞车3 热力追踪|Need for Speed Hot Pursuit |EA 加拿大|约119M|PC PS|支持3D硬件和MOD|\n|04|1999年1月|极品飞车4 孤注一掷|Need for Speed High Stakes |EA 加拿大|约110M|PC PS|BOSS战一对一输车子 |\n|05|2000年1月|极品飞车5 保时捷之旅|Need for Speed Porsche Unleashed |EA 加拿大|约127M|PC PS|支持IP直联 |\n|06|2002年10月|极品飞车6 热力追踪2|Need for Speed Hot Pursuit 2 |Black Box|约113M|PS2、PC、XBOX、NGC|次世代画面水平 Black Box 工作室首秀 |\n|07|2003年12月|极品飞车7 地下狂飙|Need for Speed Underground |Black Box|约836M|PC、PSP|全黑夜，开始有美女代言 |\n|08|2004年12月|极品飞车8 地下狂飙 2|Need for Speed Underground 2|Black Box|约1.07G|PC、PSP|全黑夜，还是看美女。开放世界。|\n|09|2005年11月|极品飞车9 最高通缉|Need For Speed Most Wanted|Black Box|约4.1G|PC、PSP|系列巅峰 玩家重制2020回归版|\n|10|2006年12月|极品飞车10 卡本峡谷|Need For Speed Carbon|Black Box|约2.6G|PS3，Wii，Xbox，PC|天又全黑了，还是有美女|\n|11|2007年11月|极品飞车：街头狂飙|Need For Speed ProStreet|Black Box|约4G|Xbox，PC|拟真向赛车，加入了车损系统|\n|12|2008年12月|极品飞车12：无间风云(极道车神)|Need for Speed Undercover|Black Box|约5.2G|PS2，PC|看Magic Q 第三世代画面|\n|13|2009年9月|极品飞车13：变速|Need For Speed Shift|Slightly Mad Studios|约4.79G|PS3，X360，PSP，PC|英国工作室的首秀|\n|14|2010年12月|极品飞车：(超)热力追踪 3|Need For Speed: Hot Pursuit(3)|Criterion|约21.7G|PC,Switch|2020年官方重制|\n|15|2011年3月|极品飞车15：变速 2 释放|Need for Speed 15 Shift 2 Unleashed|Slightly Mad Studios|约6.35G|PC|引入“头盔视角”|\n|16|2011年12月|极品飞车16：亡命狂飙|Need for Speed: The Run|Black Box|约6.7G|PC，X360，PS3，Wii|寒霜2 引擎|\n|17|2012年10月|极品飞车17： 最高通缉 (2)|Need For Speed Most Wanted(2)|Black Box|约6.1G|PC，XBOX|相当于重制9代|\n|18|2014年9月|极品飞车18 宿敌 |Need for Speed Rivals: Complete Edition|Criterion Games\u003Cbr>Ghost Games合作|约8.9G|PC，XBOX，PS4|第四世代画面|\n|19|2015年11月|极品飞车19  |Need for Speed 19|Ghost Games|约12.5G|PC|寒霜3引擎，全程联网，全夜幕|\n|20|2017年11月|极品飞车20：复仇 |Need for Speed Payback - Deluxe Edition|Ghost Games|约22.8G|PC，PS4，Xbox One|可离线，可暂停|\n|21|2019年11月|极品飞车21：热度 |Need for Speed Heat Deluxe Edition|Ghost Games|约28.1G|PC，PS4，Xbox One|必须 Win10|\n\n\n* 1994年：极品飞车 The Need for Speed\n\n[img[./wikipic/GAMES/NFS1b.jpg]]\n\n极品飞车开山之作，Windows系统玩不了,除非装Dos模拟。是当时专业汽车杂志RoadTrack 和 EA 的合作产物。游戏中收录了当时欧美日三地的一流跑车。起初发行于一台名叫3DO的游戏主机，直至该主机退出市场，才被移植至PC。因为RoadTrack 杂志的赛车数据十分专业，导致不同车型之间的速度差别十分明显，较差车型在游戏中基本毫无竞争力，因此游戏平衡性对于本作来说算是比较糟糕。游戏中赛车换档时，会有一个档杆动作。1代的安装界面是历代中最优秀的，不愧是杂志设计版面。\n\n[img[./wikipic/GAMES/NFS1a.jpg]]\n\n* 1997年：极品飞车2：特别版（Need For Speed II SPECIAL EDITION）\n\n本作发行于PS、PC平台，日版名为《Over Drivin' II》。其中PC平台由EA西雅图工作室负责开发，PS版本则是EA加拿大工作室与Pioneer Productions共同开发。EA于同年在PC平台发售了支持Glide图形API的Special Editon。\n\n[img[./wikipic/GAMES/NFS2.jpg]]\n\n本作的车辆物理和操控风格更加地夸张和爽快，但取消了单向赛道与警车追击要素。也就是从这一部开始，系列理念逐步向着街机风格发展。游戏内收录了当时的顶级跑车，如迈凯伦F1和法拉利F50，甚至是各种罕见的概念车，像当年最新的福特Indigo Concept也被游戏收录。游戏中的赛道相比前作更为爽快化，且每条赛道都风格迥异，有全程高速的澳大利亚郊外公路，也有崎岖的尼泊尔山路，还允许玩家通过“抄近道”的方式取胜。\n\nSE版本支持了当时3dfx公司（已被英伟达收购并整合）旗下位于游戏图形芯片一线的Voodoo系列图形加速卡和最先进的民用图形API——GLIDE，在装载了Voodoo加速卡的电脑下运行的SE版极品飞车2，游戏画面将发生几乎翻天覆地的变化，额外呈现诸如车体反射、高清化赛道场景、高分辨率、材质过滤等画面元素。\n本作还是系列中第一个支持因特网联机对战的游戏。\n\n\n这个游戏是在当时的电脑游戏里影响力很大的，也是当时最棒的电脑游戏，虽然现在看起来并不怎么样。\n\n\n\n* 1998年9月：极品飞车3：热力追踪1（Need for Speed Hot Pursuit）\n\n《极品飞车3：热力追踪》，第一款支持3D硬件加速的版本，一度成为多少玩家测试3D显卡的工具，并加入了警车追击模式“热力追踪”，也是 NFS 系列第一部有副标题的作品，而副标题也准确表达了本作的创新主题——警匪追踪。既然警察成为了主角，游戏中自然也少不了警车登场，本作中共有3款警车可供玩家选择。而作为逃窜的飞车族，可选的车型就更多了，譬如雪弗莱Corvette、美洲虎XKR，甚至还有法拉利350/550、林宝坚尼DiabloSV、奔驰CLK-GTR等曾经在车迷心中只能膜拜的“圣车”！\n\n[img[./wikipic/GAMES/NFS3.gif]]\n\n并不支持WIN10，勉强运行体验也不好。\n\n* 1999年：极品飞车4：孤注一掷（Need for Speed High Stakes）\n\n仍旧继承《极品飞车》系列的优秀血脉，同时新增一些新的3D技术和模式，并将警车追击模式应用更为广泛。并不支持WIN10。本作首次加入了车损，如果碰撞太多会影响车的性能。\n\n[img[./wikipic/GAMES/NFS4.jpg]]\n\n* 2000年：极品飞车5：保时捷之旅 (Need for Speed Porsche Unleashed)\n\n[img[./wikipic/GAMES/NFS5.jpg]]\n\n玩家可以驾驶着来自于汽车工业历史最悠久的和最先进的赛车自由的驰骋在风景迷人的赛道上。玩家可以驾驶保时捷最古老的车型1948 356 Roadster到最新型的2000 996 Porsche Turbo流线型的赛车。游戏的模式有着一个运转的模拟经济系统，并且有通货膨胀因素的存在。每辆车都有它的历史，这会影响到其将来的价值。每个部件需要进行修理和维护。\n\n\n* 2002年10月：极品飞车6：热力追踪2（Need for Speed Hot Pursuit 2）\n\n[img[./wikipic/GAMES/NFS6.jpg]]\n\n玩家可以选择体验驾驶法拉利、保时捷、蓝宝坚尼等20多种名车的超速感觉。这些跑车都得到了制造商的许可，因此在游戏中的造型和细节、性能上可以与原车媲美。再加上车身表面上细致的贴图，每辆赛车都可以说是一件完美的艺术品。\n\nWIN10可运行，但游戏中会有帖图错误。\n\n\n* 2003年：极品飞车7：地下狂飙 （Need for Speed Underground）\n\n[img[./wikipic/GAMES/NFS7.jpg]]\n\n这一款的推出概念是 “非法赛车“，只有夜间模式。 EA Games 这一次将以非法改装车来彻底打破传统。玩家这一次终于可以开着改装后的普通品牌车， 在以真实城市为蓝本的的城市公路上与来自世界各地的其他车手进行在线赛车了。\n\n与前作不同的是， “非法赛车“这次还加入了依赖玩家换档功夫的短程加速赛， 以及考较玩家带刹车加速急转弯，凸显玩家个人风格的打滑路面赛。\n\nWIN10可运行，加上了分辩率补丁可支持 1920*1080\n\n* 2004年11月：极品飞车8：地下狂飙2 （Need for Speed Underground 2）\n\n[img[./wikipic/GAMES/NFS8.jpg]]\n\n“非法赛车“概念的续作。EA GAMES带来一部更大、更好、更快的续篇，开放的世界。支持深度的调车。同样只有夜间模式。\n\n在游戏预计发售的前5个月，EA GAMES就开始迫不及待的又是请代言人，又是开记者会的。同时签下代言的是性感火辣的封面女郎 Brooke Burke，她在游戏中扮演一位名为 Rachel 的姐姐，一路下来为玩家讲解地下世界的生存之道。\n\n本作支持DX9全部特效的显卡，打开全部效果，用上NOS。那种天地间一片模糊的感觉，就好像超越音速在赛道上飞翔，难道不是种享受？\n\n本作中由5座城区组成，这5座城区的天气、路面、感觉等等完全不同，玩家还可以利用高速公路在各个城区间穿梭。配合比赛系统的重大变化，玩家在NFSU2里简直可以说是自由自在了。\n\n\n* 2005年11月：极品飞车9：最高通缉 （Need For Speed Most Wanted） 2020回归\n\n[img[./wikipic/GAMES/NFS9a.jpg]]\n\n《极品飞车9：最高通缉》提供了一个独特的，高速的，激动人心的赛车流派。促使玩家不断修改自己的档案和街头信誉，使自己在警方的黑名单中成为街头赛车中的最高悬赏者。玩家将与最棒的赛车手们进行白炽化的竞技，同时为了躲避警察的追捕，游戏融入了崭新的游戏世界、游戏方式和用户定制选项，加上赛车性能调校、超级赛车、强有力的各类跑车。《极品飞车9：最高通缉》是每个玩家的最爱！本作终于天亮了，而且只有白天。\n\n[img[./wikipic/GAMES/NFS9b.jpg]]\n\n2020回归版 —— 是玩家自制的重制版。汇集了许多优秀的 MOD，带来了出色的高清画面，大量的赛车等等。\n\n\n* 2006年11月：极品飞车10：卡本峡谷 （Need For Speed Carbon）\n\n本作是第一部登陆PS3和Wii的《极品飞车》，此外还登陆了NGC、PS2、Xbox、Xbox 360、PC、GBA、NDS和PSP。游戏剧情紧接着《最高通缉》，基本上保留了之前的所有内容，不过警车模式所占的比重有所下降，漂移赛再次回归。和前作只有白天相比，本作回到了《地下狂飙》只有夜间的模式。游戏里还加入了山路和类似《头文字D》里“猫捉老鼠”的山路赛，超过或者抛离对方10秒即可立即胜利。山路最初是帕尔蒙特市地图的一部分，但是最后被独立了出来。此外，大量老式肌肉车加入车辆选单，让游戏中的车系分化为美、日、欧三个系列。\n\n[img[./wikipic/GAMES/NFS10.jpg]]\n\n---\n\n* 2007年11月： 极品飞车11：街头狂飙（Need For Speed ProStreet）\n\n进入第三世代图像引擎，终于原生支持 1920*1080 分辩率。游戏回归到拟真向赛车，自由漫游系统被取消了，所有比赛都发生在封闭的赛道上。加入了逼真的车损系统。比赛包括冲刺、直线加速、漂移和跑圈。还需提及，这是《极品飞车》系列中首次出现有名有姓的主角。\n\n[img[./wikipic/GAMES/NFS11.jpg]]\n\n* 2008年11月：极品飞车12：无间风云 又名 极道车神 （Need for Speed Undercover）\n\n[img[./wikipic/GAMES/NFS12a.jpg]]\n\n由于上一作拟真向的《街头狂飙》反响不佳，16个月后Black Box拿出了回归传统的《无间风云》，然而再一次遇到了失败，直接导致了该工作室失去极品飞车IP并走向衰落。\n\n[img[./wikipic/GAMES/NFS12b.jpg]]\n\n游戏回到了《最高通缉》的街头赛车和警车追逐，故事设定为三湾市一个卧底警察打入街头赛车手内部的故事。而许多好莱坞的影星也会参与游戏的演出，在游戏中登场亮相。这部作品登陆了两代主机平台和所有的移动平台，也是最后一部PS2上的极品飞车。\n\n\n* 2009年9月：极品飞车13：变速  （Need For Speed Shift）\n\n\n本作风格发生非常大的变化。核心是真实模拟驾驶，不仅赛车都是现实授权的，它们在游戏里的行为也都是仿真的，也就是要让玩家变成一个真正的车手去狂飙，而且游戏会带来第一视角驾驶室镜头，和全新的碰撞损坏机制。\n\n[img[./wikipic/GAMES/NFS13.jpg]]\n\n《极品飞车：变速》的主力开发工作室是 Slightly Mad Studios，那里有参与过《GT Legends》和《GTR 2》等作品的开发者和设计师。Black Box 工作室制作人 Michael Mann 和 EA Games 欧洲高级副总裁 Patrick Soderlund 也都参与到这款游戏里，后者所在车队还参与了2009年的第一项大型赛事“TOYO TIRES 24H Dubai”，最终名列第五，他把自己在赛场上的亲身体验融入到游戏里，带给全球玩家。\n\n\n* 2010年11月16日 极品飞车：热力追踪 3（Need For Speed: Hot Pursuit）2020年官方重制\n\n本作 由《火爆狂飙系列》开发商，英国公司Criterion Games开发。坊间通常会称呼其为《超热力追踪》。\n在游戏上市不久就收到了各方好评，成为极品飞车史上最畅销的游戏之一。\n\n[img[./wikipic/GAMES/NFS14a.jpg]]\n\n游戏舞台设在美国西海岸海峰郡（Seacrest County）的郊外，能让玩家徜徉在山海之间的美好风景中。玩家可以在自由漫游模式下驾驶已经解锁的车探索海峰郡，没有追逐且不影响生涯进度。本作同样聚焦于警匪追逐，但是改装系统被取消了。热力追踪系列通病。\n\n[img[./wikipic/GAMES/NFS14b.jpg]]\n\n超过60辆车辆可供选用。加上DLC的话，只有大多数敞篷车和三款警车是一方独占的。比起前面的热力追踪，玩家除了可以驾驶更现代，更高级的超级跑车，还可以驾驶日系车和美式肌肉车（虽然数量较少）。\n\n[img[./wikipic/GAMES/NFS14c.jpg]]\n\n\n* 2011年3月：极品飞车15：变速2 释放（Need for Speed 15 Shift 2）\n\n和“变速”的上一部游戏一样，“变速2”同样正在由 Slightly Mad 工作实着手开发。游戏采用全新的引擎，还有创新的头盔摄像机视角。游戏还加入了夜间赛车。游戏中共有超过140辆车型，限量版增加了3台解锁车。\n\n[img[./wikipic/GAMES/NFS15.jpg]]\n\n\n\n* 2011年11月：极品飞车16：亡命狂飙 （Need for Speed: The Run）\n\n[img[./wikipic/GAMES/NFS16a.jpg]]\n\n游戏中玩家扮演的是非法午夜飙车，玩家需要躲避警察各种形式的通缉，游戏场景从旧金山到纽约城市狂飙，本作将没有任何限制和规则，玩家必须要利用自己技术来进行比赛。该作采用令人印象深刻的 寒霜2 引擎，具有震撼的视觉特效和增强的物理效果打造全新的标准。同样还包括全新高度的令人沉浸的故事，以完美的效果将玩家引入无速度限制，无规则或同盟的世界。\n\n[img[./wikipic/GAMES/NFS16b.jpg]]\n\n\n* 2012年10月：极品飞车17：最高通缉 （Need for Speed：Most Wanted）\n\n本作是重置的经典9代的作品，由《火爆狂飙》的制作组 Criterion Games 打造，将以高画质高自由度的品质重塑经典辉煌。在引擎方面，本作采用了《极品飞车14》的 “变色龙” 引擎增强版，带来更好的光影效果！\n\n[img[./wikipic/GAMES/NFS17a.jpg]]\n\n在游戏中，玩家们能够自由地驾车行驶到任何他们想去的地方，发现隐藏的比赛，击败各路敌手，挑战朋友或和警察上演一场猫捉老鼠的游戏。玩家们所作的一切都是为一个最终目标服务，那就是成为\"最高通缉单\"上的第一名。\n\n[img[./wikipic/GAMES/NFS17b.jpg]]\n\n此外游戏还发布一个特别的扩充包，其中包括2倍分数、自定义涂装以及两辆新车型：玛莎拉蒂和保时捷。\n\n\n* 2013年11月  极品飞车18：宿敌 （Need for Speed Rivals: Complete Edition）\n\n[img[./wikipic/GAMES/NFS18a.jpg]]\n\n本作由 EA 最新的一家工作室 Ghost Games，与 Criterion Games 联合打造，并采用了最新先进的 寒霜3 游戏引擎，力图给玩家创建一个开放的、更具竞争性的赛车世界。\n\n[img[./wikipic/GAMES/NFS18b.jpg]]\n\n在这一代中，玩家将再度允许扮演警察这一角色，同时一成不变的是你也可以选择竞速者与在街道上警察展开角逐，而无论是警察一方还是竞速者一方，游戏都将提供给你们独特的挑战目标，另外，Ghost还宣布新作中将再度出现法拉利跑车，这次是7年以来极品飞车游戏中首次再度出现法拉利跑车，你想重温法拉利那惹火一般的激情吗？先摸摸腰包吧。\n\n* 2015年11月  极品飞车19（ Need for Speed Deluxe Edition）\n\n[img[./wikipic/GAMES/NFS19.jpg]]\n\n《极品飞车19》是一款由Ghost Games制作，EA发布的赛车竞速游戏，为《极品飞车18：宿敌》的正统续作。游戏会启用采用寒霜3引擎，而帧数或将锁定在60FPS。游戏需要全程联网，包括普通版和豪华版，只有夜间场景，过场则使用真人场景而非CGI。\n\n* 2017年11月  极品飞车20：复仇  （Need for Speed Payback - Deluxe Edition）\n\n[img[./wikipic/GAMES/NFS20a.jpg]]\n\n本作拥有单人闯关模式，玩家可以跟随前街头车手泰勒·摩根探索方辰谷。被人出卖，被迫流亡，历尽万苦之后，泰勒迎来了复仇时刻。本作终于加入了昼夜更替系统。主角泰勒必须重建飙车帮，绝地反击，摧毁控制着银岩市赌场、犯罪和警察的金权会。这个过程注定不易。 泰勒与飙车帮的成员将面对《极品飞车》历史上最震撼、场面最火爆的一系列飙车活动。\n\n[img[./wikipic/GAMES/NFS20b.jpg]]\n\n游戏中车辆被归类于六大类型（公路，越野，直线加速，漂移，跑腿差事以及DLC的Speedcross），玩家可以将自己的车辆按照不同的类型方向改造。线上模式还提供了废弃车系统，玩家可以在确定的时间找到废弃车并加以改装。\n\n\n* 2019年11月  极品飞车21：热度  （Need for Speed Heat Deluxe Edition）\n\n在19和20都不太成功的情况下，第21部正传作品成为了《极品飞车》标志的系列的再一次重启，它继续由Ghost Games制作。\n\n[img[./wikipic/GAMES/NFS21.jpg]]\n\n《热焰》的剧情将设定在以迈阿密为基础的\"棕榈市\"，游戏将类似于《Prostreet》的封闭街头赛事与标志性的警匪追逐结合到一起，在操控上也偏向于拟真化。前作《复仇》里加入的争议性速度卡牌氪金抽卡将在本作中彻底移除。玩家还可以自己设定形象。并且和其他游戏不同的是，玩家形象也有自己的语音，这在极品飞车系列里是首次。\n\n\n---\n\n\n相关电影\n\n 《速度与激情 Fast & Furious》系列\n\n\n[img[./wikipic/movie/FastFurious00.jpg]]\n\n\n---\n\n\n操作系统：Windows 10 64-bit\n\nCPU：Intel Core i7 4770K, 3.40 Ghz or AMD Ryzen 5 1600, 3.20 Ghz\n\n内存：16 GB RAM显卡：Nvidia GTX 1060 6GB or AMD Radeon RX 480, 8GB\n\n硬盘： 50G","created":"20210929144858522","creator":"yao","modified":"20221225120030623","modifier":"yao","tags":"RAC"},
{"title":"极速骑行4","text":"!极速骑行4\n\nRIDE4\n\n开发发行：Milestone S.r.l.\n\n发售时间： 2020-10-08\n\n摩托车\n\n\n\n---\n\n极速骑行4 有更丰富的摩托车，更自由的职业选择，更智能的AI和全动态天气。从数百辆摩托车中挑选，进入精准还原的全球赛道，开启你的竞速生涯。\n\n\n[img[./wikipic/games/RIDE4_01.jpg]]\n\n数百辆官方许可的摩托车。所有游戏素材都是从CAD数据与激光3D扫描开始建构。\n\n日夜交替、动态天气和耐力赛\n\n[img[./wikipic/games/RIDE4_03.jpg]]\n\n据说创新机器学习式神经网络人工智能系统A.N.N.A. (Artificial Neural Network Agent)（人工神经网络精灵）。与更快、更聪明且更精准的车手较劲，迎战比以往更逼近人类的人工智能！\n\n[img[./wikipic/games/RIDE4_02.jpg]]\n\n更丰富的自定义功能，可选择车手服装，自定义你的摩托车\n\n---\n\n\n相关游戏\n\n [[曼岛TT赛事]]\n\n\n[img[./wikipic/games/TT2.jpg]]\n\n[[RiMSRacing]]\n\n[img[./wikipic/games/RIMS01.jpg]]\n\n---\n\n\n推荐配置\n\nWindows 10\n\nCPU\tIntel Core i7-5820K / AMD Ryzen 5 2600\n\n内存\t\t16 GB RAM\n\n显卡\t\tNVIDIA GeForce GTX 1060, 6 GB or AMD Radeon RX 580, 4 GB\n\n存储空间\t\t需要 43 GB 可用空间","created":"20211013011833289","creator":"yao","modified":"20211013122328199","modifier":"yao","tags":"RAC"},
{"title":"极限竞速：地平线4","text":"!极限竞速：地平线4\n\n制作公司：Playground Games\n\n发行公司：微软\n\n游戏平台：PC XBOXONE\n\n发售日期：2018-10-02\n\n---\n\n微软出品 —— ！！\n\n[img[./wikipic/games/FH401.jpg]]\n\n极致的画面，细致的改装，在赛车游戏界诠释了什么是完美。丰富的游戏内容，完美的视觉效果，宏达的开放世界，竞速类中的大师杰作。它不仅超越了系列的前辈，也超越了市面上绝大多数的赛车游戏，它值得所有人去探索发现，去享受。无论是在山野间兜风还是和好友进行一场友谊赛，美不胜收的英国、更加丰富的车库、四季变换的赛道，地平线系列的宗旨都是带你领略驾驶的乐趣。\n\n[img[./wikipic/games/FH402.jpg]]\n\n\n---\n\n\n相关游戏\n\n [[极品飞车系列]]\n\n\n[img[./wikipic/games/NFS20a.jpg]]\n\n\n---\n\nCPU：Intel i7-3820 @ 3.6Ghz\n\n显卡：NVIDIA GTX 970 或 NVIDIA GTX 1060 3GB 或 AMD RX 470\n\n内存：12GB\n\n硬盘：需要 80 GB 可用空间\n\n系统：Win 10 version 15063.0 或 更高","created":"20211001081011520","creator":"yao","modified":"20211001081701068","modifier":"yao","tags":"RAC"},
{"created":"20220729012138445","creator":"yao","text":"第一世代1972年，\n\n雅达利（Atari）公司发售了一种平台式大型游戏机“乒乓”（PONG），该游戏机风靡全美。同年，世界上第一部用“电视”玩的电子游戏机诞生了，Magnavox Odyssey 是世界上第一部电视游戏机。这算是古董了吧。\n\n[img[./wikipic/GAMES/atariPP.png]]\n\n\n\n第二世代1975年，\n\n雅达利（Atari）公司成立了一家 Cyan Engineering 公司，以2800万美元将公司卖给了华纳，1977年10月，Atari 2600 正式上市，整个过程主机共花掉了1亿美元的研发费用。1982年Atari 2600达到了颠峰，销量800万部，资产从7500万美元增长到22亿美元，占了华纳收入的一半。之后因为第三方的小厂不断重复创业／倒闭的过程，导致游戏机市场完全崩溃，结束了这个世代跟Atari公司的一代江山(一直到任天堂公司的 NES 主机推出后，家用游戏机市场才开始复苏)。在 MAME 街机模拟器上，还可以见到当年 Atari 2600 的几部作品。\n\n值得一提是苹果公司创始人乔布斯19岁时即加入该公司，并开发了 打砖块 游戏。\n\n之后雅达利（Atari）公司几经转手，渐渐消失在历史中。如果要说有什么代表性的作品，《过山车大亨》Roller Coaster Tycoon算得上一个吧。\n\n[img[./wikipic/GAMES/RCT1999.jpeg]]\n\n---\n\n第三世代1983年，\n\n任天堂 8位机 的时代，FC游戏机（Family computer，红白机，美国称NES〖任天堂家用娱乐系统[Nintendo Entertainment System〗）。尤其是在中国大陆，许多玩家就是因此而认识和喜欢上了游戏机。同时代仅日本地区的各家厂商为了与其抗衡，一年就推出了近十三种主机，但不论是价格／软件数／操作性都无法与任天堂抗衡。官方盘点任天堂红白机上共发布过 1380 款游戏！山寨游戏更是数不胜数。\n\n今天在 PC 上的主要模拟器有：FCEUX FC/NES，VirtuaNES，Smynes。\n\n[img[./wikipic/GAMES/FCNES.jpeg]]\n\n---\n\n第四世代1987年\n\n开始进入 16位机 时代。SEGA公司在日本推出Mega Drive（MD，美国称Genesis）打了个翻身仗。1992年，SEGA得到了北美55％的市场占有率；1993年，SEGA家用游戏机业务达到了空前绝后的顶峰，市场占有率高达65％；\n\n今天在 PC 上的主要模拟器有：Gens 和 Fusion。\n\n[img[./wikipic/GAMES/SEGAMD.png]]\n\n反观任天堂，1987至1988年间，FC丰厚的收入让任天堂对于开发次世代主机毫无兴趣。16位主机 Super Famicom(SFC，超级红白机) 姗姗来迟。不过由于任天堂有大批游戏厂商(第三方)的支持，依然是日本玩家最关注的主机。1991年8月13日，任天堂在美国推出了重新设计的 Super Nintendo Entertainment System(SNES)。 \n\nPC 上的模拟器是：Snes9X\n\n[img[./wikipic/GAMES/SFC.jpeg]]\n\n\n---\n\n第五世代1992年\n\n也被称为 32位/64位机，3D时代的开端。\n\n世嘉SEGA的 “SEGA Saturn (SS，土星)” —— 太阳系的第六颗行星，率先问世。它将2D画面提升到一个新的高度，但3D时代已然打开，因此后来却被打得灰头土脸。PC上的模拟器是： Yabause\n\n[img[./wikipic/GAMES/segaSS.jpeg]]\n\n\n1993年，任天堂和索尼开始合作研发次时代主机，后来不欢而散。最后，任天堂单方面终止了合作，激怒了Sony，决定独自将 “PlayStation计划” 进行下去，没想到，这个决定改变了整个家用游戏机的发展进程。\n\n[img[./wikipic/GAMES/PS1994.jpeg]]\n\n1994年12月3日，PlayStation(PS初代)正式发售。并赢得了 32/64位世代、3D世代首战的胜利。\n\n\n1996年6月23日，任天堂64（简称N64）比SS和PS晚了一年半在日本上市，并且由于卡带原因，N64是历史上游戏种类最少的主流游戏机。（可以略过）\n\n1997年7月，SEGA高层决定采用日本组的方案，定名 Dreamcast (DC)主机 —— 梦(Dream)与传播(Broadcast)的合成词，意思是将梦传播给玩家。这一台主机也成为 世嘉SEGA的绝唱。\n\n\nPC 上的模拟器为：nullDC， demul\n\n[img[./wikipic/GAMES/segaDC1998.jpeg]]\n\n\n2000年初，为了应对来势汹汹的 DC 主机，Sony推出了 PS2主机。PC 上的模拟器为：PCSX2\n\n[img[./wikipic/GAMES/PS2000.jpeg]]\n\n\n几乎同时，任天堂与松下(Panasonic)宣布了新一代游戏机 Nintendo GameCube(NGC)。2006年还推出了 Wii 游戏主机，但仅仅风靡一时。\n\n\nPC上知名的模拟器为： 海豚模拟器 Dolphin\n\n[img[./wikipic/GAMES/NGC2001.jpeg]]\n\n[img[./wikipic/GAMES/wii2006.jpeg]]\n\n\n|硬件         | 世嘉DC                                        | 任天堂 NGC                                                 | 索尼 PS2 |\n|CPU         |日立SH-4 32位 RISC 200mHZ     |IBM PowerPC 750CXe   2*32位 485mHZ       |32位 300mHZ |\n|浮点运算 |1.4G    像素填充 5亿/秒               |9.4 ~12G     像素填充   12亿/秒                     |6.2G  像素填充 10~24亿/秒 |\n|显示芯片 |NEC Power VR2 300万~500万多边形/秒 |ATI Flipper   600~1200万多边形/秒   |1300~1800万多边形/秒 |\n|内存         |16M  + 8M 显存 + 2M 声音专用 |24M + 16M显存                                            |32M + 4M 显存  + 2M 声音专用  |\n|音效         |YAMAH XG3D                             |FACTOR-5 16BIT DSP                                      |SPU2 支持3D音效 |\n\n\n\n\n然而，没有料到的是，又一个强大的对手横空出世。\n\n2001年11月15日，微软发布了 XBOX 初代机。\n\n[img[./wikipic/GAMES/msxbox.webp]]\n\n之后，掌机也有一段时间的辉煌。但很快就淹没在日益强大的智能手机的浪潮中。\n\n---\n\n\n走到今天，家庭游戏主机仍以 Sony 的 PS 5 和 微软的 XBOX 竞争为主导市场。\n\n[img[./wikipic/GAMES/ps52020.jpeg]]\n\n任天堂在沉寂了多年之后，用 Switch 赢得了一定的掌机市场。\n\n[img[./wikipic/GAMES/switch.webp]]","title":"家用游戏主机","modified":"20231125131807232","modifier":"yao","tags":"III.GAMES"},
{"title":"家园系列","text":"!家园 系列\nHomeworld\n\n开发 Relic\n\n发行公司：Gearbox\n\n初代发行: 1999年9月28日\n\n已存盘\n\n---\n\n游戏以新颖的3D空间的大范围战场和引人入胜的故事剧情而著名。\n\n* 家园 重制版\nHomeworld Remastered\n\n2015年02月25日\n\n\n《家园：重制版》包含升级了的高清材质和模型，新的画面特效，以及对HD、UHD和4K分辨率的支持。负责旧版《家园》的音乐家和视觉师重制了游戏动画，而两个游戏的多人模式则被合并为了一个模式。\n\n[img[./wikipic/GAMES/HWR01.jpg]]\n\n\n重制版还同时收录了旧版的《家园》和《家园2》，并让它们可以在主流操作系统上运行。\n\n\n\n[img[./wikipic/GAMES/HWR02.jpg]]\n\n* 家园：卡拉克沙漠\nHomeworld: Deserts of Kharak\n\n 2016-01-20\n\n[img[./wikipic/GAMES/HWR03.jpg]]\n\n虽然卡拉克是荒漠行星，但沙漠之处暗藏奇异点，为了探寻真相，北方Kiithid联盟开启一支探险队探索这片沙漠，探索敌军控制的区域，救赎人类。作为一个RTS游戏，《家园：卡拉克沙漠》自然会有大量各种各样的舰船和战斗，不过本作和之前的《家园》游戏不同，这是一个基于地面的RTS游戏。尽管游戏中也有飞船，但是本作主要舞台还是地面作战，而非空间无限的外太空。\n\n[img[./wikipic/GAMES/HWR04.jpg]]\n\n---\n\n推荐配置\n\nCPU：2.3GHz四核处理器\n\n显卡：NVIDIA GeForce GTX 560 / ATI Radeon HD 5850 (1GB VRAM)\n\n内存：4GB RAM\n\n硬盘：20GB可用空间\n\n系统：Windows 7\n\n\n\n\n","created":"20210711140844978","creator":"yao","modified":"20211008145530406","modifier":"yao","tags":"RTS"},
{"title":"街霸30周年纪念合集","text":"!街头霸王30周年纪念合集\n\nStreet Fighter 30th Anniversary Collection\n\n2018/5\n\n---\n\n\n[img[./wikipic/GAMES/SF30AC01.jpg]]\n\n\n合集包含12款经典的《街头霸王》系列作品，\n\n|发布时间|中文名称|英文名称|备注|\n|1987|初代《街头霸王》|Street Fighter |童年回忆啊，生在天朝武汉居然见过实体机|\n|1991|《街头霸王2：天下斗士》|Street Fighter II:The World Warrior|衍生作数不胜数|\n|1992|《街头霸王2：四大天王》|Street Fighter II': Champion Edition|俗称12人街霸|\n|1992|《街头霸王2：战斗宣言》|Street Fighter II′ Turbo: Hyper Fighting|CPS-1 时代结束|\n|1993|《超级街头霸王2：新挑战者》|Super Street Fighter II: The New Challengers|俗称16人街霸|\n|1994|《超级街头霸王2：漩涡》|Super Street Fighter II Turbo|别名：Super Street Fighter II X: Grand Master Challenge|\n|1995|《街头霸王Alpha：斗士之梦》|Street Fighter ZERO：Warriors Dreams|俗称 少年街霸|\n|1996|《街头霸王Alpha 2》|Street Fighter ZERO 2|18+8个人物角色 |\n|1998|《街头霸王Alpha 3》|Street Fighter ZERO 3|28个人物角色出场 CPS-2 结束|\n|1997|《街头霸王3：新纪元》|Street Fighter III New Generation|CPS 3 基板独占，俗称 街霸33。原生宽屏|\n|1997|《街头霸王3：巨型打击》|Street Fighter III 2nd Giant Attack|仍然支持原生宽屏，不是拉胖那种，fbneo 模拟器支持|\n|1997|《街头霸王3：三度冲击》|Street Fighter III 3rd Strike: Fight for the Future|2D 街霸的终极形态了，春丽终于回归|\n\n\n之后，被隔壁的《拳皇》系列打得晕头转相。直到 2009年，终于发布《街头霸王4》 ，正式进入 3D 时代。之前有过一些尝试，但苦于技术不成熟，模型粗糙，画面不堪入目，不值一提。\n\n合集中的 《街头霸王33》，居然不支持原生宽屏，而是拉胖的那种，真是对不起当年的画师啊，为了适应宽屏，都是重新手绘了场景的啊！差评！\n\n想要体验《街头霸王III：巨型攻击》中的原生宽屏，可以在模拟器 fbneo 中，启动游戏，然后选择 ”输入“ --> “跳线设置” 或 按 Ctrl+F5 键，在弹出的“编辑跳线设置”窗口中，选择 Screen mode Wide 即可。\n\n[img[./wikipic/GAMES/FBNEOSF3WIDE01.png]]\n\n\n如果在 Mame 模拟器中，则操作要稍微多几个步骤：\u003Cbr>\n1、 加载游戏后，按 F2 进入游戏内的设置菜单，如下图：\n\n[img[./wikipic/GAMES/MameSF3wide01.jpg]]\n\n2、在游戏内的设置菜单中，选择 7 设定，然后在二级菜单，选择 2 游戏设置：\n\n[img[./wikipic/GAMES/MameSF3wide02.jpg]]\n\n3、游戏设置菜单中的 第一项，就是设置宽屏：\n\n[img[./wikipic/GAMES/MameSF3wide03.jpg]]\n\n4、 游戏内设置之后，还需要在 Mame 菜单中按 ESC 菜单中设置 视频选项：\n\n[img[./wikipic/GAMES/mame01esc.jpg]]\n\n5、这时把 画面 设置为 16:9 或  12:7 ，就不会有那种 拉胖 的感觉了。\n\n[img[./wikipic/GAMES/mameSF3wide.png]]\n\n\n2017为 任天堂 Switch 炒个终极冷饭\n\n名为 终极街头霸王2 最后的挑战者 Ultra Street Fighter II: The Final Challengers ，真的是真终极冷饭。\n\n\n\n[img[./wikipic/GAMES/SF30AC02.gif]]\n\n\n[img[./wikipic/GAMES/SF30AC03.png]]\n\n---\n\n\n操作系统： Windows 10 (64-bit Required)\n\n处理器： Intel i5 @ 2.5GHz or AMD equivalent.\n\n内存： 8 GB RAM\n\n显卡： ATI Radeon RX 560 2GB, Nvidia GeForce GTX 900\n\nDirectX 版本： 11\n\n存储空间： 需要 5 GB 可用空间\n\n声卡： DirectX compatible soundcard or onboard chipset\n\n\n","created":"20210629004917946","creator":"yao","modified":"20221108135330864","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"街头霸王5：冠军版","text":"!!街头霸王5：冠军版\n\nStreet Fighter V: Champion Edition\n\n发行时间：2020年02月14日\n\n制作公司：Capcom\n\n---\n\n街头霸王5，是2016年发售的，但至今仍有大量的可游玩角色、改编服装及关卡等。现推出集合了各具特色的DLC于一身的《Street Fighter V - Champion Edition Upgrade Kit 》！\n\n\n\n[img[./wikipic/GAMES/SF5CE01.jpg]]\n\n\n追加服装\n\n　　剧情、战斗服1、泳装、万圣节、圣诞节、怀旧、学生服、职业、其他主题联动服装等。\n\n　　各种服装附带配色。\n\n　　追加关卡，包含游戏初期11个关卡，共有34个关卡。\n\n　　全40名角色\n\n　　可于游戏内商店中购买的全232种称号。\n\n　　游戏BGM，56首(不包含于本商品内的关卡BGM除外)。\n\n[img[./wikipic/GAMES/SF5CE02.jpg]]\n\n---\n　推荐配置\n\n　　操作系统:WINDOWS®7,8,8.1,10(64-BITRequired)\n\n　　处理器:IntelCorei5-4690K@3.50GHzorAMDFX-9370\n\n　　内存:8GBRAM\n\n　　显卡:NVIDIA®GeForce®GTX960orAMDRadeonR7370\n\n　　DirectX版本:11\n\n　　网络:宽带互联网连接\n\n约 55G 硬盘空间\n\n\n","created":"20210702025932295","creator":"yao","modified":"20210807094758046","modifier":"yao","tags":"FTG"},
{"title":"经典回归魔界村","text":"!经典回归：魔界村\n\nGhosts 'n Goblins Resurrection\n\n发行日期：2021-06\n\n已存盘\n\n---\n\n高难度的硬核游戏，游戏提供了多种难度选择。\n\n[img[./wikipic/GAMES/2021GGR01.jpg]]\n\n新的类似素描的艺术风格看起来不错，使熟悉关卡的和敌人感到新鲜。令人印象深刻的场景和怪物设计，双人模式还算有趣。但难度十分割裂，操作逻辑老旧，技能系统鸡肋。\n\n包含7个关卡的故事，拥有极强的多样性和独特的挑战，并通过第一次通关后解锁的交替阴影关卡来提升重玩价值。\n\n但无论如何《经典回归 魔界村》仍然是一款极其令人振奋的回归之作。\n\n[img[./wikipic/GAMES/2021GGR02.jpg]]\n\n---\n\n操作系统: WINDOWS® 10\n\n处理器: i7-3770\n\n内存: 8 GB RAM\n\n显卡: GTX 1060\n\n存储空间: 需要 10 GB 可用空间\n\n\n\n\n","caption":"经典回归：魔界村","created":"20210629003119507","creator":"yao","modified":"20220724012842117","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"绝命毒师","text":"!!《绝命毒师》\n\n英文名：Breaking Bad\n\n首播时间 2008年1月20日\n\n每集长度平均47分钟\n\n全剧 共5季 62集 约 205G\n\n---\n\n[img[./wikipic/TVshow/BreakingBad01.jpg]]\n\n《绝命毒师》是由美国基本有线频道AMC原创制作，亚当·伯恩斯坦、米歇尔·麦克拉伦担任导演，布莱恩·克兰斯顿、亚伦·保尔、安娜·冈、迪恩·诺里斯、贝茜·布兰特等主演的犯罪类电视连续剧。\n\n[img[./wikipic/TVshow/BreakingBad02.jpg]]\n\n该剧讲述了一位普通的高中化学老师在得知自己身患绝症之后，为了给家人留下财产，而利用自己超凡的化学知识制造毒品，并成为世界顶级毒王的传奇犯罪故事。\n\n---\n\n","created":"20210920125336883","creator":"yao","modified":"20211110142618579","modifier":"yao","tags":"V.剧集TV"},
