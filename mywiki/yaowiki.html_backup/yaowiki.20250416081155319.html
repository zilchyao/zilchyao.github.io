{"title":"老爸老妈的浪漫史","text":"!! 老爸老妈的浪漫史\n\n英文名： How I Met Your Mother\n\n别名\n老爸老妈罗曼史、 追爱总动员\n\n首播: 2005年9月19日\n\n类型\n爱情，喜剧，美剧\n\n出品公司\n贝斯&汤姆士制片厂、20世纪福克斯电视公司\n\n拍摄地点\n洛杉矶加利福尼亚\n\n发行公司\nCBS Television\n\n集数 \n共九季  208 集\n\n单集片长: 20--30分钟\n\n已保存  约 173G\n\n---\n\n[img[./wikipic/TVshow/HIMYM01.jpg]]\n\n《老爸老妈的浪漫史》(英语:How I Met Your Mother，常缩写为:HIMYM，直译为:我是怎样遇见你们母亲的)，是Pamela Fryman、Rob Greenberg执导，乔什·拉德诺、杰森·席格尔、艾丽森·汉妮根、寇碧·史莫德斯、尼尔·帕特里克·哈里斯、鲍勃·萨盖特等主演的一部情景喜剧，于2005年9月19日在CBS电视网首播。\n\n[img[./wikipic/TVshow/HIMYM03.jpg]]\n\n故事是关于主角泰德·莫斯比(Ted Mosby)在2030年时开始向他的孩子述说他如何与他们的妈妈相遇的过程。\n\n[img[./wikipic/TVshow/HIMYM02.jpg]]\n\n主演：\n\n乔什·拉德诺、寇碧·史莫德斯、尼尔·帕特里克·哈里斯、杰森·席格尔、艾丽森·汉妮根、鲍勃·萨盖特、琳德西·冯塞卡、大卫·亨瑞、沙琳·阿摩亚、萨拉·乔克、埃里克斯·德尼索夫、劳拉·普莱潘\n\n\n\n---\n\n关联作品 [[老友记]]\n\n[img[./wikipic/TVshow/friends02.jpg]]\n\n[[生活大爆炸]]\n\n[img[./wikipic/TVshow/TBBT01.jpg]]\n\n[[爱情公寓]]\n\n[img[./wikipic/TVshow/aqgy03.jpg]]","created":"20210909031909312","creator":"yao","modified":"20211110142618579","modifier":"yao","tags":"V.剧集TV"},
{"title":"老友记","text":"!! 老友记 \n\n英文名： Friends\n\n别名\n六人行\n\n首播: 1994年9月22日\n\n集数 \n236集 共10季\n\n单集片长: 约30分钟\n\n已保存  约 286G\n\n---\n\n[img[./wikipic/TVshow/friends01.jpg]]\n\n\n《老友记》是一部美国电视情景喜剧，由大卫·克莱恩和玛塔·卡芙曼创作，珍妮佛·安妮斯顿、柯特妮·考克斯、丽莎·库卓、马特·勒布朗、马修·派瑞和大卫·史威默主演。故事以生活在纽约曼哈顿的六个老友为中心，描述他们携手走过的十年风雨历程。\n\n《老友记》是史上最受欢迎的电视剧之一，在全球各地热播和重映 \n\n\n\n[img[./wikipic/TVshow/friends02.jpg]]\n\n 詹姆斯·伯罗斯1993年拍摄了第一季《老友记》，该剧一炮而红，其后十年《老友记》每年一季，成为一代美国人的记忆，在美国媒体《好莱坞报道》2015年评选出的100部最受欢迎美剧中名列第一。\n\n\n\n[img[./wikipic/TVshow/friends03.jpg]]\n\n\n\n---\n\n关联作品 [[老爸老妈的浪漫史]]\n\n[img[./wikipic/TVshow/HIMYM03.jpg]]\n\n[[生活大爆炸]]\n\n[img[./wikipic/TVshow/TBBT01.jpg]]\n\n[[爱情公寓]]\n\n[img[./wikipic/TVshow/aqgy03.jpg]]","created":"20210909033502033","creator":"yao","modified":"20211110142618579","modifier":"yao","tags":"V.剧集TV"},
{"title":"良医","text":"!!《良医》\n\n英文名：The Good Doctor\n\n别名： 好医生 / 仁医 / 良医墨非\n\n首播时间 2017年09月25日\n\n每集长度 41 分钟\n\n---\n\n[img[./wikipic/TVshow/ly01.jpg]]\n\n该剧根据同名韩剧 《Good Doctor》改编。\n\n由弗莱迪·海默饰演患有自闭症的主角Shaun Murphy肖恩·墨菲，他虽然不擅长社交，不过有着具有魅力的诚实及率直。有着学者症候群患者的他经历了麻烦的童年，并成为了一个天才医生。\n\n尼古拉斯·冈萨雷斯饰演Neil Melendez尼尔·梅伦德斯医生，是外科驻院医生的上司。\n\n安东尼娅·托马斯饰演Claire Browne克莱尔·布朗，她是个意志坚强﹑有爱心﹑聪明的驻院医生，当她在面对自己的挑战时，与Shaun形成了一种特殊的联系。\n\n[img[./wikipic/TVshow/ly02.jpg]]\n\n卓库·莫度饰演Jared Kalu贾里德·卡鲁，是医院的驻院医生。\n\n希尔·哈勃饰演Marcus Andrews马库斯·安德鲁斯医生，医院外科主管。\n\nIrene Keng饰演Elle McLean医生，是位驻院医生。\n\nRichard Schiff饰演Aaron Glassman医生，San Jose St. Bonaventure医院的院长，他本质是好人，但并非是个老好人。他在Shaun 16岁时就开始指导他，他对Shaun就像儿子一样，所以当他提出招揽Shaun时，比起在公，其实更因为是在私的关系。\n\nBeau Garrett饰演Jessica Preston，医院董事之一，是Aaron Glassman的朋友，在招募Shaun来一事Jessica站在Aaron的一边。\n\n[img[./wikipic/TVshow/ly03.jpg]]\n\n\n\n---\n\n","created":"20210920130206617","creator":"yao","modified":"20211110142618579","modifier":"yao","tags":"V.剧集TV"},
{"title":"灵魂能力6","text":"!!灵魂能力6\n\nSoulCalibur VI\n\n发行时间：2018年10月19日\n\n制作发行：Bandai Namco Entertainment\n\n\n\n---\n\n《灵魂能力》初代发售于1996年PS平台，当时游戏的名字叫《魂之利刃》，与一般格斗游戏不同游戏主打“刀剑格斗”，让人体验到冷兵器碰撞火花四溅的快感。《灵魂能力》系列以及精彩的3D兵器格斗而闻名于世。\n\n[img[./wikipic/GAMES/SC601.jpg]]\n\n\nIGN为这款游戏给出了10分满分的评价。此次系列续作时隔五年后推出也算是圆了玩家们的一个梦。 \n\n[img[./wikipic/GAMES/SC602.jpg]]\n\n庞大的服装库可以随心所欲的cosplay，打击感和独特的捏脸模式足以成为整个系列的骄傲。\n\n---\n\n　推荐配置\n\n　　操作系统:WINDOWS®7,8,8.1,10(64-BITRequired)\n\n　　处理器:IntelCorei5-4690K@3.50GHzorAMDFX-9370\n\n　　内存:8GBRAM\n\n　　显卡:NVIDIA®GeForce®GTX960orAMDRadeonR7370\n\n　　DirectX版本:11\n\n　　网络:宽带互联网连接\n\n约 15G 硬盘空间\n\n\n","created":"20210702031212042","creator":"yao","modified":"20210807094930616","modifier":"yao","tags":"FTG"},
{"title":"罗马HBO","text":"!!罗马\n\n又名: 罗马 / 罗马帝国 Rome\n\n\n官方网站: www.hbo.com/rome/\n\n制片国家/地区: 英国 / 美国\n\n\n首播: 2005-08-28(美国)\n\n共两季\n\n集数: 12 + 10\n\n单集片长: 52 分钟\n\nIMDb: tt0384766\n\n---\n\nHBO史上最贵的历史剧《罗马》，单季投资高达一亿美元。\n\n确实也符合史实，当年的人类文明确实刚刚走过黑暗时代，宗教 和 奴隶 社会并存。简而言之，文明程序不高。\n\n[img[./wikipic/TVshow/roma_hbo01.jpg]]\n\n波澜壮阔的场面，扣人心弦的情节，扑面而来的史诗感...\n\n​剧组按照2:3的比例重建整个古罗马斗兽场和亚历山大灯塔，3000件戏服严格按照两千多年前的工艺制成，真实还原千年前的古罗马。\n\n[img[./wikipic/TVshow/roma_hbo02.jpg]]\n\n如此耗工耗时耗钱，那做出来的效果，可想而知...\n\n不仅有尺度，更有深度！\n\n一共两季。IMDb上 8.7分，豆瓣上 8.9分。\n\n---\n\n关联作品\n\n[[斯巴达克斯]]\n\n\n\n\n\n","created":"20210916121253720","creator":"yao","modified":"20211110142618580","modifier":"yao","tags":"V.剧集TV"},
{"title":"曼岛TT赛事","text":"!曼岛TT摩托车赛：边缘竞速\n\n开发发行：KT Racing | Bigben Interactive\n\n摩托车\n\n已发布两部作品\n\n---\n\nBigben和Kylotonn发布了《曼岛摩托车赛：边缘竞速》（TT Isle of Men: Ride on the Edge），已出二代。\n\n这是款英国曼岛摩托车赛竞速游戏。\n\n曼岛摩托车赛是世界上条件最苛刻的摩托赛事之一。它的临时封闭的赛道非常蜿蜒、狭窄、起伏不定，甚至会直接从村庄中心穿越。车手要在近190mph的速度下疾驰，磕碰时会直接飞离地面，沿途有250次以上的机会要刮擦墙壁！这是终极的挑战！所以玩家将要在游戏中体验同样的感觉\n\n[img[./wikipic/games/TT1.jpg]]\n\n《曼岛摩托车赛：边缘竞速》给玩家提供最大的代入感，直观地感受速度感。随着道路的节奏而震动，在每个弯道颤抖，让人感受到血脉贲张的竞速体验。为了达到这种程度的代入感，游戏采用了最新的技术，将现实中的赛道全面还原，并特别地注意到了每个微小的细节，就连速度破空的音效都完美还原。\n\n《曼岛TT赛事：边缘竞速2》于2020-03-20发售\n\n毫无疑问，这是世界上最危险的摩托车比赛之一。你要在不同的锦标赛中证明自己的价值，然后才能征服斯纳费尔山赛道，这是一条长达60公里的赛道，兼具蜿蜒赛段和直路赛段，可让你将骑行技巧发挥到极致。\n\n[img[./wikipic/games/TT2.jpg]]\n\nTT2具有17条额外赛道、18辆不同的摩托车（包括经典车型）以及官方骑手。\n\n\n\n\n\n\n---\n\n\n相关游戏\n\n [[极品飞车系列]]\n\n\n[img[./wikipic/games/NFS20a.jpg]]\n\n\n---\n\n推荐配置\n\nWindows 10\n\nCPU\tIntel Core 2 i5-2300 or AMD Phenom II X6 1100\tIntel Core i7-3770 or AMD FX-8350\n\n内存\t\t8 GB RAM\n\n显卡\t\tNVIDIA GeForce GTX 780, 3 GB or AMD Radeon R9 290X, 4 GB\n\n存储空间\t\t需要 18 GB 可用空间","created":"20211011135608490","creator":"yao","modified":"20211013121535370","modifier":"yao","tags":"RAC"},
{"created":"20210721131001547","creator":"yao","text":"!怒之铁拳4\nStreet of Rage 4\n\n2020年04月30日\n\n制作发行：Dotemu\n\n百度云盘 GAMES –> 怀旧经典重制\n\n---\n\n[img[./wikipic/GAMES/SOR400.png]]\n\n《怒之铁拳》是日本世嘉(sega)公司上个世纪90年代在该公司的16位家用游戏主机mega drive(称简MD)上发行的横板通关游戏，是sega当年为追赶街机界横板过关游戏风潮而为其家用主机量身定做的系列游戏。官方作品共有3部。还有一部为FANS制作，美版名称为：STREETS OF RAGE。国内电子游戏杂志90年代亦将该游戏称作格斗3人组、格斗4人组等。\n\n[img[./wikipic/GAMES/SOR402.gif]]\n\n\n《怒之铁拳4》是世嘉标志性横版清关动作游戏系列的回归之作。是20世纪90年代世嘉《怒之铁拳》三部曲的续作。《怒之铁拳4》仍然是横版通关游戏，并将采用手绘图像，前作中的主角Axel如今也是满脸胡渣，时光荏苒，令人唏嘘。内含X先生的噩梦。\n\n[img[./wikipic/GAMES/SOR401.png]]\n\n《怒之铁拳》系列能够成为经典之作，其中形象鲜明的各个角色功不可没：阿克塞尔、布蕾兹、亚当及其他经典角色将会再次重聚，共同清理城镇中的不法之徒。久别重逢，他们也各自学会了新的招式。城镇中出现了不知好歹的犯罪组织，而英雄们将会在畅快的背景音乐下将他们的犯罪计划彻底击破。\n\n\n---\n\n操作系统: Windows 7+\n\n处理器: Intel i5+\n\n内存: 8 GB RAM\n\n显卡: NVIDIA GTX 960\n\n存储空间: 需要 10 GB 可用空间\n\n---\n\n关联游戏\n\n[[忍者神龟CowaBunGa合集&2022：施莱德的复仇]]\n\n[img[./wikipic/GAMES/2022TMNT01.jpeg]]\n\n\n\n","title":"怒之铁拳4","caption":"怒之铁拳4","modified":"20250405013503880","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"女人翻译器","text":"!!女人翻译器\n\n---\n\n女人翻译器…它可以将女人变化莫测的语言直接转化成浅显易懂的语言…\n\n\u003Ca href=\"./wikipic/life/WomanTranslator.mp4\" title = \"女人翻译器\" >\n    \u003Cimg src=\"./wikipic/life/WomanTranslator.png\" />\n\u003C/a>\n\n\n\n","caption":"女人翻译器","created":"20211021132031498","creator":"yao","modified":"20211110142501297","modifier":"yao","tags":"I.生活"},
{"title":"妻子变成小学生","text":"!!《妻子变成小学生》日本家庭剧\n\n首播：2022-01-21\n\n共10集\n\n已保存\n\n---\n\n真的是年纪大了，伤离别。居然看这种家庭伦理剧都这么上头。我本以为我是个家庭观念淡薄的人，但我还真的很庆幸我有个家庭，有个好老婆，有个小闺女。老天对我不薄啊。现在这社会，逼得年轻人都不谈恋爱、不结婚、不生娃了。说白了不就是人与人之间都没有信任可言了呗，还谈什么感情？真是笑话。但社会如此，个人真的是很无力的，绝大多数人只能随波逐流、与世沉浮。那些糟心的破事儿，人生只要遇上一件，这辈子基本就毁了，如买到烂尾楼、遇上P2P、骗到缅北打工被噶腰子......更不谈那些一地鸡毛的破事，相亲、骗婚之类的，都只能算是小场面了。加上自己作死、折腾，人生真是......\n\n哎，珍惜当下的生活和已拥有的一切吧。看看这种片子，洗涤一下灵魂，也不错。\n\n[img[./wikipic/TVshow/2022tsuma.jpg]]\n\n新岛圭介（堤真一饰）自10年前最爱的妻子贵惠（石田百合子饰）去世后，完全没有生气，被周围的人看作是阴郁的男人。虽然他最希望自己的独生女麻衣（莳田彩珠饰）幸福，但除了赚取生活费之外什么也没做，心里很难过，甚至连沟通都很困难。两人的时间，停止了10年。有一天，背着双肩包的陌生女孩（每田暖乃饰）拜访了这对父女。她说“我是10年前去世的你的妻子。” 妻子在这个世界上重生了。停止了的家庭时间，又重新开始了。\n","created":"20230811133825148","creator":"yao","modified":"20230811140404710","modifier":"yao","tags":"V.剧集TV"},
{"created":"20240803051733122","creator":"yao","text":"!钱、权、法、理、情对人的影响力\n\n—— 法律从来不是为了维护正义\n---\n\n偶尔刷到小视频 郭春林哲学之道，居然刷了3-5遍，硬是把自己的CPU都干烧了。\n\n法律下说人性是善的还是恶？人性善的时候用法律不？（所以 疑罪从无 原则只是纸上的一个原则。现实中警察眼里嫌犯就是罪犯，让你自己老实交代，主动承认。多省事。）法律的前置条件就是人性是恶！\n\n''法律的根本是维护秩序，不是主张正义。''\n\n__那么，法 大还是 权 大？__（此处的大小是指对 人 的 影响力，以下皆是。）\u003Cbr>\n法律大于权力那是理想状态，\u003Cbr>\n现实往往 是 \u003Cfont color = yellow >权力 大于 法律。\u003C/font>\n\n__那么，钱 大还是 权 大？__\u003Cbr>\n官（有权的人）说：钱 大。商（有钱的人）说：权 大。\u003Cbr>\n现实是 \u003Cfont color = yellow >钱 大于 权\u003C/font>。\n\n__那么，人情 大 还是 权利 大？__\u003Cbr>\n有权而不讲情面，那是 包拯，千年一遇。\u003Cbr>\n现实往往 \u003Cfont color = yellow >人情 大于 权利\u003C/font>。\n\n__那么，理 大 还是 权 大？__\u003Cbr>\n你跟当官的讲理，你脑袋进水了。 （权 不认 理！权 的意思就是，我说的就是 理。你们都闭嘴！）\u003Cbr>\n\u003Cfont color = yellow >权 肯定大于 理\u003C/font>。\n\n__那么 钱 与 情 相比，谁更大？__\u003Cbr>\n貌似一个 两难的问题。\u003Cbr>\n说 钱 大，说明没人味，没感情。说 情 大，又会失去利益。\u003Cbr>\n其实中间的平衡点在于 \u003Cfont color = yellow >经济自由度\u003C/font>。\n\n什么是 经济自由度？\u003Cbr>\n你消费多少可以不告诉你媳妇，这就是你的 经济自由度。\u003Cbr>\n你花10元，都要向老婆报备。你就没有 经济自由度。\u003Cbr>\n你花多少，你都不和老婆说，那你要完蛋！\u003Cbr>\n把握好这个 经济自由度。才能在 钱 与 情之间平衡。过份偏向某一边，都会出问题，有矛盾。\n\n__那么 钱 大 还是 法 大？__\u003Cbr>\n很明显 \u003Cfont color = yellow >钱 大于 法\u003C/font>。犯法了交保证金，花钱请律师......有钱，法律就是一张纸。\n\n__那么 理 与 情 相比，谁更大？__\u003Cbr>\n明显 \u003Cfont color = yellow >情 大于 理\u003C/font>啊。帮理不帮亲真的有毒！老婆在街上和人吵架，难道还管有理没理？\n\n__那么 法 大 还是 理 大？__\u003Cbr>\n这个社会就不讲理，所以才需要法律来维护秩序。 \n现实是 \u003Cfont color = yellow >法 大于 理\u003C/font>。\n\n简单捋一下，从大到小：\u003Cbr>\n''\u003Cfont color = red >钱、权 、法 、理\u003Cbr>\n\n能和 钱 平衡一下的，唯有 情。\u003C/font> ''\n\n我的理解：人性本恶。社会从不讲理。法律只是为了维护秩序，和正义无关。权 为了 钱，钱 也喜欢 权。所以，自古官商勾结。但人情通吃!!!\n ","title":"钱、权、法、理、情对人的影响力","modified":"20240803061043815","modifier":"yao","tags":"I.生活"},
{"title":"全面战争：三国","text":"!全面战争：三国\n\nTotal War: THREE KINGDOMS\n\n制作：Creative Assembly\n\n发行：SEGA\n\n发售时间： 2019-05-23\n\n---\n《全面战争：三国》是由Creative Assembly开发并由世嘉发行的一款大型即时战略游戏，也是《全面战争》系列的最新作品。该游戏参加了2018年E3游戏展，2018年9月28日预售，2019年5月23日发售。\n该作以中国历史上的三国时期作为故事背景，配上全汉语配音，凭借全面战争系列以往的大场面和战场气氛，将三国时期那段历史呈现给游戏玩家。\n\n[img[./wikipic/GAMES/TWTK01.jpg]]\n\n公元190年(汉献帝初平元年)。中国正经逢真正的乱世。东汉王朝主少国疑，支离破碎。孱弱的献帝，不过是军阀董卓手中的傀儡而已。此人的统治野蛮而凶暴，随着董卓势力的壮大，社稷一步步地滑向了万劫不复的地狱。然而，希望却也在勃发。早在黄巾乱军兴起之际，有三位英雄便结为了异姓兄弟，决心直面这场命运的试炼。\n\n[img[./wikipic/GAMES/TWTK02.jpg]]\n\n天时已至，群雄逐鹿。各镇诸侯纷纷应运而起，他们组成了脆弱的联军，意图推翻董卓的残暴统治。他们会战胜这个暴君吗?还是他们的个人野心会瓦解这个破碎的联盟，让他们取而代之呢?国乱岁凶，臣节崩坏。天下纷争，四方扰攘。此间正理唯有一条：中华大地的天命，将由枭雄们所亲手缔造!\n\n\n[img[./wikipic/GAMES/TWTK03.jpg]]\n\n剧情非常符合史实，和谐且富有东方韵味的美术风格，以及全中文语音，令人无法自拔。恢弘的战场设计，考究的历史设定，丰富的三国人物、多元化的势力玩法都让这款游戏熠熠生辉。","created":"20210702015235222","creator":"yao","modified":"20210914121320233","modifier":"yao","tags":"SLG"},
{"title":"权力的游戏","text":"!!权力的游戏\n\nGame of Thrones\n\n别名：冰与火之歌，王座游戏\n\n出品公司：HBO\n\n\n集    数 共73集（八季）\n\n每集长度50 分钟\n\n首播时间 2011年\n\n---\n\n[img[./wikipic/TVshow/GOT01.jpg]]\n\n《权力的游戏》（Game of Thrones），是美国HBO电视网制作推出的一部中世纪史诗奇幻题材的电视剧。该剧改编自美国作家乔治·R·R·马丁的奇幻小说《冰与火之歌》系列。\n\n[img[./wikipic/TVshow/GOT02.jpg]]\n\n《权力的游戏》震撼人心的台词\n\nA、守夜人的誓言：“长夜将至，我从今开始守望，至死方休。我将不娶妻，不封地，不生子。我将不戴王冠，不争荣宠。我将尽忠职守，生死于斯。我是黑暗中的利剑，长城上的守卫，抵御寒冷的烈焰，破晓时分的光线，唤沉睡者的号角，守护王国的坚盾。我将生命与荣耀，献给守夜人。今夜如此，夜夜皆然。”\n\n\nB、小恶魔提利昂：脑袋瓜子需要书本，就像宝剑需要磨刀石，所以我才读这么多书。\n\n\nC、珊莎：大雪飘落，冷风骤起，独行狼死，群聚狼生\n\n[img[./wikipic/TVshow/GOT04.jpg]]\n\nD、提利昂：我哥哥曾经教导我说，“但是”之前的话都是毫无意义的。\n\n\nE、瓦里斯：权力存于人心。信则有，不信则无。惑人的把戏，如浮影游墙。即便是矮小之人，也能投射出巨大的影子。\n\n\nF、《权力的游戏》作者马丁：怕输的人已经输了。\n\n[img[./wikipic/TVshow/GOT03.jpg]]\n\n---\n\n关联作品\n\n[[斯巴达克斯]]\n\n\n[img[./wikipic/TVshow/Spartacus02.webp]]\n\n\n","created":"20210916123426433","creator":"yao","modified":"20211110142618580","modifier":"yao","tags":"V.剧集TV"},
{"title":"人体器官动画歌曲","text":"!!人体器官HumanOrgans\n\n---\n\n知乎上看到的，洗脑的旋律，值得深醒。\n\n\n\u003Ca href=\"./wikipic/life/HumanOrgans.mp4\" title = \"人体器官动画歌曲\" >\n    \u003Cimg src=\"./wikipic/life/HumanOrgans.png\" />\n\u003C/a>\n\n\n我们就是人体器官，按照大小排列。\u003Cbr>\n我们都有自己的单独介绍，但这次就算了。\u003Cbr>\n我们齐心协力让你保持健康和清洁，\u003Cbr>\n而你只需要注意饮食就行了。\u003Cbr>\n\nWe are the human organs, introduce to you by size;\u003Cbr>\nWe all have our own videos, but here we compromise;\u003Cbr>\nWe all work together to keep you healthy and clean;\u003Cbr>\nThe best thing you can do for us is to watch you eat.","caption":"人体器官HumanOrgans","created":"20210824140709768","creator":"yao","modified":"20211110142501298","modifier":"yao","tags":"I.生活"},
{"created":"20220724063943150","creator":"yao","text":"2022-08-23\nKonami旗下游戏《忍者神龟：卡哇邦嘎 合集》\nTeenage Mutant Ninja Turtles: The COWABUNGA Collection\n\n2022-06-16\n忍者神龟：施莱德的复仇\nTeenage Mutant Ninja Turtles: Shredder's Revenge\n\n\n使用炸裂的连招击败你的敌人\n\n开发商：Dotemu\n\n---\n\n2022 年，Konami 科乐美奉上的两碗冷饭。\n\n先上桌的是重制版的《忍者神龟：施莱德的复仇》，莱昂纳多、米开朗基罗、多纳泰罗和拉斐尔重聚到一起，在这个用心打造的横版打斗游戏中再续前缘。\n\n[img[./wikipic/GAMES/2022TMNT01.jpeg]]\n\n战斗系统由 Dotemu《怒之铁拳4》和 Tribute Games 的战斗系统专家联合打造，植根经典战斗系统的基础上完成突破，致力于给玩家带来震撼的战斗体验。在绚丽的像素美术背景中狂飙突进，操作你最喜爱的神龟们打倒无数充满威胁的敌人。每个忍者龟各自拥有不同的招式、动作和技能，不同的角色选择能给你带来截然不同的体验。 选择心仪的战士，体验惊心动魄的格斗招式，使出令人惊奇的特殊忍者能力，用激进的连招使你的对手毫无招架之力！当你独自面对施莱德和他的爪牙“大脚帮”时，你要保持警觉，或者叫上你的伙伴们，与最多6个玩家同时游戏！\n\n[img[./wikipic/GAMES/2022TMNT02.gif]]\n\n\n享受令人赞叹的全彩像素艺术风格和《忍者龟》令人怀念的氛围，重回80、90年代！游戏中的每一个角色、车辆、武器、物品和景致都直接受到1987年播出的原版动画的启发，你会觉得自己像是跳进了电视中的世界——一边说些冷冷的杀手笑话，一边开始冒险吧！\n\n[img[./wikipic/GAMES/2022TMNT03.gif]]\n\n随后，Konami 科乐美 又将上世纪家用主机、街机和掌机上的作品，整合了一个冷锅。重新上桌，收割一把。幸好我对于游戏都是尽可能选择 0元购，所以就当是收藏了吧。\n\n[img[./wikipic/GAMES/TMNT_TCC.jpeg]]\n\n《忍者神龟：卡哇邦嘎 合集》包括 13 款怀旧游戏：\n\n|发行年代|中文名称|英文名称|发行平台|备注|\n|1989|《忍者神龟》又名 激龟忍者传|Teenage Mutant Ninja Turtles|FC|最难、但最卖座的游戏，有 RPG 的感觉。|\n|1989|《忍者神龟》|Teenage Mutant Ninja Turtles(Arcade)|街机|快打闯关 类游戏 —— 基本定调了 忍者神龟 系列以 动作闯关、格斗为主。|\n|1990|《忍者神龟2》|Teenage Mutant Ninja Turtles II:The Arcade Game |FC|从 街机 移植 到 FC的版本。|\n|1990|《忍者神龟 大脚帮的陨落》|Teenage Mutant Ninja Turtles: Fall of The Foot Clan |GB|掌机游戏，单色马赛克画面。|\n|1991|《忍者神龟 时空神龟》|Teenage Mutant Ninja Turtles: Turtles in Time (Arcade) |街机|快打闯关 类游戏 —— 可能是最好玩的 忍者神龟 游戏，有时空穿越题材。|\n|1991|《忍者神龟2 从下水道归来》|Teenage Mutant Ninja Turtles: Back from the Sewers|GB|又一款掌机游戏，粗制滥造之作。|\n|1992|《忍者神龟3 曼哈顿计划》|Teenage Mutant Ninja Turtles: The Manhattan Project |FC|任天堂家用机上的第三款 作品，也是流传最广的一作。|\n|1992|《忍者神龟4 时空神龟》|Teenage Mutant Ninja Turtles IV: Turtles in Time |SFC |从街机移植到 超级任天堂 平台，但有新增内容。被称为最好的忍者神龟游戏。|\n|1992|《忍者神龟 超能石劫案》\u003Cbr>（又名：施莱德回归）|Teenage Mutant Ninja Turtles: The Hyperstone Heist |MD|机能的原因，勉强算及格吧。|\n|1993|《忍者神龟 格斗》超任版|Teenage Mutant Ninja Turtles : Tournament Fighters|SFC|第一款格斗对战类游戏。|\n|1993|《忍者神龟 格斗》FC版|Teenage Mutant Ninja Turtles : Tournament Fighters |FC|并不是移植 ，可以看作是同时为 FC 开发的游戏吧。|\n|1993|《忍者神龟 格斗》MD版|Teenage Mutant Ninja Turtles : Tournament Fighters|MD|画面略暗一些。|\n|1993|《忍者神龟3 紧急营救》|Teenage Mutant Ninja Turtles III: Radical Rescue |GB|掌机机能也就那样吧。|\n\n\n\n---\n\n操作系统: Windows 7+\n\n处理器: Intel i5+\n\n内存: 8 GB RAM\n\n显卡: NVIDIA GTX 960\n\n存储空间: 需要 6 GB 可用空间\n\n---\n\n关联游戏\n\n[[怒之铁拳4]]\n\n[img[./wikipic/GAMES/SOR401.png]]\n\n\n","title":"忍者神龟CowaBunGa合集&2022：施莱德的复仇","caption":"忍者神龟CowaBunGa合集&2022：施莱德的复仇","modified":"20250405012938668","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"忍者印记4K版","text":"!忍者印记：重制版\nMark of The Ninja Remastered\n\n2012-10-16\n \nKlei Entertainment 制作发行\n\n---\n\n包括目前特别版内的DLC、并且增加了一个新的故事关卡、新的物品、一个新角色。重制版重做4K效果、过场动画，增强音频和粒子效果等。\n\n[img[./wikipic/GAMES/MOTNR01.jpg]]\n\n是一部相当优秀的潜行暗杀游戏\n\n[img[./wikipic/GAMES/MOTNR02.jpg]]\n\n---\n\n\n操作系统：Windows 7\n\nCPU：Intel Core 2 Duo E4500 @ 2.2GHz or AMD Athlon 64 X2 5600+ @ 2.8 GHz\n\n内存：4 GB RAM\n\n显卡：GeForce 240 GT or Radeon HD 6570 – 1024 MB (1 gig)\n\n存储空间：8 GB\n\n\n\n\n","created":"20210627130609044","creator":"yao","modified":"20210807115708124","modifier":"yao","tags":"RPG"},
{"title":"刃之异邦人","text":"!!刃之异邦人\n\nBlade Strangers\n\n制作公司：Studio Saizensen\n\n发售日期：2018-08-28\n\n\n---\n\n游戏的角色大都来自《海腹川背》、《洞窟物语》等作品，玩家可以随意挑选自己的角色来进行游戏。\n\n[img[./wikipic/GAMES/BLADES01.jpg]]\n\n以3D渲染过的角色们，透过2D点阵图的画风展现出流畅的动作画面。\n\n[img[./wikipic/GAMES/BLADES02.jpg]]\n\n为了让更多不同领域的玩家享受格斗游戏的乐趣，本作一方面保持硬派格斗游戏要素，一方面也调整到让新手也能轻松操作。以4个按钮就能轻松组合出连段、必杀技等招式，享受复杂又充满变化的战斗。\n\n\n---\n\n【配置要求】\n\nCPU：Intel Core Duo 2.0 Ghz or faster\n\n显卡：OpenGL 3.1 compliant video card\n\n内存：4 GB RAM\n\n硬盘：需要 4 GB 可用空间\n\n系统：Windows 7/8.1/10\n\n\n","caption":"刃之异邦人","created":"20210703110831298","creator":"yao","modified":"20210807101750027","modifier":"yao","tags":"FTG"},
{"title":"日本东映三国志","text":"!!三国志\n\n制片国家/地区: 日本\n\n首播: 1992-01-25\n\n又名: 东映三国志\n\n---\n[img[./wikipic/movie/dysgz01.jpg]]\n\n剧场版《三国志》由日本德间书屋制作。包含：\n\n*《英雄的黎明》—— 主要讲述刘备的早期辛苦创业史\n*《燃烧的长江》—— 以赤壁之战前因后果为主\n*《辽阔的大地》—— 蜀地、荆州的争夺和后期诸葛亮的苦苦撑持\n\n从1987年开始绘制，91年制作完成，耗时四年有余。为了营造出真正的中国风格，制作人员曾数次赴中国各地进行实景、实物取材，并有专人负责时代、事件考证，甚至专门找来中国音乐家演奏古筝、二胡等我国传统乐器。在这么缜密的准备工作后，就是中国人看了也不得不佩服其确实下了一番苦功。\n\n[img[./wikipic/movie/dysgz02.jpg]]\n\n总的来说，故事是比较尊重原著的，但也许是负责脚本的笠原和夫觉得三国里女性人物和感情戏太少了吧，所以加入了两位原创女性人物。一位是刘备的夫人丽花，她与刘备的感情可谓历经种种磨难，好不容易才迎来二人的结合，但短暂的幸福后，最终她还是在长阪坡死去。另一位就是关羽的女儿、诸葛亮的义女、后来马谡的妻子凤姬，她充当了第三部中的线索人物和第二主角，但也承受了先后失去父亲、丈夫、义父的无限痛苦。在这两位女性的经历中，三国的悲剧性得到了充分的体现。\n\n[img[./wikipic/movie/dysgz03.jpg]]\n\n---\n\n关联作品：\n\n\n《[[三国演义央视动画版]]》\n\n[img[./wikipic/TVshow/sgyy04.jpeg]]","created":"20210821112329570","creator":"yao","modified":"20211110142555200","modifier":"yao","tags":"IV.电影Movie"},
{"title":"三国恋姬演武系列","text":"!!三国恋姬演武\n\n发行： RCI\n\n发售：2013-05-31\n\n---\n\n* 真恋姬梦想：乙女对战三国志演义\nShin Koihime Musou: Otome Taisen\n\n[img[./wikipic/GAMES/SKM01.jpg]]\n\n是由RCI负责开发的街机用2D对战格斗游戏，登场角色全部来自美少女游戏《真恋姬无双》，首次推出是2011年7月，Windows版是游戏首次移植。\n\n* 恋姬演武\n\nKoihime Enbu\n\n2016-05-20 \n\n游戏发行：Degica\n\n平台：PC PS3\n\n[img[./wikipic/GAMES/SKM02.jpg]]\n\n\nStudio Saizensen旗下的一款动作格斗游戏。本作为PS3，PS4平台强化版，支持16人战斗.\n\n游戏在故事模式以及对战平衡上的表现都不算很好，但是漂亮的人设，豪华的CV阵容，依然是个可以用来朋友间娱乐的不错选择。\n\n[img[./wikipic/GAMES/SKM03.jpg]]\n\n* 恋姬演武：辽来来\n\nKoihime Enbu RyoRaiRai\n\n2018-07-12 \n\n游戏发行：Degica\n\n平台：PC PS4\n\n\n本作为《恋姬演武》全新改版后推出的作品，新增角色张辽、军师贾驱首度登场。取消了军师所属国限制，正统派，毫不陌生的游戏操作加上一目了然的战斗体系，您可以迅速掌握并开始格斗游戏所特有的引人入胜的战略比拼。\n\n[img[./wikipic/GAMES/SKM04.jpg]]\n\n---\n\n【配置要求】\n\nCPU ：Intel Core i5-4690 3.5 GHz\n\n显卡：NVIDIA GeForce GTX 1060\n\n内存：8 GB RAM\n\n硬盘：需要 12 GB 可用空间\n\n系统：Windows 7/8/10 (64位)\n\n---\n\n","caption":"三国恋姬演武系列","created":"20210629042140786","creator":"yao","modified":"20210807102129186","modifier":"yao","tags":"FTG"},
{"title":"三国演义央视动画版","text":"!! 三国演义 央视动画版\n\nRomance of Three Kingdoms / 最強武将伝 三国演義\n\n52集\n\n中国大陆，日本\n\n\n播放期间\t2009-10-01(CCTV8) / 2010-04-04(日本)\n\n出品\t  中国中央电视台\t\n发行\t\n\n北京辉煌动画公司\u003Cbr>\n日本未来行星株式会社\n\n已保存\n\n---\n\n[img[./wikipic/TVshow//sgyy01.jpeg]]\n\n《三国演义》是中日两国合作制作的动画片，已于2009年在中国上映。该动画片是根据中国古代名著《三国演义》改编，由北京辉煌动画、央视动画与日本未来行星株式会社联手打造的高清动画。\n\n[img[./wikipic/TVshow/sgyy02.jpeg]]\n\n动画版《三国演义》，这次中日合作的版本基本是弥补这一缺憾了。画风相当正统，人物大气，英雄形象跟流传的别无二致。剧情跟儿时开始接触的演义基本相同，有些地方言简意赅地带过，后半部分节奏过快，但大部分著名段落都有带到。桃园结义三英，诸葛亮，赵云，曹操等戏份较重，比较适合少儿接触名著时观看。个人比较喜欢七擒孟获，居然拍了上中下，似乎剧情再起伏也不如南蛮各猛男丰富啊。\n\n\n\n[img[./wikipic/TVshow/sgyy03.png]]\n\n该剧拍摄将改变日本人对中国动画的认识，体现了中国动画片近年来取得的最高成就，这部动画连续剧的诞生，是中国影视界乃至中国文化界的一个亮点。\n\n[img[./wikipic/TVshow/sgyy04.jpeg]]\n\n\n---\n\n关联作品 [[日本东映三国志]]\n\n[img[./wikipic/movie/dysgz01.jpg]]\n","created":"20210821120156935","creator":"yao","modified":"20211110142618580","modifier":"yao","tags":"V.剧集TV"},
{"title":"赏金奇兵系列","text":"!赏金奇兵 系列\nDesperados\n\n制作 Infogrames\n\n发行Spellbound    \n\n初代上市日期 2001/05\n\n---\n\n《赏金奇兵》大概是唯一一个真正模仿《盟军敢死队》的游戏了，当然在扬弃的同时也加入了不少自己的创意。\n\n* 《赏金奇兵：西部通缉令》 重制版\nDesperados Wanted Dead or Alive Remodernized\n\n又名：赏金奇兵：生死决择\n\n20013年11月20日\n\n[img[./wikipic/GAMES/Desperados01.jpg]]\n\n\n以19世纪中叶的美国西部为游戏背景，描述了以约翰·库珀为首的6名赏金牛仔为证明自己的清白不惜面对匪徒团伙重重陷阱，纵横西部的惊险之旅。这6人中，既有快枪手、炸弹专家、医生，又有迷人的职业女牌手和带着宠物小猴的中国女孩。游戏采用了与《盟军敢死队》相同的“实时战术\"系统，并将数十种美国西部独有的战斗方式与游戏完美的融合在一起。\n\nAI超高的敌军，很难预测你的一个行动造成的连锁反应；场景互动多，举个例子：第8关，绕到敌人背后（视野死角）准备下手时，却被发现了，连着试了几次都是如此，很是不解，仔细一看，原来周围有几只鸡，当我走近时，鸡的叫声会惊动敌人……\n\n[img[./wikipic/GAMES/Desperados02.jpg]]\n\n* 《赏金奇兵2：库珀的复仇》\nDesperados 2 Cooper's Revenge\n\n资料篇 \n\n赏金奇兵2：赫多兰朵 \n\nHelldorado\n\n游戏制作：Spellbound\n\n游戏发行：Atari\n\n发行时间：2007\n\n[img[./wikipic/GAMES/Desperados03.jpg]]\n\n 3D 化的荒漠西部，实话说不咋的。《盟军敢死队》3D化了，也不好看了。还不如 2D 手绘画面精致。而且也不适用于win10以上的系统。\n\n[img[./wikipic/GAMES/Desperados04.jpg]]\n\n本作没有了前作英雄中国姑娘杨米雅，但新增的英雄-白狼部落的酋长“鹰眼”，每个英雄都有 4 种独特的战斗行动，可以将之升级强化，也可自行定义5 种行动，体验更完全的战术操控性。\n\n* 赏金奇兵3\nDesperados 3\n\n制作公司：Mimimi Games\n\n发行公司：THQ Nordics\n\n发售日期：2020-06-17\n\n[img[./wikipic/GAMES/Desperados05.jpg]]\n\n玩家将操控男性与女性的西部牛仔亡命徒驰骋风云。游戏设定在狂野西部，这里的法律由那些拥有枪的猛男猛女制定，这些猛将的追随者执行者这些律法。这个地方，每天都有数以万计的亡魂。\n\n[img[./wikipic/GAMES/Desperados06.jpg]]\n\n---\n\n推荐配置\n\nCPU：2.3GHz四核处理器\n\n显卡：NVIDIA GeForce GTX 560 / ATI Radeon HD 5850 (1GB VRAM)\n\n内存：4GB RAM\n\n硬盘：20GB可用空间\n\n系统：Windows 7\n\n\n\n\n","created":"20210712015956782","creator":"yao","modified":"20210807122624254","modifier":"yao","tags":"RTS"},
{"title":"上古卷轴5天际重制版","text":"!上古卷轴5：天际 重制版\n\nThe Elder Scrolls V: Skyrim Special Edition\n\n初代发售日期： 2016.10\n\n---\n\n《上古卷轴5：天际重制版》不仅收录了之前发行的所有DLC，并提供了包括美术效果、体积光照、动态景深、屏幕空间反射在内的多项画质提升。\n\n[img[./wikipic/GAMES/TES5SSE01.jpg]]\n\n\n由Bethesda开发制作。\n\n\n[img[./wikipic/GAMES/TES5SSE02.jpg]]\n\n玩家将扮演着人身龙魂的英雄龙裔，踏上将邪恶巨龙 奥杜因 驱逐至时间尽头的征途。\n\n\n---\n\nCPU：Intel i5-2400/AMD FX-8320\n\n显卡：NVIDIA GTX 780 3GB /AMD R9 290 4GB\n\n内存：8 GB RAM\n\n硬盘：需要 12 GB 可用空间\n\n系统：Windows 7/8.1/10 (64-bit Version)\n\n\n\n\n","created":"20210627122942313","creator":"yao","modified":"20210807115903419","modifier":"yao","tags":"RPG"},
{"title":"生化奇兵系列","text":"!生化奇兵\n\nBioShock: The Collection\n\n发行公司：KONAMI\n\n2007-8-21\n\n---\n\n[img[./wikipic/GAMES/BSTC01.jpg]]\n\n玩家扮演主人公杰克（Jack）在飞机失事坠毁后，通过他人的引导他来到一个水下城市极乐城。并由此展开了一段冒险。\n\n\n[img[./wikipic/GAMES/BSTC02.jpg]]\n\n\n---\n\n推荐配置\n\nCPU\tP4 \t3GHz双核\n\n内存\t\t2 GB\n\n硬盘\t\t7GB\n\n显卡\t支持Pixel Shader 3.0\n并包含512MB显存的显卡\n（Nvidia(R) Geforce(R) 7900 GT 或更佳）\n\n声卡\t\t100% 与DirectX 9.0c 兼容的声卡\n\n操作系统\t\nWindows(R) XP (SP 2)\n\n\n\n\n\n\n\n","created":"20210708025714133","creator":"yao","modified":"20210807120027149","modifier":"yao","tags":"RPG"},
{"title":"生活大爆炸","text":"!! 生活大爆炸 \n\n英文名： The Big Bang Theory\n\n首播: 2007年9月24日\n\n集数 \n十二季  共279集\n\n单集片长: 约21分钟\n\n已保存  约 165G\n\n\n---\n\n[img[./wikipic/TVshow/TBBT01.jpg]]\n\n《生活大爆炸》（英文：The Big Bang Theory 简称：TBBT）是由马克·森卓斯基执导，查克·罗瑞、比尔·布拉迪编剧，吉姆·帕森斯、约翰尼·盖尔克奇、卡蕾·措科、西蒙·赫尔伯格、昆瑙·内亚、梅丽莎·劳奇、莎拉·吉尔伯特、马伊姆·拜力克等共同主演的美国情景喜剧。\n\n[img[./wikipic/TVshow/TBBT02.jpg]]\n\n该剧讲述的是四个宅男科学家和一个美女邻居发生的搞笑生活故事。\n\n[img[./wikipic/TVshow/TBBT03.jpg]]\n\n2019年5月1日，《生活大爆炸》最后一集宣布正式杀青。\n\n---\n\n关联作品 [[老爸老妈的浪漫史]]\n\n[img[./wikipic/TVshow/HIMYM03.jpg]]\n\n关联作品 [[老友记]]\n\n[img[./wikipic/TVshow/friends02.jpg]]\n\n[[爱情公寓]]\n\n[img[./wikipic/TVshow/aqgy03.jpg]]\n\n","created":"20210910123826407","creator":"yao","modified":"20211110142618581","modifier":"yao","tags":"V.剧集TV"},
{"title":"圣灵之心3","text":"!!圣灵之心3\n\n又叫 阿卡尔娜之心 3\n\nArcana Heart 3\n\n制作 EXAMU\n\n发行ARC SYSTEM WORKS\n\n发售日期：2011年01月13日\n\n---\n\n* 圣灵之心3 加强版   约 5G\n\n又名： 圣灵之心3 LOVE MAX \n\n在街机上获得大量人气的美少女格斗对战游戏，登场人物都是“萌”魅力满载的美少女。可爱的女孩子们将为世界的危亡而战。本作的主角是被称为“圣女”，拥有特别力量的23位个性丰富的美少女。\n\n[img[./wikipic/GAMES/AH301.jpg]]\n\n除了收录前作『圣灵之心3』的故事模式外，本作还追加了以各角色为中心展开的新剧本“后续故事模式”。两个模式均采用全语音。\n\n[img[./wikipic/GAMES/AH302.jpg]]\n\n* 圣灵之心3 爱的极限六星\n\nArcana Heart 3 LOVEMAX SIXSTARS\n\n2017年12月12日 发售\n\n是PS3/PSV平台游戏《圣灵之心3：爱的极限》的加强版本。PC版将追加新角色“天之原实”和“血之圣灵”，此外还对每个角色的平衡性做出了相对提高。\n\n[img[./wikipic/GAMES/AH303.jpg]]\n\n画面上有了大幅提升，同时加入了全新角色供玩家体验。\n\n[img[./wikipic/GAMES/AH304.jpg]]\n\n《圣灵之心3：爱的极限六星》是《圣灵之心3 LOVE MAX 》的加强版，而《圣灵之心3 LOVE MAX 》又是《圣灵之心3》的加强版。\n\n游戏最早于2014年12月发布于街机平台。\n\n\n---\n\n【配置要求】\n\n操作系统: Windows 7 / 8 / 8.1 / 10\n\n处理器: Intel Core i5 / i7\n\n内存: 4 GB RAM\n\n图形: nVidia GeForce 8800 GT or better / AMD Radeon HD3700 \n\nDirectX 版本: 9.0c\n\n网络: 宽带互联网连接\n\n存储空间: 需要 10 GB 可用空间\n\n声卡: Direct Sound\n\n\n","caption":"圣灵之心3","created":"20210703131351177","creator":"yao","modified":"20210807102341288","modifier":"yao","tags":"FTG"},
{"title":"使命召唤系列","text":"!使命召唤系列\n\nCall of Duty(简称COD)\n\n初代发售日期： 2003年\n\n发行：Activision\n\n现为 动视暴雪，2007年12月2日宣布合并\n\n---\n\n\n该系列已发布正式作品至第十七部，分别是：\n\n\n1、《使命召唤》、资料篇《使命召唤：联合进攻》、《使命召唤：决胜时刻》\n\n[img[./wikipic/GAMES/COD01.jpg]]\n\n2、《使命召唤2》、资料片：《使命召唤2：红一纵队》\n\n[img[./wikipic/GAMES/COD02.jpg]]\n\n3、《使命召唤3》、资料片：《使命召唤：胜利之路》。无PC版\n\n[img[./wikipic/GAMES/COD03.jpg]]\n\n4、《使命召唤4：现代战争》、重制版\n\n[img[./wikipic/GAMES/COD04.jpg]]\n\n5、《使命召唤：战争世界》、\n\n[img[./wikipic/GAMES/COD05.jpg]]\n\n6、《使命召唤：现代战争2》、重制版\n\n[img[./wikipic/GAMES/COD06.jpg]]\n\n7、《使命召唤：黑色行动》、\n\n[img[./wikipic/GAMES/COD07.jpg]]\n\n8、《使命召唤：现代战争3》、\n\n[img[./wikipic/GAMES/COD08.jpg]]\n\n9、《使命召唤：黑色行动2》、\n\n[img[./wikipic/GAMES/COD09.jpg]]\n\n10、《使命召唤：幽灵》、\n\n[img[./wikipic/GAMES/COD10.jpg]]\n\n11、《使命召唤：高级战争》、\n\n[img[./wikipic/GAMES/COD11.jpg]]\n\n12、《使命召唤：黑色行动3》、\n\n[img[./wikipic/GAMES/COD12.jpg]]\n\n13、《使命召唤：无限战争》、\n\n[img[./wikipic/GAMES/COD13.jpg]]\n\n14、《使命召唤：二战》、\n\n[img[./wikipic/GAMES/COD14.jpg]]\n\n15、《使命召唤：黑色行动4》、\n\n[img[./wikipic/GAMES/COD15.jpg]]\n\n16、《使命召唤：现代战争》\n\n[img[./wikipic/GAMES/COD16.jpg]]\n\n17、《使命召唤：黑色行动 冷战》\n\n[img[./wikipic/GAMES/COD17.jpg]]\n\n---\n\n操作系统：Windows 10\n\nCPU：Intel Core I7-9700K/AMD R7-3700X\n\n内存：16 GB RAM\n\n显卡：GeForce GTX 2060\n\n存储空间：需要 20 GB 可用空间\n\n\n\n\n","created":"20210708033049297","creator":"yao","modified":"20210807084352060","modifier":"yao","tags":"FPS"},
{"created":"20210715120808829","creator":"yao","text":"!侍魂系列\nSamurai Spirits\n\n制作发行：SNK\n\n发售日期：1993--2019\n\n已存盘\n\n---\n\n[img[./wikipic/GAMES/SAMURAI201901.jpg]]\n\n|发布时间|中文名称|英文名称|备注|\n|1993初代|《侍魂：十二剑士》|Samurai Spirits |冷兵器格斗鼻祖|\n|1994二代|《真*侍魂：霸王丸地狱变》|Shin Samurai Spirits: Haohmaru Jigokuhen|人气最高的神作|\n|1995三代|《侍魂：斩红郎无双剑》|Samurai Spirits: Zankurou Musouken|水墨画风，加入连招系统|\n|1996四代|《侍魂：天草降临》|Samurai Spirits: Amakusa Kourin|2D画质卓绝，优秀作品|\n|2003五代|《侍魂*零》|Samurai Spirits Zero|对标 卡普空 的 少年街霸 Zero |\n|2004|《侍魂零特别版》|Samurai Spirits Zero Special|28个人物角色出场|\n|未发售|《侍魂 零 完全版》|SAMURAI SHODOWN V PERFECT|NEOGEO最后一代侍魂，对标 CPS3 的 少年街霸三部曲|\n|2005六代|《侍魂：天下第一剑客传》|Samurai Spirits Tenkaichi Kenkyakuden|集大成之作，全人物回归共52位角色登场|\n|1997初代3D化|侍魂64|Samurai Spirits|技术不成熟，试水之作|\n|1998二代3D化|侍魂2 阿修罗斩魔传|Samurai Spirits 2: Asura Zanmaden|3D化第二作，依然是一十坨翔|\n|1999三代3D化|剑客异闻录 苏醒的苍红之刃 侍魂新章|Kenkyaku Ibunroku Yomigaerishi Soukou no Yaiba Samurai Spirits Shinshou|三次3D化作口都不及格|\n|2008四代3D化|侍魂*闪|Samurai Spirits Sen|第四次3D化的作品，外包作品，勉强看得过去吧|\n|2007七代|《侍魂*晓》|SAMURAI SHODOWN|时隔10年之久的新作，3渲2水墨画风|\n|2009合集|《侍魂六番胜负》|Samurai Shodown Anthology|由 SNK PLAYMORE 发行在PSP和PS2平台，包含该系列之前6部作品的大合集。包括:侍魂、真侍魂、侍魂:斩红郎无双剑、侍魂:天草降临、侍魂:零、侍魂:天下第一剑客传。|\n|2020 合集|《NEOGEO侍魂合集》|Samurai Shodown NEOGEO Collection|发行在多个平台上，PC，PS4，Switch，包含7部作品:初代侍魂、真侍魂、侍魂斩红郎无双剑、侍魂天草降临、侍魂零、侍魂零特别版、以及未发售的传奇作品 侍魂零完全版|\n\n\n《侍魂 晓（Samurai Spirits）》，继承了该系列的世界观设定，故事建立在初代作品的一年之前，各位剑豪为贯彻自己的信念展开战斗。霸王丸、娜可露露、加尔福特等历代人气角色将以崭新的视觉表现开展激烈的战斗。\n\n新生的《侍魂 晓》采用虚幻4引擎开发，不论世界观还是战斗风格都保留了原作系列的日本古风古韵，系列老玩家熟悉的多名经典角色，游戏的艺术风格吸收了日本画、漫画的阴影技巧以及以墨为印象的黑系效果来进行展现，高清重制的全新特写战斗画面更是让人血脉喷张。\n\n\n[img[./wikipic/GAMES/SAMURAI201902.jpg]]\n\n\n---\n\n分辨率：2560*1440\n\nGPU：GeForce GTX 1080 Ti\n\nCPU：Core i7\n\n内存：8GB\n\n推荐硬盘空间：50GB\n\n---\n\n关联游戏 [[侍魂NEOGEO合集]]\n\n[img[./wikipic/GAMES/samurai01.jpg]]\n","title":"侍魂系列","caption":"侍魂系列","modified":"20250411091503471","modifier":"yao","tags":"FTG"},
{"created":"20210623065213183","creator":"yao","text":"!《侍魂NEOGEO合集》\n\nSamurai Shodown NEOGEO Collection\n\n\n发售时间：2020/06\n\n已存盘\n\n---\n\n[img[./wikipic/GAMES/samurai01.jpg]]\n\nSNK 经典《侍魂》2D格斗类游戏集合。共收录七部作品：\n\n\n《侍魂 十二剑士》初代、\n\n《真.侍魂 霸王丸地狱变》二代、\n\n《侍魂3 斩红郎无双剑》、\n\n《侍魂4 天草降临》、\n\n《侍魂5.零》、\n\n《侍魂.零 特别版》、\n\n《侍魂.零完全版》—— 未发售的传奇作品\n\n同时还包括博物馆，内含多种珍贵的开发文档和图像；\n\n不含 ~~《侍魂6天下第一剑客传》~~\n\n[img[./wikipic/GAMES/samurai02.png]]\n\n之后《侍魂》开始迈向 3D 时代。其中2008的《侍魂*闪》是全3D试水作品。之后10年《侍魂*晓》才问世，采用了 虚幻4引擎达到次世代画面的效果。\n\n---\n\n\n操作系统： Windows 10 (64-bit Required)\n\n处理器： Intel i5 @ 2.5GHz or AMD equivalent.\n\n内存： 8 GB RAM\n\n显卡： ATI Radeon RX 560 2GB, Nvidia GeForce GTX 900\n\nDirectX 版本： 11\n\n存储空间： 需要 11 GB 可用空间\n\n声卡： DirectX compatible soundcard or onboard chipset\n\n---\n\n关联游戏 [[侍魂系列]]\n\n[img[./wikipic/GAMES/samurai201902.jpg]]","title":"侍魂NEOGEO合集","caption":"侍魂NEOGEO合集","modified":"20240908050556028","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"双点医院","text":"!双点医院\n\nTwo Point Hospital\n\n发行日期：2018-08\n\n---\n\n[img[./wikipic/GAMES/TPHospital01.jpg]]\n\n世嘉发行的一款模拟经营游戏，是《主题医院》的精神续作。\n\n游戏的主旨是打造一流医院、治疗稀奇古怪的病症、管理各种棘手的医护人员，将一个简单的医疗机构规模扩大至整个双点县。\n\n[img[./wikipic/GAMES/TPHospital02.jpg]]\n\n操作系统：Windows 7 64-bit\n\nCPU：Intel Core i3 6100 or AMD FX-4350\n\n内存：4 GB\n\n显卡：NVIDIA Geforce GT 1030, 2GB\n\n存储空间：需要 5 GB 可用空间\n\n\n\n\n","created":"20210623084343902","creator":"yao","modified":"20210807123253725","modifier":"yao","tags":"SIM"},
{"title":"水浒传98版","text":"!!  水浒传\nThe Water Margin,the Outlaws of the Marsh\n\n别名  98版水浒传，央视版水浒传，老版水浒传 \n\n出品：中央电视台、中国电视剧制作中心\n\n首播时间：1998年\n\n集数 43 集\n\n每集长度 48 分钟\n\n---\n[img[./wikipic/TVshow//98shz01.jpg]]\n\n98版《水浒传》是由中央电视台与中国电视剧制作中心联合出品，根据元末明初施耐庵的同名小说改编。由张绍林执导，杨争光 、冉平改编，李雪健、周野芒、臧金生、丁海峰、赵小锐、杨猛等主演的43集电视连续剧。\n\n[img[./wikipic/TVshow//98shz02.jpg]]\n\n《水浒传》于1998年1月8日在中央电视台一套首播。 \n\n[img[./wikipic/TVshow//98shz03.jpg]]\n\n---\n\n关联作品 [[新水浒传2011版]]\n\n[img[./wikipic/TVshow//2011shz01.jpg]]\n","created":"20210830144000105","creator":"yao","modified":"20210830144643017","modifier":"yao"},
{"title":"斯巴达克斯","text":"!!斯巴达克斯\n\nSpartacus\n\n出品公司 Starz Network\n\n首播时间：2010年1月22日\n\nIMDB评分8.1\n\n集    数 33集（三季）+（前传）\n\n每集长度60 分钟\n\n约 71G\n\n---\n\n[img[./wikipic/TVshow/Spartacus02.webp]]\n\n网友们都说：《斯巴达克斯》是一部“又黄又暴力”的美剧，也是黄暴剧的巅峰。所以，在这部神级美剧里面，有相当多的名场面，有些看了能让人荷尔蒙飙升，热血沸腾；有些却让人看了脸红、心跳，久久不能平息。\n\n\n在人命如草芥的古罗马奴隶制时代，出身色雷斯的斯巴达克斯（安迪·怀特菲尔德 饰）曾是罗马辅备军中一名孔武有力、骁勇善战的勇士，可却因为反抗了罗马军官而沦为奴隶。\n\n[img[./wikipic/TVshow/Spartacus03.jpg]]\n\n在经历了残酷的生死考验之后，他被巴蒂塔斯（约翰·汉南饰）买下训练成刀口舔血的角斗士，为了早日重获自由，回到最爱的妻子苏拉（伊尔瑞·卡明斯 饰）身边，斯巴达克斯不得不拿起屠刀走上血腥的角斗场。\n\n亦敌亦友的王者战士克雷斯（莫奴·伯纳特饰），纵欲贪婪的贵族显贵以及罪恶的阴谋与勾当，左右着斯巴达克斯的命运。\n\n\n\n[img[./wikipic/TVshow/Spartacus01.webp]]\n\n---\n\n关联作品\n\n[[罗马HBO]]\n\n\n\n\n\n","created":"20210916122101590","creator":"yao","modified":"20211110142618581","modifier":"yao","tags":"V.剧集TV"},
{"title":"死或生系列","text":"!! 死或生\n\nDead or Alive \n\n制作公司 Team NINJA, KOEI TECMO GAMES CO., LTD.\n\n游戏发行：Tecmo Koei\n\n初代发行时间 1997年\n\n---\n\n日本游戏公司Tecmo旗下的Team Ninja小组所制作以3D格斗游戏为主的系列游戏。\n\n\n* 死或生5：最后一战 \n\n\n[img[./wikipic/GAMES/DOA01.jpg]]\n\n系统 Windows Vista Windows 7 Windows 8\n\nCPU Intel Core i7 2600 @ 3.40GHz AMD FX 8320 Eight Core\n\n内存 2 GB\n\n显卡 GeForce 250 GTS\n\n硬盘 10 GB\n\n\n* 死或生 6\n\n\n[img[./wikipic/GAMES/DOA02.jpg]]\n\n最美的格斗游戏，懂得都懂。游戏保持了系列一贯的格斗方式和场景伤害互动区域玩法特性。游戏除了优化修改原有角色外，还新增大量新人物。并且本作会使次世代主机机能最大化，使游戏画面更加真实优质。\n\n[img[./wikipic/GAMES/DOA03.png]]\n---\n\n【配置要求】\n\n系统 Windows 10 x64\n\nCPU Intel Core i7 8700\n\n内存 16 GB RAM\n\n显卡 NVIDIA GeForce GTX 1060\n\n硬盘 60 GB\n\n\n---\n\n关联游戏\n\n死或生 沙滩排球系列\n\n死或生：沙滩排球维纳斯假期\n\nDead or Alive Xtreme Venus Vacation\n\nsteam 上的免费游戏\n\n[img[./wikipic/GAMES/DOA04.jpg]]\n","caption":"死或生系列","created":"20210629024710636","creator":"yao","modified":"20210807103720478","modifier":"yao","tags":"FTG"},
{"title":"铁路大亨2","text":"!铁路大亨2\n\n RailRoad Tycoon II\n\n开发制作：poptop software\n\n代理发行：新天地\n\n上市时间：1998年\n\n\n---\n\n[img[./wikipic/GAMES/RRT2_01.jpg]]\n\n初代是由加拿大游戏设计师席德·梅尔（也是著名的《文明》游戏的设计师）设计，MicroProse发行的铁路模拟类游戏。于1990年发行。\n\n[img[./wikipic/GAMES/RRT2_02.jpg]]\n\n但名声大噪的是铁路大亨二代黄金版及其资料篇21世纪。虽然后续出了3代进入了3D画面，以及 席德·梅尔也制作了一款3D画面的 席德·梅尔铁路，但远不如2D精致且富有想象空间。\n\n[img[./wikipic/GAMES/RRT2_03.jpg]]\n\n玩家控制着一家铁路公司，游戏的目的是铺设铁路、建造车站和购买列车以及设定列车运营时间。\n在1990年发行时，评论者认为本游戏是该年度最佳游戏之一。\n\n---\n\n[[铁路帝国]]\n\n[img[./wikipic/GAMES/RE02.jpg]]\n","created":"20211015121951365","creator":"yao","modified":"20211020145821500","modifier":"yao","tags":"SIM"},
{"title":"铁路帝国","text":"!铁路帝国\n\nRailway Empire\n\n制作公司：Gaming Minds Studios\n\n发行公司：Kalypso Media Digital\n\n发行日期：2018-01\n\n\n---\n\n[img[./wikipic/GAMES/RE01.jpg]]\n\n在《铁路帝国》中，你将亲手打造出一个复杂而广袤的铁路网络。你可以购买超过40种火车类型，每一种火车的建模都细致入微。同时，你也可以收购或建造火车站、维修厂、工厂和旅游设施来使你的交通网络在激烈的竞争中立于不败之地。\n\n[img[./wikipic/GAMES/RE02.jpg]]\n\n操作系统：Windows 7 64-bit\n\nCPU：Intel Core i3 6100 or AMD FX-4350\n\n内存：4 GB\n\n显卡：NVIDIA Geforce GT 1030, 2GB\n\n存储空间：需要 5 GB 可用空间\n\n---\n\n关联游戏\n\n[[铁路大亨]]\n\n\n","created":"20211015121410978","creator":"yao","modified":"20211015123829116","modifier":"yao","tags":"SIM"},
{"title":"铁拳7","text":"!!铁拳7\n\nTekken 7\n\n发售时间：2017/06\n\n---\n\n首个采用虚幻4引擎开发的《铁拳》游戏，大幅度提升了3D绘图表现，承袭《铁拳6》系统加以改良进化，导入「威力粉碎」以及「狂怒必杀技」等新系统。\n\n\n[img[./wikipic/GAMES/TK701.jpg]]\n\n\n游戏故事将总结巨大财阀三岛财阀家族横跨父子孙三代的恩怨情仇，同时加入来自《快打旋风》系列的知名角色「豪鬼」作为故事关键角色。\n\n[img[./wikipic/GAMES/TK702.jpg]]\n\n---\n\n【配置要求】\n\nCPU ：Intel Core i5-4690 3.5 GHz\n\n显卡：NVIDIA GeForce GTX 1060\n\n内存：8 GB RAM\n\n硬盘：需要 50 GB 可用空间\n\n系统：Windows 7/8/10 (64位)\n\n---\n\n关联电影:  [[铁拳血之复仇|铁拳血之复仇TekkenBloodVengeance2011_3DHSBS]]\n\n[img[./wikipic/movie/TK01.webp]]\n","caption":"铁拳7","created":"20210629010417472","creator":"yao","modified":"20210807103917547","modifier":"yao","tags":"FTG"},
{"title":"铁拳血之复仇TekkenBloodVengeance2011_3DHSBS","text":"!!《铁拳：血之复仇》\nTEKKEN Blood Vengeance\n\n---\n\n上映日期: 2011-07\n\n片长: 100分钟\n\nIMDb: tt2005363\n\n「铁拳」系列的首部3D动画。\n\n[img[./wikipic/movie/TK02.png]]\n\n片中的主人公是精通中国拳法的女高中生凌晓雨。 由于一件特殊的委托，凌晓雨潜入日本京都的国际学校，对一位名叫神谷真的少年展开调查。随后，凌晓雨发现了隐藏在“三岛财团”背后的秘密。\n\n[img[./wikipic/movie/TK01.webp]]\n\n左右3D版 MKV格式约7.5G。","caption":"2009铁拳：血之复仇","created":"20210615104709683","creator":"yao","modified":"20210806130520855","modifier":"yao","tags":"3D"},
{"title":"文明系列","text":"!席德·梅尔的游戏《文明》系列\n\nSid Meier‘s Civilization\n\n开发 Firaxis\n\n出品发行 MicroProse\n\n初代发行日期：1991 \n\n---\n为战略游戏迷们带来了前所未有的新奇体验。游戏在国际互联网前100名游戏的排行榜上长期处于前3位。\n\n游戏包含丰富的变数，真正百玩不厌。一回合到天亮\n\n游戏内附了一个地图编辑器（Map Editor），玩家可创造自己的世界，共有沙漠、森林、土丘、绿地、山脉、河流、平原、海洋等14种地形供设计，品种相当丰富。\n\n\n* 文明Ⅰ\n\n发行日期：1991 \n\n资料片\n\n文明：权力之争（Civilization：Call to Power）（其实在文明二之后）\n\n文明：权力之争二（Civilization：Call to Power Ⅱ）\n\n[img[./wikipic/GAMES/civ1b.jpg]]\n\n3.5MB开始一个新世界。\n\n开场白：\n\n\"In the beginning, the world was without form, and void...\"\u003Cbr>\n（即最始之时，世界无形，虚空到处...）\n\n[img[./wikipic/GAMES/civ1a.jpg]]\n\n\n\n* 文明Ⅱ\n\n发行时间： 1996年\n\n资料片\n\n文明二：多人游戏金版（Civilization Ⅱ：Multiplayer Gold Edition）\u003Cbr>\n文明二：时间的考验（Civilization Ⅱ：Test of Time）\u003Cbr>\n文明二：幻想世界（Civilization Ⅱ：Fantasy World）\u003Cbr>\n文明二：文明冲突（Civilization Ⅱ：Conflict of Civilization）\u003Cbr>\n\n[img[./wikipic/GAMES/civ2.jpg]]\n\n游戏进入Windows平台。凭借Windows的强大机能可随意改变分辨率，从16M RAM到3D模式，都能胜任。\n\n* 文明Ⅲ\n\n发行时间： 2001年10月\n\n资料片：\n\n文明三：玩转世界Civilization III: Play the World\u003Cbr>\n文明三：征服Civilization III: Conquests\u003Cbr>\n\n\n——史上最令人上瘾的游戏之一。\n\"How do you improve on perfection?\"（完美怎能被超越？）\n\n“文明”的经典、令人废寝忘食的回合制伟大策略作品终于再次来到了人们面前。完全遵循了自己高贵的血统。\n\n超一流设计、整洁界面、优秀美工设定、无限可重玩性、开放架构、和史诗般叙事技巧等原则的赞歌。简而言之，“文明Ⅲ”是证明策略游戏仍然富有生命力并且能够令人在计算机前流连忘返的胜利宣言。\n\n[img[./wikipic/GAMES/civ3.jpg]]\n\n这些改变中的许多都来自于Firaxis公司的“半人马阿尔法星”（Alpha Centauri），这个游戏引入了独特派系、国家边界、和生动地图等概念。所有这些都出现在“文明Ⅲ”中，但是它并不是简单地采用了历史设定的“半人马阿尔法星”。尽管游戏所有文明的差异并不像“半人马阿尔法星”中的派系那么明显，但是每一个都拥有一种独特单位和两种能够带来特殊优势的\"力量\"。\n\n\n更多的文明，更多的单位，更多的科技，更多的更多，一切等待你去征服！\n\n\n* 文明Ⅳ\n\n发行时间 2005年10月\n\n资料片：\n\n文明4：战神 Sid Meier's Civilization IV: Warlords （2006年7月）\u003Cbr>\n文明4：超越刀锋 Sid Meier's Civilization IV: Beyond the Sword （2007年7月）\u003Cbr>\n\n[img[./wikipic/GAMES/civ4.jpg]]\n\n进入3D时代。\n\n《文明4》是由FIRAXI公司制作，2K GAMES公司发行，中文版北京中电博亚公司代理的一款策略战棋类游戏，于2005年10月25日发行。\n\n[img[./wikipic/GAMES/civ4a.jpg]]\n\n游戏中出现了伟人和领袖的概念，将会出现历史上真实存在的28位领袖，这些领袖将会影响到文明的特色。伟人则分为5种类型，分别为：艺术家、企业界的大亨、预言者、工程师和科学家。\n\n* 文明Ⅴ\n\n发行时间： 2010年9月\n\n地图开始采用 六角格 形状。\n\n《文明5》应用全新游戏引擎，导入六角格机制，采用了崭新的战斗系统、深度的外交互动、以及各种游戏功能，将令玩家获得丰富的游戏体验。\n\n[img[./wikipic/GAMES/civ5.jpg]]\n\n游戏新加入远距轰炸能力，玩家可于战线后方发射武器，发展战场致胜的新策略。\n\n[img[./wikipic/GAMES/civ5a.jpg]]\n\n《文明5》为玩家带来更迷人的游戏体验和更深度的策略、紧张刺激的战术战斗、可供探索及通过战争手段据为己有的广大逼真地景，以及可让《文明》玩家无须离开游戏即可分享内容与互相讨论的内建论坛机制。\n\n《文明5：美丽新世界》为官方最新的资料篇，当然还有众多 DLC丰富了其玩法。但最重要的一个模组即是： IGE地图编辑器，它是一个 模组 文件包。\n\n下载解压后将文件放到以下路径中\n\n``　C:\\我的文档\\My Games\\Sid Meier's Civilization 5\\MODS　``\n\n然后启动游戏；\n在主菜单选择 MODS（模组）；\n勾选 Ingame Editor ，然后点下步；会显示”游戏数据配置中......“；\n然后 选择 单人游戏 即可开始新游戏 或 载入游戏；\n\n开始游戏后，就能在上方看到 IGE 的菜单栏，点击即可定制游戏!\n\n[img[./wikipic/GAMES/civ5ige.png]]\n\n* 文明：太空\n\nCivilization Beyond Earth\n\n发行时间： 2014年10月24日\n\n[img[./wikipic/GAMES/civbe.jpg]]\n\n《文明：太空》其实是《半人马座阿尔法星》的精神续作，玩家将前往宇宙探索，初始为一个外星球，丰饶，天空城，真菌为三种世界类型，城市可以建立到外星和前哨战。\n\n[img[./wikipic/GAMES/civbe01.jpg]]\n\n玩家可以成为第一个到访新星的人类，与自然生物和新物种对抗，该作里有众多神迹，可以与其他玩家进行外交。游戏里依然有战争迷雾元素，可以像控制卫星那样操控轨道炮。\n\n* 文明VI\n\n发行时间： 2016年10月22日\n\n[img[./wikipic/GAMES/civ6.jpg]]\n\n在《文明VI》里，城市将实际在地图上扩张，创造出全新、深入的策略层次，另外，积极研究科技和文化将能解锁可能的新玩法；还有众多各式各样的领袖会依据历史所记载的个人特征去追求自我宗旨，而且玩家可诉诸自己选择的方式取得游戏胜利。\n\n[img[./wikipic/GAMES/civ6a.jpg]]","created":"20210625124553023","creator":"yao","modified":"20221213073517519","modifier":"yao","tags":"SLG"},
{"title":"我，机器人","text":"我，机器人\n\nI, Robot\n\n《机械公敌》（台）《智能叛变》\n\n2003年5月\n\n---\n[img[./wikipic/movie/irobot01.jpg]]\n\n\n《我，机器人》是由亚历克斯·普罗亚斯执导的现代科幻电影，由当红影星威尔·史密斯，布鲁斯·格林伍德，詹姆斯·克伦威尔主演。该影片讲述了人和机器之间相处，人类自身是否值得信赖的故事。\n\n[img[./wikipic/movie/irobot02.jpg]]\n\n---\n\n关联游戏：\n\n《[[底特律：变人]]》\n\n[img[./wikipic/GAMES/detroit.jpg]]","created":"20210701132615706","creator":"yao","modified":"20211110142555201","modifier":"yao","tags":"IV.电影Movie"},
{"title":"巫师TheWitcher三部曲","text":"!巫师 三部曲\n\nThe Witcher \n\n初代发售日期： 2008.09.16\n\n---\n\n\n\n* 巫师 导演剪辑版  约9G\n\n[img[./wikipic/GAMES/TheWitcher01.jpg]]\n\n\n由波兰公司CDProjekt采用《无冬之夜》的Aurora引擎所制作的PC动作角色扮演游戏。\n\n《巫师》设定在波兰畅销书作家AndrzejSapkowski设置的世界中，并综合了华丽的动作设计和耐人寻味的故事情节。\n\n猎魔人利维亚的杰洛特——白狼。随着各方势力为了掌控世界争相逐鹿，交织的阴谋将主角也卷入其中。玩家将会在这款游戏中做出艰难的抉择，接受的相应的后果，投身一段无与伦比的传奇。\n\n\n[img[./wikipic/GAMES/TheWitcher02.jpg]]\n\n* 巫师2加强版：刺客之王   约18G\n\n在粉碎蔷薇骑士团的造反企图并救了国王一命后，盖略特成为王国政治漩涡中的核心人物之一.\n\n[img[./wikipic/GAMES/TheWitcher03.jpg]]\n\n* 巫师3年度版：狂猎 血与酒 石之心。 约45G\n\n白狼杰洛特是恶魔猎人，在故事发生的Toussaint大陆并没有战争，但是这里却充满着令王国军民都恐惧的恶魔，只有狩魔人才能干掉他们，包括新角色（女骑士等）与新魔物\n\n\n[img[./wikipic/GAMES/TheWitcher04.jpg]]\n\n---\n\n系统：Windows 7/8/10（64bit）\n\nCPU：Intel CPU Core i7 3770 3.4 GHz\n\n内存：8 GB RAM\n\n显卡：Nvidia GPU GeForce GTX 770\n\n声卡：兼容 DirectX 的声卡\n\n\n\n\n","created":"20210627120359801","creator":"yao","modified":"20210807120327059","modifier":"yao","tags":"RPG"},
{"title":"无限试驾：法拉利","text":"!无限试驾：法拉利竞速传奇\n\n英文名称：Test Drive: Ferrari Racing Legends\n\n制作公司：Slightly Mad\n\n游戏平台：PC\n\n发售时间：2012年12月10日\n\n\n\n---\n\n老游戏了。对 法拉利 也没那么狂热，至少不至于进什么 遗愿清单。最早就是在 《极品飞车2》里面看到的跑车的样子，玩得比较多而已。2000年的时候，极品飞车系列出了个 保时捷之旅。这个可能也是想宣传一下 法拉利吧。\n\n[img[./wikipic/games/Ferrari03.jpg]]\n\n由Slightly Mad工作室制作、Atari Bigben Interactive发行的竞速游戏《无限试驾：法拉利竞速传奇》（Test Drive: Ferrari Racing Legends）将于从2012年3月跳票到12月终于登陆PC。本作为玩家们带来法拉利系列赛车的终极驾驶体验。\n\n[img[./wikipic/games/Ferrari01.jpg]]\n\n整合了汉化补丁v2.0 和 免 xlive 补丁，游戏时请选择 离线游戏 即可。\n\n[img[./wikipic/games/Ferrari02.jpg]]\n\n---\n\n\n相关游戏\n\n [[极品飞车系列]]\n\n\n[img[./wikipic/games/NFS20a.jpg]]\n\n\n---\n\nCPU：Intel Core 2 Duo 2.0 GHz / AMD X2 64 2.4GHz \n\n显卡：NVIDIA GTX 970 或 NVIDIA GTX 1060 3GB 或 AMD RX 470\n\n内存：2GB\n\n硬盘：需要 7 GB 可用空间\n\n系统：Windows? XP (SP3),  Vista or Windows? 7","created":"20211013005201669","creator":"yao","modified":"20211013010659271","modifier":"yao","tags":"RAC"},
{"title":"西部世界","text":"西部世界 \n\nWestworld\n\n又名: 西方极乐园\n\n类型: 科幻 / 西部\n\n官方网站: www.hbo.com/westworld\n\n制片国家/地区: 美国\n\n首播: 2016-10-02(美国)\n\n集数: 10\n\n单集片长: 60分钟\n\nIMDb: tt0475784\n\n---\n[img[./wikipic/TVshow/WW02.jpg]]\n\n故事设定在未来世界，在一个庞大的高科技成人主题乐园中，有着拟真人的机器“接待员”能让游客享尽情欲、暴力等欲望的放纵，主要叙述被称为“西部世界”的未来主题公园。它提供给游客杀戮与性欲的满足。\n\n[img[./wikipic/TVshow/WW01.jpg]]\n\n但是在这世界下，各种暗流涌动。部分机器人出现自我觉醒，发现了自己只是作为故事角色的存在，并且想摆脱乐园对其的控制；乐园的管理层害怕乐园的创造者控制着乐园的一切而试图夺其控制权，而乐园创造者则不会善罢甘休并且探寻其伙伴创造者曾经留下的谜团；而买下乐园的一名高管试图重新发现当年的旅程留下的谜团。\n\n[img[./wikipic/TVshow/WW03.jpg]]\n\n---\n\n关联游戏作品 \n\n《[[底特律：变人]]》\n\n[img[./wikipic/GAMES/detroit.jpg]]\n\n《[[荒野大镖客2救赎]]》\n\n[img[./wikipic/GAMES/RDR201.jpg]]\n","created":"20210913144638821","creator":"yao","modified":"20211110142618581","modifier":"yao","tags":"V.剧集TV"},
{"title":"仙剑奇侠传系列","text":"!仙剑奇侠传系列\n\nPAL\n\n初代发售日期： 1995\n\n发行：大宇资讯\n\n---\n\n* 仙剑奇侠传 初代\n\n二十年的经典，华人最知名的单机 RPG 游戏。 承载着感人的剧情、动人的音乐、那一段激盪心弦的爱情故事。新版支持 Windows 平台。\n\n\n[img[./wikipic/GAMES/PAL01.jpg]]\n\n\n* 《仙剑奇侠传2》Chinese Paladin：Sword and Fairy 2）\n\n由中国台湾大宇资讯股份有限公司旗下的狂徒创作群、DOMO小组携手制作的单机游戏，于2003年1月上市。二代故事发生在一代的8年之后，剧情紧接一代，围绕王小虎、沈欺霜、苏媚、李忆如展开，讲述四人交织出一段错综复杂的故事。\n\n[img[./wikipic/GAMES/PAL02.jpg]]\n\n\n* 《仙剑奇侠传3》 含 问情篇 又叫 问路篇\n\n2003年出品，由上海软星制作。3D的画面，全新的人物。迷宫系统虽然过于庞大繁杂,但其剧情仍然可以称为经典之作。\n\n[img[./wikipic/GAMES/PAL03.jpg]]\n\n\n* 《仙剑奇侠传四(Chinese Paladin：Sword and Fairy 4)》  约2G\n\n由上海软星科技制作寰宇之星发行的角色扮演类游戏，故事的起点始于黄山青鸾峰之巅，驰骋于神州大地、往来于天地之间，东临渤海、南抵巴蜀、北至传说中的“北极之地”、西达上古圣山昆仑仙境。既有繁华热闹、歌舞升平的中原富庶之地，又有大漠边关、丝绸之路上的小小驿站。\n\n[img[./wikipic/GAMES/PAL04.jpg]]\n\n* 《仙剑奇侠传5(Chinese Paladin 5)》 包含 前传 和 续传  约10G\n\n由北京软星制作并发行的角色扮演类游戏。展开一个全新的故事，远古的血族，如今再度觉醒，人性与魔心、宿命与血缘、道义与爱情、当这些同时摆在面前，该如何抉择。 四个身负不同秘密的人相遇、相识、相知，原本平淡的生活渐起波澜。 事情的真相往往并非肉眼能够看清，为了所爱的人，即便万劫不复也绝不回头。当不得不面对残酷的现实时，唯有坚持心中的信念，但求能无悔此生，来世再续仙缘。\n\n[img[./wikipic/GAMES/PAL05.jpg]]\n\n* 《仙剑奇侠传6》  约15G\n\n由软星科技大宇资讯旗下软星科技制作发行。讲述了越今朝和越祈在为寻找丢失的某样东西时，无意中揭开了尘封的秘密的故事。传说，在太古神农大神诞生时，天下伴有九泉相生。这九座神泉又称为天地九井，乃是滋生万物的源泉。\n\n时光流逝，九泉的传说也逐渐被遗忘。\n\n[img[./wikipic/GAMES/PAL06.jpg]]\n\n\n* 《仙剑奇侠传7(PAL7)》\n\n由大宇资讯制作，畅游乐动发行。\n\n\n---\n\n操作系统：Windows 10\n\nCPU：Intel Core I7-9700K/AMD R7-3700X\n\n内存：16 GB RAM\n\n显卡：GeForce GTX 2060\n\n存储空间：需要 20 GB 可用空间\n\n\n\n\n","created":"20210627124500436","creator":"yao","modified":"20210807120915969","modifier":"yao","tags":"RPG"},
{"title":"先锋公主","text":"!!先锋公主\n\nVanguard Princess\n\n发售：2012年11月13日\n\n容量约：1.4 G\n\n---\n\n由 Capcom (卡普空) 设计师 Tomoaki Sugeno 制作的一款同人类2D格斗美少女游戏。耗时三年半之久，使用格斗游戏工具2DFM精心制作。\n\n\n[img[./wikipic/GAMES/VP01.jpg]]\n\n游戏中的角色以女性为主，但这一点也不影响玩家的发挥，并且其战斗的美感更有胜之一般格斗作品，其操作性也非常强，喜欢的玩家不要错过。\n\n\n[img[./wikipic/GAMES/VP02.jpg]]\n\n---\n\n【配置要求】\n\n系统：Windows 2000/XP/Vista\n\n显卡：DirectX 7\n\nCPU：400 MHz\n\n内存：128 MB\n\n\n\n","caption":"先锋公主","created":"20210703090418911","creator":"yao","modified":"20210807104021376","modifier":"yao","tags":"FTG"},
{"title":"新三国2010版","text":"!! 新三国2010版\n\n英文名 Three Kingdoms\n\n首播时间 2010年5月\n\n共 95 集\n\n每集长度约 45 分钟\n\n原    著  罗贯中\n\n已保存\n\n---\n\n新版《三国》2010版是中国传媒大学电视制作中心和北京小马奔腾影视文化发展有限公司等联合出品的古装历史剧。\n\n[img[./wikipic/TVshow//2010sg01.jpg]]\n\n新版三国由高希希执导，陈建斌、于和伟、陆毅、何润东、陈好、林心如、黄维德等主演。\n\n\n[img[./wikipic/TVshow/2010sg03.jpg]]\n\n该剧经过前后三年的筹备，投资1.6亿元，拍摄期达十个多月。\n\n[img[./wikipic/TVshow/2010sg02.jpg]]\n\n\n---\n\n关联作品 [[央视三国演义94版]]\n\n[img[./wikipic/TVshow//94sgyy01.jpg]]\n","created":"20210828090509898","creator":"yao","modified":"20211110142618581","modifier":"yao","tags":"V.剧集TV"},
{"title":"新水浒传2011版","text":"!! 新水浒传2011版\n\nAll Men Are Brothers\n\n别名：新水浒传\n\n集数 86 集\n\n每集长度 46 分钟\n\n首播 2011年8月\n\n---\n[img[./wikipic/TVshow/2011shz01.jpg]]\n\n由山东电视台、天津北方电影集团、浙江博纳影视制作有限公司、北京大华环球影视发展有限公司、山东东平县人民政府、北京东平水浒城管理有限公司、江西鹰潭龙虎山风景区旅游管理委员会、巨力影视传媒有限公司等\n\n[img[./wikipic/TVshow//2011shz02.jpg]]\n\n拍摄地点为东平县水浒影视城\n\n导演 鞠觉亮 编剧 温豪杰\n主演包括：张涵予、李宗翰、安以轩、胡东、景岗山、高虎、甘婷婷、严宽、张铁林(英国)、何佳怡、计春华、吕良伟(中国香港)、李子雄(中国香港)、袁咏仪(中国香港)、佟大为等\n\n[img[./wikipic/TVshow/2011shz03.jpg]]\n\n\n---\n\n关联作品 [[水浒传98版]]\n\n[img[./wikipic/TVshow//98shz01.jpg]]\n","created":"20210830140720095","creator":"yao","modified":"20211110142618582","modifier":"yao","tags":"V.剧集TV"},
{"title":"星球大战系列","text":"星球大战 系列\n\nStar Wars\n\n首部作品：1977年上映\n\n---\n\n《星球大战》(Star Wars)，中文简称星战，是美国导演乔治·卢卡斯所制作拍摄的一系列科幻电影。\n\n1970-1980年代的《星球大战》三部曲，首部星球大战的人物及故事是参照越南战争还有日本导演黑泽明的《战国英豪》所创作而成。\n\n1990年代末开始他拍摄了最初的三部曲前传的故事。同时他把最初的三部曲改为六部系列 。\n\n2015年的《星球大战7》开始，迪士尼每年的12月都将上映一部《星球大战》电影（除了《游侠索罗：星球大战外传》），这其中，新系列的《星战》每隔一年上映一部。而中间的那一年则将上映插曲电影。\n \n2020年7月24日，据外媒报道，受北美疫情影响，未定名的新《星球大战》系列电影也整体推迟一年：原档期2022年12月16日，现档期2023年12月22日；原档期2024年12月20日，现档期2025年12月19日；原档期2026年12月18日，现档期2027年12月17日。\n\n[img[./wikipic/movie/SW01.jpg]]\n\n前传三部曲\n\n* 星球大战前传1：幽灵的威胁（1999年）\n* 星球大战前传2：克隆人的进攻（2002年）\n* 星球大战前传3：西斯的复仇（2005年）\n\n正传三部曲\n\n* 星球大战：新希望（1977年）\n* 星球大战2：帝国反击战（1980年）\n* 星球大战3：绝地归来（1983年）\n\n后传三部曲\n\n*星球大战：原力觉醒（2015年）\n*星球大战：最后的绝地武士（2017年）\n*星球大战：天行者崛起（2019年）\n\n外传\n\n* 星球大战外传 勇敢的马队：伊沃克人历险记（1984年）\n* 星球大战外传 伊沃克人：为恩多而战（1985年）\n* 星球大战外传：侠盗一号（2016年）主演有 ，甄子丹、姜文\n* 星球大战外传：游侠索罗（2018年）主演有 艾米莉亚·克拉克(龙妈)\n\n\n衍生TV剧\n\n*​《曼达洛人》\n\n[img[./wikipic/movie/SW02.jpg]]\n\n目前只播出了第一季，第二季将于2020年10月开播。故事背景设置在《绝地归来》后的新共和国时代。“曼达洛人”是《星球大战》中的一个战斗民族，穿着标志性的盔甲，拥有独特的文化习俗。本剧就讲述了曼达洛人丁·贾伦（Din Djarin）与帝国残余势力的故事。\n\n*​《克隆人战争》\n\n[img[./wikipic/movie/SW03.jpg]]\n\n是一部广受赞誉的动画连续剧，已完结，共7季134集（包括一部剧场版电影）。顾名思义，本剧主要聚焦于从《克隆人的进攻》到《西斯复仇》的克隆人战争，讲述了大量战争中可歌可泣的故事。一大批深受星战迷喜爱的角色都诞生于本剧。\n\n*​《义军崛起》\n\n[img[./wikipic/movie/SW04.jpg]]\n\n是一部动画连续剧，已完结，共4季76集。本剧主要讲述一支起义小组对抗帝国的故事。背景设置在《侠盗一号》前。\n\n当然，正史连续剧不止上述三部，还有《抵抗组织》、《命运的力量》等动画片。但与上述三部相比，它们的故事并不涉及什么大事件，评价也不高，入门级星战迷可以暂时不考虑。\n\n---\n\n关联影视作品\n\n[[星际迷航系列|StarTrek]]\n\nStar Trek\n\n[img[./wikipic/movie/ST01.jpg]]","caption":"星球大战系列","created":"20210718120117462","creator":"yao","modified":"20211110142555201","modifier":"yao","tags":"IV.电影Movie"},
{"created":"20250405011958705","creator":"yao","text":"!雪人兄弟 特别：周年纪念版\n\nSNOW BROS. SPECIAL: ANNIVERSARY EDITION\n\n发行日期：2024-12\n\n百度云盘 GAMES --> 怀旧经典重制\n\n---\n\n由CRT GAMES制作，DAEWON MEDIA CO., LTD.发行的一款街机游戏。这是对1990年流行的街机平台动作游戏，各主机平台都有移植。现代版画面更清晰，并增加了全新的关卡。\n\n[img[./wikipic/GAMES/snowbro01.jpg]]\n\n雪人兄弟2特别版也于 2025年重制发行。仍然包含经典角色和 水娃，电娃。\n\n[img[./wikipic/GAMES/snowbro02.jpg]]\n\n[img[./wikipic/GAMES/snowbro03.jpg]]\n\n\n[img[./wikipic/GAMES/snowbro2a.jpg]]\n\n[img[./wikipic/GAMES/snowbro2b.jpg]]\n\n---\n\n推荐配置:\n\n操作系统: Window 10\n\n处理器: 4+ Cores, 3+ GHz\n\n内存: 8 GB RAM\n\n显卡: 4GB VRAM\n\nDirectX 版本: 11\n\n存储空间: 需要 1 GB 可用空间\n\n声卡\n\n\n\n\n","title":"雪人兄弟特别周年纪念版","caption":"雪人兄弟","modified":"20250412113701088","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"央视三国演义94版","text":"!! 央视三国演义94版\n\n英文名 Romance of The Three Kingdoms\n\n首播时间1994年10月23日\n\n共 84 集\n\n每集长度约 45 分钟\n\n原    著  罗贯中\n\n首播平台中央电视台一套\n\n已保存\n\n---\n\n中国电视剧制作中心出品，导演王扶林、蔡晓晴、等。唐国强、鲍国安、张光等主演。总投资1.7亿元人民币。\n\n[img[./wikipic/TVshow//94sgyy01.jpg]]\n\n该剧包括：\n\n* 《群雄逐鹿》（1-23集）\n* 《赤壁鏖战》（24-47集）\n* 《三足鼎立》（48-64集）\n* 《南征北战》（65-77集）\n* 《三分归一》（78-84集）\n\n[img[./wikipic/TVshow/94sgyy04.jpg]]\n\n拍摄地包括：中央电视台涿州影视基地、中央电视台无锡影视基地、野三坡风景名胜区等\n\n[img[./wikipic/TVshow/94sgyy03.jpg]]\n\n\n---\n\n关联作品 [[新三国2010版]]\n\n[img[./wikipic/TvShow/2010sg02.jpg]]\n","created":"20210828084858622","creator":"yao","modified":"20211110142618582","modifier":"yao","tags":"V.剧集TV"},
{"title":"夜下降生","text":"!!夜下降生 \n\nUNDER NIGHT IN-BIRTH\n\n开发 Ecole/FRENCH·BREAD\n(フランスパン)\n\n发行 Arcsystem Works\n\n---\n\n《夜下降生》是一款2d高清对战格斗竞争游戏，游戏中有17个人物。\n\n[img[./wikipic/GAMES/UNIB01.jpg]]\n\n『夜刀』，自古以来『虚幻之夜』的秩序守护者。在永远中旅行着的夜刀公主凛音。寻觅已久，于偶然伫足的城市中相遇的命运之剑，和名为灰都的持有者的少年。猎食显现的怪物『虚无』、使用显现之力的『伪诞者』。原该稀少的存在，调查近来激增原因的中途，一股以强大力量自恃的新兴势力『忘却之螺旋』，其首领『眩目黑暗』希尔妲的恶计传进了耳里。讨伐的决意与少女独自消失的身影。无法放下那抹背影的少年，追随少女而去。\n\n\n在这『虚幻之夜』下，众多伪诞者们的故事就此揭开序幕──\n\n\n[img[./wikipic/GAMES/UNIB02.jpg]]\n\n本作由开发《MELTY BLOOD Actress Again》制作小组所推出，并强调超越同公司为止所推出的游戏\n\n 夜下降生 ExeLateClr UNDER NIGHT IN-BIRTH Exe:Late[cl-r] \u003Cbr>\n带有 [cl-r] 是最后的一个版本。约 20G。\n\n---\n\n【配置要求】\n\n操作系统：Windows7/8/8.1\n\n处理器：IntelCorei5,2.0GHz\n\n内存：2GBRAM\n\n图形：NvidiaGeForceGTX560/RadeonHD7770\n\nDirectX版本：9.0c\n\n网络：宽带互联网连接\n\n存储空间：需要25GB可用空间\n\n\n\n","caption":"夜下降生 ","created":"20210703114142789","creator":"yao","modified":"20210807104127704","modifier":"yao","tags":"FTG"},
{"title":"隐姓亿万富翁","text":"!!隐姓亿万富翁\nUndercoverBillionaire\n\n又名： 富豪谷底翻身记\n\n首播：2019年8月\n\n真人秀\n\n一共8集，\n\n每集45分钟\n\nIMDb链接:tt8417266\n\n已保存\n\n---\n\n[img[./wikipic/TVshow/UB01.webp]]\n\n\n主人公：真实身份亿万富翁，25岁创立借贷公司，成为美国最大的借贷公司。\n\n新名字：万伦。 年龄：55岁 原生家庭：父母酗酒，小时候被诊断有阅读障碍，小四留级，14岁当上父母。\n\n[img[./wikipic/TVshow/UB02.jpg]]\n\n时间， 90日内；\u003Cbr>\n地点，陌生的环境，曾经的工业城市宾州；\u003Cbr>\n人物，自己和一辆货卡；\u003Cbr>\n事件，用身上仅有的100元赚100W元。\u003Cbr>\n\n美国梦逐渐破灭，有言论称美国这代人不会比上一代有钱；美国群众认为越辛苦赚的钱越少；主人公10年来一直想挑战自己，认为自己创业成功的因素，依然适用于现在，证明靠自己能做到。\n\n[img[./wikipic/TVshow/UB03.jpg]]\n\n","caption":"隐姓亿万富翁UndercoverBillionaire","created":"20210816112454444","creator":"yao","modified":"20211110142618582","modifier":"yao","tags":"V.剧集TV"},
{"title":"英雄连系列","text":"!英雄连 系列 \n\nCompany of Heroes\n\n初代发行日期：2006年09月13日\n\n开发商 Relic Entertainment\n\n发行公司 美国THQ 后归 SEGA \n\n已存盘\n\n---\n\n《英雄连》是由Relic Entertainment研发的一款以第二次世界大战为背景的PC即时战略游戏。这款游戏在2006年9月13日由美国THQ公司发行,游戏画面精致逼真。\n\n“英雄连”（Company of heroes）这个名字来自于美国战争故事片《兄弟连》片尾采访部分理查德·温特斯（Richard Winters）少校阅读战友麦仁·兰尼（Myron Ranney）中士的一封书信时的一句名言。信中兰尼提到自己的孙子问他是否是英雄，回答是：“不，但我跟一个连的英雄一同服役。”\n\n（原文：No, but I served with a company of heroes.）”\n\n此外，温特斯在片中的名言“我们是伞兵，理所当然要被包围\n\n（We are paratroopers; we are supposed to be surrounded）”\n\n也成为了游戏中空降兵的一句台词。\n\n\n《英雄连》中狙击手的台词“给我一枪一弹指向柏林”是源自电影《抢救雷恩大兵》中狙击手杰克逊的台词：“只要把我和这支枪放到一英里内能看见希特勒的地方，打包回家吧，伙计们，战争结束了。”\n\n* 英雄连2013\nCompany of Heroes Relaunch 2013\n\n[img[./wikipic/GAMES/COH01.jpg]]\n\n《英雄连2013》是SEGA从THQ拿来水雷RelicEntertainment后第一次维护以前的英雄连游戏，已经包含了原版和其所有扩展包。\n\n[img[./wikipic/GAMES/COH02.jpg]]\n\n《英雄连》通过英勇士兵的牺牲，饱受战争摧残的环境以及动态的战场经历重新定义了即时战略游戏。从诺曼底登陆的D-Day开始，在二战中一些最重要的战争中，玩家领导一队队盟军士兵同德军的战争机器作战。经过一场丰富的单人战役，玩家体验到电影般的情感震撼和普通士兵被推入不寻常的事件中所展现的勇气。\n\n* 英雄连2 大师收藏版\nCompany of Heroes 2 Master Collection\n\n发行公司：SEGA \n\n发行时间 2013-06-25\n\n本作战役剧情为二战的“东线战场”，将让玩家操控苏联红军在莫斯科剿灭纳粹侵略者。\n\n[img[./wikipic/GAMES/COH03.jpg]]\n\n这款PC独占的RTS神作将采用“水雷”最新的“Essence”实体引擎3.0版制作。\n\n[img[./wikipic/GAMES/COH04.jpg]]\n\n“水雷”的制作人Greg Wilson表示，“《英雄连2》绝对是正统续作，带来新的战争前线，新的主角，新的技术，融合成一块充满竞技元素的策略游戏体验，无愧原作的成功。\n\n---\n\n推荐配置\n\nWinXP/2003/Vista/7\n\nIntel Core i3 / Athlon II X3\n\n2GB\n\nNVIDIA GeForce GTS250 / ATI HD4870\n\n20GB以上空间\n\n\n\n\n","created":"20210711103830251","creator":"yao","modified":"20210807122840859","modifier":"yao","tags":"RTS"},
{"title":"影子战术：将军之刃","text":"!影子战术：将军之刃\nShadow Tactics: Blades of the Shogun\n\n制作公司：Mimimi Productions  \n\n发行公司：Daedalic\n\n初代上市日期 2016-12-06\n\n已存盘\n\n---\n\n以江户时期的日本为背景，是一款硬核的策略性潜入类游戏。 \n\n[img[./wikipic/GAMES/STBOTS01.png]]\n\n带领一支团队，团队成员均拥有能置人于死地的专长，让他们如同影子般潜入众多敌人之中。在混入固若金汤的城堡、白雪皑皑的山间寺院或隐秘的林间营地时，你需要选出正确的方法。设置陷阱，毒杀你的敌人，或者完全避免和敌人接触。 \n\n[img[./wikipic/GAMES/STBOTS02.png]]\n\n在游戏中扮演五个截然不同的角色，每个角色均有其独特的绝技 \n\n隼人是这支团队的领导人之一，他是一个敏捷的忍者，凭他的剑和手里剑，能无声地杀光所有拦路的敌人。\n\n穆严武士则更愿意使用更加强有力的方法来一次打败多个恶人，但这样一来则削弱了灵活性。\n\n爱子擅长伪装，当她扮成艺妓时能分散敌人的注意力。\n\n友希是街头的流浪儿，会在街道上设置陷阱，引诱敌人走上他们的死路。\n\n而神秘的卓真则是一名神射手，他凭他的狙击步枪来在远处消灭敌人。 \n\n[img[./wikipic/GAMES/STBOTS03.png]]\n\n征服看上去无法完成的挑战，比如单人对战十人 \n\n找到几十个消灭敌人的方法，再以你喜欢的方式消灭敌人 \n\n在各个屋顶间跳跃，攀登大型建筑，从而在上面的位置攻击敌人 \n\n探索日本幕府时期古老而美丽的环境 \n\n有三个难度等级，你可以选择与你的技能相匹配的难度等级\n\n---\n\n推荐配置\n\nCPU：Intel i3 4th-Generation 3.5GHz, AMD Quad-Core 3.9GHz\n\n显卡：Nvidia GTX 570, AMD Radeon HD 6950, 2GB Vram\n\n内存：6 GB RAM\n\n硬盘：需要 13 GB 可用空间\n\n系统：Windows 7 / 8 / 10 (64位)\n\n\n\n\n","created":"20210713030100942","creator":"yao","modified":"20210807123120474","modifier":"yao","tags":"RTS"},

{"title":"战地系列","text":"!战地系列\n\nBattle Field\n\n别名： 战地风云\n\n初代发售日期： 2002年\n\n发行：EA DICE\n\n---\n\nEA公司发行的第一人称射击军事题材游戏系列。战地系列的首作《战地1942》于2002年上市。截至2018年，战地系列共有17款游戏产品公布。最新作称做《战地2042》，内容为未来战争\n\n\n战地系列游戏以大规模的载具和步兵在大地图上协同作战为品牌卖点，注重游戏娱乐性的同时兼顾真实性。战地系列历来是网络游戏，有一些产品同时设计了作为附加模式的单机游戏。部分战地系列游戏的扩展功能比较完善，第三方团体可以制作各种各样的模组满足玩家不同的需要。传统的战地系列游戏主攻PC平台；自2005年起，开发组也逐渐重视起游戏机平台。\n\n\n\n\n\n\n1、初代 战地 及 资料篇\n\n2002年09月10日 战地1942正式版（Refractor2 引擎）\n\n2003年02月02日 战地1942资料片罗马之路\n\n2003年09月04日 战地1942资料片秘密武器正式版\n\n2004年03月15日 战地：越南\n\n[img[./wikipic/GAMES/BF01.jpg]]\n\n2、 战地 2 代 及资料篇\n\n2005年06月21日 战地2 北美正式发售\n\n2006年03月16日 战地2：欧洲力量 PC版发售\n\n2006年04月11日 战地2：现代战争 XBOX 360版（北美）\n\n2007年03月13日  战地2大合集PC版发售\n\n[img[./wikipic/GAMES/BF02.jpg]]\n\n3、 战地2142 及资料篇\n\n2007年03月15日 战地2142中国区发售\n\n2010年09月17日 战地2142 1.51补丁（极地风暴免费）\n\n[img[./wikipic/GAMES/BF03.jpg]]\n\n4、2008年06月23日 战地：叛逆连队 X360/PS3 北美地区发售（首款寒霜引擎）\n\n\n[img[./wikipic/GAMES/BF04.jpg]]\n\n5、2009年06月25日 战地：英雄进入公众测试阶段\n\n该作是一款卡通风格的第三人称射击游戏。是EA DICE旗下“战地”游戏系列的第7款作品，是系列中第一款可免费下载的正式版游戏。\n\n[img[./wikipic/GAMES/BF05.jpg]]\n\n《战地：英雄》中的武器、建筑、人物均是以二战为蓝本的卡通风格虚构形象。游戏更注重娱乐性的表现，适合从未接触过战地系列游戏的玩家体验。\n\n\n\n6、2010年03月02日 战地：叛逆连队2北美上市\n\n[img[./wikipic/GAMES/BF06.jpg]]\n\n7、战地：叛逆连队2-越南  2010年12月18日\n\n[img[./wikipic/GAMES/BF07.jpg]]\n\n8、战地3  2011年10月25日\n\n[img[./wikipic/GAMES/BF08.jpg]]\n\n9、战地4 2013年11月01日\n\n[img[./wikipic/GAMES/BF09.jpg]]\n\n10、战地：硬仗 2015年03月17日 \n\n[img[./wikipic/GAMES/BF10.jpg]]\n\n11、战地1 2016年10月21日 \n\n[img[./wikipic/GAMES/BF11.jpg]]\n\n\n12、2018年11月20日 战地5\n\n[img[./wikipic/GAMES/BF12.jpg]]\n\n13、2021年10月23日 战地2042\n\n[img[./wikipic/GAMES/BF13.jpg]]\n\n---\n\n推荐配置\n\n64-bit Windows 10 or later\n\nAMD Ryzen 3 1300X | Intel Core i7 4790 or equivalent\n\n12GB RAM\n\nNVIDIA GeForce® GTX 1060 6GB | AMD Radeon™ RX 580 8GB\n\n50GB\n\n\n\n\n","created":"20210708124452639","creator":"yao","modified":"20210807085307221","modifier":"yao","tags":"FPS"},
{"title":"战斗天使阿丽塔BattleAngel2019_3D","text":"!!战斗天使阿丽塔\n\nBattleAngel\n\n铳梦\n\n---\n\n上映日期: 2019-02\n\n片长: 122分钟\n\nIMDb: tt0437086\n\n\n故事发生在遥远的26世纪，外科医生依德（克里斯托弗·瓦尔兹 Christoph Waltz 饰）在垃圾场里捡到了只剩下头部的机械少女将她带回家中，给她装上了本来为自己已故的女儿所准备的义体，并取名阿丽塔（罗莎·萨拉扎尔 Rosa Salazar 饰）。苏醒后的阿丽塔对这个五彩斑斓但却暴力而又残酷的世界产生了浓厚的兴趣，在结识了青年雨果（基恩·约翰逊 Keean Johnson 饰）后，阿丽塔开始接触名为机动球的运动，并在比赛中展现出了惊人的格斗天赋。\u003Cbr>\n\n[img[./wikipic/movie/alt.webp]]\n\n在废铁城居民们的头顶，漂浮着巨大的浮空城市撒冷，废铁城居民们的一切劳作和付出，都是为了给撒冷提供继续运作的燃料。在大财阀维克特（马赫沙拉·阿里 Mahershala Ali 饰）所设立的机动球比赛中，最终获得冠军的人能够获得前往撒冷生活的资格，阿丽塔决定利用自己的格斗天赋参加比赛，却被卷入了一个巨大的阴谋之中......\n\n\n\n左右3D版 MKV格式约 10G。\n\n\n官方网站: www.foxmovies.com/movies/alita-battle-angel\n","caption":"2019战斗天使阿丽塔BattleAngel","created":"20210615110333473","creator":"yao","modified":"20210806130745275","modifier":"yao","tags":"3D"},
{"created":"20250406003402311","creator":"yao","text":"!战斗原始人重制版\n\nNew Joe & Mac - Caveman Ninja\n\n发行日期：2022-12\n\n百度云盘 GAMES --> 怀旧经典重制\n\n---\n\n由Mr. Nutz Studio制作，Microids发行的一款横版街机动作游戏，是原经典街机游戏《战斗原始人》的重制版，利用全新的技术创造了优质的画面和音效，还增添了多种游戏模式。\n\n[img[./wikipic/GAMES/NewJM02.png]]\n\n\n[img[./wikipic/GAMES/NewJM01.jpg]]\n\n\n---\n\n推荐配置:\n\n操作系统: Window 10\n\n处理器: 4+ Cores, 3+ GHz\n\n内存: 8 GB RAM\n\n显卡: 4GB VRAM\n\nDirectX 版本: 11\n\n存储空间: 需要 1 GB 可用空间\n\n声卡\n\n\n\n\n","title":"战斗原始人重制版","caption":"战斗原始人","modified":"20250406003957104","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"真实的人类","text":"《真实的人类》\n\n《Real Humans》\n\n首播时间 2015-06-14\n\n共 3季 约 12G\n\n---\n\n由Lewis Arnold执导，美国AMC电视台和英国Channel 4频道联合制作，嘉玛·陈、 科林·摩根等主演的科幻迷你剧 。\n\n[img[./wikipic/TVshow/human01.jpg]]\n\n该剧根据瑞典剧集《Real Humans》改编，讲述了合成人（Synth）被繁忙都市中生活的人类广泛使用的平行世界中，人类与合成人越来越相似，人类的行为受到合成人影响而发生变化的故事 。\n\n[img[./wikipic/TVshow/human02.jpg]]\n\n---\n\n关联游戏作品 《[[底特律：变人]]》\n\n[img[./wikipic/GAMES/detroit.jpg]]\n\n\n","created":"20210701130756212","creator":"yao","modified":"20211110142618582","modifier":"yao","tags":"V.剧集TV"},
{"title":"争分夺秒","text":"!争分夺秒\n\nSplit Second\n\n开发发行：Black Rock Studio | Disney Interactive\n\n发售日期：2010-05-18\n\n游戏平台：PC\n\n\n---\n\n[img[./wikipic/games/SS03.jpg]]\n\n没错这是 迪斯尼公司出品的游戏。但确实是一款紧张刺激的动作赛车游戏。游戏里的背景，是一个极度推崇竞争的电视真人秀（《死亡飞车》？）。在游戏里，参赛者彼此角逐，看谁能第一个冲过终点线。比赛场地是一个专门为这个电视节目而建造的城市，车手们可以在里面肆意破坏。他们的最终目的，是要成为本赛季的冠军。\n\n[img[./wikipic/games/SS01.jpg]]\n\n在《争分夺秒》里，参赛者不仅可以使用赛车彼此撞击，以求将对手撞出赛道，他们还可以利用爆炸，将比赛的状况大为改变。玩家必须精心布局，把握好时机，才能让敌手脱轨、将赛道改变、或是开创出全新的通路来。\n\n\n[img[./wikipic/games/SS02.jpg]]\n\n---\n\n\n相关游戏\n\n [[极品飞车系列]]\n\n\n[img[./wikipic/games/NFS20a.jpg]]\n\n\n---\n\nCPU：Intel Core 2 Duo 2.0 GHz / AMD X2 64 2.4GHz \n\n显卡：NVIDIA GTX 970 或 NVIDIA GTX 1060 3GB 或 AMD RX 470\n\n内存：2GB\n\n硬盘：需要 7 GB 可用空间\n\n系统：Windows? XP (SP3),  Vista or Windows? 7","created":"20211020025252114","creator":"yao","modified":"20211020030427430","modifier":"yao","tags":"RAC"},
{"title":"纸牌屋","text":"《纸牌屋》\n\nHouse of Cards\n\n首播时间 2013年2月1日\n\n共 6季 约 95G\n\n---\n\n由 Netflix 出品的政治题材电视剧，改编自迈克尔·道布斯创作的同名小说，讲述一个冷血无情的美国国会议员及与他同样野心勃勃的妻子在华盛顿哥伦比亚特区白宫中运作权力的故事。\n\n[img[./wikipic/TVshow/HOC01.jpg]]\n\n主人公弗兰克·安德伍德是美国众议院多数党党鞭，是一个老谋深算的职业政客，他坚信新当选的美国总统及其幕僚背叛了他，于是发誓要将这一任总统赶下台，他不择手段展开一系列部署。\n\n[img[./wikipic/TVshow/HOC02.jpg]]\n\n\n---\n\n同名英剧 《纸牌屋》\n\n改编自Michael Dobbs所著的同名政治惊悚小说，Paul Seed执导，伊安·理查德森等主演。\n\n[img[./wikipic/TVshow/HOC03.jpg]]\n\n\n从1990年开始被BBC分三部曲搬上银幕，每一部分为4集，每集时长57分30秒。\n\n该剧讲述了关于英国议会选举的故事。\n\n\n\n","created":"20210701134136795","creator":"yao","modified":"20211110142618582","modifier":"yao","tags":"V.剧集TV"},
{"title":"质量效应传奇版","text":"!质量效应传奇版\n\nMass Effect：Legendary Edition\n\n制作公司：Bioware\n\n发行公司：Electronic Arts\n\n发售日期： 2021.05\n\n---\n\n包含单人基础内容及广受赞誉的《质量效应》《质量效应 2》及《质量效应 3》三部曲系列超过 40 款 DLC，更有多种促销武器、装甲，及各种组合包等你来拿——所有内容，全部重置优化新升级，4K Ultra HD，等你体验。\n\n[img[./wikipic/GAMES/MELE01.jpg]]\n\n本作是原版三部曲的翻版，有足够的变化，不仅让人感觉新鲜，而且质量也有足够的提升。\n\n\n[img[./wikipic/GAMES/MELE02.jpg]]\n\n\n\n\n---\n\n操作系统: 64-bit Windows 10\n\n处理器: Intel Core i7-7700 \n\n内存: 16 GB RAM\n\n显卡: NVIDIA GTX 1070 \n\nDirectX 版本: 11\n\n存储空间: 需要 120 GB 可用空间\n\n\n\n\n","created":"20210627131435600","creator":"yao","modified":"20210807121031792","modifier":"yao","tags":"RPG"},
{"title":"总有人偷偷爱你","text":"!!总有人偷偷爱你\n\n---\n\nWhat would Christmas be without Love\n\n直译为：\n\n没有爱的圣诞节会是什么样子\n\n\u003Ca href=\"./wikipic/life/WWCBWL.mp4\" title = \"总有人偷偷爱你\" >\n    \u003Cimg src=\"./wikipic/life/WWCBWL.png\" />\n\u003C/a>\n\n\n\n","caption":"总有人偷偷爱你","created":"20211021135816291","creator":"yao","modified":"20211110142501298","modifier":"yao","tags":"I.生活"},
{"title":"罪恶装备系列","text":"!!罪恶装备系列\n\nGuilty Gear \n\n制作发行 Arc System Works\n\n初代发售时间1998年5月14日\n\n\n---\n\n该游戏以代号“GEAR计划”为中心开始了一系列斗争。罪恶装备的剧情宏大，随着版本更新，故事也在不断连载中。\n\n[img[./wikipic/GAMES/GUILTYGEAR01.jpg]]\n\n自 《罪恶装备 未知次元-征兆 》Guilty Gear Xrd -SIGN- 开始，游戏进入3D化，人物场景模型全部重做，更有新登场的很多角色，让这一系列得到再度的新生。\n\n---\n\n* 罪恶装备 30周年纪念版  约 400M\nGuilty Gear\n\n其实就是《罪恶装备》的初代作品，初代的故事发生在封印了“JUSTICE”的圣战5年后，“JUSTICE”将要复活的邪气又笼罩了世界。\n\n[img[./wikipic/GAMES/GUILTYGEAR02.jpg]]\n\n\n* 罪恶装备ISUKA 之裂空悲鸣  约 400M\nGuilty Gear Isuka\n\n发售时间： 2004年\n\n[img[./wikipic/GAMES/GUILTYGEAR03.jpg]]\n\n游戏首次追加了可支持四名玩家一起进行格斗的设计，除了二对二交战外，还能采取四人乱斗、或“1vs2、1vs3”的方式对战。正是因为这个原因，游戏系统里引入了一个新的概念：转向。简单来说就是当你跳过别人的头顶后，要通过按键进行转身，不然就会变成“背靠背”了。很多玩家表示对此系统极不适应，影响了流畅感，操作也过于复杂.....\n\n* 罪恶装备 XX  #RELOAD  约 900M\nGuilty Gear X2 #RELOAD\n\n发售时间： 2004年\n\n[img[./wikipic/GAMES/GUILTYGEAR04.jpg]]\n\n《Guilty Gear XX # Reload》采用了全新的作战系统，玩家可以施展觉醒必杀技将局势扭转。只要待新设的BURST能量棒变成MAX后，BURST字样便会闪烁不停，这时候就是使出觉醒必杀技的最佳时间。觉醒必杀技具有无坚不摧的威力，在出招的同时，角色更会呈现短暂时间的无敌状态，即使玩家陷于劣势，只要在合适时间出招，都有能力反败为胜。\n\n\n* 罪恶装备XXAC：加强版R  约 2G  \nGUILTY GEAR XX ACCENT CORE PLUS R\n\n发售时间：2015-05-26\n\n[img[./wikipic/GAMES/GUILTYGEAR05.jpg]]\n\n冷饭之作。与原版《罪恶装备》一起被包含在 《罪恶装备》20周年纪念版 中。都是上世纪的2D格斗游戏。\n\n---\n\n\n* 罪恶装备：未知次元-征兆-   约 10G \nGuilty Gear Xrd -SIGN-\n\n发售时间：2015年12月10日\n\n[img[./wikipic/GAMES/GUILTYGEAR06.jpg]]\n\n本作开始是系列首次开始搭载虚幻引擎引入 3D 制作，与前几作相比有很大的进步。游戏中登场的角色除了Sol Badguy, Ky Kiske外，还有Eddie和Millia Rage。\n\n\n* 罪恶装备：启示者  约12G\n\nGUILTY GEAR Xrd -REVELATOR\n\n发售时间：2017-05-31\n\n[img[./wikipic/GAMES/GUILTYGEAR07.jpg]]\n\n在前作《罪恶装备：未知次元-征兆》原有基础上增加操作系统以及操作角色，对战模式也更为自由。\n\n\n\n* 罪恶装备：启示者2  约 14G\n\nGuilty Gear Xrd Rev2\n\n发售时间：2017/05\n\n[img[./wikipic/GAMES/GUILTYGEAR08.jpg]]\n\n\n本作承袭《罪恶装备：启示者》。在DLC中有两名新角色，分别是有商务忍者之称的Answer，以及女忍梅喧。角色达到了25名。动画华丽。\n\n[img[./wikipic/GAMES/GUILTYGEAR09.jpg]]\n\n---\n\n【配置要求】\n\n操作系统: Windows 7 / 8.1 / 10 (32bit/64bit)\n\n处理器: Intel Core i5 @ 2.0 GHz\n\n内存: 2 GB RAM\n\n图形: Nvidia GeForce GTX 560 / Radeon HD 7770\n\nDirectX 版本: 9.0c以上\n\n网络: 宽带互联网连接\n\n存储空间: 约需要 14 GB \n\n","caption":"罪恶装备系列","created":"20210616034610768","creator":"yao","modified":"20210807091346042","modifier":"yao","tags":"FTG"},

{"title":"CapcomBeatEmUpBundle","text":"!! 卡普空街机快打闯关7合1\n\nCapcom Beat Em Up Bundle\n\n2018年10月11日\n\n制作发行：CAPCOM Co., Ltd.\n\n已存盘\n\n---\n\n卡普空冷饭街机快打闯关7合1包含的游戏：\n\n|!序号|!中文名称|!英文名称|!发行时间|\n|01|《快打旋风》|FINAL FIGHT|1989|\n|02|《名将》|Captain Commando|1991|\n|03|《龙王战士》|THE KING OF DRAGONS|1991|\n|04|《圆桌骑士》|KNIGHTS OF THE ROUND|1991|\n|05|《三国志2赤壁之战》|Warriors of Fate|1992|\n|06|《装甲战士》|Armored Warriors|1994|\n|07|《战斗回路》|Battle Circuit|1997|\n\n\nBeat'em up 表示  街机动作闯关游戏。\n\n全部游戏均支持，本地多人联机，网络多人联机，和面对面多人联机。自带美版和日版双版本并可任意切换。同时允许玩家调整难度、生命数量等选项。合集还将包含人物设计原画及各种资料。\n\n* FINAL FIGHT 《快打旋风》 1989年发行\n\n[img[./wikipic/GAMES/capcomAS13.jpg]]\n\n* Captain Commando《名将》 --  1991年发行\n\n[img[./wikipic/GAMES/capcomAS19.jpg]]\n\n\n* THE KING OF DRAGONS 《龙王战士》 --  1991发行\n\n[img[./wikipic/GAMES/capcomAS701.jpg]]\n\n* KNIGHTS OF THE ROUND 《圆桌骑士》 -- 1991发行\n\n[img[./wikipic/GAMES/capcomAS702.jpg]]\n\n* SANGOKUSHI II《三国志2赤壁之战》Warriors of Fate  -- 1992年\n\n[img[./wikipic/GAMES/capcomAS21.jpg]]\n\n* Armored Warriors《机甲战士：攻关版》 -- 1994年发行\n\n[img[./wikipic/GAMES/capcomAS24.jpg]]\n\n* Battle Circuit 《战斗回路》  -- 发行于 1997 年\n\n[img[./wikipic/GAMES/capcomAS27.jpg]]\n\n\n---\n\n【配置要求】\n\nWindows® 7 SP1/ 8/ 8.1/ 10 (64-BIT Required)\n\nIntel® Core™ 2 Quad 2.7 GHz, or better\n\n4 GB RAM\n\nNVIDIA® GeForce® GTX 560, or better\n\n需要 ２ GB 可用空间\n\n输入设备建议用 游戏手柄\n\n\n","caption":"卡普空街机快打闯关7合1","created":"20210725051052088","creator":"yao","modified":"20220724012842119","modifier":"yao","tags":"怀旧炒饭类"},

{"title":"chatGPT我的体验","text":"!chatGPT我的体验\n\n---\n\nchatGPT无疑是最近最震撼的科技，没有之一。至少最近是如此。\n\n刚刚开始的时候，还是可以很方便的体验下的，但现在基本不翻墙是没戏了。可见科技垄断多么迅速吧。一方面本来就是漂亮国的技术封杀；另一方面，就算在国内，也是各阶层先把持住了。我等P民能闻点味儿，听个响儿就已经是天赐甘露了。\n\n旁人感受如何，我也不知啊。我自己的体验印象比较深的就是要求它写一段代码\n\n”用 python 语言，获取文件夹中所有后缀为 .bat 的文件，然后把结果放在一个 列表 中。“\n\n简单吧，不到30秒吧，答案就出来了，而且相当符合规范还简明易懂。虽然谈不上多么震惊，但至少这种程度的智能已经是一个相当厉害的助手了。与人相比，想要回答这个问题，就算是天才也得看半天的 python 基础吧，计算机专业的学生从0开始学 python 语言，用时一周也是很正常的吧？（我都自学 python 2年了）但 chatGPT ，根据我的描述就在 30 秒内给出了正确无误的代码。这不是科幻电影，这就是我亲身经历的事实。最起码的，如果我从 0 开始学 python 时，如果有这样一个工具，那真是效率翻倍啊。\n\n由此可见，能够运用这个工具的人，别的不说，就学习知识的效率而言，简直就是起飞的节奏。如果 chatGPT 是一个人，那么TA的运算能力、文字表达能力和信息整合能力，绝非一般人所能企及。尤其是 信息整合能力 ，TA可以说是拥有全网的知识，同时还具有超高效的检索能力，就问人类的大脑，怕不怕？\n\n庄子说：大知闲闲，小知间间。脑子里装满了各种知识，但被隔成一间间的小房子，那就是个书呆子，最多是个书库。而人应该要打通知识，超越知识，才得悠闲自在。这是 2000 多年前人类的梦想啊，今天被一个计算机程序给实现了，至少是初步实现了。我们从小学开始，就分科目。语文、数学、地理、历史......于是看这个世界也是分科目的。再高度归纳一下无非就是：自然、人文和社会，三大科目。\n\n自然，就是那些 可观察、可测量、可复制的事物，而且必定有唯一的一个正确的答案。这也是 科学 中有常理、真理的原因。因为在自然科目中，对的就是对的，错了就错了，肯定能找到一个共识，大家看法都一致。（那量子纠缠、薛定谔是咋回事？你闭嘴，那是人类的 自然科目 还没学到这一课！终有一天会确定的。）\n\n人文，就不一样了。尤其是艺术类，需要的是不同的评价、想象和感受。文无第一、武无第二嘛。每个个体都可以有自己的表达和理解。（所以搞艺术的疯子多，因为必须要与众不同嘛。）\n\n社会，就更复杂了，充满了博弈、冲突、突破和创造，变化层出不穷。这其中又要有事实，也要有判断和推理；即要解释客观现象，又要做出从观察者视角的评价。（懂懂懂，既要、又要、还要 嘛 ......）\n\n就这三大门科目，其中随便挑一小门，就够普通人一辈子学的。若想有所小成，需要付出的努力可想而知。但今天 chatGPT 才诞生多久？再想想TA的学习能力？可是共享了全人类的知识库啊。（颤抖吧，人类！）\n\n\n如果 chatGPT 内容被恶意限制或误导，那又是多么可怕的一种世界......（操心那么多，你还活多久？）","created":"20230220101852943","creator":"yao","modified":"20230220112120461","modifier":"yao","tags":"I.生活"},

{"title":"Draft of 'II.1_c_Windows黑名单' by yao","text":"!使用 Windows 请远离以下软件\n\n---\n\n;~~@@font-size:large;color:red;2345系列@@~~ \n:一沾2345，终生修电脑！！！\n\n\n;~~@@font-size:large;color:red;360 奇虎系列@@~~ \n:这还需要理由？珍爱生命，远离360！\n\n\n;~~@@font-size:large;color:red;百度系列@@~~ \n:百毒，不要以身试毒。系列网站能少用就少用，保重保重！\n\n; ~~@@font-size:large;color:red;各种山寨浏览器@@~~\n:什么猎豹啊，傲游啊，极速啊，都是 Chrome 加壳魔改。请直接用 Chrome , FireFox 或 Edge足以！\n\n; ~~@@font-size:large;color:red;各种杀毒软件@@~~\n:什么金山毒霸、瑞星杀毒，已经自己变身毒龙了。今天的电脑没那么多病毒了，建议用 火绒安全 或 微软自带的 Windows Defender 即可。\n\n;~~@@font-size:large;color:red;各种输入法@@~~\n:远离搜狗拼音、百度输入法、XX输入法。请用 Windows 自带的输入法。\n\n;~~@@font-size:large;color:red;各种驱动工具@@~~\n:驱动精灵、驱动大师、驱动人生。实在要用，用完请卸载删除，切记切记！","created":"20210702125136349","creator":"yao","draft.of":"II.1_c_Windows黑名单","draft.title":"II.1_c_Windows黑名单","modified":"20220126023341677","modifier":"yao","tags":"II.1_Windows"},
{"title":"FPS","text":"!第一人称射击类游戏,\n\nFirst-person shooting game\n\n就是无脑突突突，比较紧张的就是狙击手视角。顾名思义就是以玩家的主观视角来进行射击游戏。玩家们不再像别的游戏一样操纵屏幕中的虚拟人物来进行游戏，而是身临其境的体验游戏带来的视觉冲击。\n\n\n\n---\n\n!!值得一玩\n\n* 使命召唤 系列\n* 战地 系列\n\n---\n\n!!不合口味\n\n---\n\n\n","caption":"FPS第一人称射击","created":"20210708040136079","creator":"yao","modified":"20210708120346687","modifier":"yao","tags":"PC"},
{"title":"FTG","text":"!!格斗游戏（Fight Technology Game，FTG） \n\n---\n\n虽然本人手残，菜得抠脚。\u003Cbr>\n但FTG无疑是最具魅力的动作游戏之一。无论是画面效果或玩家人气都是不可忽视的游戏类型之一。通常都是玩家分为多个两个或多个阵营相互对战，运用格斗技巧(搓招儿)击败对手来获取胜利。经典的拳皇、街霸等系列更无需多言。\n\n---\n!!值得一玩\n\n*CPS3游戏集\n**街霸III -- 新世代\n**街霸III -- 二度冲击 巨型攻击\n**街霸III -- 三度冲击 未来战斗\n**乔乔的奇妙冒险\n**乔乔的奇妙冒险 -- 未来遗产\n**赤色大地\n* 街机MAME\n**街头霸王 I-II 系列\n**少年街霸1-3(共3部)\n**拳皇系列 94--2003(共10部)\n**侍魂 I--V(共6部)\n**恶魔格斗(含救世主、猎人、战士6部)\n**饿狼传说(共8部)\n**龙虎之拳(共3部)\n**月华剑士(2部)\n**血剑王朝(3部)\n**大乱斗系列\n***X战警 vs 街霸\n***SNK vs 卡普空\n***漫威 vs 卡普空\n***漫威 vs 街霸\n**风云(2部)\n**豪血寺一族1-3(含外传、斗婚共5部)\n**高达战士(3部)\n**机甲战士:全金属狂潮\n**WWF狂热摔跤\n**WWF超级巨星\n**摔跤霸王I-II(2部)\n**疯狂摔跤1-2(怀旧2部)\n**痛快进行曲\n**快打布兰达\n**爆裂人(2部)\n**罪恶装备\n**天外魔境真传 -- 东方伊甸园\n**形意拳\n**龙吼 -- 双截龙\n**超级口袋战士\n**街头快打\n**圣魔世纪\n**斗姬传承 -- 天使之眼\n**日本忍术格斗\n***幕府快打\n***大江户格斗\n***霸王忍法帖\n\n*PC游戏\n**SF30街霸30年纪念版\n**拳皇XI-XIV\n**DOA生或死5-6\n**铁拳7\n**SNK女格斗家大乱斗\n**灵魂能力6 (SOULCALIBUR VI)\n**StreetFighterHD_Mugen\n**全女格斗_Mugen(DDDD)\n**罪恶装备系列\n*** [[罪恶装备：启示者2(GuiltyGear Xrd Rev2)|GuiltyGearXrdRev2]]\n\n---\n!!不合口味\n\n\n*真人快打系列\n*街霸 EX 系列 \n\n","caption":"FTG格斗对战","created":"20210613115611295","creator":"yao","modified":"20210625111640803","modifier":"yao","tags":"PC"},
{"title":"Halo:TheMasterChiefCollection","text":"!光环：士官长合集\n\nHalo: The Master Chief Collection\n\n开发商343 Industries\n\n发行 微软 Xbox Game Studios\n\n发售时间：2019年12月4日\n\n已存盘\n\n---\n\n看着微软的名头，同时也是因为 XBOX 上免费。\n\n[img[./wikipic/GAMES/halo01.jpg]]\n\n\n《光环：士官长合集》包含六款光环系列游戏\n\n*《光环：致远星》\n*《光环：战斗进化周年版》\n*《光环2：周年版》\n*《光环3》\n*《光环3：地狱伞兵》\n*《光环4》\n\n日前，官方公布了《光环：士官长合集》中所有的成就点数和成就奖杯，共有4000个成就点数以及402个成就奖杯。\n\n\n[img[./wikipic/GAMES/halo02.jpg]]\n\n游戏的特色就是 运动战。与 《战地》和《使命召唤》系列最大的不同就是需要不停的运动，才能有效的消灭敌人。而不是站桩无脑突突突，当个炮台就搞定一切了。\n\n---\n\n\n操作系统: 64-bit Windows 10\n\n处理器: Intel Core i7-7700 \n\n内存: 16 GB RAM\n\n显卡: NVIDIA GTX 1070 \n\nDirectX 版本: 11\n\n存储空间: 需要 150 GB 可用空间\n\n\n","caption":"光环：士官长合集","created":"20210718011257766","creator":"yao","modified":"20210807085731474","modifier":"yao","tags":"FPS"},
{"title":"HOTWHEELS","text":"! 风火轮赛车\n\nHOT WHEELS\n\n游戏发行：Milestone S.r.l. /Warner Bros. Interactive Entertainment\n\n游戏平台：PC  PS3\n\n发售日期：2013-09-17 （PC）\n\n约 17.5 G\n\n---\n\n[img[./wikipic/games/HOTWHEELS01.jpg]]\n\n《风火轮释放(HOT WHEELS UNLEASHED)》是一款竞速类的赛车游戏，你将在风火轮赛车的宇宙中收集炫酷的载具，建造精彩的赛道，举办惊险刺激的竞赛。\n\n[img[./wikipic/games/HOTWHEELS02.jpg]]\n\n收集炫酷的载具，建造精彩的赛道，举办惊险刺激的竞赛，在速度的世界相互追逐。\n\n[img[./wikipic/games/HOTWHEELS03.jpg]]\n\n是收藏家，亦是艺术家\n\n---\n\n关联游戏\n\n[[桌面赛车：世界巡回赛]]\n\n[img[./wikipic/games/TTRWT02.jpg]]\n\n","caption":"风火轮赛车","created":"20211020033717364","creator":"yao","modified":"20211020034849223","modifier":"yao","tags":"RAC"},
