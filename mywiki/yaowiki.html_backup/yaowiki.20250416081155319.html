{"created":"20240402105655286","creator":"yao","text":"关于电脑的虚拟化技术，现在已经很成熟了。无论是硬件CPU的多核，还是内存大小，或是软件 VMware Player，都已经很方便了。 都2024年了，虚拟化应用的基础条件肯定是没问题了。\n\n我为什么要用虚拟化呢？因为我要用啊。我又想写点文档，看点书，视频。又写点简单程序，混口饭吃。当然主要是玩游戏。而且真的不想折腾了。所以：\n\n工作机。用来做事的 —— CPU不需要多，4核足以。内存16G - 32G足以，硬盘得大点，分个500G。放在机械盘上够了，速度要求不高。装个环境啊，写点程序，文档啊，测试啊，要交付给客户的文件和程序啊。不然一搞崩了，又得重新配环境，好烦，好累吧。比如， Python 的环境啊，vs code 啊，PyCharm 啊，Hbuild啊，可以装在这个虚拟机里，不和别的打搅。不然真的容易崩，容易乱。\n\n存档机。用来备份归档 —— CPU 2核够了，内存 16G 够了。最终定稿的文档啊，得有个地方备份啊。不然真的脑子不行了，一会儿就忘了。这个已经做了一个了，纯净的系统。不干别的。就放基本的文档处理工具。软量级的，绿色的。比如，TyporaPortable，SumatraPDF，之类的，只用来阅读。编辑修改都不在这个虚拟机上做。\n\n游戏机。用来游戏的 —— CPU4核，内存32G，硬盘500G。放在 SSD 上，可以吧。这个才是重点吧。哈哈，有罪。我玩游戏，就是主打一个不花钱。所以肯定都是 D 版罗。那肯定要养蛊罗。所以啊，如果和其它的那些用途放在一起，是不是很有风险。\n\n所以最重要的，母机上要安装什么？\n\n一，操作系统肯定是 Win11 吧。这个必须有，尽可能的安装版吧，不用 Ghost 版。该装的驱动，肯定要装好罗。微软的安全中心，真的还不太好用。天朝制下，还真的躲不过去大企鹅。所以，腾讯电脑管家，我跪了，没办法。该打的补丁打好，系统应该还是很稳健的。\n\n[img[./wikipic/computer/qqlogo.jpg]]  [img[./wikipic/computer/weixinlogo.jpg]]\n\n\nTreeSize.exe\t查看文件夹大小，绿色版，得有。\nTotal Command\tTotalCommand.exe\t功能强大的文件管理器，复制、移动、批量重命名......\t得有\nCPU-Z\t查看CPU/GPU的芯片信息\t得有\nHDTunePro 专业检查磁盘键康，得有\n以上这些系统维护的工具，装在母机上，尽可能用绿色版。还是有必要的。\t\t\n\n浏览器 微软的 Edge，足够了。还要啥自行车嘛。\n压缩工具就用  Windows原生的 7zip 加上 绿色版的  BandZip 够用了。\n看个电影啥啥的，就用 VLC player + QQ影音，注意不要和 QQ视频 搞混了！\n轻量级的码字工具 Notepad++ 和 Typora 就可以了。WPS 装个政府版吧。\nPhotoShop 还是得有。好在有 绿色版。因为平时要打印娃子的作业，必须得有啊。\n剪映 和 OBS ，还是得有的。录视频肯定是在母机上启动嘛。\n沟通用的 微信，QQ ，腾讯会议，肯定都得装在母机上罗。必竟时时要用嘛。\n\n各种云盘，下载工具，迅雷什么的，装在工作机上吧。\n\n[img[./wikipic/computer/aliyunpanlogo.gif]]\n\n[img[./wikipic/computer/baiduyunpan.png]]\n\n[img[./wikipic/computer/tenxunweiyun.png]]\n\n炒股软件，本来就是绿色版，copy就行。\n\n安卓模拟器，就用雷电呗，感觉还行。装在母机上，应该还好。没发现干什么明显的坏事儿。\n尽可能的不安装，有绿色版必须用绿色版。这样系统应该负担最轻了。对吧。\n\n远程互联的工具，Putty 和 微软远程桌面吧。\n向日葵什么的，说实话，个人不是很喜欢。\n\n虚拟机的工具，当然也是 VMware Workstation 15 Player，免费，够用。\nOracle VirtualBox 开源的，但感觉有点复杂，并且性能也就一般般。\nHyper-V Windows 自带，但挺折腾，等再完善一点吧。同时，也和 虚拟机有冲突。","title":"II.0电脑虚拟化应用","modified":"20240420121920591","modifier":"yao","tags":"II.电脑"},
{"created":"20210702124827775","creator":"yao","text":"微软正版官网链接：\n\nWindows 11\u003Cbr>\nhttps://www.microsoft.com/zh-cn/software-download/windows11\n\nWindows 10\u003Cbr>\nhttps://www.microsoft.com/zh-cn/software-download/windows10\n\nWindows 7\u003Cbr>\nhttps://www.microsoft.com/zh-cn/software-download/windows7\n\n@@color:red;想要用好 Window  ，从下面这个网站开始，是必须的！@@\n\nMSDN, 我告诉你 —— 做一个安静的工具站\n\nhttps://msdn.itellyou.cn/\n\n[img[./wikipic/computer/win10LTSC01.png]]\n\n!!! 第一步，准备工作\n\n需要在一台可以正常工作的电脑上完成。下载 Windows 10 企业版 LTSC ，得到一个 ISO 文件。当然选 x64 版本啊，现在都是 64位操作系统了。\n\n`cn_WIN10_LTSC2019_x64.iso `\n\n!!! 第二步，制作一个启动安装 U 盘\n\n用 UltraISO 这款工具，刻录到一个U盘上。这一步需要用到一个空白U盘，插入到机箱后面的 USB 接口中。注意该U盘上的文件数据都会被清空。\n\n[img[./wikipic/computer/win10LTSC02.png]]\n\n打开 UltraISO 程序，点击 ”文件“ --> ”打开...“，然后在出现的窗口中，选中下载的ISO文件。\n\n[img[./wikipic/computer/win10LTSC03.png]]\n\n然后，点击 ”启动“ --> ”写入硬盘映象...“，然后在出现的窗口中，注意核对两项信息。你插入的U盘的信息 和 你选中的ISO，是否正确。核对无误之后点击 写入 按钮。\n\n注意，此过程不可逆。操作时需要小心谨慎。\n\n[img[./wikipic/computer/win10LTSC04.png]]\n\n这一步完成后，即可得到一个可以启动电脑的U盘，其中已经有一份 Windows 10 的安装文件。此U盘可以反复使用，建议常备一份。\n\n---\n\n以上是准备 Windows 安装盘的操作步骤。重要的点就是记得在 MSDN, 我告诉你 —— 这个工具站去下载原版光盘镜像\n\n``https://msdn.itellyou.cn/``\n\n我个人是喜欢 企业纯净版（ Enterprise LTSC）。当然也推介使用 商业版（business editions）。\n\n---\n\n\n!!! 第三步，开始安装 Windows \n\n终于开始安装 Windows 了。把刚刚做好的U盘，插入要装系统的电脑上，然后启动电脑。这时请按 F8 键，以便选择 从U盘启动。不同的电脑可能按钮不同，请留意差别。\n\n[img[./wikipic/computer/win10LTSC05.png]]\n\n如果看到Windows 的 Logo 和 转圈的图标，就表示成功启动了。\n\n[img[./wikipic/computer/win10LTSC06.png]]\n\n然后请按照提示的步骤执行安装程序。需要注意的是，在选择硬盘分区时，请把C盘的空间留大一点，随着时间的推移，WIN10自身可能都会占用40G左右的空间。所以有条件的话尽可能把C盘预留空间大一点吧。\n\n[img[./wikipic/computer/win10LTSC07.png]]\n\n然后就交给安装程序吧，静静等待就好了。\n\n[img[./wikipic/computer/win10LTSC08.png]]\n\n安装程序接近尾声的时候，会提一些关于设置的信息，比如需要创建一个用户名\n\n[img[./wikipic/computer/win10LTSC09.png]]\n\n这时可以按 CTRL+SHIFT+F3 ，电脑重启进入 oobe 模式。运行以下 bat 文件\n\n```\nXCOPY %windir%\\System32\\svchost.exe %windir%\\System32\\oobe\\audit.exe /XY\nNET USER Administrator /active:yes\nREAGENTC.EXE /enable /auditmode\n```\n\n然后，还会文艺范儿一阵子。\n\n[img[./wikipic/computer/win10LTSC10.png]]\n\n终于，安装了一个纯净版的 Windows。 纯净，绝对的纯净，安装完之后，那绝对让 处女座 满意，连 计算器 都没有！！！我喜欢！！！\n\n[img[./wikipic/computer/win10LTSC11.png]]\n\n自己的电脑当然得自己掌控，当然要用 管理员帐户。\n\n\n此时，就可以看到系统登录界面中的用户帐户列表里，已经有了 Administrator 帐户。\n\n\n现在开始激活 Windows 吧：\n\n在 “开始” 菜单上点击鼠标右键，然后选择 命令提示符【管理员】点击打开。\n\n` slmgr /ipk VK7JG-NPHTM-C97JM-9MPGT-3V66T `\n\n` slmgr /skms http://kms.xspace.in `\n\n` slmgr /ato `\n\n激活以后，可以 输入命令 ` slmgr.vbs -xpr ` ，来查看激活的时间。\n\n激活 LTSC 纯净版，可用下面的 key 试试：\n\n```\n\nslmgr -ipk M7XTQ-FN8P6-TTKYV-9D4CC-J462D\n\nslmgr -skms kms.03k.org\n\nslmgr -ato\n\nslmgr -dlv\n```","title":"II.1_a_Windows的正确开始方式","modified":"20240705065005064","modifier":"yao","tags":"II.1_Windows"},
{"created":"20210814010422164","creator":"yao","text":"!! Windows 系统中的良心应用\n\n---\n\n当你安装好 Windows 系统之后，只要一连上网。你就得有这样一个觉悟：\n\n@@font-size:large;color:red;超大一波的流氓软件已经迫不及待的要涌入到你的硬盘里安家了。@@\n\n但是，有些系统必装的软件和工具也得装啊，不然咋用啊？\n\n所以，@@font-size:large;color:yellow;第一批入驻你电脑的应用软件，一定要千万小心。@@\n\n!!! 一、系统运维工具\n\n|序号|软件名称|文件名称|功能说明|提示|\n|1|'' 3DM 离线运行环境包 '' \u003Cbr> '' 微软常用运行库 '' |3DM运行库离线版 \u003Cbr> 微软常用运行库 |玩游戏都懂的，包含后者。如果对 游戏 敏感，后者必须要装一个，否则系统会缺失必要的 dll 文件； |两者安装其一即可。安装前可暂时关闭杀毒软件|\n|2|'' KMS 激活工具 '' |KMSToolsPortable |激活系统。大佬可以自己动手用命令行的方法激活；|需暂时关闭杀毒防火墙功能，不激活无法顺畅的进行下一步；|\n|3|'' 驱动程序 ''|官网注册下载 |一般情况下 WIN11 都能识别大部分的硬件设备。主板的驱动很重要！|尽量远离~~@@color:red;驱动之家、驱动精灵、驱动XX@@~~\u003Cbr>如果是__ Intel 主板，并且是 SSD + 机械HHD 的硬盘。__ 可以考虑把 '' 英特尔（R）快速存储技术（Intel(R) Rapid Storage Technology）''，安装好。对系统、对硬盘都有好处。之后也不要在安全工具中禁用此功能。|\n|4|'' 腾讯电脑管家 ''|QQPCDownload1830.exe |电脑管家|没办法，身在天朝，不得不拜倒在强大的势力脚下。比 360 强那么一丢丢，从了吧；之后尽可能在 @@color:yellow; 腾讯软件中心 https://pc.qq.com @@用普通下载去寻找安装需要的软件；|\n|5|'' 查看文件夹大小 ''|TreeSize.exe |查看文件夹大小，哪个文件夹占的空间最大，方便查找，一目了然|补充 Windows 资源管理器的不足 |\n|6|'' Total Command ''|TotalCommand.exe|功能强大的文件管理器，复制、移动、批量重命名...... |管理查找文件不二之选，完全可以抛弃 Everthing 了|\n|7|'' CPU/GPU芯片信息 ''|CPU-Z |查看CPU/GPU的芯片信息|CPU一般没有假的，显卡GPU 确实得好好看看 |\n|8|''查看磁盘键康性能 ''|CrystalDiskInfo8 |了解SSD，硬盘的健康和性能|配合驱动，充分发挥性能状态 |\n|9|''专业检查磁盘键康 ''|HDTunePro |专业扫描SSD，硬盘的健康|SN.txt中有注册码 |\n\n!!! 二、浏览器\n\n微软的 Edge 已经很强大了，全面取代 Google 的 Chrome ，（当然 Google 被墙也是很大的一个原因）。加上 火狐浏览器 足矣。远离那些各种魔改的流览器，比如： ~~@@color:red;XX加速浏览器、XX极速浏览器、XX多核流览器@@~~\n3个浏览器足以！\n\n[img[./wikipic/computer/edgelogo.gif]][img[./wikipic/computer/chromelogo.jpg]][img[./wikipic/computer/firefoxlogo.png]]\n\n!!! 三、下载工具\n\n|序号|软件名称|功能说明|提示|\n|1     |迅雷|国内互联网环境 独大，没得选|最新版也集成了网盘功能；|\n|2     |Internet Download Manager （简称IDM）|俄罗斯出品的老牌下载工具 |支持多媒体下载、自动捕获链接、站点抓取、等功能。 |\n|3     |qBittorrent |专业磁力种子下载工具   |做种子，下种子，就是用它；|\n\n更详细的信息可以参考 [[II.1_b2_关于下载]]\n\n[img[./wikipic/computer/xl-logo2x.png]]\n\n\n[img[./wikipic/computer/xunleilite01.jpg]]\n\n\n[img[./wikipic/computer/IDM_title.gif]]\n\n\n[img[./wikipic/computer/qb.webp]]\n\n\n\n'' 云盘 '' —— 阿里云盘，目前免费不限速；百度（毒）咧，咋办咧，腾讯微云啊；\n\n[img[./wikipic/computer/aliyunpanlogo.gif]]\n\n[img[./wikipic/computer/baiduyunpan.png]]\n\n[img[./wikipic/computer/tenxunweiyun.png]]\n\n\n!!! 四、 解压缩工具  \n\n7zip —— Windows原生支持 7zip\n\nBandZip ——   韩国 BandZip 绿色版够用了\n\n[img[./wikipic/computer/7ziplogo.webp]][img[./wikipic/computer/bandziplogo.jpg]]\n\n\n!!! 五、影音播放器 \n\nPotPlayer 的 3D 播放功能也挺好，适用于 3D显示器。\n\n[img[./wikipic/computer/potplayerlogo.png]]\n\n VLC player 挺好用的。\n\n[img[./wikipic/computer/vlclogo.jpg]]\n\nQQ影音，注意不要和 QQ视频 搞混了！\n\n[img[./wikipic/computer/qqplayerlogo.png]]\n\n!!! 五、吹牛装逼（社交）\n\n QQ，微信，旺旺。腾讯占其二，向强大的势力低头吧。\n\n[img[./wikipic/computer/qqlogo.jpg]]\n\n[img[./wikipic/computer/weixinlogo.jpg]]\n\n[img[./wikipic/computer/wwlogo.jpg]]\n\n!!! 六、学习办公\n\n国人推荐使用 WPS  2016版 或 政府版\n\n[img[./wikipic/computer/wpslogo.jpg]]\n\n当然微软的 Office 2019  总是要用的，即使激活了也会有盗版提示，忍着吧，好歹免费呢。\n\n[img[./wikipic/computer/office.webp]]\n\n稍稍专业一点的，最简单的打字工具 ， Notepad++ \n\n[img[./wikipic/computer/notepad01.png]]\n\n最近流行的 MarkDown 编辑工具  Typora 值得拥有\n\n[img[./wikipic/computer/Typora_logo.png]]\n\n\n11、看图工具 —— Google 出品的 Picasa 3\n\n[img[./wikipic/computer/picasalogo.jpg]]\n\n\n13、远程联网 —— Putty、微软远程桌面、\n\n最简单的链接 Linux 系统的小工具 Putty，当然 Xshell + Xftp 7 也十分好用，完全可以替代 WinSCP\n\n[img[./wikipic/computer/putty.png]]\n\n[img[./wikipic/computer/winscp.jpeg]]\n\n\n[img[./wikipic/computer/xshellftp01.png]]\n\n\n\n微软的全新远程桌面工具，建议在 Microsofe Store 中安装，免费。\n\n[img[./wikipic/computer/msyczm.jpg]]\n","title":"II.1_b_Windows好用软件","modified":"20250329120545952","modifier":"yao","tags":"II.1_Windows"},
{"title":"II.1_b1关于码字","text":"!! 轻量、免费的打字软件\n\n主要还是 Notepad++  和  Visual Studio Code\n\n[img[./wikipic/computer/notepad01.png]]\n[img[./wikipic/computer/vscodelogo.png]]\n\n* Notepad++\n\n必备的文本编辑器，小巧高效，支持27种编程语言，通吃C,C++ ,Java ,C#, XML, HTML, PHP,JS 等，完美地取代 Windows 自带的 记事本。这个必须有！\n\n* Visual Studio Code\n\n宇宙第一IDE。曾经走上弯道的微软终于回来了。Visual Studio Code（简称“VS Code” ）是Microsoft在2015年4月30日Build开发者大会上正式宣布一个运行于 Mac OS X、Windows和 Linux 之上的，针对于编写现代Web和云应用的跨平台源代码编辑器。它具有对 JavaScript，TypeScript 和 Node.js 的内置支持，并具有丰富的其他语言（例如C++，C＃，Java，Python，PHP，Go）和运行时（例如.NET和Unity）扩展的生态系统。\n\n[img[./wikipic/computer/sigil256.png]]\n\n* Sigil 编辑 电子书epub格式的工具\n\n因为epub本质就是 Html + Css ，所以在电子设备上阅读还是挺好的，有图有字。不象PDF格式那样有时字都看不清，费眼。但有些电子书中有错字，或者别的小瑕疵，忍不了。所以有了这个工具，小小的编缉修一下，再存在网盘里，挺好的。比如《蔡康永的说话之道》1，2。\n\n\n做为补充： \n\n[img[./wikipic/computer/Sublime.png]]\n\n* Sublime Text\n\nSublime Text 也是一款很受欢迎的文本编辑器，苹果Mac OS X系统的用户比较常用，它也可运行在Linux，Windows系统中\n\n[img[./wikipic/computer/Typora_logo.png]]\n\n* Typora\n\nTypora是一款轻便简洁的Markdown编辑器，简洁美观、实时预览、支持扩展语法\n、跨平台、免费。即时渲染使得你写Markdown就像是写 Word 文档一样流畅自如。\n\n---\n\nOffice 系列另作介绍\n\n[img[./wikipic/computer/office.webp]]\n\nAdobe 公司的 Acrobat DC Pro 2015 在使用 PDF 时也是不二之选。\n\n[img[./wikipic/computer/adobeDCpro03.jpg]]","created":"20210926010700693","creator":"yao","modified":"20220422102718227","modifier":"yao","tags":"II.1_b_Windows好用软件"},
{"title":"II.1_b2_关于下载","text":"@@color:red;font-size:24px;啥啥都不如来个千兆万兆速度的公网链接来得快！！！@@\n\n!! 还得看 迅雷 和 百度网盘\n\n@@color:yellow;font-size:18px;最近 阿里云盘，尚可一战！@@\n\n在天朝，不用挣扎了，从了吧。\n\n土豪，年费自动续费？！ 我们做朋友吧！！！\n\n除了 迅雷、就是百度网盘，但愿 阿里云盘 可以有一打。\n\n做为补充： \n\n*大名鼎鼎的 IDM (Internet Download Manager)\n*比特球  qbittorrent\n*迅雷精简版\n\n足矣\n\n---\n\n!!!一、先说 迅雷 吧。\n老牌下载工具了，恶心人也是相当有经验的。\n\n[img[./wikipic/computer/xl-logo2x.png]]\n\nhttps://www.xunlei.com/\n\n''重点提示：只要在电脑上打开了 迅雷，你所在的整个内网环境，就是局域网内的所有设备，包括手机、平板电脑，基本就归 迅雷 公司接管了，你的这台电脑也基本上就是 迅雷 公司 的一台中继站，明白？所以，需要用的时候就打开，用完了@@color:red;font-size:18px;一定一定一定要及时关闭退出 迅雷 软件。@@''\n\n\n\n迅雷11 已经是网盘+下载工具合体了。充会员是不可能充的，这辈子也不会充的。但不充会员，真的让人心梗加脑梗。没速度啊、下到99%给你卡住啊，不说了不说了，说好不吐槽的。\n\n如果要下载 BT种子或磁力链，还得用 迅雷。因为只有 迅雷 下得动啊，别的软件没资源、没链接啊。\n\n\n当然你先得有一个迅雷ID啊，打开迅雷后，用ID登录。然后，在 迅雷 的界面中，有个 会员中心：\n\n[img[./wikipic/computer/xun01.jpg]]\n\n其中有个活动是 //__”在线10 --- 30 分钟激活1天 白金会员 或 超级会员“__//，这个活动确实是真实有效的。游戏就是那种 ”渣渣辉“ 老传奇无脑自动寻路的游戏。\n\n[img[./wikipic/computer/xun02.jpg]]\n\n建议进入游戏后，自己用手机定个计时器，提醒自己10 —— 30 分钟之后，去点击 领取会员 就可以了。中途不能退出，也不要关闭 迅雷。\n\n[img[./wikipic/computer/xun03.jpg]]\n\n虽然恶心，但为了一天24小时的下载速度，还是可以忍30分钟的。有了超级会员之后，下载速度通常可以达到 3M--5M/秒，24小时足够用了。你要下啥啊？\n\n\n\n''3M*3600*24 = 253G ''\u003Cbr>\n''5M*3600*24 = 422G ''\n\n\n高清版《权力的游戏》 1 — 8 季全集，也才 500G 不到吧?不要太贪心。\n\n提示：网上那些所谓的 迅雷 破解版，就不要用了。过期就不说了，没准还带病毒木马。非要补充的话，用个 迅雷精简版 可以了。\n\n!!!二，再说百度网盘\n恶心，真TM恶心，呸 ——，但没办法啊。\n\nhttps://pan.baidu.com/\n\n[img[./wikipic/computer/bdpan01.jpg]]\n\n多人合伙买个 SVIP ，一起共用。也是个办法，但还是得花钱啊，而且百毒也不傻，同一个帐号，可登录的设备是有限制的，最多不超过6台，包括手机和电脑，网页登录也算一个。\n\n我必须白嫖，不然不开心！\n\n[img[./wikipic/computer/bdpan02.jpg]]\n\n签到抽盲盒的活动，能拿到 SVIP 3天，说最长30天都是忽悠，除非你人品暴棚。而且只能领一次。之后再签到，只能拿积分，然后用积分去换 24小时下载券(800积分)吧。\n\n多多关注活动，算是个白嫖的办法。但也要十分小心的防坑。比如，某活动说免费SVIP超级会员，其实是要你买份保险，而且还挖坑，第一个月1元，但第二个月续费59元，成功之后，才送你1个月的 SVIP，真是把用户当 @@color:yellow;font-size:18px;background:red;''猪''@@ 啊！！！\n\n提示：网上有些所谓送 XX 天 ''百度网盘会员'' 的活动，然后给个 链接，让你去点的，劝你别去点。就不说是真是假的，请看清楚，@@color:red;是 会员@@，@@color:yellow; 不是 超级会员@@。只有 超级会员SVIP ，才是真正的VIP中屁，才有 ''__高速下载__'' 的权限。普通会员有个鸟用？\n\n同理，百度网盘，用的时候打开。用完了''@@color:red;font-size:18px;一定一定一定要及时关闭退出。@@''，否则，你的网络带宽、甚至硬盘上的文件，基本就属于度娘了 —— \n\n!!!三，全网公认的下载神器IDM(Internet Download Manager)\n\n[img[./wikipic/computer/IDM_title.gif]]\n\nhttp://www.internetdownloadmanager.com\n\n建议下载 绿色版(付费?啥是付费？)。大约10M左右的一个小软件。这应该没有啥难度吧?\n\n运行的时候可以切换到中文界面，点击主菜单上的” View --> Language --> 简体中文“ 将语言更改为简体中文。\n\n[img[./wikipic/computer/IDM01.jpg]]\n\n''重点：IDM是替代(或者说是结合浏览器)的下载功能使用。意即，浏览器通常都具有 下载 的功能，但性能很弱。用IDM来接管之后，效率就会大大的提升了。''\n\n\n因此，在浏览器中，同时需要安装上 IDM 的扩展插件。建议使用 Google Chrome，与 IDM 的配合比较好。\n\n安装完 IDM 之后，先检查一下 浏览器菜单中的 扩展 中有没有IDM的扩展插件。点击主菜单中的 ”更多工具 --> 扩展程序 “,\n\n[img[./wikipic/computer/IDM02.jpg]]\n\n如果你在页面上看到如下图所示的一个窗口，就表示 IDM 扩展 已经安装成功并生效了。\n\n[img[./wikipic/computer/pcidm01.png]]\n\n到这一步，IDM就基本可以使用了。如果想设置一下参数，可以点击界面中的 ”选项“ 按钮。\n\n[img[./wikipic/computer/IDM03.jpg]]\n\n在”选项“这个窗口，”常规“标签下，我们可以看到一些常见的浏览器，IDM都是支持的。但实际看来，还是 Google Chrome，与 IDM 的配合比较好 。意即，在用 Chrome，看网页的时候，IDM可以自动搜寻，哪些可以下载的好东东。\n\n[img[./wikipic/computer/IDM04.jpg]]\n\n相信我，用好 Microsoft Edge 浏览器 和 Google Chrome 就足够了。看到页面上有这样一个 悬浮按钮，就可以直接点击下载了。\n\n[img[./wikipic/computer/pcidm02.jpg]]\n\n!!!四、qBittorrent\n\n[img[./wikipic/computer/qb.webp]]\n\n一款新的轻量级BT客户端，简单易用。国内又称 比特球。号称专业磁力种子下载工具。功能多么强大真没有体会到。有些种子明确说明，禁用迅雷和百度的时候，就用这个试试吧。\n\n官网：https://www.qbittorrent.org/\n\n[img[./wikipic/computer/qb02.jpg]]\n\n!!!五、 迅雷精简版\n\n[img[./wikipic/computer/xunleilite01.jpg]]\n\n在迅雷官网已然找不到这款良心产品了，但网上的老版本还是可以用的。速度方面嘛，就别想太多了，主要的优点就是干净、没啥广告。基本的功能都有，设置也很简单，一目了然。\n\n[img[./wikipic/computer/xunleilite02.png]]\n\n要说缺点就是：这个 迅雷精简版 是不支持磁力链接的。\n\n---\n\n\n@@color:red;font-size:24px;啥啥都不如来个千兆万兆速度的公网链接来得快！！！@@","created":"20210717111642816","creator":"yao","modified":"20220130141737101","modifier":"yao","tags":"II.1_b_Windows好用软件"},
{"title":"II.1_b3_Adobe公司","text":"!! Adobe系统公司\n\nAdobe Systems Incorporated\n\n---\n\n官方大中华部门内也常以中文“奥多比”自称。股票代码：NASDAQ：ADBE、LSE：ABS），是美国一家跨国电脑软件公司，总部位于加州的圣何塞。\n\nAdobe 现在的软件很丰富了，但个人精力有限，能用好、用顺手就好。不贪多，贪多嚼不烂。\n\n先说下版本中 CC 和 CS 的意思：\n\nCC = Creative Cloud，你可以把它理解「在线版本」，是连了网的PS，命名方式有年份递进CC 2014、CC 2015…你可以共享其它设计师的配色、字体、模板创意方案。当然，由于墙的原因，这对国内用户体验并不友好。\n\nCS = Creative Suite，即「创意套件」的意思，你可以理解为是单机版本。其最后一个版本是CS6，在2012年推出，目前已停止更新。\n\n作为新手学习而言，其实不必太在意版本问题，CC、CS版本几乎都是可以通用的。\n\n* Adobe PhotoShop CS2\n\n这无疑是最常用的软件，修图、修照片呗。啥？ 美国秀秀？那是个玩具。推荐版本：\n\nPhotoshop CS2 官方自己放出来的 正版，自带序列号。然后可以用 keygen.exe 电话激活。与Adobe Acrobat DC 结合，编辑 PDF 文件完全正确。大约 280M。\n\n[img[./wikipic/computer/adobePH01.jpg]]\n\n* Photoshop CC 2018 x64\n\n最新的版本未见得是好用的，稳定的。所以这个版本也还行，而且是绿色版。大约 1.63G\n\n[img[./wikipic/computer/adobePH02.jpg]]\n\n至于新版本的，随年号递增的，不必盲目追求。\n\n* Acrobat DC Pro  2015\n\n只要用 PDF ，别的都不太好使，还得看 Adobe Acrobat ，阅读、编辑、转换，用这个就对了。\n\n[img[./wikipic/computer/adobeDCpro03.jpg]]\n\n* After Effects\n\n视频后期效果制作的工具，我想学习下，这算立了个 flag 吧。但愿有朝一日能够行动起来。哈哈。\n\n[img[./wikipic/computer/adobeAE04.jpg]]\n\n* Premiere Pro \n\n听说是和 AE 不分家的视频编辑软件，要学当然是一起学罗。\n\n[img[./wikipic/computer/adobePRE05.jpg]]\n\n好了好了，这辈子时间不多了，别想多了！","created":"20210826122339279","creator":"yao","modified":"20211110143533422","modifier":"yao","tags":"II.1_b_Windows好用软件"},
{"title":"II.1_c_Windows黑名单","text":"!使用 Windows 请远离以下软件\n\n---\n\n;~~@@font-size:large;color:red;2345系列@@~~ \n:一沾2345，终生修电脑！！！\n\n\n;~~@@font-size:large;color:red;360 奇虎系列@@~~ \n:这还需要理由？珍爱生命，远离360！\n\n\n;~~@@font-size:large;color:red;百度系列@@~~ \n:百毒，不要以身试毒。系列网站能少用就少用，保重保重！\n\n; ~~@@font-size:large;color:red;各种山寨浏览器@@~~\n:什么猎豹啊，傲游啊，极速啊，都是 Chrome 加壳魔改。请直接用 Chrome , FireFox 或 Edge足以！\n\n; ~~@@font-size:large;color:red;各种杀毒软件@@~~\n:什么金山毒霸、瑞星杀毒，已经自己变身毒龙了。今天的电脑没那么多病毒了，建议用 火绒安全 或 微软自带的 Windows Defender 即可。\n\n;~~@@font-size:large;color:red;各种输入法@@~~\n:远离搜狗拼音、百度输入法、XX输入法。请用 Windows 自带的输入法。\n\n;~~@@font-size:large;color:red;各种驱动工具@@~~\n:驱动精灵、驱动大师、驱动人生。实在要用，用完请卸载删除，切记切记！","created":"20210702125136349","creator":"yao","modified":"20211226031210492","modifier":"yao","tags":"II.1_Windows"},
{"title":"II.1_Windows","text":"主流操作系统，毋庸置疑。\n\n\n\n","created":"20210814010635785","creator":"yao","modified":"20211110142655786","modifier":"yao","tags":"II.电脑"},
{"title":"II.2_Linux","text":"全称GNU/Linux，是一种免费使用和自由传播的类UNIX操作系统，其内核由林纳斯·本纳第克特·托瓦兹于1991年10月5日首次发布。主要是 免费（Free）\n\n能接触到的版本，无非 CentOS，debian、和 UBuntu（乌班图）。\n\nDebian 没用过，略。\n\nUBuntu 有个人桌面版 和 服务器版，也就那样。虽然2022年了继续升级，但仍然是非主流；\n\nCentOS ，倒是工作中见过不少，但随着时间推移，最新的版本被称为 CentOS Steam ，蹭游戏平台热度？安装起来也挺麻烦的，旧版也不咋好用。\n\n所以，个人用电脑基本用不上，工作上需要再瞅不迟。\n\n\n\n","created":"20211110142908357","creator":"yao","modified":"20221214121402733","modifier":"yao","tags":"II.电脑"},
{"title":"II.3_MacOS","text":"主流操作系统，毋庸置疑。\n\n\n\n","created":"20211110142954661","creator":"yao","modified":"20211110143007375","modifier":"yao","tags":"II.电脑"},
{"title":"II.4_前端","text":"本以为不就是 HTML5，CSS和 JavaScript(简称JS)。NONONO，前端真的很丰富了，时代进步啊，知识爆炸啊。","created":"20210723134348306","creator":"yao","modified":"20211110142725163","modifier":"yao","tags":"II.电脑"},
{"title":"II.5_C++(cpp)","text":"哎，学习电脑必须撸C++啊。","created":"20210713034855642","creator":"yao","modified":"20211110142833343","modifier":"yao","tags":"II.电脑"},
{"created":"20210705132343714","creator":"yao","text":"学习运用 Python这种计算机语言，用好这个工具。\n\n官方文档\u003Cbr>\nhttps://docs.python.org/zh-cn/3/\n\n自己写的文档\u003Cbr>\nhttps://zilchyao.github.io/python/\n\n官方文档肯定是很详细的、全面的介绍了 Python 的方方面面。相对来说个人学习、应用的范围就十分有限了。就好比词典上那么多字、词，甚至还有句子、段落的各种解释，你全都背会？犯不上，对吧。\n\n自己在学习、工作中能用的，用熟、用会就挺好了。官方的文档随版本升级也在不断变化，个人的文档同样的也随着自己的运用而渐渐扩展。没毛病！","title":"II.6_Python","modified":"20231119021732375","modifier":"yao","tags":"II.电脑"},

{"created":"20210625124553023","creator":"yao","text":"!日本光荣公司KOEI的三国志系列\n\nRomance of the Three Kingdoms\n\n初代发行日期：1985 \n\n---\n\n\n由日本 光荣株式会社 研发的一款历史模拟类游戏系列，游戏系列的精华是对三国历史细致的考据，和传神的人物肖像，将三国时代庞大的政治军事构架完美的融入SLG游戏模式中。\n\n2015年光荣炒了一次冷饭，发布了一套《三国志》30周年历代集，包含了从初代到12代的游戏。但是全日文版，收藏价值大于游戏价值。\n\n[img[./wikipic/GAMES/KOEI30th.jpg]]\n\n\n三国志Ⅰ1985  - 1988 发行于 PC88和PC平台，后续还移植过 GB 版。英文版，怀旧一下得了。非要体验下，可以考虑 三国志01风云再起 中文重制版。\n\n[img[./wikipic/GAMES/KOEISGZ01.jpg]]\n\n三国志Ⅱ 1989 - 1991 发行于 PC 和 SFC(超级任天堂) 平台\n\n[img[./wikipic/GAMES/KOEISGZ02.jpg]]\n\n三国志Ⅲ 1992.02 PC98 开始有那味儿了。\n\n[img[./wikipic/GAMES/KOEISGZ03.jpg]]\n\n三国志Ⅳ 威力加强版 1994 - 1995 ，DOS时代成熟的作品，值得一玩。从本作开始都有 威力加强版，并且大地图画得确实可以说是精美，还有四季变化。战争时用“混乱”+“火计“组合，烧得满屏红彤彤是一大爽点。\n\n[img[./wikipic/GAMES/KOEISGZ04.jpg]]\n\n================DOS时代的辉煌===============\n\n三国志英杰传 1995.02 神作啊，玩吐了，够够的了，哈哈。随后发布了 孔明传，曹操传都是战棋类的精品\n三国志孔明传 1996.04 PC\n三国志曹操传 1998.12 PC\n\n[img[./wikipic/GAMES/KOEISGZYJZ.jpg]]\n\n\n三国志Ⅴ 威力加强版 1995.12 PC98  开始向 windows 平台过渡。强调 阵型 在战场上的功用。大地图画得也挺不错。游戏的爽点就是初期全部担当人事，方便登庸挖人。战争时抢军粮、阵型是亮点。\n\n[img[./wikipic/GAMES/KOEISGZ05.jpg]]\n\n================= 迈入 windows 平台。===================\n\n三国志Ⅵ 威力加强版 1998.03 PC 进入 windows 平台的第一作。控件都不成熟，看看罢了，不值一玩。\n三国志 Internet 1999.04 PC 其实就是 三国志6 的网络版\n\n[img[./wikipic/GAMES/KOEISGZ06.jpg]]\n\n三国志Ⅶ 威力加强版 2000.02 PC  开始从君主视角 转向 个人视角 尝试。但这一作明显是赶工的版本，建议跳过这一代。\n\n[img[./wikipic/GAMES/KOEISGZ07.jpg]]\n\n\n三国志Ⅷ 威力加强版 2001.06PC  八代是探索 个人视角 的尝试的完成版。尝试这种新玩法可以从此代开始体验。其实就算是扮演一个角色，也是要慢慢当官才有意思啊。不然一个人孤伶伶地在大地上晃荡有啥意思。本作 的画面用上了剪纸艺术、更有中国风、雅致的感觉。\n\n[img[./wikipic/GAMES/KOEISGZ08.jpg]]\n\n[img[./wikipic/GAMES/san8relogo.png]]\n\n2024年发售了 《三国志8重制版》，虽然是赶工炒冷饭之作 ，但好歹还是那个味道，闲时可以回味回味。\n\n[img[./wikipic/GAMES/san8re01.gif]]\n\n\n\n三国志战记 2002.02 PS2\n三国志战记2 2003.06 PS2\n是 PS2 平台的衍生作品\n\n三国志Battlefield 2002.08 PC  是一款网络连线即时战略游戏，并在日本、台湾、韩国等地区同步上线同步推出。\n\n三国志Ⅸ 威力加强版 2003.03 PC  重新回归 君主视角，开始向 回合制战略游戏方向探索。只有大地图上的战略安排，内政方面的比重明显降低。可以看做是 11代的前瞻版本，重视战争。大地图画得也十分精美。\n\n[img[./wikipic/GAMES/KOEISGZ09.jpg]]\n\n三国志Ⅹ 威力加强版 2004.07 PC  可以看作是 角色养成的个人视角的加强版本，美工方面又升级了一次。军事方面强调兵种相克的原理。相比于 八代 更漂亮一些。\n\n[img[./wikipic/GAMES/KOEISGZ10.jpg]]\n\n三国志11 威力加强版 水墨画风，君主视角，战略大地图上的回合制战棋+战略游戏，神作。\n\n[img[./wikipic/GAMES/KOEISGZ11.jpg]]\n\n《三国志Online》是KOEI 以知名经典历史策略游戏系列《三国志》为基础的大型网络游戏作品共有6个职业，或者说是武器，分别是攻击、防御、战术、投射、妖术、炼丹。\n\n三国志12 威力加强版  为配合触模平板操作方式的改进，向现代化的即时战略 方向探索。可以说是 粪作，赶工手游。大地图就是色块了，还施放魔法，城市地图不可否认倒是美工升级了一把。\n\n[img[./wikipic/GAMES/KOEISGZ12.jpg]]\n\n三国志13 威力加强版 2016.1.27 PC 再用 角色养成的个人视角，扮演英雄逐鹿中原。依旧是粪作，美工同前一代，略有变化，但几乎可以忽略。建议略过。非说有什么爽点的话，就是个人角色可以不去仕官了，在野做大侠和巨商也是一种玩法。想做成 RPG 吧，但不是三国那味儿了。\n\n[img[./wikipic/GAMES/KOEISGZ13.jpg]]\n\n手机游戏\n三国志：军团 2017.3.29 手机游戏\n三国志·战略版 2019.9.20 手机 光荣特库摩授权、 广州简悦科技开发的正版战争策略类三国\n\n三国志14 威力加强版 2020.1.16 PC  画地盘、涂色游戏。\n\n[img[./wikipic/GAMES/KOEISGZ14.jpg]]\n\n《三国志 - 汉末霸业》是由成都龙游天下工作室精心制作的一款回合制君主扮演模式的SLG游戏，可以说和日本三国志系统有一打吧，大约和 三国志8的玩法类似，美术风格也算上乘。\n\n[img[./wikipic/GAMES/hmby01.jpg]]\n\n[img[./wikipic/GAMES/hmby02.jpg]]\n","title":"KOEI三国志系列","modified":"20250301120133661","modifier":"yao","tags":"SLG"},
{"title":"MetalSlugComplete","text":"!合金弹头收藏版\n\nMetal Slug Complete（Metal Slug Anthology）\n\nSNK\n\n发行日期：2011-10-22\n\n已存盘\n\n---\n\n[img[./wikipic/GAMES/ms201101.webp]]\n\n包含7款系列游戏：合金弹头1,2,x,3,4,5,6\n\n[img[./wikipic/GAMES/ms201102.jpg]]\n\n\n\n约 需要 2 GB 可用空间\n\n\n\n\n","caption":"合金弹头收藏版","created":"20210623073540236","creator":"yao","modified":"20220724012842119","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"Nitro+爆裂：女主角大乱斗","text":"!!Nitro+爆裂：女主角大乱斗\n\n/ ニトロプラス ブラスターズ -ヒロインズ インフィニット デュエル-\n\nNitroplus Blasterz: Heroines Infinite Duel\n\n发售时间：2016年12月09日\n\n制作发行：Examu\n\n\n---\n\n由Examu开发，Nitro+授权，2D格斗游戏。\n\n[img[./wikipic/GAMES/Nitro01.jpg]]\n\n\n参战的角色都是N+旗下游戏中的女主角，比如大家熟悉的《沙耶之歌》中的萌妹纸沙耶，还有《鬼哭街》中的瑞丽。\n\n[img[./wikipic/GAMES/Nitro02.jpg]]\n\n(讲真，这些女主一个都不认识)\n\n[img[./wikipic/GAMES/Nitro03.jpg]]\n\n\n---\n\n【配置要求】\n\nCPU ：Intel Core i5-4690 3.5 GHz\n\n显卡：NVIDIA GeForce GTX 1060\n\n内存：8 GB RAM\n\n硬盘：需要 4 GB 可用空间\n\n系统：Windows 7/8/10 (64位)\n\n---\n\n","caption":"Nitro+爆裂：女主角大乱斗","created":"20210629022428514","creator":"yao","modified":"20210807104359475","modifier":"yao","tags":"FTG"},

{"title":"RAC","text":"轰鸣的马达，多变的赛道，崎岖的路段，刺耳的风声。全神贯注，让人窒息。加上3D技术的飞速发展，华丽的景色，逼真的模型。总之，游戏的宗旨就是——速度","caption":"RAC驾驶竞速","created":"20210929144317477","creator":"yao","modified":"20210929230442151","modifier":"yao","tags":"PC"},
{"title":"RiMSRacing","text":"!RiMSRacing\n\n制作公司：Raceward Studio\n\n发行公司：Nacon\n\n游戏平台：PC\n\n游戏类型：赛车竞速RAC\n\n发售日期：2021-08-19\n\n\n---\n\n[img[./wikipic/games/RIMS01.jpg]]\n\n首款现实性摩托车模拟游戏，兼顾工程学、机械学与真实骑乘挑战！驾驭世界上骁勇无敌的摩托车，更换爱车部件，实时分析数据，进而优化座驾性能。\n\n[img[./wikipic/games/RIMS02.jpg]]\n\n\n---\n\n\n相关游戏\n\n [[极速骑行4]]\n\n\n[img[./wikipic/games/RIDE4_01.jpg]]\n\n\n---\n\n\n推荐配置\n\nWindows 10\n\nCPU\tIntel Core i7-5820K / AMD Ryzen 5 2600\n\n内存\t\t16 GB RAM\n\n显卡\t\tNVIDIA GeForce GTX 1060, 6 GB or AMD Radeon RX 580, 4 GB\n\n存储空间\t\t需要 8 GB 可用空间\n","created":"20211013121739609","creator":"yao","modified":"20211014235212369","modifier":"yao","tags":"RAC"},
{"title":"RPG","text":"!! 角色扮演 ( Role-playing game) 　\n\nRPG游戏。玩家扮演某个角色在游戏世界中探险解密，打怪升级或单纯的欣赏虚拟世界的风景。\n\n貌似这类游戏，挺多的。\n\n---\n\n!!值得一玩\n\n* 《荒野大表哥2：救赎》 —— 真正的第九艺术，细节狂魔。这个必须要有\n* 古墓丽影 劳拉 系列\n* 波斯王子系列\n* 巫师三部曲\n* 质量效应传奇片(三部曲合集)\n* 奥日与精灵(两部)\n* 上古券轴5 天际\n* 仙剑奇侠传系列\n* 底特律：变人\n* 忍者之印4K版\n* 范海辛的奇妙冒险导演剪辑版(三部曲合集)\n---\n!!不合口味\n\n\n","caption":"RPG角色扮演","created":"20210627090849521","creator":"yao","modified":"20210807111900894","modifier":"yao","tags":"PC"},
{"title":"RTS","text":"!即时战略战术类游戏\n\nReal-Time Strategy Game\n\nReal-time Tactics\n\n---\n\n\nRTS翻译为即时战略游戏，实质是即时策略游戏，对应于TBS，回合策略游戏；\n\n全部以即时的方式进行的策略游戏都叫 RTS，包括植物大战僵尸之类的游戏，\n\n题主问 还包含哪些游戏？\n\nRTT翻译为即时战术游戏，实质指的是班组战术游戏；\n\n---\n\n!!值得一玩\n\n* 家园 系列\n* 微软的 帝国时代 系列\n* 红色警报 系列\n* 命令与征服 系列\n* 盟军敢死队系列\n* 英雄联 系列\n\n---\n\n!!不合口味\n\n---\n\n\n","caption":"RTS即时战略战术类","created":"20210711101725596","creator":"yao","modified":"20210712013527790","modifier":"yao","tags":"PC"},
{"title":"SamuraiAces_III","text":"!战国之刃3：战国加农\n\nSamurai Aces III: Sengoku Cannon\n\n发行日期：2020-07\n\n已存盘\n\n---\n\n[img[./wikipic/GAMES/SA301.png]]\n\n故事背景仍为战国时代，利用飞苍石的飞行能力对抗邪恶组织的傀儡军团，拯救被邪恶组织抓走的公主，维护世界的和平。\n\n本作添加了3D背景。\n\n[img[./wikipic/GAMES/SA302.jpg]]\n\n\n\n约 需要 150MB 可用空间\n\n\n\n\n","caption":"战国之刃3：战国加农","created":"20210623081729771","creator":"yao","modified":"20220724012842119","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"SIM","text":"!! 模拟经营 ( Simulation Game, SIM) 　\n\n---\n\n又是本人的最爱啊。\u003Cbr>\n当年上个电脑课，都带着软盘玩《模拟城市》初代。\n后来玩个《领地人生：林中村落》，都睡不着，操心那些小人的衣食住行......\n\n(玩游戏玩傻了呗)\n\n谁？ 闭嘴！\n\n---\n!!值得一玩\n\n* 《模拟城市》系列\n---\n!!不合口味\n* 《模拟人生》 —— 不可否认是好游戏，就是有点象玩角色养成游戏了；\n\n","caption":"SIM模拟经营","created":"20210625120210337","creator":"yao","modified":"20210712013632952","modifier":"yao","tags":"PC"},
{"title":"SLG","text":"!! 策略战棋 ( Strategy Game, SLG) 　\n\n---\n\n本人的最爱，烧脑系列啊。\u003Cbr>\n占据着脑内大量空间(硬是有罪)。从DOS时代的《炎龙骑士团》，KOEI的《三国志英杰传》，《文明》系列。真的是一个回合到天亮啊。\n\n(玩游戏就说玩游戏，非说烧脑，是烧high了发胡话了吧？)\n\n谁在说话？！\n\n---\n!!值得一玩\n\n* 日本光荣KOEI 的 三国志 系列\n* 炎龙骑士团\n* 文明系列\n* 英雄无敌系列\n* GBA上的 火焰纹章 系列\n---\n!!不合口味\n\n\n","caption":"SLG策略战棋","created":"20210625113216238","creator":"yao","modified":"20210625115541677","modifier":"yao","tags":"PC"},
{"title":"SNK40thCollection","text":"!!《SNK40周年合集》\n\nSNK 40th Anniversary Collection\n\n发售时间：2019/06\n\nDigital Eclipse制作\n\nSNK CORPORATION发行\n\n已存盘\n\n---\n\n\n[img[./wikipic/GAMES/snk40th01.jpg]]\n\n《SNK 40周年合集》共收录25款经典作品，其中包括：\n\n|!英文名称|!中文名称|!发行时间|\n|Alpha Mission|阿尔法任务(组合战机)1代|1985|\n|Athena|雅典娜|1986|\n|Beast Busters|野兽突袭|1989|\n|Bermuda Triangle|百慕大魔鬼三角|1987|\n|Chopper I|航空骑兵物语|1988|\n|Crystalis|天神之剑|1990|\n|Fantasy |幻想|1981|\n|Guerrilla War|古巴战士|1987|\n|Ikari Warriors |怒1 |1986|\n|Ikari Victory Road|怒2 怒号层圈|1986|\n|Ikari The Rescue|怒3 |1989|\n|Iron Tank|大坦克|1988|\n|Munch Mobile(Joyful Road)|欢乐赛车|1983|\n|Ozma Wars|奥兹玛战争|1979|\n|Paddle Mania|球拍也疯狂|1988|\n|P.O.W(Prisoners of War)|脱狱|1988|\n|PREHISTORIC ISLE IN 1930|原始岛|1989|\n|Psycho Soldier|超能力战士|1987|\n|Sar Search and Rescue|异型大作战|1989|\n|Sasuke VS Commander|山崎训练营|1980|\n|Street Smart|街头快打|1989|\n|Time Soldiers|时间战士|1987|\n|T.N.K III|大坦克 III|1985|\n|Vanguard|先锋号 I 代|1981|\n|World Wars|世界大战|1987|\n\n\n* Alpha Mission 《阿尔法任务》-- 又名：组合战机 1985年发行\n\n[img[./wikipic/GAMES/snk40th02.jpg]]\n\n* Athena《雅典娜》 -- SNK 的亲闺女 1986年发行\n\n[img[./wikipic/GAMES/snk40th03.jpg]]\n[img[./wikipic/GAMES/snk40th04.jpg]]\n\n\n* Beast Busters《野兽突袭》 -- 第一人称光枪射击游戏 1989发行\n\n[img[./wikipic/GAMES/snk40th05.jpg]]\n\n* Bermuda Triangle 《百慕大魔鬼三角》 -- 1987发行\n\n[img[./wikipic/GAMES/snk40th06.jpg]]\n\n* Chopper I 《航空骑兵物语》 1988年\n\n[img[./wikipic/GAMES/snk40th07.jpg]]\n\n* Crystalis《天神之剑》 -- 1990年任天堂游戏8位，好冷门的游戏\n\n[img[./wikipic/GAMES/snk40th08.jpg]]\n\n* Fantasy 《幻想》 -- 发行于 1981 年的老游戏\n\n[img[./wikipic/GAMES/snk40th09.jpg]]\n\n* Guerrilla War 《古巴战士》 1987年发行\n\n[img[./wikipic/GAMES/snk40th10.jpg]]\n\n* Ikari《怒》1-3、其中2代又名 Vict Road 《胜利之路》《怒号层圈》\n\n[img[./wikipic/GAMES/snk40th11.jpg]]\n[img[./wikipic/GAMES/snk40th12.jpg]]\n[img[./wikipic/GAMES/snk40th13.jpg]]\n\n* Iron Tank  《大坦克》 1988年发行于 FC 8位机平台\n\n[img[./wikipic/GAMES/snk40th14.jpg]]\n\n* Munch Mobile 《欢乐赛车》 -- 1983年发行，原名 JOYFUL ROAD \n\n[img[./wikipic/GAMES/snk40th15.jpg]]\n\n\n* Ozma Wars 《奥兹玛战争》--   发行于 1979年的上古游戏了。这个太怀旧了。\n\n[img[./wikipic/GAMES/snk40th16.jpg]]\n\n* Paddle Mania 《球拍也疯狂》 -- 1988年发行 \n\n[img[./wikipic/GAMES/snk40th17.jpg]]\n\n* P.O.W(Prisoners of War) 《脱狱》 -- 1988年发行，不输于《双截龙》的动作闯关游戏。\n\n\n[img[./wikipic/GAMES/snk40th18.jpg]]\n\n*  PREHISTORIC ISLE IN 1930《原始岛》 -- 1989 年发行\n\n[img[./wikipic/GAMES/snk40th19.jpg]]\n\n* Psycho Soldier《超能力战士》 1987年发行\n\n[img[./wikipic/GAMES/snk40th20.jpg]]\n\n* Sar Search and Rescue 《异型大作战》 1989 年发行\n\n[img[./wikipic/GAMES/snk40th21.jpg]]\n\n\n* Sasuke VS Commander 《山崎训练营》 1980年发行，上古游戏\n\n[img[./wikipic/GAMES/snk40th22.jpg]]\n\n* Street Smart《街头快打》 1989 年发行\n[img[./wikipic/GAMES/snk40th23.jpg]]\n\n* Time Soldiers 《时间战士》 1987年发行\n\n[img[./wikipic/GAMES/snk40th24.jpg]]\n\n* T.N.K III  《大坦克 III》 1985年发行\n\n[img[./wikipic/GAMES/snk40th25.jpg]]\n\n* Vanguard 《先锋号》I 代    1981年发行，上古游戏\n\n[img[./wikipic/GAMES/snk40th26.jpg]]\n\n* World Wars 《世界大战》 1987年发行。\n\n[img[./wikipic/GAMES/snk40th27.jpg]]\n\n\n值得一提的是，其中还包含 SNK 博物馆。可以看到 SNK 及其游戏的广泛历史，以及一些高清艺术概念图。\n\n[img[./wikipic/GAMES/snk40th28.jpg]]\n\n---\n\n\n【配置要求】\n\n需要 64 位处理器和操作系统\n\n操作系统: Windows 10 (64-bit Required)\n\n处理器: Intel i3 @ 3.0GHz or AMD equivalent.\n\n内存: 8 GB RAM\n\n图形: ATI Radeon HD 4800 Series, Nvidia GeForce 8800GT or greater\n\nDirectX 版本: 11\n\n存储空间: 需要 2 GB 可用空间\n\n\n","caption":"SNK40周年合集","created":"20210622064229912","creator":"yao","modified":"20220724012842119","modifier":"yao","tags":"怀旧炒饭类"},
{"title":"SNK女主大乱斗","text":"!!SNK女主大乱斗\n\nSNK HEROINES Tag Team Frenzy\n\n发行时间：2019年2月22日\n\n制作发行：Nintendo\n\n---\n\n《SNK女主大乱斗》主要内容是集合SNK经典女性角色于一堂的组队对战动作游戏，叙述众多来自SNK经典游戏的性感可爱女孩被囚禁在神祕的豪华洋房当中，组成双人小队参与格斗盛宴。\n\n[img[./wikipic/GAMES/SNKHTTF01.jpg]]\n\n游戏预定收录雅典娜、库拉、不知火舞、莉安娜等在《拳皇》系列集结的人气女性角色，两两组队展开动作对战。\n\n[img[./wikipic/GAMES/SNKHTTF02.jpg]]\n\n採用简化的操作系统，不需要像以往的格斗游戏那样输入复杂的指令，只要以简单的按钮或方向加按钮的组合就能流畅地施展招式，不论新手或老手都能轻松地游玩。\n\n---\n\n　推荐配置\n\n　　操作系统:WINDOWS®7,8,8.1,10(64-BITRequired)\n\n　　处理器:IntelCorei5-4690K@3.50GHzorAMDFX-9370\n\n　　内存:8GBRAM\n\n　　显卡:NVIDIA®GeForce®GTX960orAMDRadeonR7370\n\n　　DirectX版本:11\n\n　　网络:宽带互联网连接\n\n约 12G 硬盘空间\n\n\n","created":"20210702033845197","creator":"yao","modified":"20210807104522778","modifier":"yao","tags":"FTG"},
{"title":"StarTrek","text":"偶然发现，”星际迷航系列“ 这一串字符不能做为标题，否则会出现 无法编辑的现象。只要在其中加一个空格，就没问题。而且这现象只在这个 TiddlyWiki 中出现。换个新的 TW 的 html 又没有。\n\n这难道是个彩蛋？或是 TiddlyWiki 的不稳定因素？\n\n---\n\n!!星际迷航 系列\n\nStar Trek\n\n首部作品：电视剧 1966年播出\n\n---\n\n1960 年，《星际迷航》的作者罗登贝瑞写好了剧本，并带着它走访各大电影公司，希望能将它拍成电视剧，然而因为风格问题而未能所愿。1964 年，经过三年的谈判，罗登贝瑞终于把剧本卖给了德斯鲁工作室，这个剧本便是《星际迷航》的起源——《星际迷航是…》（Star Trek is…）经过两年的更改、完善、试播，《星际迷航》终于在 1966 年正式播出，这也拉开了星际迷航 53 年的科幻大幕。\n\n* 《星际迷航：无限太空》1979 年12 月 7 日\nStar Trek: The Motion Picture\n\n这是《星际迷航》的第一部电影。\n\n\n\n[img[./wikipic/movie/ST01.jpg]]\n\n1977 年，美国发射了一艘无人外太阳系太空探测器 ''旅行者 1 号''，这是 1979 年《星际迷航》第一部电影《星际迷航：无限太空》里旅行者6号的原型。而旅行者 1 号在 2013 年9 月 13 日飞离了太阳系，这是人类历史上首个冲出太阳系的飞行器。\n\n[img[./wikipic/movie/ST02.jpg]]\n\n\n\n*《星际旅行 2：可汗的怒吼》 1982 年\nStar Trek II: The Wrath of Khan\n\n[img[./wikipic/movie/ST03.jpg]]\n\n星际迷航的第二部电影上映，虽然剧情节奏有点慢，但这一部电影被称赞为罕有的史诗感。\n\n\n* 《星际迷航 3：石破天惊》1984 年\nStar Trek III: The Search for Spock\n\n[img[./wikipic/movie/ST04.jpg]]\n\n星际迷航的第三部电影上映，不过相比于前作，这一部的评分略有下降。作为《星际迷航》里最被外人熟知的外星语言，在 1985 年时甚至出了一本「克林贡语」的字典。\n\n*《星际迷航 4：抢救未来》 1986 年\nStar Trek IV: The Voyage Home\n\n[img[./wikipic/movie/ST05.jpg]]\n\n星际迷航的第四部电影，它获得了第 59 届奥斯卡的 4 项提名，分别是最佳摄影、最佳音效剪辑、最佳音响和最佳原创配乐。\n\n\n*《星际迷航 5：终极先锋》1989 年\nStar Trek V: The Final Frontier\n\n[img[./wikipic/movie/ST06.jpg]]\n\n星际迷航的第五部电影上映，不过这是第一部没被提名雨果奖最佳戏剧奖的星际迷航电影。\n\n[img[./wikipic/movie/ST07.jpg]]\n\n在早些时候 1987 年，星际迷航全新系列的电视剧《星际迷航：下一代》第一季已经开播，这一季的时间线拉到了初代后的一个世纪。演员阵容也大换血。光头船长皮卡德船长，也是《X战警》里面的X教授，登场。\n\n*《星际迷航 6：未来之城》1991 年\nStar Trek VI: The Undiscovered Country\n\n[img[./wikipic/movie/ST08.jpg]]\n\n星际迷航的第六部电影上映，截至 1992 年，这部电影在全球的票房超过 9600 万美元。\n\n*《星际迷航 7：星空奇兵》1994 年\nStar Trek Generations\n\n[img[./wikipic/movie/ST09.jpg]]\n\n《星空奇兵》的剧情将柯克船长和皮卡德船长联系在了一起，此后的电影版完全属于皮卡德船长和NCC-1701-D。\n\n*《星际迷航 8：第一次接触》1996 年\nStar Trek: First Contact\n\n[img[./wikipic/movie/ST10.jpg]]\n\n\n*《星际迷航 9：起义》1998 年\nStar Trek: Insurrection\n\n[img[./wikipic/movie/ST11.jpg]]\n\n*《星际迷航 10：复仇女神》2002 年\nStar Trek: Nemesis\n\n[img[./wikipic/movie/ST12.jpg]]\n\n这一作中，光头船长 皮卡德 告一段落。\n\n\n*《星际迷航 11：未来开启》2009 年\nStar Trek\n\n[img[./wikipic/movie/ST13.jpg]]\n\n*《星际迷航 12：暗黑无界》2013 年\nStar Trek: Into Darkness\n\n[img[./wikipic/movie/ST14.jpg]]\n\n\n*《星际迷航 13：超越星辰》2002 年\nStar Trek: Beyond\n\n[img[./wikipic/movie/ST15.jpg]]\n\n非官方电影\n\n中文名称：星际迷航：叛徒\n\n英文名称：Star Trek:Renegades\n\n上映时间：2015年8月1日（美国）\n\n[img[./wikipic/movie/ST16.jpg]]\n\n---\n\n关联影视作品\n\n[[星球大战系列]]\n\n[img[./wikipic/movie/SW01.jpg]]\n","caption":"星际迷航系列","created":"20210718134620661","creator":"yao","modified":"20211110142555202","modifier":"yao","tags":"IV.电影Movie"},
{"title":"StarWars:Battlefront","text":"!星球大战：前线\nStar Wars: Battlefront\n\n制作发行：EA\n\n发行时间:2015年11月17\n\n---\n\n这是一款在线多人游戏，需要购买正版，登录 EA(美国艺电游戏公司Electronic Arts Inc)公司 的 游戏平台 Origin 才能操作，没有单人剧情。\n\n本作由DICE斯德哥尔摩分部开发，《战地》系列的资深制作人也在这个团队中。《星球大战：前线》将于2015年和电影版同步面世。\n\n[img[./wikipic/GAMES/SWBF01.jpg]]\n\n\n《星球大战：前线》系列最大的特色是将《星球大战》电影中的角色、车辆和武器融合到了一起（类似于EA的《战地》系列那种游戏模式）。\n\n[img[./wikipic/GAMES/SWBF02.jpg]]\n\n---\n\nCPU：AMD Ryzen 7 1700/Intel i7-6700K or Equivalent\n\n显卡：AMD RX Vega 56, Nvidia GTX 1070/GTX1660Ti or Equivalent\n\n内存：16 GB RAM\n\n硬盘：55 GB available space\n\n系统：64-bit Windows 7/8.1/10\n\n---\n\n关联游戏：\n\n[[星球大战 绝地：陨落的武士团|StarWarsJedi:FallenOrder]]\n\n[img[./wikipic/GAMES/SWJFO01.jpg]]\n\n[[星球大战：前线|STARWARSBattlefront_II:CelebrationEdition]]\n\n[img[./wikipic/GAMES/SWBF03.jpg]]\n\n关联影视：\n\n[[星球大战系列]]\n\n[img[./wikipic/movie/SW01.jpg]]\n","caption":"星球大战：前线","created":"20210718114209871","creator":"yao","modified":"20210807121746101","modifier":"yao","tags":"RPG"},
{"title":"STARWARSBattlefront_II:CelebrationEdition","text":"!星球大战：前线2\nSTAR WARS Battlefront II: Celebration Edition\n\n制作发行：EA\n\n发行时间:2017年11月17\n\n已存盘\n\n---\n\n在本作中玩家可以扮演绝地和西斯，故事背景为《星球大战前传3：西斯的复仇》(Star Wars: Episode III Revenge of the Sith)。\n\n\n[img[https://imgs.ali213.net/oday/uploadfile/2017/06/29/20170629100600407.jpg]]\n\n《前线2》的游戏模式根据玩家们的要求而有所改变，单人模式加强了情节部分的内容，游戏中的任务都是开放式结局的，主要采用了六部《星球大战》电影中的情节。\n\n\n[img[https://images.ali213.net/picfile/pic/2017/10/03/2017100332715310.jpg]]\n\n《前线2》的场景让人感觉比一代更加广阔，这是由于通往星球的道路比一代更多。\n\n---\n\nCPU：AMD Ryzen 7 1700/Intel i7-6700K or Equivalent\n\n显卡：AMD RX Vega 56, Nvidia GTX 1070/GTX1660Ti or Equivalent\n\n内存：16 GB RAM\n\n硬盘：55 GB available space\n\n系统：64-bit Windows 7/8.1/10\n\n---\n\n关联游戏：\n\n[[星球大战 绝地：陨落的武士团|StarWarsJedi:FallenOrder]]\n\n[img[https://images.ali213.net/picfile/pic/2019/11/15/927_2019111565440209.jpg]]\n\n[[星球大战：前线|StarWars:Battlefront]]\n\n[img[https://imgs.ali213.net/oday/uploadfile/2015/11/17/2015111722035126.jpg]]\n\n关联影视：\n\n[[星球大战系列]]\n\n[img[https://pic3.zhimg.com/v2-52055cdccdb26364ae560747a1ca9cf6_1440w.jpg]]\n","caption":"星球大战：前线2","created":"20210718115554441","creator":"yao","modified":"20210725045541683","modifier":"yao","tags":"RPG"},
{"title":"StarWarsJedi:FallenOrder","text":"!星球大战 绝地：陨落的武士团\nStar Wars Jedi: FallenOrder\n\n制作发行：EA\n\n发行时间:2019年11月15日\n\n已存盘\n\n---\n\n[img[./wikipic/GAMES/SWJFO01.jpg]]\n\n故事背景时间设定在《星球大战3》与《星球大战4》之间。\n\n[img[./wikipic/GAMES/SWJFO02.jpg]]\n\n---\n\nCPU：AMD Ryzen 7 1700/Intel i7-6700K or Equivalent\n\n显卡：AMD RX Vega 56, Nvidia GTX 1070/GTX1660Ti or Equivalent\n\n内存：16 GB RAM\n\n硬盘：55 GB available space\n\n系统：64-bit Windows 7/8.1/10\n\n---\n\n关联游戏：\n\n[[星球大战：前线|StarWars:Battlefront]]\n\n[img[./wikipic/GAMES/SWBF01.jpg]]\n\n[[星球大战：前线2|STARWARSBattlefront_II:CelebrationEdition]]\n\n[img[./wikipic/GAMES/SWBF02.jpg]]\n\n关联影视：\n\n[[星球大战系列]]\n\n[img[./wikipic/movie/SW01.jpg]]","caption":"星球大战 绝地：陨落的武士团","created":"20210718112708153","creator":"yao","modified":"20210807122035674","modifier":"yao","tags":"RPG"},

{"title":"TableTopRacingWorldTour","text":"!桌面赛车：世界巡回赛\n\nTable Top Racing: World Tour\n\n\n开发发行：Playrise Digital Ltd. \n\n发售日期：2016-05-26\n\n游戏平台：PC\n\n\n---\n\n[img[./wikipic/games/TTRWT02.jpg]]\n\n驾驶着12辆超酷的全方位可调控微型赛车，通过全面的‘冠军模式’，运用大量‘特殊任务’来对付20个赛道和狡猾的对手，目前游戏已经集成了最新汉化DLC，喜欢这款游戏的玩家一定不要错过噢！\n\n[img[./wikipic/games/TTRWT01.jpg]]\n\n玩家可以参加世界锦标赛和世界巡回赛，另外还有多种多样的任务能让玩家在完成任务的过程中熟悉游戏和提升自己的实力，运用好特技武器是击败对手的捷径哦。\n\n8位玩家参与的PvP多玩家竞速\n\n6种独特的游戏模式贯穿冠军赛\n\n86种独特的赛事挑战您的技能\n\n20个桌面赛道（Table Top）围绕5个主题地点（每个地点4条路线 ）\n\n12辆超酷的迷你汽车—— 设计灵感来源于世界上最具代表性的汽车\n\n8种灵巧的战略“加强武器”\n\n6种超强“武器车轮”\n\n20多种由碎拍(Breakbeat)制作人Juice Recordings, San Diego 的Wes Smith 提供的独家背景音乐\n\n\n---\n\n\n相关游戏\n\n [[HOTWHEELS]]\n\n\n[img[./wikipic/games/HOTWHEELS03.jpg]]\n\n\n---\n\nCPU：Intel Core 2 Duo 2.0 GHz / AMD X2 64 2.4GHz \n\n显卡：NVIDIA GTX 970 或 NVIDIA GTX 1060 3GB 或 AMD RX 470\n\n内存：2GB\n\n硬盘：需要 7 GB 可用空间\n\n系统：Windows? XP (SP3),  Vista or Windows? 7","caption":"桌面赛车：世界巡回赛","created":"20211020031727344","creator":"yao","modified":"20211020034952584","modifier":"yao","tags":"RAC"},

{"title":"VuePress","text":"!!就想用 VuePress 写个文档\n\n就想把 MQL5 的文档重写一下，更方便，更易于维护。之前真是硬着头皮用纯 HTML5 写的。想着好歹也学了点前端，总要学以致用嘛。\n\n选择 VuePress 其实是想把 Vue 这个前端框架也好好再看看，感觉还没摸着门。同时按 [[VuePress官网|https://vuepress.vuejs.org/zh/ ]]  的说明，它本身就是一个极简静态网站生成器，诞生初衷就是为了写文档的。\n\n看中它的特点是：\n\n* 加载速度快，\n* 对搜索引擎优化（SEO）友好。\n* 可转换成一个完整的单页应用（SPA），页面按需加载.\n* 内置的 Markdown 拓展\n* 多语言支持\n\n致于那些 API，插件什么的，估计我也用不上。\n\n同时我也比较了一些别的同类软件工具:\n\n* Docsify —— 听说对 SEO 不够友好。\n\n* Hexo —— 听说对 Markdown 渲染的配置也不是最灵活的。\n\n其它的什么 Docute、Nuxt、GitBook 没玩过。\n\n试了试 GitHub Pages，真的很难用，还是算了。国内环境，卡得掉毛。以后直接搬上去得了。用原生的实在是太捉急了。\n\n","created":"20210724002745942","creator":"yao","modified":"20211110142725165","modifier":"yao","tags":"II.4_前端"}
]</script><div id="storeArea" style="display:none;"></div>

			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + String(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;
	};

	// Add a tiddler to the store
	this.addTiddler = function(tiddler) {
		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state
				var updateDescriptor = {
					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)
					}
				}
				// Save the new tiddler
				tiddlers[title] = tiddler;
				// Check we've got the title
				tiddlerTitles = $tw.utils.insertSortedArray(tiddlerTitles || [],title);
				// Record the new tiddler state
				updateDescriptor["new"] = {
					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
				// Update indexes
				this.clearCache(title);
				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler
	this.deleteTiddler = function(title) {
// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
			// Delete it from the list of titles
			if(tiddlerTitles) {
				var index = tiddlerTitles.indexOf(title);
				if(index !== -1) {
					tiddlerTitles.splice(index,1);
				}
			}
			// Record the new tiddler state
			updateDescriptor["new"] = {
				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes
			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
				indexer.update(updateDescriptor);
			});
			// Queue a change event
			this.enqueueTiddlerEvent(title,true);
		}
	};

$tw.boot.excludeRegExp = /^\.DS_Store$|^.*\.meta$|^\..*\.swp$|^\._.*$|^\.git$|^\.github$|^\.vscode$|^\.hg$|^\.lock-wscript$|^\.svn$|^\.wafpickle-.*$|^CVS$|^npm-debug\.log$/;

/*
Load all the tiddlers recursively from a directory, including honouring `tiddlywiki.files` files for drawing in external files. Returns an array of {filepath:,type:,tiddlers: [{..fields...}],hasMetaFile:}. Note that no file information is returned for externally loaded tiddlers, just the `tiddlers` property.
*/
$tw.loadTiddlersFromPath = function(filepath,excludeRegExp) {
	excludeRegExp = excludeRegExp || $tw.boot.excludeRegExp;
	var tiddlers = [];
	if(fs.existsSync(filepath)) {
		var stat = fs.statSync(filepath);
		if(stat.isDirectory()) {
			var files = fs.readdirSync(filepath);
			// Look for a tiddlywiki.files file
			if(files.indexOf("tiddlywiki.files") !== -1) {
				Array.prototype.push.apply(tiddlers,$tw.loadTiddlersFromSpecification(filepath,excludeRegExp));
			} else {
				// If not, read all the files in the directory
				$tw.utils.each(files,function(file) {
					if(!excludeRegExp.test(file) && file !== "plugin.info") {
						tiddlers.push.apply(tiddlers,$tw.loadTiddlersFromPath(filepath + path.sep + file,excludeRegExp));
					}
				});
			}
		} else if(stat.isFile()) {
			tiddlers.push($tw.loadTiddlersFromFile(filepath,{title: filepath}));
		}
	}
	return tiddlers;
};

/*
Load all the tiddlers defined by a `tiddlywiki.files` specification file
filepath: pathname of the directory containing the specification file
*/
$tw.loadTiddlersFromSpecification = function(filepath,excludeRegExp) {
	var tiddlers = [];
	// Read the specification
	var filesInfo = $tw.utils.parseJSONSafe(fs.readFileSync(filepath + path.sep + "tiddlywiki.files","utf8"));
	// Helper to process a file
	var processFile = function(filename,isTiddlerFile,fields,isEditableFile,rootPath) {
		var extInfo = $tw.config.fileExtensionInfo[path.extname(filename)],
			type = (extInfo || {}).type || fields.type || "text/plain",
			typeInfo = $tw.config.contentTypeInfo[type] || {},
			pathname = path.resolve(filepath,filename),
			text = fs.readFileSync(pathname,typeInfo.encoding || "utf8"),
			metadata = $tw.loadMetadataForFile(pathname) || {},
			fileTiddlers;
		if(isTiddlerFile) {
			fileTiddlers = $tw.wiki.deserializeTiddlers(path.extname(pathname),text,metadata) || [];
		} else {
			fileTiddlers =  [$tw.utils.extend({text: text},metadata)];
		}
		var combinedFields = $tw.utils.extend({},fields,metadata);
		$tw.utils.each(fileTiddlers,function(tiddler) {
			$tw.utils.each(combinedFields,function(fieldInfo,name) {
				if(typeof fieldInfo === "string" || $tw.utils.isArray(fieldInfo)) {
					tiddler[name] = fieldInfo;
				} else {
					var value = tiddler[name];
					switch(fieldInfo.source) {
						case "subdirectories":
							value = path.relative(rootPath, filename).split('/').slice(0, -1);
							break;
						case "filepath":
							value = path.relative(rootPath, filename);
							break;
						case "filename":
							value = path.basename(filename);
							break;
						case "filename-uri-decoded":
							value = $tw.utils.decodeURIComponentSafe(path.basename(filename));
							break;
						case "basename":
							value = path.basename(filename,path.extname(filename));
							break;
						case "basename-uri-decoded":
							value = $tw.utils.decodeURIComponentSafe(path.basename(filename,path.extname(filename)));
							break;
						case "extname":
							value = path.extname(filename);
							break;
						case "created":
							value = new Date(fs.statSync(pathname).birthtime);
							break;
						case "modified":
							value = new Date(fs.statSync(pathname).mtime);
							break;
					}
					if(fieldInfo.prefix) {
						value = fieldInfo.prefix + value;
					}
					if(fieldInfo.suffix) {
						value = value + fieldInfo.suffix;
					}
					tiddler[name] = value;
				}
			});
		});
		if(isEditableFile) {
			tiddlers.push({filepath: pathname, hasMetaFile: !!metadata && !isTiddlerFile, isEditableFile: true, tiddlers: fileTiddlers});
		} else {
			tiddlers.push({tiddlers: fileTiddlers});
		}
	};
	// Helper to recursively search subdirectories
	var getAllFiles = function(dirPath, recurse, arrayOfFiles) {
		recurse = recurse || false;
		arrayOfFiles = arrayOfFiles || [];
		var files = fs.readdirSync(dirPath);
		files.forEach(function(file) {
			if (recurse && fs.statSync(dirPath + path.sep + file).isDirectory()) {
				arrayOfFiles = getAllFiles(dirPath + path.sep + file, recurse, arrayOfFiles);
			} else if(fs.statSync(dirPath + path.sep + file).isFile()){
				arrayOfFiles.push(path.join(dirPath, path.sep, file));
			}
		});
		return arrayOfFiles;
	}
	// Process the listed tiddlers
	$tw.utils.each(filesInfo.tiddlers,function(tidInfo) {
		if(tidInfo.prefix && tidInfo.suffix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix,suffix: tidInfo.suffix};
		} else if(tidInfo.prefix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix};
		} else if(tidInfo.suffix) {
			tidInfo.fields.text = {suffix: tidInfo.suffix};
		}
		processFile(tidInfo.file,tidInfo.isTiddlerFile,tidInfo.fields);
	});
	// Process any listed directories
	$tw.utils.each(filesInfo.directories,function(dirSpec) {
		// Read literal directories directly
		if(typeof dirSpec === "string") {
			var pathname = path.resolve(filepath,dirSpec);
			if(fs.existsSync(pathname) && fs.statSync(pathname).isDirectory()) {
				tiddlers.push.apply(tiddlers,$tw.loadTiddlersFromPath(pathname,excludeRegExp));
			}
		} else {
			// Process directory specifier
			var dirPath = path.resolve(filepath,dirSpec.path);
			if(fs.existsSync(dirPath) && fs.statSync(dirPath).isDirectory()) {
				var	files = getAllFiles(dirPath, dirSpec.searchSubdirectories),
					fileRegExp = new RegExp(dirSpec.filesRegExp || "^.*$"),
					metaRegExp = /^.*\.meta$/;
				for(var t=0; t<files.length; t++) {
					var thisPath = path.relative(filepath, files[t]),
					filename = path.basename(thisPath);
					if(filename !== "tiddlywiki.files" && !metaRegExp.test(filename) && fileRegExp.test(filename)) {
						processFile(thisPath,dirSpec.isTiddlerFile,dirSpec.fields,dirSpec.isEditableFile,dirSpec.path);
					}
				}
			} else {
				console.log("Warning: a directory in a tiddlywiki.files file does not exist.");
				console.log("dirPath: " + dirPath);
				console.log("tiddlywiki.files location: " + filepath);
			}
		}
	});
	return tiddlers;
};

/*
Load the tiddlers from a plugin folder, and package them up into a proper JSON plugin tiddler
*/
$tw.loadPluginFolder = function(filepath,excludeRegExp) {
	excludeRegExp = excludeRegExp || $tw.boot.excludeRegExp;
	var infoPath = filepath + path.sep + "plugin.info";
	if(fs.existsSync(filepath) && fs.statSync(filepath).isDirectory()) {
		// Read the plugin information
		if(!fs.existsSync(infoPath) || !fs.statSync(infoPath).isFile()) {
			console.log("Warning: missing plugin.info file in " + filepath);
			return null;
		}
		var pluginInfo = $tw.utils.parseJSONSafe(fs.readFileSync(infoPath,"utf8"),function() {return null;});
		if(!pluginInfo) {
			console.log("warning: invalid JSON in plugin.info file at " + infoPath);
			pluginInfo = {};
		}
		// Read the plugin files
		var pluginFiles = $tw.loadTiddlersFromPath(filepath,excludeRegExp);
		// Save the plugin tiddlers into the plugin info
		pluginInfo.tiddlers = pluginInfo.tiddlers || Object.create(null);
		for(var f=0; f<pluginFiles.length; f++) {
			var tiddlers = pluginFiles[f].tiddlers;
			for(var t=0; t<tiddlers.length; t++) {
				var tiddler= tiddlers[t];
				if(tiddler.title) {
					pluginInfo.tiddlers[tiddler.title] = tiddler;
				}
			}
		}
		// Give the plugin the same version number as the core if it doesn't have one
		if(!("version" in pluginInfo)) {
			pluginInfo.version = $tw.packageInfo.version;
		}
		// Use "plugin" as the plugin-type if we don't have one
		if(!("plugin-type" in pluginInfo)) {
			pluginInfo["plugin-type"] = "plugin";
		}
		pluginInfo.dependents = pluginInfo.dependents || [];
		pluginInfo.type = "application/json";
		// Set plugin text
		pluginInfo.text = JSON.stringify({tiddlers: pluginInfo.tiddlers});
		delete pluginInfo.tiddlers;
		// Deserialise array fields (currently required for the dependents field)
		for(var field in pluginInfo) {
			if($tw.utils.isArray(pluginInfo[field])) {
				pluginInfo[field] = $tw.utils.stringifyList(pluginInfo[field]);
			}
		}
		return pluginInfo;
	} else {
			return null;
	}
};

/*
name: Name of the plugin to find
paths: array of file paths to search for it
Returns the path of the plugin folder
*/
$tw.findLibraryItem = function(name,paths) {
	var pathIndex = 0;
	do {
		var pluginPath = path.resolve(paths[pathIndex],"./" + name)
		if(fs.existsSync(pluginPath) && fs.statSync(pluginPath).isDirectory()) {
			return pluginPath;
		}
	} while(++pathIndex < paths.length);
	return null;
};

/*
name: Name of the plugin to load
paths: array of file paths to search for it
*/
$tw.loadPlugin = function(name,paths) {
	var pluginPath = $tw.findLibraryItem(name,paths);
	if(pluginPath) {
		var pluginFields = $tw.loadPluginFolder(pluginPath);
		if(pluginFields) {
			$tw.wiki.addTiddler(pluginFields);
			return;
		}
	}
	console.log("Warning: Cannot find plugin '" + name + "'");
};

/*
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
Returns an array of search paths
*/
$tw.getLibraryItemSearchPaths = function(libraryPath,envVar) {
	var pluginPaths = [path.resolve($tw.boot.corePath,libraryPath)],
		env = process.env[envVar];
	if(env) {
		env.split(path.delimiter).map(function(item) {
			if(item) {
				pluginPaths.push(item);
			}
		});
	}
	return pluginPaths;
};

/*
plugins: Array of names of plugins (eg, "tiddlywiki/filesystemadaptor")
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
*/
$tw.loadPlugins = function(plugins,libraryPath,envVar) {
	if(plugins) {
		var pluginPaths = $tw.getLibraryItemSearchPaths(libraryPath,envVar);
		for(var t=0; t<plugins.length; t++) {
			$tw.loadPlugin(plugins[t],pluginPaths);
		}
	}
};

/*
path: path of wiki directory
options:
	parentPaths: array of parent paths that we mustn't recurse into
	readOnly: true if the tiddler file paths should not be retained
*/
$tw.loadWikiTiddlers = function(wikiPath,options) {
	options = options || {};
	var parentPaths = options.parentPaths || [],
		wikiInfoPath = path.resolve(wikiPath,$tw.config.wikiInfo),
		wikiInfo,
		pluginFields;
	// Bail if we don't have a wiki info file
	if(fs.existsSync(wikiInfoPath)) {
		wikiInfo = $tw.utils.parseJSONSafe(fs.readFileSync(wikiInfoPath,"utf8"),function() {return null;});
		if(!wikiInfo) {
			console.log("warning: invalid JSON in tiddlywiki.info file at " + wikiInfoPath);
			wikiInfo = {};
		}
	} else {
		return null;
	}
	// Save the path to the tiddlers folder for the filesystemadaptor
	var config = wikiInfo.config || {};
	if($tw.boot.wikiPath == wikiPath) {
		$tw.boot.wikiTiddlersPath = path.resolve($tw.boot.wikiPath,config["default-tiddler-location"] || $tw.config.wikiTiddlersSubDir);
	}
	// Load any parent wikis
	if(wikiInfo.includeWikis) {
		parentPaths = parentPaths.slice(0);
		parentPaths.push(wikiPath);
		$tw.utils.each(wikiInfo.includeWikis,function(info) {
			if(typeof info === "string") {
				info = {path: info};
			}
			var resolvedIncludedWikiPath = path.resolve(wikiPath,info.path);
			if(parentPaths.indexOf(resolvedIncludedWikiPath) === -1) {
				var subWikiInfo = $tw.loadWikiTiddlers(resolvedIncludedWikiPath,{
					parentPaths: parentPaths,
					readOnly: info["read-only"]
				});
				// Merge the build targets
				wikiInfo.build = $tw.utils.extend([],subWikiInfo.build,wikiInfo.build);
			} else {
				$tw.utils.error("Cannot recursively include wiki " + resolvedIncludedWikiPath);
			}
		});
	}
	// Load any plugins, themes and languages listed in the wiki info file
	$tw.loadPlugins(wikiInfo.plugins,$tw.config.pluginsPath,$tw.config.pluginsEnvVar);
	$tw.loadPlugins(wikiInfo.themes,$tw.config.themesPath,$tw.config.themesEnvVar);
	$tw.loadPlugins(wikiInfo.languages,$tw.config.languagesPath,$tw.config.languagesEnvVar);
	// Load the wiki files, registering them as writable
	var resolvedWikiPath = path.resolve(wikiPath,$tw.config.wikiTiddlersSubDir);
	$tw.utils.each($tw.loadTiddlersFromPath(resolvedWikiPath),function(tiddlerFile) {
		if(!options.readOnly && tiddlerFile.filepath) {
			$tw.utils.each(tiddlerFile.tiddlers,function(tiddler) {
				$tw.boot.files[tiddler.title] = {
					filepath: tiddlerFile.filepath,
					type: tiddlerFile.type,
					hasMetaFile: tiddlerFile.hasMetaFile,
					isEditableFile: config["retain-original-tiddler-path"] || tiddlerFile.isEditableFile || tiddlerFile.filepath.indexOf($tw.boot.wikiTiddlersPath) !== 0
				};
			});
		}
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	if ($tw.boot.wikiPath == wikiPath) {
		// Save the original tiddler file locations if requested
		var output = {}, relativePath, fileInfo;
		for(var title in $tw.boot.files) {
			fileInfo = $tw.boot.files[title];
			if(fileInfo.isEditableFile) {
				relativePath = path.relative($tw.boot.wikiTiddlersPath,fileInfo.filepath);
				fileInfo.originalpath = relativePath;
				output[title] =
					path.sep === "/" ?
					relativePath :
					relativePath.split(path.sep).join("/");
			}
		}
		if(Object.keys(output).length > 0){
			$tw.wiki.addTiddler({title: "$:/config/OriginalTiddlerPaths", type: "application/json", text: JSON.stringify(output)});
		}
	}
	// Load any plugins within the wiki folder
	var wikiPluginsPath = path.resolve(wikiPath,$tw.config.wikiPluginsSubDir);
	if(fs.existsSync(wikiPluginsPath)) {
		var pluginFolders = fs.readdirSync(wikiPluginsPath);
		for(var t=0; t<pluginFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiPluginsPath,"./" + pluginFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any themes within the wiki folder
	var wikiThemesPath = path.resolve(wikiPath,$tw.config.wikiThemesSubDir);
	if(fs.existsSync(wikiThemesPath)) {
		var themeFolders = fs.readdirSync(wikiThemesPath);
		for(var t=0; t<themeFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiThemesPath,"./" + themeFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any languages within the wiki folder
	var wikiLanguagesPath = path.resolve(wikiPath,$tw.config.wikiLanguagesSubDir);
	if(fs.existsSync(wikiLanguagesPath)) {
		var languageFolders = fs.readdirSync(wikiLanguagesPath);
		for(var t=0; t<languageFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiLanguagesPath,"./" + languageFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	return wikiInfo;
};

$tw.loadTiddlersNode = function() {
	// Load the boot tiddlers
	$tw.utils.each($tw.loadTiddlersFromPath($tw.boot.bootPath),function(tiddlerFile) {
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	// Load the core tiddlers
	$tw.wiki.addTiddler($tw.loadPluginFolder($tw.boot.corePath));
	// Load any extra plugins
	$tw.utils.each($tw.boot.extraPlugins,function(name) {
		if(name.charAt(0) === "+") { // Relative path to plugin
			var pluginFields = $tw.loadPluginFolder(name.substring(1));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		} else {
			var parts = name.split("/"),
				type = parts[0];
			if(parts.length  === 3 && ["plugins","themes","languages"].indexOf(type) !== -1) {
				$tw.loadPlugins([parts[1] + "/" + parts[2]],$tw.config[type + "Path"],$tw.config[type + "EnvVar"]);
			}
		}
	});
	// Load the tiddlers from the wiki directory
	if($tw.boot.wikiPath) {
		$tw.boot.wikiInfo = $tw.loadWikiTiddlers($tw.boot.wikiPath);
	}
};

// End of if($tw.node)
}

/////////////////////////// Main startup function called once tiddlers have been decrypted

/*
Startup TiddlyWiki
*/
$tw.boot.initStartup = function(options) {
	// Get the URL hash and check for safe mode
	$tw.locationHash = "#";
	if($tw.browser && !$tw.node) {
		if(location.hash === "#:safe") {
			$tw.safeMode = true;
		} else {
			$tw.locationHash = $tw.utils.getLocationHash();
		}
	}
	// Initialise some more $tw properties
	$tw.utils.deepDefaults($tw,{
		modules: { // Information about each module
			titles: Object.create(null), // hashmap by module title of {fn:, exports:, moduleType:}
			types: {} // hashmap by module type of hashmap of exports
		},
		config: { // Configuration overridables
			pluginsPath: "../plugins/",
			themesPath: "../themes/",
			languagesPath: "../languages/",
			editionsPath: "../editions/",
			wikiInfo: "./tiddlywiki.info",
			wikiPluginsSubDir: "./plugins",
			wikiThemesSubDir: "./themes",
			wikiLanguagesSubDir: "./languages",
			wikiTiddlersSubDir: "./tiddlers",
			wikiOutputSubDir: "./output",
			jsModuleHeaderRegExpString: "^\\/\\*\\\\(?:\\r?\\n)((?:^[^\\r\\n]*(?:\\r?\\n))+?)(^\\\\\\*\\/$(?:\\r?\\n)?)",
			fileExtensionInfo: Object.create(null), // Map file extension to {type:}
			contentTypeInfo: Object.create(null), // Map type to {encoding:,extension:}
			pluginsEnvVar: "TIDDLYWIKI_PLUGIN_PATH",
			themesEnvVar: "TIDDLYWIKI_THEME_PATH",
			languagesEnvVar: "TIDDLYWIKI_LANGUAGE_PATH",
			editionsEnvVar: "TIDDLYWIKI_EDITION_PATH"
		},
		log: {}, // Log flags
		unloadTasks: []
	});
	if(!$tw.boot.tasks.readBrowserTiddlers) {
		// For writable tiddler files, a hashmap of title to {filepath:,type:,hasMetaFile:}
		$tw.boot.files = Object.create(null);
		// System paths and filenames
		$tw.boot.bootPath = options.bootPath || path.dirname(module.filename);
		$tw.boot.corePath = path.resolve($tw.boot.bootPath,"../core");
		// If there's no arguments then default to `--help`
		if($tw.boot.argv.length === 0) {
			$tw.boot.argv = ["--help"];
		}
		// Parse any extra plugin references
		$tw.boot.extraPlugins = $tw.boot.extraPlugins || [];
		while($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("+") === 0) {
			$tw.boot.extraPlugins.push($tw.boot.argv[0].substring(1));
			$tw.boot.argv.splice(0,1);
		}
		// If the first command line argument doesn't start with `--` then we
		// interpret it as the path to the wiki folder, which will otherwise default
		// to the current folder
		if($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("--") !== 0) {
			$tw.boot.wikiPath = $tw.boot.argv[0];
			$tw.boot.argv = $tw.boot.argv.slice(1);
		} else {
			$tw.boot.wikiPath = process.cwd();
		}
		// Read package info
		$tw.packageInfo = $tw.packageInfo || require("../package.json");
		// Check node version number
		if(!$tw.utils.checkVersions(process.version.substr(1),$tw.packageInfo.engines.node.substr(2))) {
			$tw.utils.error("TiddlyWiki5 requires node.js version " + $tw.packageInfo.engines.node);
		}
	}
	// Add file extension information
	$tw.utils.registerFileType("text/vnd.tiddlywiki","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddler","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddlers","utf8",".multids");
	$tw.utils.registerFileType("application/x-tiddler-html-div","utf8",".tiddler");
	$tw.utils.registerFileType("text/vnd.tiddlywiki2-recipe","utf8",".recipe");
	$tw.utils.registerFileType("text/plain","utf8",".txt");
	$tw.utils.registerFileType("text/css","utf8",".css");
	$tw.utils.registerFileType("text/html","utf8",[".html",".htm"]);
	$tw.utils.registerFileType("application/hta","utf16le",".hta",{deserializerType:"text/html"});
	$tw.utils.registerFileType("application/javascript","utf8",".js");
	$tw.utils.registerFileType("application/json","utf8",".json");
	$tw.utils.registerFileType("application/pdf","base64",".pdf",{flags:["image"]});
	$tw.utils.registerFileType("application/zip","base64",".zip");
	$tw.utils.registerFileType("application/x-zip-compressed","base64",".zip");
	$tw.utils.registerFileType("image/jpeg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/jpg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/png","base64",".png",{flags:["image"]});
	$tw.utils.registerFileType("image/gif","base64",".gif",{flags:["image"]});
	$tw.utils.registerFileType("image/webp","base64",".webp",{flags:["image"]});
	$tw.utils.registerFileType("image/heic","base64",".heic",{flags:["image"]});
	$tw.utils.registerFileType("image/heif","base64",".heif",{flags:["image"]});
	$tw.utils.registerFileType("image/svg+xml","utf8",".svg",{flags:["image"]});
	$tw.utils.registerFileType("image/vnd.microsoft.icon","base64",".ico",{flags:["image"]});
	$tw.utils.registerFileType("image/x-icon","base64",".ico",{flags:["image"]});
